        - |
          According to <a href="http://eige.europa.eu/" target="new">Institute of gender equality</a> (EIGE),  gender identity refers to each person’s deeply felt internal and individual experience of gender, which may or may not correspond with the sex assigned at birth, including the personal sense of the body (which may involve, if freely chosen, modification of bodily appearance or function by medical, surgical or other means) and other expressions of gender, including dress, speech and mannerisms.
