    definition:
      en:
        - |
          Procedural mechanism which allows, for reasons of procedural economy and/or efficiency of enforcement, a number of individual claims relating to the same case to be bundled into a single court action. Collective redress is a broad concept that includes injunctive relief (lawsuits seeking to stop illegal behaviour) and compensatory relief (lawsuits seeking damages for harm caused). <br>Source: European Commission. Available at: <a href="http://ec.europa.eu/consumers/solving_consumer_disputes/judicial_redress/index_en.htm" target="new">http://ec.europa.eu/consumers/solving_consumer_disputes/</a> (Accessed: 22 December 2015).
      fr:
        - |
          Mécanisme procédural qui permet, pour des raisons d’économie de procédure et/ou d’efficacité du contrôle du respect du droit, le regroupement, dans une action en justice unique, de nombreuses prétentions individuelles (relatives à une seule et même infraction). La notion de recours collectif est large et inclut les recours en injonction (actions en justice tendant à obtenir la cessation d’un comportement illégal) et les actions en réparation (recours tendant à obtenir des dédommagements pour un préjudice causé). <br>Source (EN): Commission européenne. Disponible à l'adresse suivante: <a href="http://ec.europa.eu/consumers/solving_consumer_disputes/judicial_redress/index_en.htm" target="new">http://ec.europa.eu/consumers/solving_consumer_disputes/</a> (consulté le 22 décembre 2015).
