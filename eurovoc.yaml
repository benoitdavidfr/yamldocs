    definition:
      en:
        - |
          The Kyoto Protocol is an international agreement linked to the <i>United Nations Framework Convention on Climate Change</i>. It sets binding targets for 37 industrialized countries and the European Union for reducing greenhouse gas (GHG) emissions. The major distinction between the Protocol and the Convention is that while the Convention encouraged industrialised countries to stabilize GHG emissions, the Protocol commits them to do so. (Available from: <a href="http://unfccc.int/kyoto_protocol/items/2830.php" target="new">http://unfccc.int/kyoto_protocol/items/2830.php</a>)
      fr:
        - |
          Le Protocole de Kyoto est un accord international lié à la Convention-cadre des Nations unies sur le changement climatique. Il fixe des objectifs contraignants pour les pays industrialisés et l'Union européenne en matière de réduction des émissions de gaz à effet de serre. La principale différence entre le protocole et la convention est due au fait que la convention encourageait les pays industrialisés à stabiliser leurs émissions de GES, alors que le protocole les y oblige (accessible sur (EN): <a href="http://unfccc.int/kyoto_protocol/items/2830.php" target="new">http://unfccc.int/kyoto_protocol/items/2830.php</a>).
