    definition:
      en:
        - |
          Data sets so large and complex that they are difficult to process using traditional ICT applications. Most definitions describe big data as being large (i.e. they have ‘volume’); heterogeneous (i.e. they come from different sources in a ‘variety’ of different forms); and collected or analysed in near real time (i.e. they exhibit high ‘velocity’). Some definitions also emphasise the need for data to be trustworthy (i.e. they must demonstrate ‘veracity’). Source: EPRS, European Parliament Research Service (September 2016), <a href="http://www.europarl.europa.eu/RegData/etudes/BRIE/2016/589801/EPRS_BRI(2016)589801_EN.pdf" target="new">Big data and data analytics</a> (Accessed: 20.07.2017).
      fr:
        - |
          Ensemble de données si volumineux et complexes qu’ils sont difficiles à traiter à l’aide d’applications traditionnelles de TIC. La plupart des définitions décrivent les mégadonnées comme volumineuses (elles présentent de grands «volumes»); Hétérogènes (elles proviennent de sources différentes  et sous une «variété» de formes); et collectées ou analysées en temps quasi réel (c’est-à-dire qu’elles affichent une grande «vélocité»). Certaines définitions soulignent également la nécessité de données fiables (elles doivent attester leur «véracité»).
