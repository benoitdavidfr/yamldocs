    definition:
      en:
        - |
          The European Stability Mechanism is the permanent crisis resolution mechanism for the countries of the euro area. The ESM issues debt instruments in order to finance loans and other forms of financial assistance to euro area Members States. Source: ESM. Available at: <a href="http://www.esm.europa.eu/" target="_new">http://www.esm.europa.eu/</a>. (Accessed: 16 January 2014)
      fr:
        - |
          Le mécanisme européen de stabilité est le mécanisme permanent de résolution des crises pour les pays de la zone euro. Le MES émet des titres de créance afin de financer des prêts et d'autres formes d’assistance financière pour les États membres de la zone euro. Source (EN): MES. Accessible à l’adresse <a href="http://www.esm.europa.eu/" target="_new">http://www.esm.europa.eu/</a> (consultée le 16 janvier 2014).
    historyNote:
      fr:
        - |
          Entré en vigueur le 27 septembre 2012. Le MES a repris les tâches du <em>Fonds européen de stabilité financière</em> (FESF) et du <em>mécanisme européen de stabilisation financière</em> (MESF).
      en:
        - |
          Entered in force on 27 September 2012. The ESM has taken over the tasks fulfilled by the <em>European Financial Stability Facility</em> (EFSF) and the <em>European Financial Stabilisation Mechanism</em> (EFSM).
