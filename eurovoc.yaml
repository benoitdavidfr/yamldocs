    definition:
      fr:
        - |
          Ensemble de règles, arrêtées par le <a href="http://eur-lex.europa.eu/legal-content/FR/TXT/HTML/?uri=CELEX:32011R0182" target="new"><em>règlement (UE) nº 182/2011</em></a>, définissant la manière dont la Commission exerce les compétences d'exécution qui lui sont conférées par le pouvoir législatif ( le Parlement européen et le Conseil), avec l'aide de comités qu'elle préside, composés de représentants des États membres.
      en:
        - |
          The rules laid down in <a href="http://eur-lex.europa.eu/legal-content/EN/TXT/HTML/?uri=CELEX:32011R0182" target="new"><em>Regulation (EU) No 182/2011</em></a> defining how the Commission exercises the implementing powers conferred on it by the legislative authority (the European Parliament and the Council), with the help of committees which it chairs, comprising representatives of the Member States.
    historyNote:
      fr:
        - |
          Depuis le 1.3.2011, ce règlement abroge et remplace la "décision comitologie" <a href="http://eur-lex.europa.eu/legal-content/FR/TXT/HTML/?uri=celex:31999D0468" target="new"><em>1999/468/CE</em></a> et arrête deux nouvelles procédures: une procédure consultative et une procédure d'examen. Celles-ci remplacent en conséquence les procédures de consultation, de gestion et de réglementation introduites par la décision de 1999.
      en:
        - |
          On 1 March 2011, this Regulation repealed and replaced "Comitology" Decision <a href="http://eur-lex.europa.eu/legal-content/EN/TXT/HTML/?uri=celex:31999D0468" target="new"><em>1999/468/EC</em></a> and introduced two new procedures: an advisory procedure and an examination procedure. These procedures thus replace the advisory procedure, the management procedure and the regulatory procedure introduced by the Decision adopted in 1999.
