    definition:
      en:
        - |
          The condition in which the financial system — comprising financial intermediaries, markets and market infrastructures — is capable of withstanding shocks and the unravelling of financial imbalances, thereby mitigating the likelihood of disruptions in the financial intermediation process which are severe enough to significantly impair the allocation of savings to profitable investment opportunities. Source: ECB website glossary. Available at: <a href="https://www.ecb.europa.eu/home/glossary/html/glossf.en.html" target="new">https://www.ecb.europa.eu/home/glossary/</a>. (Accessed: 16/07/2014).
