    definition:
      fr:
        - |
          Substance ajoutée intentionnellement aux aliments pour remplir certaines fonctions technologiques spécifiques, par exemple pour colorer, sucrer ou contribuer à la conservation des aliments. Dans l'Union européenne, tous les additifs alimentaires sont identifiés par un numéro commençant par "E". Les additifs les plus communs mentionnés sur les étiquettes des denrées alimentaires sont les antioxydants (prévention de la dégradation due à l’oxydation), les colorants, les émulsifiants, les stabilisateurs, les agents gélifiants et épaississants, les conservateurs et les édulcorants. Source: http://www.efsa.eu/, accessible sous: <a href="http://www.efsa.europa.eu/fr/topics/topic/additives.htm" target="_new">http://www.efsa.europa.eu/fr/topics/topic/additives.htm</a> (consulté le: 11 décembre 2013).
      en:
        - |
          Substances added intentionally to foodstuffs to perform certain technological functions, for example to colour, to sweeten or to help preserve foods. In the European Union all food additives are identified by an E number. The most common additives to appear on food labels are antioxidants (to prevent deterioration caused by oxidation), colours, emulsifiers, stabilisers, gelling agents and thickeners, preservatives and sweeteners. Source: http://www.efsa.eu/ , available at: <a href="http://www.efsa.europa.eu/en/topics/topic/additives.htm" target="_new">http://www.efsa.europa.eu/en/topics/topic/additives.htm</a> (Accessed: 11 December 2013)
    scopeNote:
      fr:
        - |
          À ne pas confondre avec complément alimentaire.
      en:
        - |
          Not to be confused with food supplement.
