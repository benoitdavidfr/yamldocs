title: définition du socle de données géographiques à partir des thèmes Inspire des annexes I & II
abstract: |
  Le socle est un ensemble de données géographiques fondamentales sur lesquelles les données, dites thématiques ou métier,
  seront définies.  
  Par exemples:
    
    - la définition des zones des PLU, qui sont une donnée métier, s'appuient fréquemment sur les parcelles cadastrales,
      qui sont une donnée socle ;
    - de nombreux textes réglementaires, par exemple la désignation des zones vulnérables aux pollutions par les nitrates
      d’origine agricole (donées métier), s'appuient sur la définition des communes (données socle). 
  
  Ce socle a été défini, il y a plus d'une dizaine d'années,
  par les thèmes des annexes [I](?ypath=/annex1Themes/*) & [II](?ypath=/annex2Themes/*) de la directive Inspire.  
  Les exceptions sont expliciétes dans les tableaux des annexes [I](?ypath=/annex1Themes/*) & [II](?ypath=/annex2Themes/*).
  
