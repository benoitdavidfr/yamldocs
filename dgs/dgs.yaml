title: DGS
raconter:
  - par des exemples
  - maitriser les données sur lesquelles les pouvoirs publics prennent des décisions
    exemple des limites de vitesse, des servitudes d'utilité publique
  - carto des routes fermées sur Google Maps

def:
  - données géographique au sens large
  - donnée souveraine
    - enfin, et dès lors que l’action de l’administration consiste à prendre, dans l’intérêt général,
      des décisions qui s’imposent aux citoyens et qui sont, le cas échéant, susceptibles d’engager sa responsabilité,
      la donnée sur laquelle repose cette action doit présenter des garanties d’indépendance et faire autorité
      
  - données sur lesquelles se fonde les pouvoirs publics pour prendre des décisions
  
  - 1er niveau
    - données réglementaires
    + données utilisées pour décision
    
    