  # 2. Produire la donnée géographique souveraine

  Afin d’améliorer l’efficacité globale de la puissance publique, la lettre de mission invitait à s’interroger sur l’organisation et la coopération entre services publics dans la production et la certification des données géographiques souveraines, de redéfinir le rôle de l’IGN dans cet écosystème et de proposer une structure de gouvernance éclairée par les usages et les besoins, fixant les objectifs et pilotant avec agilité l’organisation.
  Cet aspect de la commande était de loin le plus délicat à traiter, en raison de l’extrême diversité des données produites, des politiques qui les mobilisent et des acteurs en charge de ces politiques1. On s’est efforcé d’y répondre avec pragmatisme et en cohérence avec, d’une part, les orientations définies dans le cadre de la politique nationale des données2 et, d’autre part, les préoccupations exprimées par l’IGN au gré de l’élaboration de son nouveau projet d’établissement.
  
