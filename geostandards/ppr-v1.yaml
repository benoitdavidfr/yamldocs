nom: Plan de prévention des risques PPRN PPRT
versionRegle: '1'
dateRegle: '2014-02-10'
tables:
  N_DOCUMENT_PPRN_S:
    nom: N_DOCUMENT_PPRN_S
    geometrie: S
    definition: 'Table contenant la liste des PPR. Cette table est rendue géométrique en utilisant le périmètre IAL (périmètre de prescription si le PPR est à l''état prescrit et périmètre réglementé si le PPR est à l''état approuvé).'
    obligatoire: 'false'
    ficheMetadonnees: N_DOCUMENT_PPRN_S_ddd
    nomRegex: 'N_DOCUMENT_PPRN_S_([0-9]{3}|R[0-9]{2})'
    classement: RISQUE/N_ZONAGES_RISQUE_NATUREL
    champs:
      -
        nom: ID_MAP
        definition: 'Identifiant technique à rajouter pour un stockage de la table en GéoBASE.'
        valeurNulleInterdite: 'false'
        typeInformatique: entier
      -
        nom: ID_GASPAR
        clePrimaire: 'true'
        definition: 'Identifiant du PPR dans l''application GASPAR. Clé primaire.'
        valeurNulleInterdite: 'true'
        typeInformatique: chaine
        longueur: '18'
      -
        nom: NOM
        definition: 'Nom du PPR.'
        valeurNulleInterdite: 'true'
        typeInformatique: chaine
        longueur: '100'
      -
        nom: ETAT
        definition: 'État du document PPR qualifié par rapport à la dernière étape connue de la procédure en cours.'
        valeurNulleInterdite: 'true'
        typeInformatique: chaine
        longueur: '2'
        typeEnumere: PPR_ETAT_DOCUMENT_TYPE
      -
        nom: DATEAPPRO
        definition: 'Date d''approbation du document PPR (vide si le document est à l''état prescrit ou appliqué par anticipation).'
        valeurNulleInterdite: 'false'
        typeInformatique: date
      -
        nom: DATEFINVAL
        definition: 'Date de fin de validité du document PPR (renseigné si le document est à l''état abrogé).'
        valeurNulleInterdite: 'false'
        typeInformatique: date
      -
        nom: MULTI_RISQ
        definition: 'Précise si le PPR traite d''un ou de plusieurs types de risque.'
        valeurNulleInterdite: 'true'
        typeInformatique: chaine
        longueur: '3'
      -
        nom: CODERISQUE
        definition: 'Code risque conformément à la nomenclature GASPAR. Les valeurs sont issues de GASPAR_NOMENCLATURE_RISQUE.'
        valeurNulleInterdite: 'true'
        typeInformatique: chaine
        longueur: '7'
      -
        nom: NOMRISQUE
        definition: 'Nom du risque conformément à la nomenclature GASPAR. Les valeurs sont issues de GASPAR_NOMENCLATURE_RISQUE.'
        valeurNulleInterdite: 'true'
        typeInformatique: chaine
        longueur: '150'
      -
        nom: SITE_WEB
        definition: 'Adresse internet du service d''accès au document. Il s''agit de l''adresse du site web mettant en ligne l''intégralité du document PPR approuvé.'
        valeurNulleInterdite: 'false'
        typeInformatique: chaine
        longueur: '254'
      -
        nom: URI_GASPAR
        definition: 'Référence de type URI permettant l''accès aux caractéristiques de la procédure PPR associée qui sont gérées dans l''application GASPAR..'
        valeurNulleInterdite: 'false'
        typeInformatique: chaine
        longueur: '254'
  N_PPRN_MULTIRISQUE:
    nom: N_PPRN_MULTIRISQUE
    geometrie: 'N'
    definition: 'Table non géométrique à utiliser dans le cas des PPR multirisques pour renseigner les types de risque traités dans le PPR.'
    obligatoire: 'false'
    ficheMetadonnees: N_PPRN_MULTIRISQUE_ddd
    nomRegex: 'N_PPRN_MULTIRISQUE_([0-9]{3}|R[0-9]{2})'
