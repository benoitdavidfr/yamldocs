  PPR_PERIMETRE_TYPE:
    nom: PPR_PERIMETRE_TYPE
    definition: 'Aire ou limite de zone dans laquelle s''appliquent les effets d''une décision administrative ou d''une réglementation relative à un PPR.'
    longueurCode: '2'
    longueurLibelle: '50'
    items:
      -
        code: '01'
        libelle: 'Périmètre prescrit'
        definition: 'Périmètre figurant dans l''arrêté préfectoral de prescription du PPR.'
      -
        code: '02'
        libelle: 'Périmètre d''exposition aux risques'
        definition: 'Périmètre correspondant à l''enveloppe constituée de l''ensemble des zones réglementées par le PPR.'
      -
        code: '03'
        libelle: 'Périmètre d''étude'
        definition: 'Périmètre sur lequel les études préliminaires ont étudié le ou les aléas pour l''élaboration du PPR.'
  PPR_CARTE_ALEA_TYPE:
    nom: PPR_CARTE_ALEA_TYPE
    definition: 'Type de carte représentant l''aléa de référence pris en compte pour établir les principes de réglementation de chaque secteur de la zone d''étude du PPR.'
    longueurCode: '2'
    longueurLibelle: '50'
