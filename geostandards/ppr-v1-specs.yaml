codeLists:
  PPR_PERIMETRE_TYPE:
    title: PPR_PERIMETRE_TYPE
    description: 'Aire ou limite de zone dans laquelle s''appliquent les effets d''une décision administrative ou d''une réglementation relative à un PPR.'
    codeLength: 2
    items:
      '01':
        label: 'Périmètre prescrit'
        definition: 'Périmètre figurant dans l''arrêté préfectoral de prescription du PPR.'
      '02':
        label: 'Périmètre d''exposition aux risques'
        definition: 'Périmètre correspondant à l''enveloppe constituée de l''ensemble des zones réglementées par le PPR.'
      '03':
        label: 'Périmètre d''étude'
        definition: 'Périmètre sur lequel les études préliminaires ont étudié le ou les aléas pour l''élaboration du PPR.'
  PPR_CARTE_ALEA_TYPE:
    title: PPR_CARTE_ALEA_TYPE
    description: 'Type de carte représentant l''aléa de référence pris en compte pour établir les principes de réglementation de chaque secteur de la zone d''étude du PPR.'
    codeLength: 2
    items:
      '01':
        label: 'Carte mono-aléa'
        definition: 'Carte produite lors de l''élaboration du plan de prévention des risques, représentant la répartition des différents niveaux de chaque aléa sur la zone étudiée.'
      '02':
        label: 'Carte d''effet'
        definition: 'Carte produite lors de l''élaboration du plan de prévention des risques technologiques, représentant les différents niveaux d''un type d''effet sur la zone étudiée. Par exemple : carte des zones susceptibles d''être impactées par un nuage toxique, par une explosion...'
      '03':
        label: 'Carte de synthèse des aléas'
        definition: 'Carte produite lors de l''élaboration du plan de prévention des risques, représentant la synthèse des différents niveaux de tous les aléas sur la zone étudiée. Ce type de carte regroupe les cartes multi-aléas des PPRN multirisques ou les cartes de synthèse des aléas des PPRT.'
  PPR_NIVEAU_ALEA_SPECIFIC_TYPE:
    title: PPR_NIVEAU_ALEA_SPECIFIC_TYPE
    description: 'Dénomination des niveaux d''aléa définis par l''étude des aléas et représentés sur la carte des aléas. Peut être ajoutée à cette liste toute valeur décrivant d''autres niveaux qui a pu être spécifiquement définie pour le PPR traité.'
    codeLength: 5
