  CLASSE_PRECISION_TYPE:
    title: CLASSE_PRECISION_TYPE
    description: 'Classe de caractérisation de la précision de positionnement estimée de la géométrie d''un objet.'
    codeLength: 2
    items:
      M:
        label: Métrique
        definition: 'L''ordre de grandeur de la précision de positionnement estimée de l''objet géométrique est métrique. Cette précision est comprise entre 1 et 5 mètres.'
      DC:
        label: Décamétrique
        definition: 'L''ordre de grandeur de la précision de positionnement estimée de l''objet géométrique est décamétrique. Cette précision est comprise entre 10 et 20 mètres.'
      HM:
        label: Hectométrique
        definition: 'L''ordre de grandeur de la précision de positionnement estimée de l''objet géométrique est hectométrique. Cette précision est comprise entre 50 et 200 mètres.'
