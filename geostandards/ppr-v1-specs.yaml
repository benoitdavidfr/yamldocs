  PPR_ETAT_DOCUMENT_TYPE:
    title: PPR_ETAT_DOCUMENT_TYPE
    description: 'Type désignant les principaux états juridiques d''un document PPR en fonction de l''avancement des procédures administratives qui le font évoluer.'
    codeLength: 2
    items:
      '01':
        label: Prescrit
        definition: 'Le PPR est prescrit, il est dans sa phase d''élaboration.'
      '02':
        label: Approuvé
        definition: 'Le PPR est approuvé.'
      '03':
        label: Abrogé
        definition: 'Le PPR est abrogé.'
      '04':
        label: 'Appliqué par anticipation'
        definition: 'Le PPR prescrit est appliqué par anticipation.'
  PPR_REGLEMENT_ZONE_TYPE:
    title: PPR_REGLEMENT_ZONE_TYPE
    description: 'Type standardisé précisant la nature de la réglementation prévalant sur une zone réglementée par un PPR. Les valeurs de cette énumération exhaustive correspondent à celles de la doctrine nationale.'
    codeLength: 2
    items:
      '01':
        label: 'Precriptions hors zone d''aléa'
        definition: 'Réglementation appliquant des prescriptions à une zone non directement exposée à l''aléa pour ne pas aggraver le risque sur d''autres secteurs ou créer de nouveaux risques. Ce type de réglementation n''existe pas dans les PPRT.'
      '02':
        label: Prescriptions
        definition: 'Réglementation faisant prévaloir le principe d''autorisation assorti de l''obligation de respect de prescriptions.'
      '03':
        label: Interdiction
        definition: 'Réglementation faisant prévaloir le principe d''interdiction mais où certaines constructions peuvent être autorisées sous réserve du respect de prescriptions strictes.'
      '04':
        label: 'Interdiction stricte'
        definition: 'Réglementation imposant une interdiction stricte.'
      '05':
        label: 'Délaissement possible'
        definition: 'Réglementation autorisant le maire à prendre un arrêté instaurant la possibilité de délaissement.'
      '06':
        label: 'Expropriation possible'
        definition: 'Réglementation autorisant le maire ou le préfet à initier une procédure d''expropriation pour cause d''utilité publique.'
  PPR_ENJEU_TYPE:
    title: PPR_ENJEU_TYPE
    description: 'Classification des enjeux (biens exposés à un aléa) hiérarchisée en catégories principales en fonction de leur rôle dans la vie sociale ou de leur usage. Les règles de sécurité à respecter diffèrent d''un type d''enjeu à l''autre (règlement incendie, règles d''occupation, règles de prévention...).'
