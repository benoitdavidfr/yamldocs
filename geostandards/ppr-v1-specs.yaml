featureCollections:
  RISQUE:
    N_ZONAGES_RISQUE_NATUREL:
      N_DOCUMENT_PPRN_S:
        title: N_DOCUMENT_PPRN_S
        description: 'Table contenant la liste des PPR. Cette table est rendue géométrique en utilisant le périmètre IAL (périmètre de prescription si le PPR est à l''état prescrit et périmètre réglementé si le PPR est à l''état approuvé).'
        geometryType: MultiPolygon
        mandatory: false
        classification: RISQUE/N_ZONAGES_RISQUE_NATUREL
        regexName: 'N_DOCUMENT_PPRN_S_([0-9]{3}|R[0-9]{2})'
        properties:
          ID_MAP:
            description: 'Identifiant technique à rajouter pour un stockage de la table en GéoBASE.'
            required: false
            type: integer
          ID_GASPAR:
            description: 'Identifiant du PPR dans l''application GASPAR. Clé primaire.'
            required: true
            type: string
            length: 18
          NOM:
            description: 'Nom du PPR.'
            required: true
            type: string
            length: 100
          ETAT:
            description: 'État du document PPR qualifié par rapport à la dernière étape connue de la procédure en cours.'
            required: true
            type: string
            length: 2
            enum: PPR_ETAT_DOCUMENT_TYPE
          DATEAPPRO:
            description: 'Date d''approbation du document PPR (vide si le document est à l''état prescrit ou appliqué par anticipation).'
            required: false
            type: date
          DATEFINVAL:
            description: 'Date de fin de validité du document PPR (renseigné si le document est à l''état abrogé).'
            required: false
            type: date
          MULTI_RISQ:
            description: 'Précise si le PPR traite d''un ou de plusieurs types de risque.'
            required: true
            type: string
            length: 3
          CODERISQUE:
            description: 'Code risque conformément à la nomenclature GASPAR. Les valeurs sont issues de GASPAR_NOMENCLATURE_RISQUE.'
            required: true
            type: string
            length: 7
          NOMRISQUE:
            description: 'Nom du risque conformément à la nomenclature GASPAR. Les valeurs sont issues de GASPAR_NOMENCLATURE_RISQUE.'
            required: true
            type: string
            length: 150
          SITE_WEB:
            description: 'Adresse internet du service d''accès au document. Il s''agit de l''adresse du site web mettant en ligne l''intégralité du document PPR approuvé.'
            required: false
            type: string
            length: 254
