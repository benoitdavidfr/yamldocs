title: Exemple Markdown
doc: |
  Markdown
  ========
  Titres
  --------
  #### 4 ième niveau

  Formatage
  ---------
  *en italique* ou _en italique_,
  **en gras** ou __en gras__

  Mon texte `code` fin de mon texte

      Première ligne de code
      Deuxième ligne

  un retour à la ligne entre 2 lignes  
  s'obtient avec 2 espaces en fin de ligne.

  liste de fichiers :

    * [un guide pour bien commencer avec markdown](https://blog.wax-o.com/2014/04/tutoriel-un-guide-pour-bien-commencer-avec-markdown/ "texte pour le titre, facultatif")
    * [texte du lien](http://georef.eu/ "texte pour le titre, facultatif")
  
  Et une liste en mode case à cocher

    - [ ] Case non cochée
    - [x] Case cochée
  
  Tableaux
  --------
  Pour créer des tableaux

  | Titre 1       |     Titre 2     |        Titre 3 |
  | :------------ | :-------------: | -------------: |
  | Colonne       |     Colonne     |        Colonne |
  | Alignée à     |   Alignée au    |      Alignée à |
  | Gauche        |     Centre      |         Droite |
