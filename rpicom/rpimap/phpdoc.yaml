title: rpimap - Affichage carto des versions d'une commune
path: /yamldoc/pub/rpicom/rpimap
doc: |
  igeofile.inc.php permet de créer un index des communes dans les différentes couches disponibles,
  index.php affiche une carte des différentes versions d'une commune dans chacune des couches.
  Utilisent les données de /data/aegeofla et génère un fichier d'index dans ce répertoire
