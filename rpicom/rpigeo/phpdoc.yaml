title: rpigeo - structuration du rpicom comme base géo
path: /yamldoc/pub/rpicom/rpigeo
doc: |
  Réflexion sur la structuration du rpicom en base PostGIS
  Lors du chargement des communes dans PostGis, génération d'erreurs de topologie (6 erreurs).
  Ces erreurs sont dues à la simplification que j'ai effectuée en arrondissant les coord. à 1 mètre.
  Le jeu initial IGN comporte des détails de l'ordre d'1 mètre qui génèrent ces erreurs topologiques.
  La solution pourrait être de ne pas effectuer cette simplification avant le chargement dans PostGis.
