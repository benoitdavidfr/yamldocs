title: définition du schéma du référentiel pivot des codes INSEE des communes avec illustration
modified: '2020-04-17'
description: |
  Le champ contents fournit un exemple illustratif du référentiel pour faciliter la compréhension du schéma.
  2nd version dans l'ordre chronologique inverse.
$schema:
  title: schéma du référentiel pivot des codes INSEE des communes
  $id: http://id.georef.eu/mvtscommunes/exrpicom/$schema
  $schema: http://json-schema.org/draft-07/schema#
  description: Les codes INSEE de commune ayant existé avec infos versionnées associées en ordre chrono inverse
  definitions:
    commeDéléguée:
      description: si la c. est déléguée d'elle même alors cette partie définit les prop. de la c. déléguée
      type: object
      required: [name]
      properties:
        name:
          description: nom de la commune déléguée portant ce code INSEE
          type: string
        geo:
          description: point utilisant le schéma de codage http://dublincore.org/documents/dcmi-point/
          $ref: http://id.georef.eu/dcmi#Point
        spatial:
          description: emprise spatiale utilisant le sch. de codage http://dublincore.org/documents/dcmi-box/
          $ref: http://id.georef.eu/dcmi#Box
    rpicom:
      description: |
        Dictionnaire associant à chaque code INSEE les différentes versions identifiées par une date
        ou par le mot-clé 'now' identifiant la dernière version connue.
      type: object
      additionalProperties: false
      patternProperties:
        '^\d[\dAB]\d\d\d$': # code INSEE
          description: |
            Le mot-clé 'now' identifie la dernière version connue avec les propriétés actuellement valides.
            Une date identifie une version historique qui peut être:
              - soit un ensemble de propriétés périmées qui ont été valides avant la date de la version
                plus éventuellement une action de disparition (absorbéePar|dissouteDans) à la date de la version
              - soit une action d'apparition (rétablieDe|crééeAPartirDe)
          type: object
          additionalProperties: false
          patternProperties:
            '^now$':
              description: propriétés de la dernière version connue
              type: object
              required: [name]
              additionalProperties: false
              properties:
                name:
                  description: soit dernier nom connu, soit nom valide jusqu'à la date définie comme clé
                  type: string
                geo:
                  description: point utilisant le schéma de codage http://dublincore.org/documents/dcmi-point/
                  $ref: http://id.georef.eu/dcmi#/definitions/Point
                spatial:
                  description: emprise spatiale utilisant le schéma de codage http://dublincore.org/documents/dcmi-box/
                  $ref: http://id.georef.eu/dcmi#/definitions/Box
                associéeA:
                  description: si c. associée alors c. INSEE de la commune à laquelle elle est associée
                  type: [string, number]
                  pattern: '^\d[\dAB]\d\d\d$'
                déléguéeDe:
                  description: si c'est c. déléguée alors c. INSEE de la commune dont elle est déléguée
                  type: [string, number]
                  pattern: '^\d[\dAB]\d\d\d$'
                ardtMunDe:
                  description: si c'est un ardt mun. alors c. INSEE de la commune parente
                  type: [string, number]
                  pattern: '^\d[\dAB]\d\d\d$'
                commeDéléguée:
                  description: si la c. est déléguée d'elle même alors cette partie définit les prop. de la c. déléguée
                  $ref: '#/definitions/commeDéléguée'
            '^\d\d\d\d-\d\d-\d\d$': # date
              description: version historique datée
              oneOf:
                - description: propriétés périmées plus évent. action d'évolution ou de de disparition à cette date
                  type: object
                  required: [name]
                  additionalProperties: false
                  properties:
                    name:
                      description: soit dernier nom connu, soit nom valide jusqu'à la date définie comme clé
                      type: string
                    geo:
                      description: point utilisant le schéma de codage http://dublincore.org/documents/dcmi-point/
                      $ref: http://id.georef.eu/dcmi#/definitions/Point
                    spatial:
                      description: emprise spatiale utilisant le schéma de codage http://dublincore.org/documents/dcmi-box/
                      $ref: http://id.georef.eu/dcmi#/definitions/Box
                    associéeA:
                      description: si c. associée alors c. INSEE de la commune à laquelle elle est associée
                      type: [string, number]
                      format: '^\d[\dAB]\d\d\d$'
                    déléguéeDe:
                      description: si c'est c. déléguée alors c. INSEE de la commune dont elle est déléguée
                      type: [string, number]
                      format: '^\d[\dAB]\d\d\d$'
                    ardtMunDe:
                      description: si c'est un ardt mun. alors c. INSEE de la commune parente
                      type: [string, number]
                      format: '^\d[\dAB]\d\d\d$'
                    commeDéléguée:
                      description: si la c. est déléguée d'elle même alors cette partie définit les prop. de la c. déléguée
                      $ref: '#/definitions/commeDéléguée'
                    # évènements de modification ou de disparition
                    évènement:
                      description: description de l'évènement ayant conduit au changement de version
                      enum:
                        - Change de nom
                        - Devient commune fusionnée
                        - Devient commune nouvelle
                        - Devient commune nouvelle avec déléguée propre
                        - Absorbe certaines de ses c. rattachées ou certaines de ses c. associées deviennent déléguées
                        - Commune rétablissante
                        - Commune associée rétablie comme commune simple
                        - Commune déléguée rétablie comme commune simple
                        #- Transfert de chef-lieu
                        #- Devient nouveau chef-lieu
                    seDissoutDans:
                      description: c. supprimée avec liste des c. dans lesquelles son territoire a été réparti
                      type: array
                      items:
                        type: [string, number]
                        format: '^\d[\dAB]\d\d\d$'
                    reçoitUnePartieDe:
                      description: c. recevant un territoire d'une commune supprimée avec l'id de la c. supprimée
                      type: [string, number]
                      format: '^\d[\dAB]\d\d\d$'
                    contribueA:
                      description: c. contribuant à une c. créée avec l'id de la c. créée
                      type: [string, number]
                      format: '^\d[\dAB]\d\d\d$'
                    absorbe:
                      description: >
                        c. absorbante dans une fusion simple ou c. nouv. sans c. dél. avec liste des id des c. absorbées
                      type: array
                      items:
                        type: [string, number]
                        format: '^\d[\dAB]\d\d\d$'
                    sAbsorbeDans:
                      description: >
                        c. absorbée dans une fusion simple ou une c. nouv. sans c. dél. avec id de la c. aborbante
                      type: [string, number]
                      format: '^\d[\dAB]\d\d\d$'
                    sAssocieA:
                      description: c. s'associant par fusion-association à une commune de rattachement
                      type: [string, number]
                      format: '^\d[\dAB]\d\d\d$'
                    fusionneDans:
                      description: c. fusionnant par fusion-association dans une commune de rattachement
                      type: [string, number]
                      format: '^\d[\dAB]\d\d\d$'
                    resteAssociéeA:
                      description: c. restant associée à l'occasion d'une absorption
                      type: [string, number]
                      format: '^\d[\dAB]\d\d\d$'
                    devientDéléguéeDe:
                      description: c. devenant déléguée à l'occasion de la création d'une c. nouvelle
                      type: [string, number]
                      format: '^\d[\dAB]\d\d\d$'
                    resteDéléguéeDe:
                      description: c. restant déléguée à l'occasion d'une absorption
                      type: [string, number]
                      format: '^\d[\dAB]\d\d\d$'
                    changedAssociéeEnDéléguéeDe:
                      description: c. associée devient déléguée 
                      type: [string, number]
                      format: '^\d[\dAB]\d\d\d$'
                    changeDeDépartementEtPrendLeCode:
                      type: [string, number]
                      format: '^\d[\dAB]\d\d\d$'
                    après:
                      description: propriété temporaire pour vérifier la cohérence
                - description: action d'apparition à cette date
                  type: object
                  additionalProperties: false
                  properties:
                    rétablieCommeSimpleDe:
                      description: c. simple rétablie avec la c. dont elle est issue
                      type: [string, number]
                      pattern: '^\d[\dAB]\d\d\d$'
                    rétablieCommeAssociéeDe:
                      description: c. associée rétablie avec la c. dont elle est issue
                      type: [string, number]
                      pattern: '^\d[\dAB]\d\d\d$'
                    rétablieCommeArdtMunDe:
                      description: arrondissement municipal rétablie avec celui dont il est issu
                      type: [string, number]
                      pattern: '^\d[\dAB]\d\d\d$'
                    crééeAPartirDe:
                      description: si la c. a été créée à cette date alors les communes dont proviennent son territoire
                      type: array
                      items:
                        type: [string, number]
                        pattern: '^\d[\dAB]\d\d\d$'
                    changeDeDépartementEtAvaitPourCode:
                      type: [string, number]
                      format: '^\d[\dAB]\d\d\d$'
                    crééeParFusionSimpleDe:
                      type: array
                      items:
                        type: [string, number]
                        pattern: '^\d[\dAB]\d\d\d$'
                    après:
                      description: propriété temporaire pour vérifier la cohérence
  type: object
  properties:
    title:
      type: string
    modified:
      type: string
    $schema:
      oneOf:
        - $ref: http://json-schema.org/draft-07/schema#
        - type: string
    ydADscrBhv:
      description: paramètres de comportement utilisés par le code Php de la classe AutoDescribed
      type: object
      additionalProperties: false
      properties:
        jsonLdContext:
          description: contexte JSON-LD à ajouter
          type: string
        firstLevelType:
          description: type des enregistrements de premier niveau dans contents
          type: string
        buildName:
          description: définition de l'affichage réduit par type d'objet, code Php par type défini dans definitions
          type: object
          additionalProperties:
            description: Pour chaque type le code Php d'affichage réduit est défini comme chaine
            type: string
        writePserReally:
          description: si défini alors le doc est stocké en pser
          type: boolean
    contents:
      description: dictionnaire associant à chaque code INSEE ses différentes versions
      $ref: '#/definitions/rpicom'
    eof:
      type: 'null'
ydADscrBhv:
  jsonLdContext: http://schema.org
  firstLevelType: AdministrativeArea
  buildName: # définition de l'affichage réduit par type d'objet, code Php par type
    AdministrativeArea: |
      if (isset($item['now']['name']))
        return $item['now']['name']." ($skey)";
      else
        return $skey;
contents:
  44131: # exemple d'une commune ayant continué d'exister sans changement même si des communes lui ont été associées
    now:
      name: Pornic
  44177: # exemple d'une commune associée à 44131 depuis le 1/6/1973 et qui était simple avant
    now:
      name: Sainte-Marie
      associéeA: 44131 # depuis le 1/6/1973 associée au Pornic
    '1973-06-01': # était avant le 1/6/1973 commune simple
      name: Sainte-Marie
  44042: # exemple d'une commune qui a été absorbée le 8/9/1987 et qui état associée avant depuis le 1/6/1973
    '1987-09-08':
      name: Le Clion-sur-Mer # dénommée jusqu'au 8/9/1987
      associéeA: 44131 # jusqu'au 8/9/1987 elle était associée à 44131
      absorbéePar: 44131 # le 8/9/1987 elle a été absorbée par 44131
    '1973-06-01': # était avant le 1/6/1973 commune simple
      name: Le Clion-sur-Mer # dénommée jusqu'au 1/6/1973

  55438:
    now:
      name: Romagne-sous-Montfaucon # nom depuis le rétablissement du 1/1/1987
    '1987-01-01':
      name: Romagne-Gesnes # nom pendant la fusion-asssociation entre le 1/7/1973 et le 1/1/1987
    '1973-07-01':
      name: Romagne-sous-Montfaucon # nom avant la fusion-association du 1/7/1973
  55208:
    now:
      name: Gesnes-en-Argonne
    '1987-01-01':
      name: Gesnes-en-Argonne
      associéeA: 55438 # a été associée entre le 1/7/1973 et le 1/1/1987
    '1973-07-01':
      name: Gesnes-en-Argonne
  
  27701: # exemple de création d'une commune
    now:
      name: 'Vaudreuil-Ex-Ensemble Urbain'
    '1981-09-28':
      crééeAPartirDe: [27351, 27365, 27471, 27474, 27528, 27537, 27598, 27651]
  
  44225: # Exemple de Changement de code dû à un changement de département
    now:
      name: Freigné
    '2018-01-01':
      changeDeDépartementEtAvaitPourCode: 49144
  49144:
    '2018-01-01':
      changeDeDépartementEtPrendLeCode: 44225
      name: Freigné

