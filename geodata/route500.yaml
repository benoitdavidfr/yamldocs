  - [badBbox](id.php/geodata/route500/troncon_voie_ferree?bbox=-2.7,47.2,2.8&zoom=8)
  - [badSelect](id.php/geodata/route500/badSelect?bbox=-2.7,47.2,2.8,49.7&zoom=8)
