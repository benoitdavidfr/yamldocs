  scales:
    title: possibilité de bdv par niveau standardisé
    legend: |
      Légende du tableau:
        
        - La clé du tableau est le niveau standardisé:
          - niveau 0 = la Terre en 256 x 256,
          - chaque niveau > 0 décomposition de chaque tuile en 4.
        - **résolution** est la résolution du pixel en mètres.  
        - **échelle** est le dénominateur de l'échelle.  
        - **ScanExp** indique le produit Scan Express correspondant.  
        - **produit** indique une première possibilité de produit pour ce niveau.  
        - **p2** indique une seconde possibilité de produit pour ce niveau en retirant R 120.  
        - **comment** est un éventuel commentaire.
      
