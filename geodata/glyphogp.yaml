featureModifier: |
  return function (string $typename, array $feature) use ($yaml): array {
    if ($typename == 'RPG.2016:parcelles_graphiques') {
      $feature['properties']['libelle_culture'] = $yaml['ftModContext']['nomenclatures']['cultures'][$feature['properties']['code_cultu']]['Libellé Culture'];
      $id = $feature['properties']['id_parcel'];
      if ($id % 10 <> 0) // 90% pas de sortie
        $feature['properties']['sortie_glyphosate'] = '';
      elseif ($id % 20 == 0) // 5 % sortie effective
        $feature['properties']['sortie_glyphosate'] = 'effective';
      else {
        $feature['properties']['sortie_glyphosate'] = 'programmée';
        $feature['properties']['date_sortie_glyphosate'] = ($id % 40 == 10) ? '2019' : '2020';
      }
    }
    return $feature;
  };

layersByTheme:
  RPG2016:
    parcelles:
      title: parcelles
      style: |
        function(feature) {
            switch (feature.properties.sortie_glyphosate) {
                case '': return {color: 'lightGrey', weight: 1};
                case 'effective': return {color: 'green', weight: 1};
                case 'programmée': return {color: 'yellow', weight: 1};
                default: return {color: 'blue', weight: 2};
            }
        }
      displayedByDefault: true
      styleMap:
        sortie_glyphosate:
          '': {color: 'lightGrey', weight: 1}
          'effective': {color: 'green', weight: 1}
          'programmée': {color: 'yellow', weight: 1}
        default:
          {color: 'blue', weight: 2}
      typename: RPG.2016:parcelles_graphiques
    ilots:
      title: ilots
      style: { color: blue, weight: 1, opacity: 0.65 }
      typename: RPG.2016:ilots_anonymes
