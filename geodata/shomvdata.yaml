title: Données Shom
creator: Shom
abstract: |
  Données exposées sur le serveur Wfs du Shom.
  
  Ne fonctionne pas car le champ geometry porte différents noms en fonction du featureType.
  Il faut faire un DescribeFeatureType sur le featureType pour connaitre le nom de ce champ.
  
  La [carte correspondante peut être générée ici](id.php/geodata/shomvdata/map/display?latlon=47.135,-1.730&zoom=11).
  
  URL de test:
    
    - [doc](id.php/geodata/shomvdata)
    - [wfs](?doc=geodata/shomwfs)
    - [description de grille_geotiff_800](id.php/geodata/shomvdata/grille_geotiff_800)
    - [affichage de grille_geotiff_800
    ](id.php/geodata/shomvdata/grille_geotiff_800?bbox=1.4,47.3,4.5,48.6&zoom=9)
    - [au_baseline](id.php/geodata/shomvdata/au_baseline?bbox=-50,16,57,60&zoom=4)
    

yamlClass: VectorDataset
urlWfs: http://services.data.shom.fr/INSPIRE/wfs
minZoom: 1
maxZoom: 18

