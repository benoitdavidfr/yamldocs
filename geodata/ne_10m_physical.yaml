  bathymetry_b_9000:
    title: bathymetry_B_9000
    path: ne_10m_bathymetry_B_9000.shp
  bathymetry_a_10000:
    title: bathymetry_A_10000
    path: ne_10m_bathymetry_A_10000.shp
  lakes:
