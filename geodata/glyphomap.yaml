title: carte sortie du glypho
abstract: |
  [Affichage de la carte](id.php/geodata/glyphomap/display)
view:
  latlon:
    - 47.5
    - -1.73
  zoom: 10
bases:
  cartes:
    title: 'Cartes IGN'
    type: TileLayer
    url: 'http://igngp.geoapi.fr/tile.php/cartes/{z}/{x}/{y}.jpg'
    options:
      format: image/jpeg
      minZoom: 0
      maxZoom: 18
      attribution: '&copy; <a href=''http://www.ign.fr''>IGN</a>'
  scan-express-ng:
    title: 'Cartes IGN N&B'
    type: TileLayer
    url: 'http://igngp.geoapi.fr/tile.php/scan-express-ng/{z}/{x}/{y}.png'
    options:
      format: image/png
      minZoom: 0
      maxZoom: 18
      attribution: '&copy; <a href=''http://www.ign.fr''>IGN</a>'
  plan-ign:
    title: 'Plan IGN'
    type: TileLayer
    url: 'http://igngp.geoapi.fr/tile.php/plan-ign/{z}/{x}/{y}.jpg'
    options:
      format: image/jpeg
      minZoom: 0
      maxZoom: 18
      attribution: '&copy; <a href=''http://www.ign.fr''>IGN</a>'
  orthos:
    title: Ortho-images
    type: TileLayer
    url: 'http://igngp.geoapi.fr/tile.php/orthos/{z}/{x}/{y}.jpg'
    options:
      format: image/jpeg
      minZoom: 0
      maxZoom: 18
      attribution: '&copy; <a href=''http://www.ign.fr''>IGN</a>'
  whiteimg:
    title: 'Fond blanc'
    type: TileLayer
    url: 'http://localhost/gexplor/visu/utilityserver.php/whiteimg/{z}/{x}/{y}.png'
    options:
      format: image/png
      minZoom: 0
      maxZoom: 21
defaultLayers:
  - plan-ign
  - glyphosate
overlays:
  glyphosate:
    title: glyphosate image
    type: TileLayer
    url: 'http://localhost/yamldoc/id.php/geodata/glyphoc/layers/parcelles/{z}/{x}/{y}.png'
    options:
      format: image/png
      minZoom: 8
      maxZoom: 21
  parcelles:
    title: parcelles vecteur
    type: UGeoJSONLayer
    endpoint: 'http://localhost/yamldoc/id.php/geodata/glyphogp/parcelles'
    style: "function(feature) {\n    switch (feature.properties.sortie_glyphosate) {\n        case '': return {color: 'lightGrey', weight: 1};\n        case 'effective': return {color: 'green', weight: 1};\n        case 'programm√©e': return {color: 'yellow', weight: 1};\n        default: return {color: 'blue', weight: 2};\n    }\n}\n"
    minZoom: 12
    maxZoom: 18
  debug:
    title: Debug
    type: TileLayer
    url: 'http://localhost/gexplor/visu/utilityserver.php/debug/{z}/{x}/{y}.png'
    options:
      format: image/png
      minZoom: 0
      maxZoom: 21
$schema: http://ydclasses.georef.eu/Map/schema
stylesheets:
  - 'http://visu.gexplor.fr/viewer.css'
  - 'https://unpkg.com/leaflet@1.3/dist/leaflet.css'
plugins:
  - 'http://visu.gexplor.fr/lib/leaflet.uGeoJSON.js'
  - 'http://visu.gexplor.fr/lib/leaflet.edgebuffer.js'
mapStyle:
  height: 100%
  width: 100%
scaleControl:
  position: bottomleft
  metric: true
  imperial: false
attributions:
  ign: '&copy; <a href=''http://www.ign.fr''>IGN</a>'