title: bug sur le flux WFS du Géoportail IGN
description: |
  Le chgt de CRS ne fonctionne pas correctement.
  Les IRIS GE ne sont dispo qu'en L93 et pas en WGS84.
  A l'inverse les zone_vegetation de BDTopo sont dispo en WGS84 et pas en L93.
  Ce bug est identique en format JSON ou GML.
messageEnvoyé: |
  Objet: systemes de coordonnées en WFS  
  Date: 20/10/2018 15:11  
  De: DAVID Benoît (Chef de mission) - CGDD/DRI/SDI/MIG <Benoit.David@developpement-durable.gouv.fr>  
  À: espacepro@ign.fr  
  
  Le flux WFS du Géoportail devrait permettre d'utiliser différents systèmes de coordonnées.  
  Or je constate que le flux https://wxs.ign.fr/3j980d2491vfvr7pigjqdwqw/geoportail/wfs ne le permet pas.
  Ainsi, par exemple:
    
    - le type zone_vegetation de la BDTopo peut être requêté en EPSG:4326 (VERSION=2.0.0&REQUEST=GetFeature&TYPENAMES=BDTOPO_BDD_WLD_WGS84G:zone_vegetation&OUTPUTFORMAT=gml32&SRSNAME=EPSG:4326&COUNT=10&STARTINDEX=0&BBOX=46.9,-2.1,47.2,-1.8) mais une requête en EPSG:2154 (VERSION=2.0.0&REQUEST=GetFeature&TYPENAMES=BDTOPO_BDD_WLD_WGS84G:zone_vegetation&OUTPUTFORMAT=gml32&SRSNAME=EPSG:2154&COUNT=10&STARTINDEX=0&BBOX=338000,6678300,346000,6683000) rend un résultat vide
    - à l'inverse le type IRIS-GE peut être requêté en Lambert93 (VERSION=2.0.0&REQUEST=GetFeature&TYPENAMES=STATISTICALUNITS.IRISGE.FXX:iris_ge&OUTPUTFORMAT=gml32&SRSNAME=EPSG:2154&COUNT=10&STARTINDEX=0&BBOX=338000,6678300,346000,6683000) mais le requête en EPSG:4326 (VERSION=2.0.0&REQUEST=GetFeature&TYPENAMES=STATISTICALUNITS.IRISGE.FXX:iris_ge&OUTPUTFORMAT=gml32&SRSNAME=EPSG:4326&COUNT=10&STARTINDEX=0&BBOX=46.9,-2.1,47.2,-1.8) renvoie un résultat vide
    
  Pouvez-vous SVP me confirmer qu'il s'agit d'un bug ?
  
