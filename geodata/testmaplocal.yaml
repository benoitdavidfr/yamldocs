title: carte test
yamlClass: Map
stylesheets:
  - http://visu.gexplor.fr/viewer.css
  - https://unpkg.com/leaflet@1.3/dist/leaflet.css
plugins:
  - http://visu.gexplor.fr/lib/leaflet.uGeoJSON.js
  - http://visu.gexplor.fr/lib/leaflet.edgebuffer.js
mapStyle: { height: 100%, width: 100%}
view:
  latlon: [48, 3]
  zoom: 8
locate: {setView: true, maxZoom: 16}
scaleControl: { position: bottomleft, metric: true, imperial: false }
attributions:
  ign: "&copy; <a href='http://www.ign.fr'>IGN</a>"
bases:
  whiteimg:
    title: Fond blanc
    type: TileLayer
    url: http://visu.gexplor.fr/utilityserver.php/whiteimg/{z}/{x}/{y}.jpg
    options: { format: image/jpeg, minZoom: 0, maxZoom: 21, detectRetina: true }
  cartes:
    title: Cartes IGN
    type: TileLayer
    url: http://igngp.geoapi.fr/tile.php/cartes/{z}/{x}/{y}.jpg
    options: { format: image/jpeg, minZoom: 0, maxZoom: 18, detectRetina: true, attribution: ign }
  orthos:
    title: Ortho-images
    type: TileLayer
    url: http://igngp.geoapi.fr/tile.php/orthos/{z}/{x}/{y}.jpg
    options: { format: image/jpeg, minZoom: 0, maxZoom: 20, detectRetina: true, attribution: ign }
overlays:
  routes:
    title: routes
    type: TileLayer
    url: http://igngp.geoapi.fr/tile.php/routes/{z}/{x}/{y}.png
    options: { format: image/png, minZoom: 6, maxZoom: 18, detectRetina: true, attribution: ign }
  r500-commune:
    title: r500-commune
    type: UGeoJSONLayer
    endpoint: http://localhost/yamldoc/id.php/geodata/route500/commune
  r500-coastline:
    title: r500-coastline
    type: UGeoJSONLayer
    endpoint: http://localhost/yamldoc/id.php/geodata/route500/coastline
  r500-lim_admin:
    title: r500-limite_administrative
    type: UGeoJSONLayer
    endpoint: http://localhost/yamldoc/id.php/geodata/route500/limite_administrative
  r500-noeud_commune:
    title: r500-noeud_commune
    type: UGeoJSONLayer
    endpoint: http://localhost/yamldoc/id.php/geodata/route500/noeud_commune
  r500-troncon_route:
    title: r500-troncon_route
    type: UGeoJSONLayer
    endpoint: http://localhost/yamldoc/id.php/geodata/route500/troncon_route
  r500-aerodrome:
    title: r500-aerodrome
    type: UGeoJSONLayer
    endpoint: http://localhost/yamldoc/id.php/geodata/route500/aerodrome
  r500-troncon_voie_ferree:
    title: r500-troncon_voie_ferree
    type: UGeoJSONLayer
    endpoint: http://localhost/yamldoc/id.php/geodata/route500/troncon_voie_ferree
    style:
      color: black
      weight: 2
      opacity: 0.65
  r500-noeud_ferre:
    title: r500-noeud_ferre
    type: UGeoJSONLayer
    endpoint: http://localhost/yamldoc/id.php/geodata/route500/noeud_ferre
  r500-troncon_hydrographique:
    title: r500-troncon_hydrographique
    type: UGeoJSONLayer
    endpoint: http://localhost/yamldoc/id.php/geodata/route500/troncon_hydrographique
addLayer: cartes
