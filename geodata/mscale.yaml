title: Série de données géographiques multi-échelles
abstract: |
  Cette série de données géographiques est composée de couches, chacune référencant une autre couche vecteur
  d'une série de données en fonction du niveau de zoom.
  La carte corespondante peut être [générée ici](/yamldoc/id.php/geodata/mscale/map/display).
yamlClass: MultiScaleDataset
layers:
  coastline:
    title: coastline
    definition:
      0: http://{server}/yamldoc/id.php/geodata/ne_110m_physical/coastline # 0-3
      4: http://{server}/yamldoc/id.php/geodata/ne_10m_physical/coastline # 4-8
      9: http://{server}/yamldoc/id.php/geodata/route500/coastline # 9-11
      12: http://{server}/yamldoc/id.php/geodata/bdcarto/coastline # 12-14
      15: http://{server}/yamldoc/id.php/geodata/bdtopo/coastline # 15-18
      19: null
    style: { color: blue, weight: 2, opacity: 0.65 }

  rivers_lake_centerlines:
    title: Rivers and lake centerlines
    definition:
      0: http://{server}/yamldoc/id.php/geodata/ne_110m_physical/rivers_lake_centerlines # 0-3
      4: http://{server}/yamldoc/id.php/geodata/ne_10m_physical/rivers_lake_centerlines # 4-8
      9: http://{server}/yamldoc/id.php/geodata/route500/troncon_hydrographique # 9-11
      12: http://{server}/yamldoc/id.php/geodata/bdcarto/rivers_lake_centerlines # 12-14
      15: http://{server}/yamldoc/id.php/geodata/bdtopo/rivers_lake_centerlines # 15-18
      19: null
    style: { color: darkBlue, weight: 1, opacity: 0.65 }
