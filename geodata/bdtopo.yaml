# Thème ADMINISTRATIF
  BDCARTO_BDD_WLD_WGS84G:region:
    title: région
  BDCARTO_BDD_WLD_WGS84G:departement:
    title: départment
  BDCARTO_BDD_WLD_WGS84G:arrondissement:
