title: Natural Earth 1/110M cultural
abstract: |
  Natural Earth is a public domain map dataset available at 1:10m, 1:50m, and 1:110 million scales. Featuring tightly integrated vector and raster data, with Natural Earth you can make a variety of visually pleasing, well-crafted maps with cartography or GIS software.
licence:
  uri: http://www.naturalearthdata.com/about/terms-of-use/
  title: Public domain
doc_url: http://www.naturalearthdata.com/downloads/110m-cultural-vectors/
yamlClass: ShapeDataset
# chemins d'accès principal pour le chargement
dbpath: naturalearth/110m_cultural
# liste des lots avec chemin d'accès pour le chargement
datasets:
  wld :
    title: jeu unique mondial
    suffix:
    path: 
# J'arrondis les coordonnées à 3 décimales, 2 est insuffisant
precision: 3
minZoom: 0
maxZoom: 18
# Liste des couches avec chemin et index à créer
layers:
  ne_110m_admin_0_boundary_lines_land:
    title: admin_0_boundary_lines_land
    path: ne_110m_admin_0_boundary_lines_land.shp
  ne_110m_admin_0_countries:
    title: admin_0_countries
    path: ne_110m_admin_0_countries.shp
  ne_110m_admin_0_countries_lakes:
# pays dont ont été enlevés les grands lacs
    title: admin_0_countries_lakes
    path: ne_110m_admin_0_countries_lakes.shp
  ne_110m_admin_0_map_units:
    title: admin_0_map_units
    path: ne_110m_admin_0_map_units.shp
  ne_110m_admin_0_pacific_groupings:
    title: admin_0_pacific_groupings
    path: ne_110m_admin_0_pacific_groupings.shp
  ne_110m_admin_0_scale_rank:
    title: admin_0_scale_rank
    path: ne_110m_admin_0_scale_rank.shp
  ne_110m_admin_0_sovereignty:
    title: admin_0_sovereignty
    path: ne_110m_admin_0_sovereignty.shp
  ne_110m_admin_0_tiny_countries:
    title: admin_0_tiny_countries
    path: ne_110m_admin_0_tiny_countries.shp
  ne_110m_admin_1_states_provinces_lakes:
    title: admin_1_states_provinces_lakes
    path: ne_110m_admin_1_states_provinces_lakes.shp
  ne_110m_admin_1_states_provinces_lines:
    title: admin_1_states_provinces_lines
    path: ne_110m_admin_1_states_provinces_lines.shp
  ne_110m_admin_1_states_provinces:
    title: admin_1_states_provinces
    path: ne_110m_admin_1_states_provinces.shp
  ne_110m_admin_1_states_provinces_scale_rank:
    title: admin_1_states_provinces_scale_rank
    path: ne_110m_admin_1_states_provinces_scale_rank.shp
  ne_110m_populated_places:
    title: populated_places
    path: ne_110m_populated_places.shp
  ne_110m_populated_places_simple:
    title: populated_places_simple
    path: ne_110m_populated_places_simple.shp

# Fichiers shp non recopiés comme layer
shpfiles:

# Nom de la base MySQL en fonction du serveur MySQL
mysql_database:
  '172.17.0.3': ne_110m_cult
  mysql-bdavid.alwaysdata.net: bdavid_ne_110m_cult
