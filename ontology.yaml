title: diverses ontologies, dans un premier temps DCATv1
abstract: |
  Description de diverses [ontologies](?ypath=/ontologies/*/_id,title,publisher,homepage,links),
  dans un premier temps surtout DCATv1.  
  L'accès au contenu des ontologies peut se faire, en fonction de l'ontologie, soit au travers des classes,
  soit à la fois au travers des classes et des propriétés.
tableOfContents: |
  Le document est structuré avec les 5 tables suivantes:
    
    - la [liste des ontologies](?ypath=/ontologies/*/_id,title,publisher,homepage,links),
    - la [liste des espaces de noms](?ypath=/namespaces/*),
    - la [liste des classes définies par les ontologies](?ypath=/classes/*),  
      l'accès aux classes d'une ontologie donnée peut être effectuée au travers d'un lien asssocié à l'ontologie,
    - la [liste des propriétés définies sur chaque classe](?ypath=/properties/*),  
      l'accès aux propriétés d'une classe donnée peut être effectuée au travers d'un lien associé à la classe,
    - une [liste de référence bibliographiques](?ypath=/references/*)
license: https://www.etalab.gouv.fr/licence-ouverte-open-licence
$schema: http://ydclasses.georef.eu/YData/schema
tables:
  ontologies:
    title: liste des ontologies
    dataSchema:
      $schema: http://json-schema.org/draft-07/schema#
      $id: http://schema.georef.eu/ontology/ontologies
      description: description des ontologies identifiées par un sigle
      type: object
      additionalProperties: false
      patternProperties: # la clé est un sigle usuel
        '^[a-zA-Z][-a-zA-Z0-9]*$':
          description: description de chaque espace
          type: object
          required: [title]
          additionalProperties: false
          properties:
            title:
              description: titre
              type: string
            publisher:
              type: string
            homepage:
              description: page d'accueil
              type: string
            links:
              description: lien Markdown vers le résumé
              type: string
            abstract:
              description: texte Markdown permettant l'accès aux classes et éventuellement aux propriétés
              type: string
    data:
      RDF:
        title: Resource Description Framework (RDF)
        publisher: W3C
        homepage: https://www.w3.org/RDF/
      RDFS:
        title: RDF Schema 1.1
        publisher: W3C
        homepage: http://www.w3.org/TR/rdf-schema/
      OWL2:
        title: OWL 2 Web Ontology Language
        publisher: W3C
        homepage: https://www.w3.org/TR/owl2-overview/
      DCMES:
        title: Dublin Core Metadata Element Set, Version 1.1 (original 15 elements)
        publisher: DCMI
        homepage: https://www.dublincore.org/specifications/dublin-core/dces/
      DublinCore:
        title: Dublin Core Ontology
        publisher: DCMI
        homepage: https://www.dublincore.org/specifications/dublin-core/dcmi-terms/
      SKOS:
        title: SKOS Simple Knowledge Organization System
        publisher: W3C
        homepage: https://www.w3.org/2004/02/skos/
      FOAF:
        title: "Friend of a Friend (FOAF): an experimental linked information system"
        publisher:	Dan Brickley, Libby Miller
        homepage: http://xmlns.com/foaf/spec/
        links: |
          [résumé](?ypath=/ontologies/FOAF/abstract)
        abstract: |
          FOAF est un projet dédié à la mise en relation des personnes et des informations via le Web. Que les informations soient dans la tête des gens, dans des documents physiques ou numériques, ou sous la forme de données factuelles, elles peuvent être liées. FOAF intègre trois types de réseaux: les réseaux sociaux de collaboration humaine, d'amitié et d'association; réseaux de représentation qui décrivent une vue simplifiée d'un univers de dessin animé en termes factuels, et réseaux d'informationqui utilisent des liens basés sur le Web pour partager des descriptions publiées indépendamment de ce monde interconnecté. FOAF n'est pas en concurrence avec les sites Web à vocation sociale; il fournit plutôt une approche dans laquelle différents sites peuvent raconter différentes parties de l'histoire plus large, et par laquelle les utilisateurs peuvent conserver un certain contrôle sur leurs informations dans un format non propriétaire.
        
          Le langage FOAF définit un dictionnaire
          de [propriétés](?ypath=/properties/ontology=FOAF/*/name,label.fr,definition.en,domain,range,subPropertyOf,note.en)
          et de [classes](?ypath=/classes/ontology=FOAF/*/_id,label.fr,definition.en,subClassOf,properties,note.en)
          nommées utilisant la technologie RDF du W3C.
      vCard:
        title: vCard Ontology - for describing People and Organizations
        publisher: W3C
        homepage: https://www.w3.org/TR/vcard-rdf/
        links: |
          [résumé](?ypath=/ontologies/vCard/abstract)
        abstract: |
          vCard is a specification developed by the IETF for the description of people and organisations.
          Recently, vCard has been significantly updated to Version 4 as documented in [RFC6350].
          This ontology formalyze the IETF specification using RDF/OWL.
          
          [propriétés](?ypath=/properties/ontology=vCard/*/name,label.fr,definition.en,domain,range,subPropertyOf,note.en)  
          [classes](?ypath=/classes/ontology=vCard/*/_id,label.fr,definition.en,subClassOf,properties,note.en)
      DCAT:
        title: Data Catalog Vocabulary (DCAT), regroupe v1 et v2
        publisher: W3C
        homepage: https://www.w3.org/TR/vocab-dcat/
        links: |
          [résumé](?ypath=/ontologies/DCAT/abstract)
        abstract: |
          DCAT est un vocabulaire RDF conçu pour faciliter l'interopérabilité entre les catalogues de données publiés
          sur le Web.  
          L'ensemble des propriétés définies sont associées à une des
          [classes définies](?ypath=/classes/ontology=DCAT/*/_id,label.fr,definition.en,subClassOf,properties,note.en).
          
          DCAT v2 étend DCAT v1 tout en restant compatible. L'ontologie DCAT regroupe les 2 versions afin de ne pas dupliquer
          les classes et les propriétés.  
          Les différences sont indiquées dans les notesVersion.
      DCATv1:
        title: Data Catalog Vocabulary (DCAT)
        publisher: W3C
        homepage: https://www.w3.org/TR/vocab-dcat-1/
      DCATv2:
        title: Data Catalog Vocabulary (DCAT) - Version 2 - W3C Recommandation
        publisher: W3C
        homepage: https://www.w3.org/TR/vocab-dcat-2/
      PROV-O:
        title: "PROV-O: The PROV Ontology"
        publisher: W3C
        homepage: https://www.w3.org/TR/prov-o/
      ODRL:
        title: ODRL Vocabulary & Expression 2.2
        publisher: W3C
        homepage: https://www.w3.org/TR/odrl-vocab/
      CDM:
        title: Common Data Model
        publisher: Office des publications de l'UE
        homepage: >
           https://op.europa.eu/fr/web/eu-vocabularies/dataset/-/resource?uri=http://publications.europa.eu/resource/dataset/cdm
      ELI:
        title: European Legislation Identifier (ELI)
        publisher: Office des publications de l'UE
        homepage: >
           https://op.europa.eu/fr/web/eu-vocabularies/dataset/-/resource?uri=http://publications.europa.eu/resource/dataset/eli
      EURIO:
        title: EUropean Research Information Ontology
        publisher: Office des publications de l'UE
        homepage: >
           https://op.europa.eu/fr/web/eu-vocabularies/dataset/-/resource?uri=http://publications.europa.eu/resource/dataset/eurio
      CPSV:
        title: Core Public Service Vocabulary
        publisher: https://joinup.ec.europa.eu/
        homepage: >
          https://joinup.ec.europa.eu/collection/semantic-interoperability-community-semic/solution/core-public-service-vocabulary
      Wikidata:
        title: Wikidata
        publisher: Wikimedia Foundation
        homepage: https://www.wikidata.org/

  namespaces:
    title: espaces de noms
    dataSchema:
      $schema: http://json-schema.org/draft-07/schema#
      $id: http://schema.georef.eu/dcat/namespaces
      description: description des espaces identifié par le prefix usuel
      type: object
      additionalProperties: false
      patternProperties: # la clé est le prefix usuel de l'espace
        '^[a-zA-Z][-.a-zA-Z0-9]*$':
          description: description de chaque espace
          type: object
          required: [identifier]
          additionalProperties: false
          properties:
            ontology:
              description: sigle de l'ontologie dans laquelle l'espace est défini, clé dans ontologies
              type: string
            identifier:
              description: URI de l'espace
              type: string
            title:
              type: string
            definition:
              description: définition de l'espace
              type: string
            description:
              description: description de l'espace
            otherPrefixes:
              description: liste d'autres prefixes
              type: array
              items:
                type: string
    data:
      rdf:
        ontology: RDF
        identifier: http://www.w3.org/1999/02/22-rdf-syntax-ns#
        title: The RDF Concepts Vocabulary (RDF)
      rdfs:
        ontology: RDFS
        identifier: http://www.w3.org/2000/01/rdf-schema#
        title: The RDF Schema vocabulary (RDFS)
      xsd:
        identifier: http://www.w3.org/2001/XMLSchema#
      owl:
        identifier: http://www.w3.org/2002/07/owl#
        title: The OWL 2 Schema vocabulary (OWL 2)
      iso639-1:
        identifier: http://id.loc.gov/vocabulary/iso639-1/
        title: "ISO 639-1: Codes for the Representation of Names of Languages - Part 1: Two-letter codes for languages"
      iso639-2:
        identifier: http://id.loc.gov/vocabulary/iso639-2
        title: |
          ISO 639-2: Codes for the Representation of Names of Languages - Part 2: Alpha-3 Code for the Names of Languages
      dct:
        ontology: DublinCore
        identifier: http://purl.org/dc/terms/
        title: All DCMI properties, classes and encoding schemes (unless indicated below)
        otherPrefixes: [dcterms]
      dctype:
        ontology: DublinCore
        identifier: http://purl.org/dc/dcmitype/
        title: Classes in the DCMI Type Vocabulary
      dcam:
        ontology: DublinCore
        identifier: http://purl.org/dc/dcam/
        title: Terms used in the DCMI Abstract Model
      dc:
        ontology: DCMES
        identifier: http://purl.org/dc/elements/1.1/
        title: The Dublin Core™ Metadata Element Set, Version 1.1 (original 15 elements)
      skos:
        ontology: SKOS
        identifier: http://www.w3.org/2004/02/skos/core#
        title: SKOS Simple Knowledge Organization System
      foaf:
        ontology: FOAF
        identifier: http://xmlns.com/foaf/0.1/
        title: "Friend of a Friend (FOAF): an experimental linked information system"
      vcard:
        ontology: vCard
        identifier: http://www.w3.org/2006/vcard/ns#
      dcat:
        ontology: DCAT
        identifier: http://www.w3.org/ns/dcat#
        title: Data Catalog Vocabulary (DCAT)
      schema:
        identifier: http://schema.org/
        title: Schema.org vocabulary
      prov:
        identifier: http://www.w3.org/ns/prov#
        title: "PROV-O: The PROV Ontology"
      odrl:
        ontology: ODRL
        identifier: http://www.w3.org/ns/odrl/2/
        title: ODRL Information Model 2.2
      eli:
        ontology: ELI
        identifier: http://publications.europa.eu/resource/dataset/eli
        title: European Legislation Identifier (ELI)
      cpsv:
        ontology: CPSV
        identifier: http://purl.org/vocab/cpsv#
        title: Core Public Service Vocabulary
      wd:
        ontology: Wikidata
        identifier: http://www.wikidata.org/entity/
        title: Wikidata

  classes:
    title: classes définies par ontologie
    dataSchema:
      $schema: http://json-schema.org/draft-07/schema#
      $id: http://schema.georef.eu/dcat/classes
      description: dictionnaire des classes avec comme clé son nom exprimé avec le prefix de l'espace de nom
      type: object
      additionalProperties: false
      patternProperties:
        '^[a-zA-Z][-:a-zA-Z0-9]*$':
          description: description de chaque classe
          type: object
          required: [ ontology, label, definition ]
          additionalProperties: false
          properties:
            ontology:
              description: Ontology dans laquelle la classe est définie, clé dans la table ontologies
              type: string
            label:
              description: l'étiquette dans diféfrentes langues
              type: object
              additionalProperties: false
              patternProperties:
                '^..$':
                  type: string
                  description: official name in the language defined by the key
            definition:
              description: the definition of the type in different languages
              type: object
              additionalProperties: false
              patternProperties:
                '^..$':
                  type: string
                  description: definition in the language defined by the key
            description:
              description: comment on the type in different languages
              type: object
              additionalProperties: false
              patternProperties:
                '^..$':
                  type: string
                  description: comment in the language defined by the key
            instanceOf:
              description: URI de la classe dont le type est une instance
              type: string
            subClassOf:
              description: URI de la classe dont le type est une sous-classe
              type: string
            hasSubClasses:
              description: liste d'URI de sous-classes
              type: array
              items: {type: string}
            properties:
              description: lien vers les propriétés
              type: string
            note:
              description: commentaire avec la langue
              type: object
              additionalProperties: false
              patternProperties:
                '^..$':
                  type: string
                  description: commentaire dans la langue définie par la clé

    data:
      rdfs:Resource: # RDF + RDFS
        ontology: RDFS
        label: {fr: ressource, en: resource}
        definition: { en: "The class resource, everything."}
      rdfs:Literal:
        ontology: RDFS
        label: {fr: littéral, en: literal}
        definition: {en: "The class of literal values, e.g. textual strings and integers."}
      rdf:langString:
        ontology: RDF
        label: {fr: chaine définissant une langue, en: language-tag}
        definition: {en: The class of language-tagged string literal values.}
      rdf:HTML:
        ontology: RDF
        label: {fr: littéral HTML, en: HTML literal}
        definition: {en: The class of HTML literal values.}
      rdf:XMLLiteral:
        ontology: RDF
        label: {fr: littéral XML, en: XML literal}
        definition: {en: The class of XML literal values.}
      rdfs:Class:
        ontology: RDF
        label: {fr: classe, en: class}
        definition: {en: The class of classes.}
      rdf:Property:
        ontology: RDF
        label: {fr: propriété, en: propertie}
        definition: {en: The class of RDF properties.}
      rdfs:Datatype:
        ontology: RDFS
        label: {fr: type de données, en: datatype}
        definition: {en: The class of RDF datatypes.}
      rdf:Statement:
        ontology: RDF
        label: {fr: déclaration, en: statement}
        definition: {en: The class of RDF statements.}
      rdf:Bag:
        ontology: RDF
        label: {fr: sac, en: bag}
        definition: {en: The class of unordered containers.}
      rdf:Seq:
        ontology: RDF
        label: {fr: séquence, en: sequence}
        definition: {en: The class of ordered containers.}
      rdf:Alt:
        ontology: RDF
        label: {fr: conteneur d'alternatives, en: container of alternatives}
        definition: {en: The class of containers of alternatives.}
      rdfs:Container:
        ontology: RDFS
        label: {fr: conteneur, en: container}
        definition: {en: The class of RDF containers.}
      rdfs:ContainerMembershipProperty:
        ontology: RDFS
        label: {fr: propriété d'adhésion de conteneur, en: container membership propertie}
        definition:
          en: The class of container membership properties, rdf:_1, rdf:_2, ..., all of which are sub-properties of 'member'.
      rdf:List:
        ontology: RDF
        label: {fr: liste, en: list}
        definition: {en: The class of RDF Lists.}
      owl:Thing: # OWL
        ontology: OWL
        label: {fr: chose, en: thing}
        definition: {en: "Any thing; this class is the universal class of all things." }
      foaf:Agent: # FOAF
        ontology: FOAF
        label: {fr: agent, en: agent}
        definition: {fr: "Un agent (par exemple, une personne, un groupe, un logiciel ou un artefact physique)."}
        hasSubClasses: [foaf:Group, foaf:Person, foaf:Organization]
      foaf:Organization:
        ontology: FOAF
        label: {fr: organisation, en: organization}
        definition:
          en: a kind of Agent corresponding to social instititutions such as companies, societies etc.
        subClassOf: foaf:Agent
      foaf:Person:
        ontology: FOAF
        label: {en: person, fr: personne}
        definition:
          en: |
            People. Something is a Person if it is a person. We don't nitpic about whether they're alive, dead, real,
            or imaginary. The Person class is a sub-class of the Agent class, since all people are considered 'agents'
            in FOAF. 
        subClassOf: foaf:Agent
      foaf:Document:
        ontology: FOAF
        label: {fr: document, en: document}
        definition: {en: "those things which are, broadly conceived, 'documents'."}
    # vCard
      vcard:Kind:
        ontology: vCard
        label: {fr: genre, en: kind}
        definition: {en: The parent class for all objects.}
        hasSubClasses: [vcard:Group, vcard:Individual, vcard:Location, vcard:Organization]
      vcard:Organization:
        ontology: vCard
        label: {fr: organisation, en: organization}
        definition:
          en: |
            An object representing an organization. An organization is a single entity, and might represent a business
            or government, a department or division within a business or government, a club, an association, or the like.
        subClassOf: vcard:Kind
      vcard:Individual:
        ontology: vCard
        label: {fr: individu, en: individual}
        definition:
          en: An object representing a single person or entity
        subClassOf: vcard:Kind
    # DCAT
      dcat:Catalog:
        ontology: DCAT
        label: {fr: catalogue de données, en: data catalog}
        definition: {en: A data catalog is a curated collection of metadata about datasets.}
        properties: |
          [lien](?ypath=/properties/class=dcat:Catalog/*/name,label.fr,definition.en,range,note.en)
      dcat:CatalogRecord:
        ontology: DCAT
        label: {fr: enregistrement d'un catalogue, en: Catalog record}
        definition: {en: "A record in a data catalog, describing a single dataset."}
        note:
          en: |
            This class is optional and not all catalogs will use it. It exists for catalogs where a distinction is made between metadata about a dataset and metadata about the dataset's entry in the catalog. For example, the publication date property of the dataset reflects the date when the information was originally made available by the publishing agency, while the publication date of the catalog record is the date when the dataset was added to the catalog. In cases where both dates differ, or where only the latter is known, the publication date should only be specified for the catalog record. Notice that the W3C PROV Ontology [prov-o] allows describing further provenance information such as the details of the process and the agent involved in a particular change to a dataset. 
        properties: |
          [lien](?ypath=/properties/class=dcat:CatalogRecord/*/name,label.fr,definition.en,range,note.en)
      dcat:Dataset:
        ontology: DCAT
        label: {fr: jeu de données d'un catalogue, en: dataset in a catalog}
        definition:
          en: |
            A collection of data, published or curated by a single agent, and available for access or download
            in one or more formats.
        subClassOf: dctype:Dataset
        note:
          en: |
            This class represents the actual dataset as published by the dataset publisher. In cases where a distinction
            between the actual dataset and its entry in the catalog is necessary (because metadata such as modification
            date and maintainer might differ), the [catalog record class](?ypath=/class/dcat:CatalogRecord) can be used
            for the latter.
        properties: |
          [lien](?ypath=/properties/class=dcat:Dataset/*/name,label.fr,definition.en,range,note.en)
      dcat:Distribution:
        ontology: DCAT
        label: {fr: distribution, en: distribution}
        definition:
          en: |
            Represents a specific available form of a dataset. Each dataset might be available in different forms,
            these forms might represent different formats of the dataset or different endpoints.
            Examples of distributions include a downloadable CSV file, an API or an RSS feed.
        note:
          en: |
            This represents a general availability of a dataset it implies no information about the actual access method
            of the data, i.e. whether it is a direct download, API, or some through Web page.
            The use of dcat:downloadURL property indicates directly downloadable distributions.
        properties: |
          [lien](?ypath=/properties/class=dcat:Distribution/*/name,label.fr,definition.en,range,note.en)

  properties:
    title: propriétés définies par classe ou par ontologie
    dataSchema:
      $schema: http://json-schema.org/draft-07/schema#
      $id: http://schema.georef.eu/dcat/Catalog
      description: |
        Liste des propriétés structurée comme dictionnaire avec une clé adhoc facilitant la visualisation
        et une référence vers la classe portant cette propriété.
      type: object
      additionalProperties: false
      patternProperties:
        '^[a-zA-Z][->a-zA-Z0-9]*$':
          description: |
            description d'une propriété ; une propriété est soit rattachée à une ontologie, soit à une classe
            en fonction de l'ontologie.
            Par exemple, dans DCAT, toutes les propriétés sont définies sur des classes définies dans l'ontologie
            et il est pratique de rattacher toutes les propriétés à une classe.
            A l'inverse, dans FOAF, certaines propriétés ne sont pas rattachées à une classe et il n'est pas possible
            de les rattacher à une classe de FOAF ; dans ce cas elles sont rattachées à l'ontologie.
          type: object
          required: [ name, label, definition ]
          additionalProperties: false
          properties:
            ontology:
              description: >
                le nom de l'ontologie correspondant à une clé dans la table ontologies ; au moins une des 2 propriétés
                ontology ou class doit être renseignée.
              type: string
            class:
              description: le nom de la classe correspondant à une clé dans la table classes
              type: string
            name:
              description: le nom de la propriété avec le prefix de l'espace de nom
              type: string
            label:
              description: l'étiquette dans différentes langues
              type: object
              additionalProperties: false
              patternProperties:
                '^..$':
                  type: string
                  description: étiquette dans la langue définie par la clé
            definition:
              description: the definition in different languages
              type: object
              additionalProperties: false
              patternProperties:
                '^..$':
                  type: string
                  description: definition in the language defined by the key
            subPropertyOf:
              description: proriété dont la propriété courante est sous-propriété
              type: string
            domain:
              description: le domaine de départ de la propriété, peut être différent de la propriété class
              type: string
            range:
              description: le domaine d'arrivée de la propriété
              type: string
            inverseFunctionalProperty:
              description: indique que l'inverse de la propriété est une fonction
              type: boolean
            note:
              description: commentaire avec la langue
              type: object
              additionalProperties: false
              patternProperties:
                '^..$':
                  type: string
                  description: commentaire dans la langue définie par la clé
      
    data:
      Resource>type: # RDF + RDFS
        class: rdfs:Resource
        name: rdf:type
        label: {fr: type, en: type}
        definition: {en: The subject is an instance of a class.}
        domain: rdfs:Resource
        range: rdfs:Class
      Class>type:
        class: rdfs:Class
        name: rdfs:subClassOf
        label: {fr: sous-classe de, en: sub-class of}
        definition: {en: The subject is a subclass of a class.}
        domain: rdfs:Class
        range: rdfs:Class
      Property>subPropertyOf:
        class: rdfs:Property
        name: rdfs:subPropertyOf
        label: {fr: sous-propriété de, en: sub-property of}
        definition: {en: The subject is a subproperty of a property.}
        domain: rdfs:Property
        range: rdfs:Property
      Property>domain:
        class: rdf:Property
        name: rdfs:domain
        label: {fr: domaine, en: domain}
        definition: {en: A domain of the subject property.}
        domain: rdfs:Property
        range: rdfs:Class
      Property>range:
        class: rdf:Property
        name: rdfs:range
        label: {fr: image, en: range}
        definition: {en: A range of the subject property.}
        domain: rdfs:Property
        range: rdfs:Class
      Resource>label:
        class: rdfs:Resource 
        name: rdfs:label
        label: {fr: étiquette, en: label}
        definition: {en: A human-readable name for the subject.}
        domain: rdfs:Resource 
        range: rdfs:Literal
      Resource>comment:
        class: rdfs:Resource 
        name: rdfs:comment
        label: {fr: commentaire, en: comment}
        definition: {en: A description of the subject resource.}
        domain: rdfs:Resource 
        range: rdfs:Literal
      Resource>member:
        class: rdfs:Resource 
        name: rdfs:member
        label: {fr: membre, en: member}
        definition: {en: A member of the subject resource.}
        domain: rdfs:Resource 
        range: rdfs:Resource
      List>first:
        class: rdf:List 
        name: rdf:first
        label: {fr: premier, en: first}
        definition: {en: The first item in the subject RDF list.}
        domain: rdf:List 
        range: rdfs:Resource
      List>rest:
        class: rdf:List 
        name: rdf:rest
        label: {fr: reste, en: rest}
        definition: {en: The first item in the subject RDF list.}
        domain: rdf:List 
        range: rdf:List
      Resource>seeAlso:
        class: rdfs:Resource
        name: rdfs:seeAlso
        label: {fr: voir aussi, en: see also}
        definition: {en: Further information about the subject resource.}
        domain: rdfs:Resource
        range: rdfs:Resource
      Resource>isDefinedBy:
        class: rdfs:Resource
        name: rdfs:isDefinedBy
        label: {fr: est défini par, en: is defined by}
        definition: {en: The definition of the subject resource.}
        domain: rdfs:Resource
        range: rdfs:Resource
      Resource>value:
        class: rdfs:Resource
        name: rdf:value
        label: {fr: valeur, en: value}
        definition: {en: Idiomatic property used for structured values.}
        domain: rdfs:Resource
        range: rdfs:Resource
      Statement>subject:
        class: rdf:Statement
        name: rdf:subject
        label: {fr: sujet, en: subject}
        definition: {en: The subject of the subject RDF statement.}
        domain: rdf:Statement
        range: rdfs:Resource
      Statement>predicate:
        class: rdf:Statement
        name: rdf:predicate
        label: {fr: predicat, en: predicate}
        definition: {en: The predicate of the subject RDF statement.}
        domain: rdf:Statement
        range: rdfs:Resource
      Statement>object:
        class: rdf:Statement
        name: rdf:object
        label: {fr: objet, en: object}
        definition: {en: The object of the subject RDF statement.}
        domain: rdf:Statement
        range: rdfs:Resource
      FOAF>page: # FOAF
        ontology: FOAF
        name: foaf:page
        label: {fr: page, en: page}
        definition: {en: A page or document about this thing.}
        domain: owl:Thing
        range: foaf:Document
        note:
          en: |
            The page property relates a thing to a document about that thing.  
            As such it is an inverse of the topic property, which relates a document to a thing that the document is about.  
      FOAF>homepage:
        ontology: FOAF
        name: foaf:homepage
        label: {fr: page d'accueil, en: homepage}
        definition: {en: A homepage for some thing. }
        subPropertyOf: foaf:homepage
        domain: owl:Thing
        range: foaf:Document
        note:
          en: |
            The homepage property relates something to a homepage about it.  
            Many kinds of things have homepages. FOAF allows a thing to have multiple homepages, but constrains homepage so that there can be only one thing that has any particular homepage.  
            A 'homepage' in this sense is a public Web document, typically but not necessarily available in HTML format. The page has as a topic the thing whose homepage it is. The homepage is usually controlled, edited or published by the thing whose homepage it is; as such one might look to a homepage for information on its owner from its owner. This works for people, companies, organisations etc.  
            The homepage property is a sub-property of the more general page property for relating a thing to a page about that thing. See also topic, the inverse of the page property.
      FOAF>primaryTopic:
        ontology: FOAF
        name: foaf:primaryTopic
        label: {fr: a pour sujet principal, en: primary topic}
        definition: {en: The primary topic of some page or document.}
        domain: owl:Document
        range: foaf:Thing
        note:
          en: |
            The primaryTopic property relates a document to the main thing that the document is about.

            The primaryTopic property is functional: for any document it applies to, it can have at most one value. This is useful, as it allows for data merging. In many cases it may be difficult for third parties to determine the primary topic of a document, but in a useful number of cases (eg. descriptions of movies, restaurants, politicians, ...) it should be reasonably obvious. Documents are very often the most authoritative source of information about their own primary topics, although this cannot be guaranteed since documents cannot be assumed to be accurate, honest etc.

            It is an inverse of the isPrimaryTopicOf property, which relates a thing to a document primarily about that thing. The choice between these two properties is purely pragmatic. When describing documents, we use primaryTopic former to point to the things they're about. When describing things (people etc.), it is useful to be able to directly cite documents which have those things as their main topic - so we use isPrimaryTopicOf. In this way, Web sites such as Wikipedia or NNDB can provide indirect identification for the things they have descriptions of.
      FOAF>isPrimaryTopicOf:
        ontology: FOAF
        name: foaf:isPrimaryTopicOf
        label: {fr: est sujet principal de, en: is primary topic of}
        definition: {en: The primary topic of some page or document.}
        domain: owl:Thing
        range: foaf:Document
        inverseFunctionalProperty: true
        note:
          en: |
            The isPrimaryTopicOf property relates something to a document that is mainly about it.

            The isPrimaryTopicOf property is inverse functional: for any document that is the value of this property, there is at most one thing in the world that is the primary topic of that document. This is useful, as it allows for data merging, as described in the documentation for its inverse, primaryTopic.

            page is a super-property of isPrimaryTopicOf. The change of terminology between the two property names reflects the utility of 'primaryTopic' and its inverse when identifying things. Anything that has an isPrimaryTopicOf relation to some document X, also has a page relationship to it.

            Note that homepage, is a sub-property of both page and isPrimaryTopicOf. The awkwardly named isPrimaryTopicOf is less specific, and can be used with any document that is primarily about the thing of interest (ie. not just on homepages).
      vCard>fn: # vCard
        ontology: vCard
        name: vcard:fn
        label: {fr: nom formaté, en: formatted name}
        definition: {en: The formatted text corresponding to the name of the object}
        range: xsd:string
      vCard>language:
        ontology: vCard
        name: vcard:language
        label: {fr: langue, en: language}
        definition:
          en: To specify the language that may be used for contacting the object. May also be used as a property parameter.
      Catalog>title: # DCAT
        class: dcat:Catalog
        name: dct:title
        label: {fr: titre, en: title}
        definition: {en: A name given to the catalog.}
        subPropertyOf: '' # utilisé pour trier correctement les propriétés à l'affichage
        domain: ''
        range: rdfs:Literal
      Catalog>description:
        class: dcat:Catalog
        name: dct:description
        label: {fr: description, en: description}
        definition: {en: A free-text account of the catalog.}
        range: rdfs:Literal
      Catalog>issued:
        class: dcat:Catalog
        name: dct:issued
        label: {fr: date de publication, en: release date}
        definition: {en: "Date of formal issuance (e.g., publication) of the catalog."}
        range: Date and Time
      Catalog>modified:
        class: dcat:Catalog
        name: dct:modified
        label: {fr: date de dernière modification, en: update/modification date}
        definition: {en: "Most recent date on which the catalog was changed, updated or modified."}
        range: Date and Time
      Catalog>language:
        class: dcat:Catalog
        name: dct:language
        label: {fr: langue, en: language}
        definition:
          en: >
            The language of the catalog. This refers to the language used in the textual metadata describing titles,
            descriptions, etc. of the datasets in the catalog.
        range: |
          dct:LinguisticSystem  
          Resources defined by the Library of Congress (1, 2) SHOULD be used.
          If a ISO 639-1 (two-letter) code is defined for language, then its corresponding IRI SHOULD be used;
          if no ISO 639-1 code is defined, then IRI corresponding to the ISO 639-2 (three-letter) code SHOULD be used.
        note:
          en: |
            Multiple values can be used. The publisher might also choose to describe the language on the dataset level
            (see dataset language).
      Catalog>homepage:
        class: dcat:Catalog
        name: foaf:homepage
        label: {fr: page d'accueil, en: homepage}
        definition: {en: The homepage of the catalog.}
        range: foaf:Document
        note:
          en: |
            foaf:homepage is an inverse functional property (IFP) which means that it should be unique and precisely
            identify the catalog. This allows smushing various descriptions of the catalog when different URIs are used.
      Catalog>publisher:
        class: dcat:Catalog
        name: dct:publisher
        label: {fr: éditeur, en: publisher}
        definition: {en: The entity responsible for making the catalog online.}
        note: {en: Resources of type foaf:Agent are recommended as values for this property.}
      Catalog>spatial:
        class: dcat:Catalog
        name: dct:spatial
        label: {fr: couverture géographique, en: spatial/geographic}
        definition: {en: The geographical area covered by the catalog.}
        range: dct:Location
      Catalog>themeTaxonomy:
        class: dcat:Catalog
        name: dcat:themeTaxonomy
        label: {fr: thèmes, en: themes}
        definition:
          fr: Le vocabulaire contrôlé utilisé pour organiser les jeux de données du catalogue.
          en: The knowledge organization system (KOS) used to classify catalog's datasets.
        range: rdfs:Literal
      Catalog>license:
        class: dcat:Catalog
        name: dct:license
        label: {fr: licence, en: license}
        definition:
          en: |
            This links to the license document under which the catalog is made available and not the datasets.
            Even if the license of the catalog applies to all of its datasets and distributions, it should be replicated
            on each distribution.
        range: dct:LicenseDocument
      Catalog>rights:
        class: dcat:Catalog
        name: dct:rights
        label: {fr: droits, en: rights}
        definition:
          en: |
            This describes the rights under which the catalog can be used/reused and not the datasets.
            Even if theses rights apply to all the catalog datasets and distributions, it should be replicated
            on each distribution.
        range: dct:RightsStatement
      Catalog>dataset:
        class: dcat:Catalog
        name: dcat:dataset
        label: {fr: jeu de données, en: dataset}
        definition: {en: A dataset that is part of the catalog.}
        subPropertyOf: dct:hasPart
        domain: dcat:Catalog
        range: dcat:Dataset
      Catalog>record:
        class: dcat:Catalog
        name: dcat:record
        label: {fr: enregistrement du catalogue, en: catalog record}
        definition: {en: A catalog record that is part of the catalog.}
        subPropertyOf: dct:hasPart
        domain: dcat:Catalog
        range: dcat:CatalogRecord
      CatalogRecord>title:
        class: dcat:CatalogRecord
        name: dct:title
        label: {fr: titre, en: title}
        definition: {en: A name given to the record.}
        range: rdfs:Literal
      CatalogRecord>description:
        class: dcat:CatalogRecord
        name: dct:description
        label: {fr: description, en: description}
        definition: {en: free-text account of the record.}
        range: rdfs:Literal
      CatalogRecord>issued:
        class: dcat:CatalogRecord
        name: dct:issued
        label: {fr: date d'enregistrement, en: listing date}
        definition:
          fr: La date d'enregistrement du jeu de données correspondant dans le catalogue.
          en: The date of listing the corresponding dataset in the catalog.
        range: Date and Time
        note:
          en: |
            This indicates the date of listing the dataset in the catalog and not the publication date of the dataset itself.
      CatalogRecord>modified:
        class: dcat:CatalogRecord
        name: dct:modified
        label: {fr: date de mise à jour de l'enregistrement dans le catalogue, en: update/modification date}
        definition:
          en: Most recent date on which the catalog entry was changed, updated or modified.
        range: Date and Time
        note:
          en: |
            This indicates the date of last change of a catalog entry, i.e. the catalog metadata description of the dataset,
            and not the date of the dataset itself.
      CatalogRecord>primaryTopic:
        class: dcat:CatalogRecord
        name: foaf:primaryTopic
        label: {fr: sujet principal, en: primary topic}
        definition: {en: Links the catalog record to the dcat:Dataset resource described in the record.}
        range: dcat:Dataset
        note:
          en: |
            foaf:primaryTopic property is functional: each catalog record can have at most one primary topic i.e. describes
            one dataset.
      Dataset>title:
        class: dcat:Dataset
        name: dct:title
        label: {fr: titre, en: title}
        definition: {en: A name given to the dataset.}
        range: rdfs:Literal
      Dataset>description:
        class: dcat:Dataset
        name: dct:description
        label: {fr: description, en: description}
        definition: {en: free-text account of the dataset.}
        range: rdfs:Literal
      Dataset>issued:
        class: dcat:Dataset
        name: dct:issued
        label: {fr: date de publication, en: release date}
        definition: {en: "Date of formal issuance (e.g., publication) of the dataset."}
        range: Date and Time
        note:
          en: This property should be set using the first known date of issuance.
      Dataset>modified:
        class: dcat:Dataset
        name: dct:modified
        label: {fr: date de dernière modification, en: update/modification date}
        definition: {en: "Most recent date on which the dataset was changed, updated or modified."}
        range: Date and Time
        note:
          en: |
            The value of this property indicates a change to the actual dataset, not a change to the catalog record.
            An absent value may indicate that the dataset has never changed after its initial publication,
            or that the date of last modification is not known, or that the dataset is continuously updated.
      Dataset>language:
        class: dcat:Dataset
        name: dct:language
        label: {fr: langue, en: language}
        definition:
          en: The language of the dataset.
        range: |
          dct:LinguisticSystem  
          Resources defined by the Library of Congress (1, 2) SHOULD be used.
          If a ISO 639-1 (two-letter) code is defined for language, then its corresponding IRI SHOULD be used;
          if no ISO 639-1 code is defined, then IRI corresponding to the ISO 639-2 (three-letter) code SHOULD be used.
        note:
          en: |
            - This overrides the value of the catalog language in case of conflict.
            - If the dataset is available in multiple languages, use multiple values for this property. If each language
              is available separately, define an instance of dcat:Distribution for each language and describe the specific
              language of each distribution using dct:language (i.e. the dataset will have multiple dct:language values
              and each distribution will have one of these languages as value of its dct:language property). 
      Dataset>publisher:
        class: dcat:Dataset
        name: dct:publisher
        label: {fr: éditeur, en: publisher}
        definition: {en: An entity responsible for making the dataset available.}
        note: {en: Resources of type foaf:Agent are recommended as values for this property.}
      Dataset>frequency:
        class: dcat:Dataset
        name: dct:frequency
        label: {fr: fréquence, en: frequency}
        definition: {en: The frequency at which dataset is published.}
        range: dct:Frequency (A rate at which something recurs)
      Dataset>identifier:
        class: dcat:Dataset
        name: dct:identifier
        label: {fr: identifiant, en: identifier}
        definition: {en: A unique identifier of the dataset.}
        range: rdfs:Literal
        note:
          en: >
            The identifier might be used as part of the URI of the dataset, but still having it represented explicitly
            is useful.
      Dataset>spatial:
        class: dcat:Dataset
        name: dct:spatial
        label: {fr: couverture géographique, en: spatial/geographic}
        definition: {en: Spatial coverage of the dataset.}
        range: dct:Location (A spatial region or named place)
      Dataset>temporal:
        class: dcat:Dataset
        name: dct:temporal
        label: {fr: couverture temporelle, en: temporal coverage}
        definition: {en: The temporal period that the dataset covers.}
        range: dct:PeriodOfTime (An interval of time that is named or defined by its start and end dates)
      Dataset>theme:
        class: dcat:Dataset
        name: dcat:theme
        label: {fr: thème, en: theme/category}
        definition: {en: The main category of the dataset. A dataset can have multiple themes.}
        subPropertyOf: dct:subject
        range: skos:Concept
        note:
          en: >
            The set of skos:Concepts used to categorize the datasets are organized in a skos:ConceptScheme describing
            all the categories and their relations in the catalog.
      Dataset>keyword:
        class: dcat:Dataset
        name: dcat:keyword
        label: {fr: mot-clé, en: keyword/tag}
        definition: {en: A keyword or tag describing the dataset.}
        range: rdfs:Literal
      Dataset>contactPoint:
        class: dcat:Dataset
        name: dcat:contactPoint
        label: {fr: point de contact, en: contact point}
        definition:
          en: >
            Link a dataset to relevant contact information which is provided using [VCard](?ypath=/references/vcard-rdf).
        range: vcard:Kind
      Dataset>distribution:
        class: dcat:Dataset
        name: dcat:distribution
        label: {fr: distribution du jeu de données, en: dataset distribution}
        definition:
          en: >
            Link a dataset to relevant contact information which is provided using [VCard](?ypath=/references/vcard-rdf).
        range: dcat:Distribution
      Dataset>landingPage:
        class: dcat:Dataset
        name: dcat:landingPage
        label: {fr: page d'atterrissage, en: landing page}
        definition:
          en: >
            A Web page that can be navigated to in a Web browser to gain access to the dataset, its distributions
            and/or additional information.
        range: foaf:Document
        note:
          en: |
            If the distribution(s) are accessible only through a landing page (i.e. direct download URLs are not known),
            then the landing page link SHOULD be duplicated as accessURL on a distribution.
      Distribution>title:
        class: dcat:Distribution
        name: dct:title
        label: {fr: titre, en: title}
        definition: {en: A name given to the distribution.}
        range: rdfs:Literal
      Distribution>description:
        class: dcat:Distribution
        name: dct:description
        label: {fr: description, en: description}
        definition: {en: free-text account of the distribution.}
        range: rdfs:Literal
      Distribution>issued:
        class: dcat:Distribution
        name: dct:issued
        label: {fr: date de publication, en: release date}
        definition: {en: "Date of formal issuance (e.g., publication) of the distribution."}
        range: Date and Time
        note:
          en: This property should be set using the first known date of issuance.
      Distribution>modified:
        class: dcat:Distribution
        name: dct:modified
        label: {fr: date de dernière modification, en: update/modification date}
        definition: {en: "Most recent date on which the distribution was changed, updated or modified."}
        range: Date and Time
      Distribution>license:
        class: dcat:Distribution
        name: dct:license
        label: {fr: licence, en: license}
        definition: {en: This links to the license document under which the distribution is made available.}
        range: dct:LicenseDocument
      Distribution>rights:
        class: dcat:Distribution
        name: dct:rights
        label: {fr: droits, en: rights}
        definition: {en: Information about rights held in and over the distribution.}
        range: dct:RightsStatement
        note:
          en: |
            dct:license, which is a sub-property of dct:rights, can be used to link a distribution to a license document.
            However, dct:rights allows linking to a rights statement that can include licensing information as well as
            other information that supplements the licence such as attribution.
      Distribution>accessURL:
        class: dcat:Distribution
        name: dcat:accessURL
        label: {fr: URL d'accès, en: access URL}
        definition:
          en: >
            A landing page, feed, SPARQL endpoint or other type of resource that gives access to the distribution
            of the dataset
        range: rdfs:Resource
        note:
          en: |
            - Use accessURL, and not downloadURL, when it is definitely not a download or when you are not sure whether it
              is.
            - If the distribution(s) are accessible only through a landing page (i.e. direct download URLs are not known),
              then the landing page link SHOULD be duplicated as accessURL on a distribution.
      Distribution>downloadURL:
        class: dcat:Distribution
        name: dcat:downloadURL
        label: {fr: URL de téléchargement, en: download URL}
        definition:
          en: A file that contains the distribution of the dataset in a given format
        range: rdfs:Resource
        note:
          en: >
            dcat:downloadURL is a specific form of dcat:accessURL. Nevertheless, DCAT does not define dcat:downloadURL
            as a subproperty of dcat:accessURL not to enforce this entailment as DCAT profiles may wish to impose
            a stronger separation where they only use accessURL for non-download locations. 
      Distribution>byteSize:
        class: dcat:Distribution
        name: dcat:byteSize
        label: {fr: taille en nombre d'octets, en: byteSize}
        definition:
          en: The size of a distribution in bytes.
        range: rdfs:Literal typed as xsd:decimal.
        note:
          en: The size in bytes can be approximated when the precise size is not known.
      Distribution>mediaType:
        class: dcat:Distribution
        name: dcat:mediaType
        label: {fr: type de média, en: media type}
        definition:
          en: |
            The media type of the distribution as defined by [IANA](http://www.iana.org/assignments/media-types/).
        subPropertyOf: dct:format
        range: dct:MediaTypeOrExtent
        note:
          en: >
            This property SHOULD be used when the media type of the distribution is defined in IANA, otherwise dct:format
            MAY be used with different values.
      Distribution>format:
        class: dcat:Distribution
        name: dct:format
        label: {fr: format, en: format}
        definition:
          en: The file format of the distribution.
        range: dct:MediaTypeOrExtent
        note:
          en: dcat:mediaType SHOULD be used if the type of the distribution is defined by IANA.

  examples:
    title: exemples
    dataSchema:
      $schema: http://json-schema.org/draft-07/schema#
      $id: http://schema.georef.eu/ontology/examples
      description: Exemples d'objets structurés dans les différentes ontologies structurés par ontologie.
      type: object
      additionalProperties: false
      patternProperties:
        '^[a-zA-Z][->a-zA-Z0-9]*$':
          description: Liste d'exemples d'objets pour cette ontologie.
          type: array
          items:
            type: object
          
    data:
      RDF:
        - http://example.org/bob#me:
            rdf:type: foaf:Person
            foaf:knows: http://example.org/alice#me
            schema:birthDate: 1990-07-04
            foaf:topic_interest: wd:Q12418
        - wd:Q12418:
            dct:title: Mona Lisa
            dct:creator: http://dbpedia.org/resource/Leonardo_da_Vinci
        - http://data.europeana.eu/item/04802/243FA8618938F4117025F17A8B813C5F9AA4D619:
            dcterms:subject: wd:Q12418 .
      vCard:
        - http://example.com/me/corky:
            rdf:type: vcard:Individual
            vcard:hasEmail: mailto:corky@example.com
            vcard:fn: Corky Crystal
            vcard:nickname: Corks
            vcard:hasAddress:
              rdf:type: vcard:Home
              vcard:country-name: Australia
              vcard:locality: WonderCity
              vcard:postal-code: 5555
              vcard:street-address: 111 Lake Drive
            vcard:hasTelephone:
              a: [vcard:Home, vcard:Voice]
              vcard:hasValue: tel:+61755555555
        
  references:
    title: Références biblio
    dataSchema: true
    data:
      vcard-rdf:
        creator: [Renato Iannella, James McKinney]
        title: vCard Ontology, W3C Working Draft
        issued: 2013-09-24
        homepage: http://www.w3.org/TR/vcard-rdf/ 
    

