visa: |
  LE PARLEMENT EUROPÉEN ET LE CONSEIL DE L'UNION EUROPÉENNE,

  vu le traité instituant la Communauté européenne, et notamment son article 175, paragraphe 1,

  vu la proposition de la Commission,

  vu l'avis du Comité économique et social européen (1),

  après consultation du Comité des régions,

  statuant conformément à la procédure visée à l'article 251 du traité (2) au vu du projet commun approuvé par le comité de conciliation le 17 janvier 2007,
recitals:
  r1:
    fr: >
      La politique communautaire dans le domaine de l'environnement doit viser un niveau élevé de protection, en tenant compte de la diversité des situations dans les différentes régions de la Communauté. En outre, des informations, y compris des informations géographiques, sont nécessaires aux fins de la formulation et de la mise en œuvre de cette politique et d'autres politiques communautaires, qui doivent intégrer les exigences de la protection de l'environnement, conformément à l'article 6 du traité. Afin d'obtenir une telle intégration, il convient d'établir une certaine coordination entre les utilisateurs et les fournisseurs d'informations, de manière à pouvoir combiner les informations et les connaissances de différents secteurs.
  r2:
    fr: >
      Le sixième programme d'action communautaire dans le domaine de l'environnement, adopté par la décision no 1600/2002/CE du Parlement européen et du Conseil du 22 juillet 2002 (3), exige de tout mettre en œuvre pour que l'élaboration de la politique de la Communauté en matière d'environnement soit menée d'une manière intégrée, compte tenu des différences régionales et locales. Un certain nombre de problèmes se posent en ce qui concerne la disponibilité, la qualité, l'organisation, l'accessibilité et la mise en commun des informations géographiques nécessaires pour atteindre les objectifs fixés dans ledit programme.
  r3:
    fr: >
      Les problèmes concernant la disponibilité, la qualité, l'organisation, l'accessibilité et le partage des informations géographiques sont communs à un grand nombre de politiques et de thèmes dans le domaine de l'information, ainsi qu'à différents niveaux d'autorité publique. La résolution de ces problèmes passe par l'adoption de mesures concernant l'échange, le partage, l'accès ainsi que l'utilisation de données géographiques interopérables et de services de données géographiques aux divers niveaux de l'autorité publique et dans différents secteurs. Il convient donc d'établir une infrastructure d'information géographique dans la Communauté.
  r4:
    fr: >
      L'infrastructure d'information géographique dans la Communauté européenne (INSPIRE), devrait faciliter la prise de décision concernant les politiques et les activités susceptibles d'avoir une incidence directe ou indirecte sur l'environnement.
  r5:
    fr: |
      INSPIRE devrait s'appuyer sur les infrastructures d'information géographique établies par les États membres, rendues compatibles avec les règles communes de mise en œuvre et complétées par des mesures au niveau communautaire. Il convient que ces mesures garantissent la compatibilité des infrastructures d'information géographique établies par les États membres et permettent leur utilisation dans un contexte communautaire et transfrontalier.
  r6:
    fr: |
      Les infrastructures d'information géographique dans les États membres devraient être conçues de façon à ce que les données géographiques soient stockées, mises à disposition et maintenues au niveau le plus approprié, qu'il soit possible de combiner de manière cohérente des données géographiques tirées de différentes sources dans la Communauté et de les partager entre plusieurs utilisateurs et applications, que les données géographiques recueillies à un niveau de l'autorité publique puissent être mises en commun entre les autres autorités publiques, que les données géographiques soient mises à disposition dans des conditions qui ne fassent pas indûment obstacle à leur utilisation extensive, qu'il soit aisé de rechercher les données géographiques disponibles, d'évaluer leur adéquation au but poursuivi et de connaître les conditions applicables à leur utilisation.
  r7:
    fr: |
      Les informations géographiques couvertes par la présente directive recoupent en partie les informations couvertes par la directive 2003/4/CE du Parlement européen et du Conseil du 28 janvier 2003 concernant l'accès du public à l'information en matière d'environnement (4). La présente directive devrait s'appliquer sans préjudice de la directive 2003/4/CE.
  r8:
    fr: |
      La présente directive devrait s'appliquer sans préjudice de la directive 2003/98/CE du Parlement européen et du Conseil du 17 novembre 2003 concernant la réutilisation des informations du secteur public (5), dont les objectifs sont complémentaires de ceux de la présente directive.
  r9:
    fr: |
      La présente directive ne devrait pas affecter l'existence ou la titularité de droits de propriété intellectuelle par des autorités publiques.
  r10:
    fr: |
      La mise en place d'INSPIRE représentera une valeur ajoutée importante pour les autres initiatives communautaires dont elle bénéficiera également, notamment le règlement (CE) no 876/2002 du Conseil du 21 mai 2002 créant l'entreprise commune Galileo (6) et la communication de la Commission au Parlement européen et au Conseil — «Surveillance mondiale pour l'environnement et la sécurité (GMES): mise en place d'une capacité GMES d'ici à 2008 — (plan d'action 2004-2008)». Les États membres devraient étudier la possibilité d'utiliser les données et services de Galileo et de GMES dès qu'ils seront disponibles, en particulier ceux concernant les références temporelles et géographiques de Galileo.
  r11:
    fr: |
      De nombreuses initiatives sont prises aux niveaux national et communautaire afin de recueillir, d'harmoniser ou d'organiser la diffusion ou l'utilisation d'informations géographiques. De telles initiatives peuvent être mises en place par la législation communautaire, telle que la décision 2000/479/CE de la Commission du 17 juillet 2000 concernant la création d'un registre européen des émissions de polluants (EPER) conformément aux dispositions de l'article 15 de la directive 96/61/CE du Conseil relative à la prévention et à la réduction intégrées de la pollution (IPPC) (7), le règlement (CE) no 2152/2003 du Parlement européen et du Conseil du 17 novembre 2003 concernant la surveillance des forêts et des interactions environnementales dans la Communauté (Forest Focus) (8), s'inscrire dans le cadre de programmes financés par la Communauté (par exemple CORINE Land Cover, le système européen d'information sur la politique des transports) ou découler d'initiatives lancées aux niveaux national ou régional. Non seulement la présente directive complétera ces initiatives en établissant un cadre qui permettra leur interopérabilité, mais elle tirera également parti de l'expérience et des initiatives existantes, sans faire double emploi avec les travaux déjà menés à bien.
  r12:
    fr: |
      La présente directive devrait s'appliquer aux données géographiques détenues par les autorités publiques ou au nom de celles-ci, ainsi qu'à l'utilisation des données géographiques par les autorités publiques dans l'exécution de leurs missions publiques. À certaines conditions, elle devrait cependant s'appliquer également aux données géographiques détenues par des personnes physiques ou morales autres que les autorités publiques, pour autant que lesdites personnes physiques ou morales en fassent la demande.
  r13:
    fr: |
      La présente directive ne devrait pas fixer d'exigences concernant la collecte de nouvelles données ni concernant la notification de telles informations à la Commission, car ces questions sont régies par d'autres textes législatifs dans le domaine de l'environnement.
  r14:
    fr: |
      Les infrastructures nationales devraient être mises en place progressivement et, de ce fait, il convient d'accorder différents degrés de priorité aux thèmes de données géographiques couverts par la présente directive. Lors de cette mise en place, il convient de déterminer dans quelle mesure des données géographiques sont nécessaires pour une large gamme d'applications dans divers domaines opérationnels et de tenir compte du degré de priorité des actions prévues au titre des politiques communautaires qui nécessitent des données géographiques harmonisées, ainsi que des progrès déjà accomplis en matière d'harmonisation dans les États membres.
  r15:
    fr: |
      Les pertes de temps et de ressources dues à la recherche des données géographiques existantes ou afin d'établir leur utilité pour une fin particulière constituent un obstacle majeur à la pleine exploitation des données disponibles. Les États membres devraient donc fournir, sous la forme de métadonnées, des descriptifs des séries de données géographiques et des services disponibles.
  r16:
    fr: |
      Étant donné que la grande diversité des formats et des structures utilisés pour l'organisation des données géographiques et l'accès à celles-ci dans la Communauté empêche de formuler, de mettre en œuvre, de suivre et d'évaluer efficacement la législation communautaire ayant une incidence directe ou indirecte sur l'environnement, il convient de prévoir des règles de mise en œuvre afin de faciliter l'utilisation des données géographiques provenant de différentes sources dans les États membres. Ces règles devraient viser à assurer l'interopérabilité des séries de données géographiques, et les États membres devraient veiller à ce que toutes les données ou informations nécessaires à l'interopérabilité puissent être communiquées à des conditions qui ne restreignent pas leur utilisation à cette fin. Le cas échéant, les règles de mise en œuvre devraient être fondées sur des normes internationales et ne devraient pas entraîner de coûts excessifs pour les États membres.
  r17:
    fr: |
      Des services en réseau sont nécessaires pour partager les données géographiques entre les différents niveaux d'autorité publique dans la Communauté. Ces services en réseau devraient permettre de rechercher, de transformer, de consulter et de télécharger des données géographiques et de recourir à des services de données géographiques et de commerce électronique. Les services du réseau devraient fonctionner conformément à des spécifications et à des critères de performance minimale arrêtés d'un commun accord afin de garantir l'interopérabilité des infrastructures mises en place par les États membres. Le réseau de services devrait également prévoir la possibilité technique pour les autorités publiques de mettre à disposition leurs séries et services de données.
  r18:
    fr: |
      Dans certains cas, les séries et services de données géographiques liés aux politiques communautaires ayant une incidence directe ou indirecte sur l'environnement sont détenus et exploités par des tiers. Les États membres devraient donc offrir aux tiers la possibilité de contribuer aux infrastructures nationales, pour autant que la cohésion et la facilité d'utilisation des données géographiques et des services correspondants offerts par ces infrastructures n'en soient pas affectées.
  r19:
    fr: |
      L'expérience, dans les États membres, a démontré qu'il était important, pour la réussite de la mise en place d'une infrastructure d'information géographique, qu'un nombre minimal de services soit mis gratuitement à la disposition du public. Il convient donc que les États membres proposent gratuitement, au minimum, des services de recherche et, moyennant le respect de certaines conditions, de consultation des séries de données géographiques.
  r20:
    fr: |
      Afin de faciliter l'intégration des infrastructures nationales dans INSPIRE, les États membres devraient donner accès à leurs infrastructures par l'intermédiaire d'un portail communautaire exploité par la Commission, ainsi que par les points d'accès qu'ils décident d'ouvrir.
  r21:
    fr: |
      Afin de mettre à disposition des informations provenant de différents niveaux de l'autorité publique, les États membres devraient éliminer les obstacles pratiques auxquels se heurtent à cet égard les autorités publiques aux niveaux national, régional et local lors de l'exécution de leurs missions publiques pouvant avoir une incidence directe ou indirecte sur l'environnement.
  r22:
    fr: |
      Les autorités publiques doivent pouvoir accéder facilement aux séries et aux services de données géographiques nécessaires à l'exécution de leurs missions publiques. Cet accès peut être entravé s'il dépend de négociations individuelles ad hoc entre autorités publiques chaque fois que l'accès est requis. Les États membres devraient prendre les mesures nécessaires pour empêcher de tels obstacles pratiques au partage de données, en recourant, par exemple, à des accords préalables entre autorités publiques.
  r23:
    fr: |
      Lorsqu'une autorité publique fournit à une autre autorité publique du même État membre des séries et des services de données géographiques pour la réalisation des obligations de rapport résultant de la législation communautaire en matière d'environnement, l'État membre concerné devrait pouvoir décider que ces séries et services de données géographiques ne sont pas soumises à paiement. Les mécanismes de partage des séries et des services de données géographiques entre les gouvernements et les autres administrations publiques et les personnes physiques ou morales exerçant, dans le cadre du droit national, des fonctions d'administration publique, devraient tenir compte de la nécessité de protéger la viabilité financière des autorités publiques, en particulier de celles qui ont l'obligation d'obtenir des recettes. En tout état de cause, le paiement demandé ne devrait pas excéder les coûts de la collecte, de la production, de la reproduction et de la dissémination, en ce compris un retour raisonnable sur l'investissement.
  r24:
    fr: |
      La fourniture des services de réseau devrait être mise en application dans le respect total des principes relatifs à la protection des données à caractère personnel, conformément à la directive 95/46/CE du Parlement européen et du Conseil du 24 octobre 1995 relative à la protection des personnes physiques à l'égard du traitement des données à caractère personnel et à la libre circulation de ces données (9).
  r25:
    fr: |
      Les cadres pour le partage des données géographiques entre les autorités publiques auxquelles la directive impose une obligation de partage des données devraient être neutres eu égard aux autorités publiques d'un même État membre, mais également eu égard aux autorités publiques d'autres États membres ainsi que des institutions communautaires. Les institutions et organes communautaires étant fréquemment amenés à intégrer et à évaluer des informations géographiques provenant de tous les États membres, ils devraient avoir la possibilité d'accéder aux données géographiques et aux services y afférents et de les utiliser dans des conditions harmonisées.
  r26:
    fr: |
      En vue de favoriser le développement de services à valeur ajoutée par des tiers, au bénéfice tant des autorités publiques que du public, il est nécessaire de faciliter l'accès aux données géographiques au-delà des frontières administratives ou nationales.
  r27:
    fr: |
      La mise en œuvre efficace des infrastructures d'information géographique passe par un travail de coordination de la part de tous ceux pour qui la mise en place de telles infrastructures présente un intérêt, que ce soit du fait de leur contribution à celles-ci ou de leur rôle d'utilisateurs. Il convient donc que des structures de coordination appropriées soient établies, qui s'étendent aux divers niveaux de gouvernement et tiennent compte de la répartition des pouvoirs et des responsabilités au sein des États membres.
  r28:
    fr: |
      Afin de bénéficier des connaissances les plus récentes et de l'expérience concrète en matière d'infrastructures d'information, il convient que les mesures nécessaires à la mise en œuvre de la présente directive puissent s'appuyer sur des normes internationales et des normes adoptées par les organismes européens de normalisation conformément à la procédure fixée dans la directive 98/34/CE du Parlement européen et du Conseil du 22 juin 1998 prévoyant une procédure d'information dans le domaine des normes et réglementations techniques (10).
  r29:
    fr: |
      Étant donné que l'Agence européenne pour l'environnement instituée en vertu du règlement (CEE) no 1210/90 du Conseil du 7 mai 1990 relatif à la création de l'agence européenne pour l'environnement et du réseau européen d'information et d'observation pour l'environnement (11) a pour mission de fournir à la Communauté des informations environnementales objectives, fiables et comparables et vise, entre autres, à améliorer le flux des informations environnementales utiles à l'élaboration des politiques entre les États membres et les institutions communautaires, cet organe devrait contribuer activement à la mise en œuvre de la présente directive.
  r30:
    fr: |
      Conformément au point 34 de l'accord interinstitutionnel «Mieux légiférer» (12), les États membres sont encouragés à établir, pour eux-mêmes et dans l'intérêt de la Communauté, leurs propres tableaux, qui illustrent, dans la mesure du possible, la concordance entre la présente directive et les mesures de transposition, et à les rendre publics.
  r31:
    fr: |
      Il y a lieu d'arrêter les mesures nécessaires pour la mise en œuvre de la présente directive en conformité avec la décision 1999/468/CE du Conseil du 28 juin 1999 fixant les modalités de l'exercice des compétences d'exécution conférées à la Commission (13).
  r32:
    fr: |
      Il convient en particulier d'habiliter la Commission à adapter la description des thèmes de données visés aux annexes I, II et III. Ces mesures ayant une portée générale et ayant pour objet de modifier des éléments non essentiels de la présente directive, elles doivent être arrêtées selon la procédure de réglementation avec contrôle prévue à l'article 5 bis de la décision 1999/468/CE.
  r33:
    fr: |
      Il convient également d'habiliter la Commission à adopter les règles de mise en œuvre fixant les modalités techniques de l'interopérabilité et de l'harmonisation des séries et des services de données géographiques, les règles relatives aux conditions applicables à l'accès auxdits séries et services ainsi que les règles relatives aux spécifications techniques et aux obligations applicables aux services en réseau. Ces mesures ayant une portée générale et ayant pour objet de compléter la présente directive par l'ajout de nouveaux éléments non essentiels, elles doivent être arrêtées selon la procédure de réglementation avec contrôle prévue à l'article 5 bis de la décision 1999/468/CE.
  r34:
    fr: |
      Les travaux préparatoires pour les décisions concernant la mise en œuvre de la présente directive et l'évolution future d'INSPIRE requièrent le suivi permanent de la mise en œuvre de la directive ainsi que des rapports réguliers.
  r35:
    fr: |
      Étant donné que l'objectif de la présente directive, à savoir l'établissement d'INSPIRE, ne peut être réalisé de manière satisfaisante par les États membres, du fait des aspects transnationaux et de la nécessité générale de coordonner les conditions d'accès, d'échange et de mise en commun des informations géographiques dans la Communauté et peut donc être mieux réalisé au niveau communautaire, la Communauté peut prendre des mesures conformément au principe de subsidiarité consacré à l'article 5 du traité. Conformément au principe de proportionnalité, tel qu'énoncé audit article, la présente directive n'excède pas ce qui est nécessaire pour atteindre cet objectif.
