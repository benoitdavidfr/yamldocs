title: SD de consultation de données IGN sur les forêts diffusées par le Géoportail
abstract: |
  Cette SD expose différentes couches (layers) qui correspondent chacune à une couche d'un des serveurs WMS/WMTS IGN  
  Les couches sont exposées sous la forme tuiles selon le protocole popularisé par OSM et Google Maps (appelé XYZ)  
  
$schema: http://ydclasses.georef.eu/ViewDataset/schema

layersByGroup:
  forets:
    regions-forestieres:
      title: Régions forestières nationales
      server: view/igngpwmts # serveur WMTS
      name: LANDCOVER.FORESTAREAS
    carte-forestiere-v1:
      title: Carte forestière v1 (1987-2004)
      server: view/igngpwmts # serveur WMTS
      name: LANDCOVER.FORESTINVENTORY.V1
    carte-forestiere-v2:
      title: Carte forestière v2 (2006-)
      server: view/igngpwmts # serveur WMTS
      name: LANDCOVER.FORESTINVENTORY.V2
    sylvoecoregions:
      title: Sylvoécorégions
      server: view/igngpwmts # serveur WMTS
      name: LANDCOVER.SYLVOECOREGIONS
    sylvoecoregions-alluvium:
      title: Sylvoécorégions d'alluvions récentes
      server: view/igngpwmts # serveur WMTS
      name: LANDCOVER.SYLVOECOREGIONS.ALLUVIUM
