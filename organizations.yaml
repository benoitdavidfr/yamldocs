title: registre hiérarchique d'organisations
description:
  Registre hiérarchique d'organisations décrites selon le type http://schema.org/Organization
  et identifiées par un identifiant.
  L'identifiant est défini selon les règles suivantes:
    - les administrations de l'Etat sont définies selon une hiérarchie dont la racine est fr.gouv
    - les identifiants des autres organismes sont définis à partir de leur nom de domaine
  Une gestion de l'historique et de la généalogie est testée pour les DREAL au moyen des propriétés foundingDate,
  dissolutionDate, successors et ancestors.
  La propriété sameAs est utilisée pour les entrées Wikipedia et pour les nos SIREN
  et la propriété url pour le site officiel de l'organisation.
$schema:
  $id: http://id.georef.eu/organizations/$schema
  $schema: http://json-schema.org/draft-07/schema#
  definitions:
    Organization:
      $id: https://schema.org/Organization
      oneOf:
        - description: possibilité d'un enregistrement vide
          type: 'null'
        - description: description d'une organisation proche de https://schema.org/Organization
          type: object
          required: [ name ]
          additionalProperties: false
          properties:
            name:
              description: nom de l'organisation
              type: string
            alternateName:
              description: nom(s) alternatif(s)
              oneOf:
                - type: string
                - type: array
                  items:
                    type: string
            url:
              description: URL du site web institutionnel
              type: string
            sameAs:
              description: autre URI, notamment sur Wikipedia et URI SIRENE
              type: string
            address:
              description: adresse(s) postale(s)
              oneOf:
                - description: une seule adresse
                  $ref: '#/definitions/PostalAddress'
                - description: une liste d'adresses chacune identifiée par une clé
                  type: object
                  additionalProperties:
                    $ref: '#/definitions/PostalAddress'
            email:
              description: adresse électronique de l'organisation
              type: string
            telephone:
              description: no(s) de téléphone
              oneOf:
                - description: un no de téléphone
                  type: string
                - description: une liste de numéros de téléphone chacun identifié par une clé
                  type: object
                  additionalProperties:
                    type: string
            areaServed:
              description: zone géographique servie
              type: string
            foundingDate:
              description: date de création
            dissolutionDate:
              description: lendemain de la date de suppression
            ancestors:
              description: organisation(s) remplacées par l'organisation créée
            successors:
              description: organisation(s) ayant remplacé l'organisation supprimée
            mainEntityOfPage:
              description: documents décrivant cette organisation, décret, organigramme, note d'organisation, ...
              type: array
              items:
                $ref: '#/definitions/CreativeWork'
            subOrganization:
              description: liste des sous-organisations chacune identifiée par un id
              type: object
              additionalProperties:
                $ref: '#/definitions/Organization'
            employee:
              description: liste d'employés de l'organisation, généralement l'encadrement dont les noms sont publics
              type: array
              items:
                $ref: '#/definitions/Person'
            note:
              description: note quelconque associée (hors Schema.org, provient de Skos)
              type: string
    PostalAddress:
      $id: https://schema.org/PostalAddress
      description: adresse postale structurée proche de https://schema.org/PostalAddress
      type: object
      properties:
        '@type':
          description: schema
          type: string
        streetAddress:
          description: nom de la voie et numéro dans la voie
          type: string
        addressLocality:
          description: nom de la ville
          type: string
        postalCode:
          description: code postal
          type: [number, string]
        adressCountry:
          description: Pays, peut être fourni comme code ISO ISO 3166-1 alpha-2
          type: string
        telephone:
          description: no de téléphone de l'organisation (accueil, ...)
          type: [number, string]
        note: { description: "info qqc, hors schema.org", type: string }
      additionalProperties: false
    CreativeWork:
      $id: https://schema.org/CreativeWork
      description: Document, film, ...
      type: object
      properties:
        title:
          description: titre du document
          type: string
        url:
          description: URL d'accès au document
          type: string
        datePublished:
          description: date de publication du document
          type: string
      additionalProperties: false
    Person:
      $id: https://schema.org/Person
      description: structuration d'une personne selon http://schema.org/Person
      type: object
      required: [name]
      properties:
        name: { type: string }
        identifier: { type: string }
        givenName: { type: string }
        telephone: { type: [number, string] }
        email:
          description: adresses(s) électronique(s)
          oneOf:
            - {type: string}
            - {type: array, items: {type: string}}
        address:
          oneOf:
            - description: structuration d'une adresse selon http://schema.org/PostalAddress
              $ref: '#/definitions/PostalAddress'
            - description: référence vers une adresse par exemple dans le registre des organisations
              type: string
        birthDate: { type: string }
        deathDate: { type: string }
        affiliation:
          description: |
            An organization that this person is affiliated with.
            Utilisé pour une adhésion à une association.
          oneOf:
            - { description: "URI d'une organisation", type: string }
            - $ref: '#/definitions/Organization'
        hasOccupation:
          description: |
            The Person's occupation. For past professions, use Role for expressing dates.
            Champ utilisé pour les profession libérales (médecin, ...), les anciens stagiaires, paticipation à un projet, ...
          type: string
        spouse:
          $ref: '#/definitions/Person'
        children:
          type: array
          items:
            $ref: '#/definitions/Person'
        employs:
          description: liste d'employés, hors schema.org
          type: array
          items:
            $ref: '#/definitions/Person'
        knows:
          description: nom d'une personne, permet de me souvenir des liens
          type: string
        jobTitle: { type: string }
        brand:
          description: >
            The brand(s) associated with a product or service, or the brand(s) maintained by an organization or business person.
          $ref: '#/definitions/Brand'
        url:
          description: utilisé notamment pour l'URI LinkedIn
        note: { description: "info qqc, hors schema.org", type: string }
        modified: { description: "date de mise à jour de la fiche, hors schema.org", type: string }
      additionalProperties: false
  type: object
  properties:
    title:
      description: titre du document
      type: string
    description:
      description: description du document
      type: string
    $schema:
      description: schema du document
      $ref: http://json-schema.org/draft-07/schema#
    ydADscrBhv:
      description: paramètres de comportement utilisés par le code Php de la classe AutoDescribed
      type: object
      additionalProperties: false
      properties:
        jsonLdContext:
          description: contexte JSON-LD à ajouter
          type: string
        firstLevelType:
          description: type des enregistrements de premier niveau dans contents
          type: string
        extractProperties:
          description: >
            clés utilisées pour traverser les objets définies par type du sujet
            et avec pour chacune le type de l'objet et la propriété inverse pour référencer le parent
          type: object
          additionalProperties:
            description: clé de premier niveau est le type du sujet de la propriété (départ)
            type: object
            additionalProperties:
              description: clé de second niveau est le nom de la propriété
              type: object
              additionalProperties: false
              properties:
                objectType:
                  description: type de l'objet de la propriété (arrivée)
                  type: string
                inverse:
                  description: propriété inverse pour référencer le parent
                  type: string
        writePserReally:
          description: si défini alors le doc est stocké en pser
          type: boolean
    contents:
      description: liste récursive d'organisations chacune identifiée par un id
      type: object
      additionalProperties:
        $ref: '#/definitions/Organization'
    eof:
      description: marque de fin de fichier
      type: 'null'
ydADscrBhv:
  jsonLdContext: http://schema.org
  firstLevelType: Organization
  extractProperties:
    Organization: # subject type
      subOrganization: # property name
        objectType: Organization # object type
        inverse: parentOrganization # inverse property
      employee:
        objectType: Person
        inverse: worksFor
  writePserReally: true
