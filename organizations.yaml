title: registre hiérarchique d'organisations
description:
  Registre d'organisations décrites selon le type http://schema.org/Organization et identifiées par un identifiant
  L'historique des DREAL est géré au moyen des propriétés foundingDate, dissolutionDate, successors et ancestors.
  Les UD de la DRIEA IDF sont aussi décrites.
  La propriété sameAs est utilisée pour les entrées Wikipedia et url pour le site officiel de l'organisation.  
$schema:
  $id: http://id.georef.eu/organizations/$schema
  $schema: http://json-schema.org/draft-07/schema#
  definitions:
    Organization:
      description: description d'une organization proche de https://schema.org/Organization
      type: object
      required: [ name ]
      properties:
        name:
          description: nom de l'organisation
          type: string
        alternateName:
          description: nom(s) alternatif(s)
          oneOf:
            - type: string
            - type: array
              items:
                type: string
        url:
          description: URL du site web institutionnel
          type: string
        address:
          description: adresse(s) postale(s)
          oneOf:
            - $ref: '#/definitions/PostalAddress'
            - type: array
              items:
                $ref: '#/definitions/PostalAddress'
        sameAs:
          description: autre URI, notamment sur wikipedia
          type: string
        areaServed:
          description: zone géographique servie
          type: string
        foundingDate:
          description: date de création
        dissolutionDate:
          description: lendemain de la date de suppression
        ancestors:
          description: organisation(s) remplacées par l'organisation créée
        successors:
          description: organisation(s) ayant remplacé l'organisation supprimée
        subOrganization:
          description: liste des sous-organisations chacune identifiée par un id
          type: object
          additionalProperties:
            $ref: '#/definitions/Organization'
    PostalAddress:
      description: adresse postale structurée proche de https://schema.org/PostalAddress
      type: object
      properties:
        streetAddress:
          description: nom de la voie et numéro dans la voie
          type: string
        addressLocality:
          description: nom de la ville et du Pays
          type: string
        postalCode:
          description: code postal
          type: string
  type: object
  properties:
    title:
      description: titre du document
      type: string
    description:
      description: description du document
      type: string
    $schema:
      description: schema du document
      $ref: http://json-schema.org/draft-07/schema#
    ydADscrBhv:
      description: paramètres de comportement utilisés par le code Php de la classe AutoDescribed
      type: object
      properties:
        writePserReally:
          description: si défini alors le doc est stocké en pser
          type: boolean
        extract:
          description: >
            liste de la clé utilisée au premier niveau et de la clé utilisée pour descendre dans un sous-objet
          type: array
          items:
            type: string
          minItems: 2
          maxItems: 2
    json-ld:
      description: paramétrage de la sortie JSON-LD
      type: object
      properties:
        '@context':
          description: contexte JSON-LD à ajouter
        defaultType:
          description: type par défaut des enregistrements
          type: string
    organizations:
      description: liste d'organisations chacune identifiée par un id récursivement
      type: object
      additionalProperties:
        $ref: '#/definitions/Organization'
ydADscrBhv:
  writePserReally: true
  extract:
    - organizations
    - subOrganization
json-ld:
  '@context': http://schema.org
  defaultType: Organization
