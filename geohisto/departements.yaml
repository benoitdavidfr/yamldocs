title: historique des départements français
creator: https://github.com/benoitdavidfr
description: |
  Jeu de données de l'historique des départements français (métropole + DOM) dérivé de geohisto d'Etalab et organisé en YamlData.
  L'historique démarre au 1/7/1860, le jeu est à jour de l'intégration de Mayotte comme DOM en 2011.
  Le jeu est publié sous la licence ouverte Etalab 2.0.
publisher: https://github.com/benoitdavidfr
contributor: [ https://www.etalab.gouv.fr/ ]
date: 2018-06-03
type: http://purl.org/dc/dcmitype/Dataset
format: application/x-yaml
identifier: http://yamldoc.georef.eu/departements
source:
  - import le 28/5/2018 de departements.csv depuis geohisto (https://github.com/etalab/geohisto/tree/master/exports/departements)
  - structuration en YamlData avec définition de la clé en 2 parties (code insee, date de début)
  - ajout de métadonnées DublinCore
language: fra
relation:
  - https://github.com/etalab/geohisto/tree/master/exports/departements
  - https://github.com/benoitdavidfr/yamldoc
coverage:
  spatial: iso:code:3166:FR (métropole + DOM)
  temporal: { start: 1860-07-01, end: 2017-01-01 }
rights: https://www.etalab.gouv.fr/licence-ouverte-open-licence
$schema: http://ydclasses.georef.eu/YamlData
yamlSchema:
  KEYS:
    ROOT:
      data:
        - insee_code // la première partie de la clé dans data est le code INSEE
        - start_date // la seconde partie de la clé dans data est la date de début
  ROOT:
    data:
      KEY: # utilisation comme clé du code INSEE et de la date de début
        id!: STRING // identifiant complet
        insee_code: INTEGER // code INSEE de la région
        start_datetime: DATETIME // date de début de l'enregistrement
        end_datetime: DATETIME // date de fin de l'enregistrement
        name: STRING // nom officiel
        ancestors?:
          - STRING // ID des départements précédant le département
        successors?:
          - STRING // ID des départements remplacant le département
        parents?:
          - STRING // ID des régions contenant le département
        chef_lieu:
          - STRING // ID de la commune chef-lieu
