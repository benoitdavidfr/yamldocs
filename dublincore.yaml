      type: object
      additionalProperties: false
      patternProperties:
        '^[a-zA-Z]+$':
          description: description of each frequency
          type: object
          required: [ label, definition ]
          additionalProperties: false
          properties:
            label:
              description: the name of the frequency
              type: string
            definition:
              description: the definition of the frequency
              type: string
    data:
      triennial:
        label: Triennial
        definition: The event occurs every three years.
      biennial:
        label: Biennial
        definition: The event occurs every two years.
      annual:
        label: Annual
        definition: The event occurs once a year.
      semiannual:
        label: Semiannual
        definition: The event occurs twice a year.
      threeTimesAYear:
        label: Three times a year
        definition: The event occurs three times a year.
      quarterly:
        label: Quarterly
        definition: The event occurs every three months.
      bimonthly:
        label: Bimonthly
        definition: The event occurs every two months.
      monthly:
        label: Monthly
        definition: The event occurs once a month.
      semimonthly:
        label: Semimonthly
        definition: The event occurs twice a month.
      biweekly:
        label: Biweekly
        definition: The event occurs every two weeks.
      threeTimesAMonth:
        label: Three times a month
        definition: The event occurs three times a month.
      weekly:
        label: Weekly
        definition: The event occurs once a week.
      semiweekly:
        label: Semiweekly
        definition: The event occurs twice a week.
      threeTimesAWeek:
        label: Three times a week
        definition: The event occurs three times a week.
      daily:
        label: Daily
        definition: The event occurs once a day.
      continuous:
        label: Continuous
        definition: The event repeats without interruption.
      irregular:
        label: Irregular
        definition: The event occurs at uneven intervals.

  ACCRUALPOLICY:
    title: Collection Description Accrual Policy Vocabulary
    language: en
    elementNamespace:: http://purl.org/cld/accpol/
    dataSchema:
      $schema: http://json-schema.org/draft-07/schema#
      $id: http://schema.georef.eu/dublincore/ACCRUALPOLICY
      title: Schema of DCMI Types
      description: The key of each record is the official identifier
      type: object
      additionalProperties: false
      patternProperties:
        '^[a-zA-Z]+$':
          description: description of each policy
          type: object
          required: [ label, definition ]
          additionalProperties: false
          properties:
            label:
              description: the name of the policy
              type: string
            definition:
              description: the definition of the policy
              type: string
    data:
      closed:
        label: Closed
        definition: A policy that items are no longer added to the collection.
      passive:
        label: Passive
        definition: A policy that items are added to the collection only in response to the initiative of an external agent.
      active:
        label: Active
        definition: A policy that items are actively sought for addition to the collection.
      partial:
        label: Partial
        definition: A policy that items are actively sought for addition to a specific part of the collection.

