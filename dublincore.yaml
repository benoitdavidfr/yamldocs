title: éléments de métadonnées du Dublin Core
abstract: |
  Le **Dublin Core** est un schéma de métadonnées générique permettant de décrire des ressources numériques
  ou physiques et d’établir des relations entre ressources.  
  Il a été développé progressivement ;
  il définit d'une part des propriétés, initialement appelés éléments, en anglais **Dublin Core metadata terms**,
  aussi connu sous le nom de **DC Terms**  
  qui se décomposent en :
    
    - 15 propriétés de métadonnées d'origine, appelés "Dublin Core Metadata Element Set (DCMES)",
      [listés ici en français](?ypath=/dcmes/*/_id,name.fr,definition.fr,description.fr),
      ou [en anglais](?ypath=/dcmes/*/_id,name.en,definition.en,description.en),  
      dont certains peuvent peuvent être précisés à l'aide de [sous-propriétés](?ypath=/dcmes/*/_id,name.fr,subproperties),
      qui restreignent la signification d'une propriété, mais sans la changer fondamentalement ;
    - des propriétés supplémentaires
      [listés ici en français sans les sous-propriétés](?ypath=/extension/*/_id,name.fr,definition.fr,description.fr),
      [avec les sous-propriétés](?ypath=/extension/*/_id,name.fr,definition.fr,subproperties),
      [en anglais sans sous-propriétés](?ypath=/extension/*/_id,name.en,definition.en,description.en),
      [avec les sous-propriétés](?ypath=/extension/*/_id,name.en,definition.en,subproperties),
      [affichage complet](?ypath=/extension/*);
  
  Le Dublin Core a défini d'autre part :
    
    - une [liste de vocabulaires contrôlés recommandés](?ypath=/cvoc/*/_id,name.fr,definition.fr,content,isAvailableAt),
      dont certains sont gérés par le DCMI et d'autres par d'autres organisations ;
    - une [liste de types de données](?ypath=/datatypes/*) ;
    - une [liste de classes définie ici
      en français](?ypath=/classes/*/_id,label.fr,definition.fr,comment.fr,instanceOf,subClassOf) ;
    - des [espaces de noms](?ypath=/namespaces/*) utilisés notamment en RDF.
    
  Le présent document est structuré avec les tables suivantes :
    
    - les [termes utilisés au court du temps](?ypath=/terms/*) ;
      la terminologie du Dublin Core a en effet évoluée au cours des années pour au final s'aligner sur celles de RDF
      et de SKOS.  
      La notion de terme (term en anglais) est la plus générique et se raffine en 4 sous-notions ;
    - une [table des espaces de noms](?ypath=/namespaces) notamment utilisés en RDF ;
    - une [table des 15 éléments de métadonnées d'origine](?ypath=/dcmes) avec leurs éventuels raffinements ;
    - une [table des autres éléments de métadonnées](?ypath=/extension) avec leurs éventuels raffinements ;
    - une [table des vocabulaires contrôlés recommandés](?ypath=/cvoc) ;
    - une table par vocabulaire contrôlé de taille limitée et référencée dans le n-uplet de la table des vocabulaires.
    
  Dans la mesure du possible les informations sont fournies en français et en anglais.
lineage:
  '2021-05-15':
    - Complétion des éléments supplémentaires pour couvrir l'ensemble des éléments du Dublin Core,
    - ajout des vocabulaires contrôlés utilisés pour les collections
    - nettoyage de la terminologie pour se caler sur RDF et SKOS
    - ajout des espaces de noms et des classes
    - ajout du champ elementNamespace
  '2019-01-05': Définition des schéma JSON de chaque table
publisher: https://github.com/benoitdavidfr
created: '2018-06-05'
modified: '2021-05-15'
source:
  - https://fr.wikipedia.org/wiki/Dublin_Core
  - http://www.dublincore.org/documents/dces/
  - http://dublincore.org/documents/2000/07/11/dcmes-qualifiers/
  - http://www.dublincore.org/documents/usageguide/elements/
  - http://www.bnf.fr/fr/professionnels/formats_catalogage/a.f_dublin_core.html
  - http://www.yoyodesign.org/doc/dcmi/dcmi-terms/
language: [fr, en]
relation:
license: https://www.etalab.gouv.fr/licence-ouverte-open-licence
$schema: http://ydclasses.georef.eu/YData/schema
tables:
  terms:
    title: Liste des termes définis ou utilisés par le Dublin Core
    description: |
      La terminologie du Dublin Core a évoluée au cours des années pour au final utiliser celles de RDF et de SKOS.
      La notion de terme (term en anglais) est la notion la plus générique qui se raffine en 4 sous-notions.
    dataSchema:
      $schema: http://json-schema.org/draft-07/schema#
      $id: http://schema.georef.eu/dublincore/terms
      type: object
      additionalProperties: false
      patternProperties:
        '^[-a-zA-Z]+$':
          description: description de chaque terme
          type: object
          required: [prefLabel, definition]
          additionalProperties: false
          properties:
            prefLabel:
              description: étiquette préférentielle
              type: object
              additionalProperties: false
              patternProperties:
                '^(fr|en)$':
                  description: étiquette préférentielle en français ou en anglais
                  type: string
            altLabel:
              description: étiquettes alternatives
              type: array
              items:
                type: object
                additionalProperties: false
                patternProperties:
                  '^(fr|en)$':
                    description: étiquette alternative en français ou en anglais
                    type: string
            definition:
              description: définition du concept
              type: object
              additionalProperties: false
              patternProperties:
                '^(fr|en)$':
                  description: définition du concept en français ou en anglais
                  type: string
            description:
              description: description du concept
              type: object
              additionalProperties: false
              patternProperties:
                '^(fr|en)$':
                  description: description du concept en français ou en anglais
                  type: string
    data:
      property:
        prefLabel: {fr: propriété, en: property}
        altLabel: [{fr: élément, en: element}]
        definition: {fr: correspond à une propriété RDF}
        description: {fr: la notion RDF de propriété a été initialement appelé élément}
      subproperty:
        prefLabel: {fr: sous-propriété, en: sub-property}
        altLabel: [{fr: raffinement, en: refinement}]
        definition: {fr: correspond à la relation sous-propriété RDF entre 2 propriétés}
        description: {fr: la notion RDF de sous-propriété a été initialement appelée raffinement}
      class:
        prefLabel: {fr: classe, en: class}
        definition: {fr: correspond à une classe RDF}
      conceptScheme:
        prefLabel: {fr: Schéma de concepts SKOS, en: SKOS Concept Scheme}
        altLabel:
          - {fr: Schémas de codage de vocabulaire, en: Vocabulary encoding scheme}
          - {fr: vocabulaire contrôlé, en: controlled vocabulary}
        definition: {fr: correspond à un schéma de concepts SKOS}
        description: {fr: initialement appelé Schémas de codage de vocabulaire ; souvent appelé vocabulaire contrôlé}
      dataType:
        prefLabel: {fr: type de données, en: data type}
        altLabel: [{fr: Schémas de codage de syntaxe, en: Syntax Encoding Scheme}]
        definition: {fr: correspondent à un type de données RDF}
        description: {fr: initialement appelé 'Schémas de codage de syntaxe'}
      
  namespaces:
    title: liste des espaces de noms définis par le DCMI
    dataSchema:
      $schema: http://json-schema.org/draft-07/schema#
      $id: http://schema.georef.eu/dublincore/namespaces
      description: description des espaces identifié par le prefix usuel
      type: object
      additionalProperties: false
      patternProperties: # la clé est le prefix usuel de l'espace
        '^[a-zA-Z]+$':
          description: description de chaque espace
          type: object
          required: [identifier, definition]
          additionalProperties: false
          properties:
            identifier:
              description: URI de l'espace
              type: string
            definition:
              description: définition de l'espace
              type: string
            description:
              description: description de l'espace
    data:
      dc:
        identifier: http://purl.org/dc/elements/1.1/
        definition: espace des 15 éléments d'origine, appelé "Dublin Core Metadata Element Set (DCMES)"
        description: Espace initial largement utilisé
      dcterms:
        identifier: http://purl.org/dc/terms/
        definition: espace de tous les éléments de métadonnées (Dublin Core metadata terms)
        description: >
          Espace recommandé, les éléments y sont formellement définis plus précisément pour une utilisation avec RDF
      dcmitype:
        identifier: http://purl.org/dc/dcmitype/
        definition: espace des types de ressource
      dcam:
        identifier: http://purl.org/dc/dcam/
        definition: espace pour certains termes utilisés
      cld:
        identifier: http://purl.org/cld/terms/
        definition: espace utilisé pour les termes de description des collections
      accmeth:
        identifier: http://purl.org/cld/accmeth/
        definition: espace utilisé pour les méthodes d'accroissement des collections
      freq:
        identifier: http://purl.org/cld/freq/
        definition: espace utilisé pour les fréquences d'ajout à une collection
      accpol:
        identifier: http://purl.org/cld/accpol/
        definition: esapce utilisé pour les politiques d'accroissement de collection
        
  dcmes:
    title: liste des 15 propriétés de métadonnées d'origine, appelé "Dublin Core Metadata Element Set (DCMES)" + sous-propriétés éventuelles
    elementURI:
      - les 15 propriétés d'origine sont identifiées par un URI de la forme http://purl.org/dc/elements/1.1/{_id}
      - les autres propriétés sont identifiées par un URI de la forme http://purl.org/dc/terms/{_id}
    dataSchema:
      $schema: http://json-schema.org/draft-07/schema#
      $id: http://schema.georef.eu/dublincore/dcmes
      title: Schema des propriétés DCMES
      description: Les propriétés DCMES ont comme clé leur identifiant officiel
      type: object
      additionalProperties: false
      patternProperties: # la clé est l'identifiant de la propriété
        '^[a-zA-Z]+$':
          description: description de chaque propriété
          type: object
          required: [ label ]
          additionalProperties: false
          properties:
            label:
              description: l'étiquette officielle de l'élément dans différentes langues
              type: object
              patternProperties:
                '^..$':
                  type: string
                  description: étiquette officielle dans la langue définie par la clé correspondant à son code ISO 639-1
            definition:
              description: la définition de l'élément dans différentes langues
              type: object
              patternProperties:
                '^..$':
                  type: string
                  description: définition dans la langue définie par la propriété correspondant à son code ISO 639-1
            description:
              description: un commentaire sur l'élément dans différentes langues
              anyOf:
                - type: 'null'
                - type: object
                  patternProperties:
                    '^..$':
                      type: string
                      description: commentaire dans la langue définie par la propriété correspondant à son code ISO 639-1
            subproperties:
              description: des sous-propriétés éventuelles avec comme clé l'identifiant de la sous-propriété
              type: object
              patternProperties: # la propriété est l'identifiant de la sous-propriété
                '^[a-zA-Z]+$':
                  description: description de chaque sous-propriété
                  type: object
                  required: [ label ]
                  properties:
                    label:
                      description: le nom de la sous-propriété dans différentes langues
                      type: object
                      patternProperties:
                        '^..(-.*)?$':
                          type: string
                          description: nom officiel dans la langue définie par la clé
                    definition:
                      description: la définition de la sous-propriété dans différentes langues
                      type: object
                      patternProperties:
                        '^..$':
                          type: string
                          description: définition dans la langue définie par la clé
                    description:
                      description: un commentaire sur la sous-propriété dans différentes langues
                      type: object
                      patternProperties:
                        '^..$':
                          type: string
                          description: commentaire dans la langue définie par la clé

    data:
      title:
        label:
          fr: Titre
          en: Title
        definition:
          fr: Titre principal du document
        description:
        subproperties:
          alternative:
            label:
              fr: Titre alternatif
              en: Alternative
      creator:
        label:
          fr: Créateur
          en: Creator
        definition:
          fr: Nom de la personne, de l'organisation ou du service à l'origine de la rédaction du document
      subject:
        label:
          fr: Sujet
          en: Subject
        definition:
          fr: Le sujet sera typiquement représenté à l'aide de mots-clés, de phrases-clés ou de codes de classification.
        description:
          fr: >
            La pratique exemplaire recommandée est d'employer un vocabulaire contrôlé.
            Pour décrire la nature spatiale ou temporelle de la ressource, utilisez l'élément coverage.
      description:
        label:
          fr: Description
          en: Description
        definition:
          fr: Une explication de la ressource.
        description:
          fr: Résumé, table des matières, ou texte libre.
        subproperties:
          tableOfContents:
            label:
              fr: Table des matières
              en: Table Of Contents
            definition:
              fr: Une liste de sous-unités de la ressource.
          abstract:
            label:
              fr: Résumé
              en: Abstract
      publisher:
        label:
          fr: Éditeur
          en: Publisher
        definition:
          fr: Une entité responsable de la mise à disposition de la ressource.
      contributor:
        label:
          fr: Collaborateur
          en: Contributor
        definition:
          fr: |
            Nom d'une personne, d'une organisation ou d'un service qui contribue ou a contribué à l'élaboration du document.  
            Chaque contributeur fait l'objet d'un élément Contributor séparé
      date:
        label:
          fr: Date
          en: Date
        definition:
          fr: Date d'un événement dans le cycle de vie du document
        subproperties:
          created:
            label:
              fr: Date de création
              en: Created
          valid:
            label:
              fr: Date de validité
              en: Valid
            definition:
              fr: La date (souvent un intervalle) de validité d'une ressource.
          available:
            label:
              fr: Date de disponibilité
              en: Available
            definition:
              fr: La date (souvent une période) à laquelle la ressource a été disponible ou le deviendra.
          issued:
            label:
              fr: Date de parution
              en: Issued
            definition:
              fr: La date de parution formelle (par exemple, la publication) de la ressource.
          modified:
            label:
              fr: Date de modification
              en: Modified
          dateAccepted:
            label:
              fr: Date d'acceptation
              en: Date Accepted
            definition:
              fr: La date d'acceptation de la ressource.
              en: Date of acceptance of the resource.
            description:
              fr: >
                Comme exemples de ressources pour lesquelles une date d'acceptation serait pertinente, une thèse (acceptée
                par un département d'université) ou un article (accepté par un journal).
              en: >
                Recommended practice is to describe the date, date/time, or period of time as recommended for the property
                Date, of which this is a subproperty. Examples of resources to which a date of acceptance may be relevant
                are a thesis (accepted by a university department) or an article (accepted by a journal).
          dateCopyrighted:
            label:
              fr: Date de dépôt des droits d'auteur
              en: Date Copyrighted
            definition:
              fr: La date de dépôt des droits d'auteur.
              en: Date of copyright of the resource.
            description:
              en: >
                Typically a year. Recommended practice is to describe the date, date/time, or period of time as recommended for the property Date, of which this is a subproperty.
          dateSubmitted:
            label:
              fr: Date de soumission
              en: Date Submitted
            definition:
              fr: La date de soumission de la ressource.
              en: Date of submission of the resource.
            description:
              fr: >
                Comme exemples de ressources pour lesquelles une date de soumission serait pertinente, une thèse (soumise à un département d'université) ou un article (soumis à un journal).
              en: >
                Recommended practice is to describe the date, date/time, or period of time as recommended for the property Date, of which this is a subproperty. Examples of resources to which a 'Date Submitted' may be relevant include a thesis (submitted to a university department) or an article (submitted to a journal).
          
      type:
        label:
          fr: Type de ressource
          en: Type
        description:
          fr: >
            La pratique exemplaire recommandée est d'employer un vocabulaire contrôlé
            tel que le [vocabulaire de types DCMI](?ypath=/DCMIType/*).
            Pour décrire le format de fichier, le support physique ou la dimension de la ressource,
            utilisez l'élément format.
          en: >
            Recommended best practice is to use a controlled vocabulary such as the
            [DCMI Type Vocabulary](?ypath=/DCMIType/*).  
            To describe the file format, physical medium, or dimensions of the resource, use the Format element.
      format:
        label:
          fr: Format
          en: Format
        definition:
          fr: Le format de fichier, le support physique ou les dimensions de la ressource.
        description:
          fr: >
            Comme exemples de dimensions, la taille et la durée. La pratique exemplaire recommandée est d'employer un
            vocabulaire contrôlé
            tel que la [liste des types de média Internet](http://www.iana.org/assignments/media-types/).
        subproperties:
          extent:
            label:
              fr: Étendue
              en: Extent
            definition:
              fr: La taille ou la durée de la ressource.
              en: The size or duration of the resource.
          medium:
            label:
              fr: Support
              en: Medium
            definition:
              fr: La matière ou le support physique de la ressource.
      identifier:
        label:
          fr: Identifiant de la ressource
          en: Identifier
        definition:
          fr: Une référence univoque vers la ressource dans un contexte donné.
        description:
          fr: >
            Identificateur non ambigu ; il est recommandé d'utiliser un système de référencement précis,
            afin que l'identifiant soit unique au sein du site, par exemple les URI ou les numéros ISBN.
        subproperties:
          isAvailableAt:
            label:
              en: Is Available At
          bibliographicCitation:
            label:
              en: Bibliographic Citation
            definition:
              en: A bibliographic reference for the resource.
            description:
              en: >
                Recommended practice is to include sufficient bibliographic detail to identify the resource as
                unambiguously as possible.
      source:
        label:
          fr: Source
          en: Source
        definition:
          fr: Une ressource liée de laquelle dérive la ressource décrite.
        description:
          fr: >
            La ressource décrite peut dériver de la ressource liée entièrement ou en partie.
            La pratique exemplaire recommandée est d'identifier la ressource liée au moyen d'une chaîne
            conforme à un système d'identification formel.
      language:
        label:
          fr: Langue
          en: Language
        definition:
          fr: La langue dans laquelle la ressource est définie.
        description:
          fr: >
            La pratique exemplaire recommandée est d'employer un vocabulaire contrôlé
            tel que [RFC 4646](?ypath=/encoding/RFC4646).
          en: >
            Recommended best practice is to use a controlled vocabulary
            such as [RFC 4646](?ypath=/encoding/RFC4646).
      relation:
        label:
          fr: Relation
          en: Relation
        definition:
          fr: Lien avec d'autres ressources.
        description:
          fr: >
            De nombreuses sous-propriétés permettent d'établir des liens précis, par exemple de version, de chapitres,
            de standard, etc.
        subproperties:
          isVersionOf:
            label:
              fr: Est une version de
            definition:
              fr: Une ressource liée dont la ressource décrite est une version, une édition ou une adaptation.
              en: A related resource of which the described resource is a version, edition, or adaptation.
          hasVersion:
            label:
              fr: A pour version
            definition:
              fr: Une ressource liée qui est une version, une édition ou une adaptation de la ressource décrite.
              en: A related resource that is a version, edition, or adaptation of the described resource.
          isReplacedBy:
            label:
              fr: Est remplacé par
            definition:
              fr: Une ressource liée qui supplante, déplace ou remplace la ressource décrite.
              en: A related resource that supplants, displaces, or supersedes the described resource.
          replaces:
            label:
              fr: Remplace
            definition:
              fr: Une ressource liée qui est supplantée, déplacée ou remplacée par la ressource décrite.
              en: A related resource that is supplanted, displaced, or superseded by the described resource.
          isRequiredBy:
            label:
              fr: Est exigé par
            definition:
              fr: >
                Une ressource liée qui exige de la ressource décrite qu'elle soutienne sa fonction, sa distribution
                ou sa cohérence.
              en: A related resource that requires the described resource to support its function, delivery, or coherence.
          requires:
            label:
              fr: Nécessite
            definition:
              fr: >
                Une ressource liée qui est exigée par la ressource décrite pour soutenir sa fonction, sa distribution
                ou sa cohérence.
              en: >
                A related resource that is required by the described resource to support its function, delivery,
                or coherence.
          isPartOf:
            label:
              fr: Est une partie de
            definition:
              fr: Une ressource liée dans laquelle la ressource décrite est physiquement ou logiquement incluse.
              en: A related resource in which the described resource is physically or logically included.
          hasPart:
            label:
              fr: A pour partie
            definition:
              fr: Une ressource liée qui est incluse physiquement ou logiquement dans la ressource décrite.
              en: A related resource that is included either physically or logically in the described resource.
          isReferencedBy:
            label:
              fr: Est référencé par
            definition:
              fr: Une ressource liée qui référence, cite ou encore pointe vers la ressource décrite.
              en: A related resource that references, cites, or otherwise points to the described resource.
          references:
            label:
              fr: Référence
            definition:
              fr: Une ressource liée qui est référencée, citée ou encore vers laquelle pointe la ressource décrite.
              en: A related resource that is referenced, cited, or otherwise pointed to by the described resource.
          isFormatOf:
            label:
              fr: Est un format de
            definition:
              fr: Une ressource liée qui est en substance la même que la ressource décrite mais dans un autre format.
              en: A related resource that is substantially the same as the described resource, but in another format.
          hasFormat:
            label:
              fr: A pour format
            definition:
              en: >
                A related resource that is substantially the same as the pre-existing described resource,
                but in another format.
              fr: >
                Une ressource liée qui est en substance la même que la ressource décrite préexistente
                mais dans un autre format.
          conformsTo:
            label:
              fr: Conforme à
            definition:
              en: An established standard to which the described resource conforms.
              fr: Un standard établi auquel la ressource décrite est conforme.
      coverage:
        label:
          fr: Couverture
          en: Coverage
        definition:
          fr: Couverture spatiale (point géographique, pays, régions, noms de lieux) ou temporelle
        subproperties:
          spatial:
            label:
              fr: Couverture spatiale
              en: Spatial Coverage
            description:
              fr: Utiliser le [schéma de codage DCMI Box](?ypath=/encoding/Box)
              en: Use [DCMI Box Encoding Scheme](?ypath=/encoding/Box)
          temporal:
            label:
              fr: Couverture temporelle
              en: Temporal Coverage
            description:
              fr: Utiliser le [schéma de codage DCMI Period](?ypath=/encoding/Period)
              en: Use [DCMI Period Encoding Scheme](?ypath=/encoding/Period)
      rights:
        label:
          fr: Droits
          en: Rights
        definition:
          fr: Une information à propos des droits détenus dans et sur la ressource.
        description:
          fr: >
            Les droits comprennent typiquement une déclaration à propos des divers droits de propriété associés
            à la ressource, y compris les droits de propriété intellectuelle.
        subproperties:
          accessRights:
            label:
              fr: Droits d'accès
            definition:
              fr: Une information à propos de qui peut accéder à la ressource ou une indication de son état de protection.
          license:
            label:
              fr: Licence
              en-GB: Licence
              en-US: License
            definition:
              fr: Un document légal donnant permission officielle de faire quelque chose avec la ressource.
            description:
              fr: >
                L'identifiant est license mais le terme licence est parfois utilisé par erreur.
                'License' est la forme américaine ; en anglais britanique c'est 'licence'.

  extension:
    title: propriétés supplémentaires du DCMI
    elementNamespace:: http://purl.org/dc/terms/
    dataSchema:
      $schema: http://json-schema.org/draft-07/schema#
      $id: http://schema.georef.eu/dublincore/extension
      title: Schema des propriétés supplémentaires
      description: Les propriétés supplémentaires ont comme clé leur identifiant officiel
      type: object
      additionalProperties: false
      patternProperties: # la clé est l'identifiant de la propriété
        '^[a-zA-Z]+$':
          description: description de chaque propriété
          type: object
          required: [ label ]
          additionalProperties: false
          properties:
            label:
              description: étiquette officielle de la propriété dans différentes langues
              type: object
              patternProperties:
                '^..$':
                  type: string
                  description: étiquette officielle dans la langue définie par son code ISO 639-1 contenu dans la clé
            definition:
              description: la définition de la propriété dans différentes langues
              type: object
              patternProperties:
                '^..$':
                  type: string
                  description: définition dans la langue définie par la clé
            description:
              description: commentaire sur la propriété dans différentes langues
              type: object
              patternProperties:
                '^..$':
                  type: string
                  description: commentaire dans la langue définie par la clé
            examples:
              description: exemples dans différentes langues
              type: object
              patternProperties:
                '^..$':
                  description: exemples dans la langue définie par la propriété correspondant à son code ISO 639-1
                  type: array
                  items:
                    type: string
                    description: chaque exemple
            subproperties:
              description: des sous-propriétés éventuelles avec comme clé l'identifiant de la sous-propriété
              type: object
              patternProperties: # la clé est l'identifiant de la sous-propriété
                '^[a-zA-Z]+$':
                  description: description de chaque sous-propriété
                  type: object
                  required: [ label ]
                  properties:
                    label:
                      description: le nom de la sous-propriété dans différentes langues
                      type: object
                      patternProperties:
                        '^..(-.*)?$':
                          type: string
                          description: étiquette officielle dans la langue définie par la clé
                    definition:
                      description: la définition de la sous-propriété dans différentes langues
                      type: object
                      patternProperties:
                        '^..$':
                          type: string
                          description: définition dans la langue définie par la clé
                    description:
                      description: un commentaire sur la sous-propriété dans différentes langues
                      type: object
                      patternProperties:
                        '^..$':
                          type: string
                          description: commentaire dans la langue définie par la clé
    data:
      audience:
        label: {fr: Public, en: Audience}
        definition:
          fr: Une classe d'entité pour laquelle la ressource est prévue ou utile.
          en: >
            A class of entity for whom the resource is intended or useful. A class of entity may be determined by the
            creator or the publisher or by a third party.
        description:
          en: >
            Audience terms are best utilized in the context of formal or informal controlled vocabularies. None are
            presently recommended or registered by DCMI, but several communities of interest are engaged in setting up
            audience vocabularies. In the absence of recommended controlled vocabularies, implementors are encouraged to
            develop local lists of values, and to use them consistently.
        examples:
          en:
            - elementary school students
            - ESL teachers
            - deaf adults
        subproperties:
          educationLevel:
            label:
              fr: Niveau d'éducation du public
              en: Audience Education Level
            definition:
              fr: Une classe d'entité, définie en fonction d'une progression dans un cadre éducatif ou d'apprentissage, à laquelle la ressource est destinée.
              en: A class of agents, defined in terms of progression through an educational or training context, for which the described resource is intended.
          mediator:
            label:
              en: Mediator
            definition:
              en: An entity that mediates access to the resource.
            description:
              en: In an educational context, a mediator might be a parent, teacher, teaching assistant, or care-giver.
      provenance:
        label: {fr: Provenance, en: Provenance}
        definition:
          fr: Une déclaration de tous les changements d'appartenance et de garde de la ressource depuis sa création qui sont importants pour son authenticité, son intégrité et son interprétation.
          en: >
            A statement of any changes in ownership and custody of the resource since its creation that are significant for its authenticity, integrity and interpretation. The statement may include a description of any changes successive custodians made to the resource.
        examples:
          en:
            - This copy once owned by Benjamin Spock.
            - Estate of Hunter Thompson.
            - Stolen in 1999; recovered by the Museum in 2003.
      rightsHolder:
        label: {fr: Détenteur des droits, en: Rights Holder}
        definition:
          fr: Une personne ou une organisation possédant ou exploitant les droits sur la ressource.
          en: A person or organization owning or managing rights over the resource.
      accrualMethod:
        label: {fr: Méthode d'accroissement, en: Accrual Method}
        definition:
          fr: La méthode selon laquelle des éléments sont ajoutés à une collection.
          en: The method by which items are added to a collection.
        description:
          en: >
            Recommended practice is to use a value from the Collection Description Accrual Method Vocabulary
            [DCMI-ACCRUALMETHOD](?ypath=/cvoc/ACCRUALMETHOD).
      accrualPeriodicity:
        label: {fr: Périodicité d'accroissement, en: Accrual Periodicity}
        definition:
          fr: La fréquence avec laquelle des éléments sont ajoutés à une collection.
          en: The frequency with which items are added to a collection.
        description:
          en: >
            Recommended practice is to use a value from the Collection Description Frequency Vocabulary
            [DCMI-COLLFREQ](?ypath=/cvoc/COLLFREQ).
      accrualPolicy:
        label: {fr: Politique d'accroissement, en: Accrual Policy}
        definition:
          fr: La politique régissant l'ajout d'éléments à une collection.
          en: The policy governing the addition of items to a collection.
        description:
          en: >
            Recommended practice is to use a value from the Collection Description Accrual Policy Vocabulary
            [DCMI-ACCRUALPOLICY](?ypath=/cvoc/ACCRUALPOLICY).
      instructionalMethod:
        label: {fr: Méthode d'enseignement, en: Instructional Method}
        definition:
          fr: >
            Un processus utilisé pour engendrer des connaissances, des attitudes et des compétences, pour le soutien duquel
            la ressource décrite est prévue.
          en: >
            A process, used to engender knowledge, attitudes and skills, that the described resource is designed to support.
        description:
          fr: >
            Une méthode d'enseignement comprendra typiquement des façons de présenter les documents pédagogiques ou de
            conduire des activités pédagogiques, des modèles d'interactions aprenant-à-aprenant (learner-to-learner) et
            aprenant-à-éducateur (learner-to-instructor), et des mécanismes d'évaluation des niveaux d'aprentissage en
            groupe et individuellement. Les méthodes d'enseignement comprennent tous les aspects des processus d'éducation
            et d'apprentissage, de la planification et la mise en œuvre jusqu'à l'évaluation et l'information en retour.
          en: >
            Instructional Method typically includes ways of presenting instructional materials or conducting instructional
            activities, patterns of learner-to-learner and learner-to-instructor interactions, and mechanisms by which group
            and individual levels of learning are measured. Instructional methods include all aspects of the instruction and
            learning processes from planning and implementation through evaluation and feedback.

  datatypes:
    title:
      fr: Types de données, anciennement appelés Schémas de codage de syntaxe
      en: Data types, previously called Syntax Encoding Schemes
    elementNamespace:: http://purl.org/dc/terms/
    dataSchema:
      $schema: http://json-schema.org/draft-07/schema#
      $id: http://schema.georef.eu/dublincore/datatypes
      title: Schema of the Syntax Encoding Schemes
      description: The key of each scheme is its official identifier
      type: object
      additionalProperties: false
      patternProperties: # the property is the identifier of the scheme
        '^[a-zA-Z][-a-zA-Z0-9]*$':
          description: description of each scheme
          type: object
          required: [ label, isAvailableAt ]
          additionalProperties: false
          properties:
            label:
              description: the official label in different languages
              type: object
              patternProperties:
                '^..$':
                  type: string
                  description: official label in the language defined by the key
            definition:
              description: the definition of the type in different languages
              type: object
              patternProperties:
                '^..$':
                  type: string
                  description: definition of the type in the language defined by the key
            examples:
              description: examples of resources of the type
              type: [array, object]
            isAvailableAt:
              description: the URI of the type
              type: string
            description:
              description: a comment on the type
              type: object
              patternProperties:
                '^..$':
                  type: string
                  description: comment in the language defined by the property corresponding to ISO 639-1 code
            isReplacedBy:
              description: link with label in Markdown
              type: string
            replaces:
              description: link with label in Markdown
              type: string
    data:
      W3CDTF:
        label:
          fr: spécification des formats de dates et d'heures du W3C
          en: W3C Date and Time Formats Specification
        definition:
          en: defines a restricted range of formats, all of which are valid ISO 8601 dates and times
        examples:
          - {title: Year, format: YYYY, example: '1997'}
          - {title: Year and month, format: YYYY-MM, example: '1997-07'}
          - {title: Complete date, format: YYYY-MM-DD, example: '1997-07-16'}
          - {title: Complete date plus hours and minutes, format: YYYY-MM-DDThh:mmTZD, example: '1997-07-16T19:20+01:00'}
          - title: Complete date plus hours, minutes and seconds
            format: YYYY-MM-DDThh:mm:ssTZD
            example: '1997-07-16T19:20:30+01:00'
          - title: Complete date plus hours, minutes, seconds and a decimal fraction of a second
            format: YYYY-MM-DDThh:mm:ss.sTZD
            example: '1997-07-16T19:20:30.45+01:00'
        isAvailableAt: http://www.w3.org/TR/NOTE-datetime
      Period:
        label:
          fr: schéma de codage DCMI Period
          en: DCMI Period Encoding Scheme
        definition:
          fr: Schéma de codage utilisé pour définir des intervalles de temps par leurs limites.
          en: Encoding Scheme used to define time intervals by their limits.
        examples:
          - name=The Great Depression; start=1929; end=1939;
          - name=Perth International Arts Festival, 2000; start=2000-01-26; end=2000-02-20;
          - start=1999-09-25T14:20+10:00; end=1999-09-25T16:40+10:00; scheme=W3C-DTF;
        isAvailableAt: http://dublincore.org/documents/dcmi-period/
      Point:
        label:
          fr: schéma de codage DCMI Point
          en: DCMI Point Encoding Scheme
        definition:
          fr: Schéma de codage utilisé pour définir des points dans l'espace par leurs coordonnées géographiques.
          en: Encoding Scheme used to define points in space  by their geographic coordinates.
        examples:
          - name=Perth, W.A.; east=115.85717; north=-31.95301
          - name=Bridgnorth, Shropshire, U.K.; east=372000; north=293000; units=m; projection=U.K. National Grid
          - east=148.26218; north=-36.45746; elevation=2228; name=Mt. Kosciusko
        isAvailableAt: http://dublincore.org/documents/dcmi-point/
      Box:
        label:
          en: DCMI Box Encoding Scheme
          fr: schéma de codage DCMI Box
        definition:
          fr: Schéma de codage utilisé pour définir les régions dans l'espace par leurs coordonnées géographiques.
          en: Ecoding scheme used to define regions in space by their geographic coordinates.
        examples:
          - title: Western Australia
            code: name=Western Australia; northlimit=-13.5; southlimit=-35.5; westlimit=112.5; eastlimit=129
          - title: Lake Jindabyne
            code: northlimit=5980000; westlimit=644000; eastlimit=647000; southlimit=5966000; units=m; projection=UTM zone 55 south
          - title: The Western Hemisphere
            code: westlimit=180; eastlimit=0
          - title: The Tropics
            code: northlimit=23.5; southlimit=-23.5
          - title: A mine, illustrating the use of 3-D coordinates
            code: northlimit=-21.3; southlimit=-21.4; westlimit=139.8; eastlimit=139.9; uplimit=400; downlimit=-100; name=Duchess copper mine
        isAvailableAt: http://dublincore.org/documents/dcmi-box/
      ISO3166:
        label:
          fr: codes listés dans la norme ISO 3166-1 pour la représentation des noms de pays
          en: codes listed in ISO 3166-1 for the representation of names of countries
        examples:
          FR: France
          GB: Royaume-Uni de Grande-Bretagne et d'Irlande du Nord
          DE: Allemagne
          US: Etats-Unis
          GP: Guadeloupe
          GF: Guyane
          MQ: Martinique
          YT: Mayotte
          NC: Nouvelle-Calédonie
          PF: Polynésie française
          RE: La Réunion
          BL: Saint-Barthélemy
          MF: Saint-Martin
          PM: Saint-Pierre-et-Miquelon
          TF: Terres australes et antarctiques françaises
          WF: Wallis-et-Futuna
          CP: Ile de Clipperton
        isAvailableAt: http://www.iso.org/iso/en/prods-services/iso3166ma/02iso-3166-code-lists/list-en1.html
      ISO639-2:
        label:
          fr: codes alphabétiques de trois lettres listés dans la norme ISO 639-2 pour la représentation des noms des langues
          en: three-letter alphabetic codes listed in ISO639-2 for the representation of names of languages
        examples:
          fre: français (code bibliographique)
          fra: français (code terminologique)
          eng: anglais
          deu: allemand
        isAvailableAt: http://lcweb.loc.gov/standards/iso639-2/langhome.html
        description:
          fr: |
            La coexistence pour certaines langues d'un code bibliographique et d'un code terminologique est due a des
            raisons historiques. Il existait 2 codifications et il était impossible de supprimer un des codages.
            Les 2 codes doivent être considérés comme synonymes.
            (source: https://www.loc.gov/standards/iso639-2/faq.html#3)
      ISO639-3:
        label:
          fr: codes de trois lettres listés dans la norme ISO 639-3 pour la représentation des noms des langues
          en: three-letter alphabetic codes listed in ISO639-3 for the representation of names of languages
        description:
          fr: semble peu utilisé
        isAvailableAt: http://www.sil.org/iso639-3/
      RFC1766:
        label:
          fr: Etiquettes pour l'identification des langues (RFC 1766)
          en: Tags for the Identification of Languages (RFC 1766)
        examples:
          fr: français
          fr-GP: français utilisé en Guadeloupe
          en: anglais
          en-GB: anglais britanique
          en-US: anglais américain
          no-nynorsk: nouveau norvégien
          en-cockney: cockney
          i-cherokee: langue cherokee absente de l'ISO 639-1
          az-arabic: écriture azéri avec l'alphabet arabe
          az-cyrillic: écriture azéri avec l'alphabet cyrillique
        description:
          fr: extension compatible de l'ISO 639-1 (alpha-2), remplacé par RFC 3066, 3282   
        isAvailableAt: http://www.ietf.org/rfc/rfc1766.txt
        isReplacedBy: '[RFC3066](?ypath=/encoding/RFC3066)'
      RFC3066:
        label:
          fr: Etiquettes pour l'identification des langues (RFC 3066) (remplacé by RFC 4646)
          en: Tags for the Identification of Languages (RFC 3066) (obsoleted by RFC 4646)
        description:
          en: RFC 3066 has been obsoleted by RFC 4646.
        isReplacedBy: '[RFC4646](?ypath=/encoding/RFC4646)'
        replaces: '[RFC1766](?ypath=/encoding/RFC1766)'
        isAvailableAt: http://www.ietf.org/rfc/rfc3066.txt
      RFC4646:
        label:
          fr: Etiquettes pour l'identification des langues (RFC 4646) (remplacé by RFC 5646)
          en: Tags for the Identification of Languages (RFC 4646) (obsoleted by RFC 5646)
        description:
          en: RFC 4646 obsoletes RFC 3066 and has been obsoleted by RFC 5646.
        replaces: '[RFC3066](?ypath=/encoding/RFC3066)'
        isReplacedBy: '[RFC5646](?ypath=/encoding/RFC5646)'
        isAvailableAt: http://www.ietf.org/rfc/rfc4646.txt
      RFC5646:
        label:
          fr: Etiquettes pour l'identification des langues (RFC 5646)
          en: Tags for the Identification of Languages (RFC 5646)
        examples:
          de: allemand
          fr: français
          ja: japonais
          en-US: anglais utilisé aux Etats-Unis
          zh-Hant: chinois écrit utilisant l'écriture chinoise traditionnelle
          zh-Hans: chinois écrit utilisant l'écriture chinoise simplifiée
          sr-Cyrl: serbe utilisant l'écriture cyrillique
        description:
          en: RFC 5646 obsoletes RFC 4646.
        replaces: '[RFC4646](?ypath=/encoding/RFC4646)'
        isAvailableAt: http://www.ietf.org/rfc/rfc5646.txt
      URI:
        label:
          fr: syntaxe générique des identificateurs de ressource uniformes
          en: generic syntax for Uniform Resource Identifiers
        examples:
          - ftp://ftp.is.co.za/rfc/rfc1808.txt
          - http://www.ietf.org/rfc/rfc2396.txt
          - ldap://[2001:db8::7]/c=GB?objectClass?one
          - mailto:John.Doe@example.com
          - news:comp.infosystems.www.servers.unix
          - tel:+1-816-555-1212
          - telnet://192.0.2.16:80/
          - urn:oasis:names:specification:docbook:dtd:xml:4.1.2
        isAvailableAt: http://www.ietf.org/rfc/rfc3986.txt

  classes:
    title:
      fr: classes définies par le DCMI
    elementNamespace:: http://purl.org/dc/terms/
    dataSchema:
      $schema: http://json-schema.org/draft-07/schema#
      $id: http://schema.georef.eu/dublincore/classes
      title: Schema of the Syntax Encoding Schemes
      description: The key of each scheme is its official identifier
      type: object
      additionalProperties: false
      patternProperties: # the property is the identifier of the scheme
        '^[a-zA-Z][-a-zA-Z0-9]*$':
          description: description of each scheme
          type: object
          required: [ label, definition ]
          additionalProperties: false
          properties:
            label:
              description: l'étiquette dans diféfrentes langues
              type: object
              patternProperties:
                '^..$':
                  type: string
                  description: official name in the language defined by the key
            definition:
              description: the definition of the type in different languages
              type: object
              patternProperties:
                '^..$':
                  type: string
                  description: definition in the language defined by the key
            description:
              description: comment on the type in different languages
              type: object
              patternProperties:
                '^..$':
                  type: string
                  description: comment in the language defined by the key
            instanceOf:
              description: URI de la classe dont le type est une instance
              type: string
            subClassOf:
              description: URI de la classe dont le type est une sous-classe
              type: string
    data:
      Agent:
        label: {fr: Agent, en: Agent}
        definition: {fr: Une ressource qui agit ou a le pouvoir d'agir., en: A resource that acts or has the power to act.}
        description:
          fr: Comme exemples d'agents, une personne, une organisation et un agent logiciel.
          en: Examples of Agent include person, organization, and software agent.
        instanceOf: http://purl.org/dc/terms/AgentClass
      AgentClass:
        label: {fr: Classe d'agent}
        definition: {fr: Un groupe d'agents.}
        description:
          fr: >
            Comme examples de classes d'agent, les groupes vus comme des classes, tels que les étudiants, les femmes,
            les œuvres de bienfaisance, les conférenciers.
        subClassOf: http://www.w3.org/2000/01/rdf-schema#Class
      BibliographicResource:
        label: {fr: Ressource bibliographique}
        definition: {fr: "Un livre, un article ou une autre ressource documentaire."}
      FileFormat:
        label: {fr: Format de fichier}
        definition: {fr: Un format de ressource numérique.}
        description: {fr: "Comme exemples, les formats définis par la liste des types de média Internet."}
        subClassOf: http://purl.org/dc/terms/MediaType
      Frequency:
        label: {fr: Fréquence}
        definition: {fr: Un rythme auquel quelque chose réapparaît.}
      Jurisdiction:
        label: {fr: Juridiction}
        definition: {fr: "L'étendue ou la portée du judiciaire, de l'application de la loi ou d'une autre autorité."}
        subClassOf: http://purl.org/dc/terms/LocationPeriodOrJurisdiction
      LicenseDocument:
        label: {fr: Contrat de licence}
        definition:
          fr: Un document légal donnant permission officielle de faire quelque chose avec une ressource.
        subClassOf: http://purl.org/dc/terms/RightsStatement
      LinguisticSystem:
        label: {fr: Système linguistique}
        description: {fr: "Comme exemples, les langues écrites, parlées, les langages des signes et informatiques."}
        definition:
          fr: Un système de signes, de symboles, de sons, de gestes ou de règles employé pour la communication.
      Location:
        label: {fr: Lieu}
        definition:
          fr: Une région dans l'espace ou un lieu nommé.
        subClassOf: http://purl.org/dc/terms/LocationPeriodOrJurisdiction
      LocationPeriodOrJurisdiction:
        label: {fr: "Lieu, période ou juridiction"}
        definition: {fr: "Un lieu, une période dans le temps ou une juridiction."}
      MediaType:
        label: {fr: Type de média}
        definition: {fr: Un format de fichier ou un support physique.}
        subClassOf: http://purl.org/dc/terms/MediaTypeOrExtent
      MediaTypeOrExtent:
        label: {fr: Type ou étendue de média}
        definition: {fr: Le type ou l'étendue d'un média.}
      MethodOfAccrual:
        label: {fr: Méthode d'accroissement}
        definition: {fr: Une méthode selon laquelle des ressources sont ajoutées à une collection.}
      MethodOfInstruction:
        label: {fr: Méthode d'enseignement}
        definition: {fr: "Un processus utilisé pour engendrer des connaissances, des attitudes et des compétences."}
      PeriodOfTime:
        label: {fr: Periode de temps}
        definition: {fr: Un intervalle de temps nommé ou défini par ses dates de début et de fin.}
        subClassOf: http://purl.org/dc/terms/LocationPeriodOrJurisdiction
      PhysicalMedium:
        label: {fr: Support physique}
        definition: {fr: Un document ou un support physique.}
        description: {fr: "Comme exemples, le papier, un canevas ou un DVD."}
        subClassOf: http://purl.org/dc/terms/MediaType
      PhysicalResource:
        label: {fr: Ressource physique}
        definition: {fr: Une chose matérielle.}
      Policy:
        label: {fr: Politique}
        definition:
          fr: >
            Un plan ou une action suivie par une autorité, destinés à influencer et déterminer des décisions,
            des actions et d'autres affaires.
      ProvenanceStatement:
        label: {fr: Déclaration de provenance}
        definition:
          fr: >
            Une déclaration des changements de propriété et de garde d'une ressource depuis sa création
            qui sont importants pour son authenticité, son intégrité et son interprétation.
      RightsStatement:
        label: {fr: Déclaration des droits}
        definition:
          fr: >
            Une déclaration à propos des droits de propriété intellectuelle détenus dans ou sur une ressource,
            un document légal donnant permission officielle de faire quelque chose avec une ressource,
            ou une déclaration à propos des droits d'accès.
      SizeOrDuration:
        label: {fr: Dimension ou durée}
        definition:
          fr: Une dimension ou étendue, ou le temps pris pour une lecture ou une exécution.
        description:
          fr: >
            Comme exemples, un nombre de pages, une spécification de hauteur, largeur et profondeur,
            ou une période en heures, minutes et secondes.
        subClassOf: http://purl.org/dc/terms/MediaTypeOrExtent
      Standard:
        label: {fr: Standard}
        definition:
          fr: Une base de comparaison ; un point de référence par rapport auquel évaluer d'autres choses.
  
  cvoc:
    title:
      fr: Schémas de codage de vocabulaire, c'est à dire vocabulaires contrôlés recommandés
      en: Vocabulary Encoding Schemes
    dataSchema:
      $schema: http://json-schema.org/draft-07/schema#
      $id: http://schema.georef.eu/dublincore/cvoc
      title: Schéma de la description des vocabulaires contrôlés
      description: Les vocabulaires ont comme clé leur identifiant officiel
      type: object
      additionalProperties: false
      patternProperties: # la propriété est l'identifiant du vocabulaire
        '^[a-zA-Z]+$':
          description: description de chaque vocabulaire contrôlé
          type: object
          required: [ name, definition, isAvailableAt ]
          additionalProperties: false
          properties:
            identifier:
              description: identifiant du vocabulaire
              type: string
            name:
              description: le nom officiel du vocabulaire dans différentes langues
              type: object
              patternProperties:
                '^..$':
                  type: string
                  description: nom officiel dans la langue définie par la propriété correspondant à son code ISO 639-1
            definition:
              description: la définition du vocabulaire dans différentes langues
              type: object
              patternProperties:
                '^..$':
                  type: string
                  description: définition dans la langue définie par la propriété correspondant à son code ISO 639-1
            elementNamespace::
              description: URI de l'espace de noms des concepts du vocabulaire
              type: string
            content:
              description: texte Markdown avec lien interne détaillant le vocabulaire
              type: string
