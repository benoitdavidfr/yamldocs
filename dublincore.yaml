  DCMIType:
    title: DCMI Type Vocabulary
    language: en
    date: 2012-06-14
    publisher: http://purl.org/dc/aboutdcmi#DCMI
    source: http://purl.org/dc/dcmitype/
    description: structuration in YData of the source document
    elementNamespace:: http://purl.org/dc/dcmitype/
    dataSchema:
      $schema: http://json-schema.org/draft-07/schema#
      $id: http://schema.georef.eu/dublincore/DCMIType
      title: Schema of DCMI Types
      description: The key of each DCMI type is the official identifier
      type: object
      additionalProperties: false
      patternProperties: # the property is the identifier of the type
        '^[a-zA-Z]+$':
          description: description of each type
          type: object
          required: [ name, uri, definition ]
          additionalProperties: false
          properties:
            name:
              description: the name du type
              type: string
            uri:
              description: the URI of the type
              type: string
            definition:
              description: the definition of the type
              type: string
            description:
              description: a comment on the type
              type: string
            examples:
              description: examples of resources of the type
              type: string
    data:
      Collection:
        name: Collection
        uri: http://purl.org/dc/dcmitype/Collection
        definition: An aggregation of resources.
        description: A collection is described as a group; its parts may also be separately described.
      Dataset:
        name: Dataset
        uri: http://purl.org/dc/dcmitype/Dataset
        definition: Data encoded in a defined structure.
        description: A dataset may be useful for direct machine processing.
        examples: lists, tables, and databases.
      Event:
        name: Event
        uri: http://purl.org/dc/dcmitype/Event
        definition: A non-persistent, time-based occurrence.
        description: >
          Metadata for an event provides descriptive information that is the basis for discovery of the purpose,
          location, duration, and responsible agents associated with an event.
        examples: >
          an exhibition, webcast, conference, workshop, open day, performance, battle, trial, wedding, tea party,
          conflagration.
      Image:
        name: Image
        uri: http://purl.org/dc/dcmitype/Image
        definition: A visual representation other than text.
        description: Image may include both electronic and physical representations.
        examples: >
          images and photographs of physical objects, paintings, prints, drawings, other images and graphics,
          animations and moving pictures, film, diagrams, maps, musical notation.
      InteractiveResource:
        name: Interactive Resource
        uri: http://purl.org/dc/dcmitype/InteractiveResource
        definition: A resource requiring interaction from the user to be understood, executed, or experienced.
        examples: >
          forms on Web pages, applets, multimedia learning objects, chat services, or virtual reality environments.
      MovingImage:
        name: Moving Image
        uri: http://purl.org/dc/dcmitype/MovingImage
        definition: A series of visual representations imparting an impression of motion when shown in succession.
        description: >
          Instances of the type Moving Image must also be describable as instances of the broader type Image.
        examples: animations, movies, television programs, videos, zoetropes, or visual output from a simulation.
      PhysicalObject:
        name: Physical Object
        uri: http://purl.org/dc/dcmitype/PhysicalObject
        definition: An inanimate, three-dimensional object or substance.
        description: >
          Note that digital representations of, or surrogates for, these objects should use Image, Text
          or one of the other types.
      Service:
        name: Service
        uri: http://purl.org/dc/dcmitype/Service
        definition: A system that provides one or more functions.
        examples: >
          a photocopying service, a banking service, an authentication service, interlibrary loans, a Z39.50
          or Web server.
      Software:
        name: Software
        uri: http://purl.org/dc/dcmitype/Software
        definition: A computer program in source or compiled form.
        examples: a C source file, MS-Windows .exe executable, or Perl script.
      Sound:
        name: Sound
        uri: http://purl.org/dc/dcmitype/Sound
        definition: A resource primarily intended to be heard.
        examples: a music playback file format, an audio compact disc, and recorded speech or sounds.
      StillImage:
        name: Still Image
        uri: http://purl.org/dc/dcmitype/StillImage
        definition: A static visual representation.
        description: Instances of the type Still Image must also be describable as instances of the broader type Image.
        examples: >
          paintings, drawings, graphic designs, plans and maps.
          Recommended best practice is to assign the type Text to images of textual materials.
      Text:
        name: Text
        uri: http://purl.org/dc/dcmitype/Text
        definition: A resource consisting primarily of words for reading.
        description: Note that facsimiles or images of texts are still of the genre Text.
        examples: books, letters, dissertations, poems, newspapers, articles, archives of mailing lists. 
  
  mediaType:
    title: types de média standardisés par l'IANA les plus féquents
    publisher: https://www.iana.org/
    source: https://www.iana.org/assignments/media-types/media-types.xhtml
    dataSchema:
      $schema: http://json-schema.org/draft-07/schema#
      $id: http://schema.georef.eu/dublincore/mediaType
      type: object
      additionalProperties: false
      patternProperties: # the property is the identifier of the type
        '^[-a-zA-Z]+$':
          description: description of each type
          type: object
          required: [ type, label ]
          additionalProperties: false
          properties:
            type:
              description: the string defining the type
              type: string
            label:
              description: a label defining the type
              type: string
            wikipedia:
              description: URL de l'article Wikipédia
              type: string
            definedBy:
              description: Référence ou liste de référence de(s) document(s) définissant le type
              oneOf:
                - type: string
                - type: array
                  items:
                    type: string
    data:
      plainText:
        type: text/plain
        label: texte brut sans sous-type
      htmlText:
        type: text/html
        label: HTML
        wikipedia: https://fr.wikipedia.org/wiki/Hypertext_Markup_Language
      xml:
        type: text/xml
        label: XML
        wikipedia: https://fr.wikipedia.org/wiki/Extensible_Markup_Language
      yaml:
        type: application/x-yaml
        label: YAML
        definedBy: https://yaml.org/spec/1.2/spec.html
      rdf:
        type: application/rdf+xml
        label: RDF sérialisé en XML
        definedBy: https://www.w3.org/TR/rdf11-concepts/
      turtle:
        type: text/turtle
        label: Turtle
        definedBy: https://www.w3.org/TR/turtle/
      markdown:
        type: text/markdown
        label: Markdown
        wikipedia: https://fr.wikipedia.org/wiki/Markdown
      csv:
        type: text/csv
        label: valeurs séparées par des virgules
        definedBy:
          - https://tools.ietf.org/html/rfc4180
          - https://tools.ietf.org/html/rfc7111
      tab-separated-values:
        type: text/tab-separated-values
        label: valeurs séparées par des tabulations
        wikipedia: https://fr.wikipedia.org/wiki/Tabulation-separated_values
      jpeg:
        type: image/jpeg
        label: Image JPEG
        definedBy: Norme ISO/CEI 10918-1 UIT-T Recommendation T.81
      png:
        type: image/png
        label: Image PNG
        definedBy: Norme ISO/CEI 15948:2004
      pdf:
        type: application/pdf
        label: format PDF
        wikipedia: https://fr.wikipedia.org/wiki/Portable_Document_Format
      json:
        type: application/json
        label: Format JSON
        definedBy: https://tools.ietf.org/html/rfc8259
      json-ld:
        type: application/ld+json
        label: Serialisation RDF en JSON
        definedBy: https://www.w3.org/TR/json-ld11/
      GeoJSON:
        type: application/geo+json
        label: format GeoJSON
        definedBy: https://tools.ietf.org/html/rfc7946
      gml:
        type: application/gml+xml
        label: langage GML
        wikipedia: https://fr.wikipedia.org/wiki/Geography_Markup_Language
    
  ACCRUALMETHOD:
    title: Dublin Core™ Collection Description Accrual Method Vocabulary
    language: en
    elementNamespace:: http://purl.org/cld/accmeth/
    dataSchema:
      $schema: http://json-schema.org/draft-07/schema#
      $id: http://schema.georef.eu/dublincore/ACCRUALMETHOD
      title: Schema of DCMI Types
      description: The key of each record is the official identifier
      type: object
      additionalProperties: false
      patternProperties:
        '^[a-zA-Z]+$':
          description: description of each method
          type: object
          required: [ label, definition ]
          additionalProperties: false
          properties:
            label:
              description: the name of the method
              type: string
            definition:
              description: the definition of the method
              type: string
    data:
      deposit:
        label: Deposit
        definition: The permanent addition of items to the collection, where the transfer of ownership is conditional on certain requirements or restrictions, but without financial payment or reciprocal transfer of items.
      donation:
        label: Donation
        definition: The permanent addition of items to the collection through the transfer of ownership, without financial payment.
      purchase:
        label: Purchase
        definition: The permanent addition of items to the collection through the transfer of ownership, accompanied by one or more financial payments.
      loan:
        label: Loan
        definition: The temporary addition of items to the collection with no transfer of ownership, without financial payment.
      license:
        label: License
        definition: The temporary addition of items to the collection with no transfer of ownership, accompanied by one or more financial payments.
      itemCreation:
        label: Item Creation
        definition: The permanent addition of items to the collection as a result of item creation by the owner of the collection.
  
  COLLFREQ:
    title: Dublin Core™ Collection Description Frequency Vocabulary
    language: en
    elementNamespace:: http://purl.org/cld/freq/
    dataSchema:
      $schema: http://json-schema.org/draft-07/schema#
      $id: http://schema.georef.eu/dublincore/COLLFREQ
      title: Schema of DCMI Types
