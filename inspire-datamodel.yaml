          datatype: 'base:Identifier'
        voidability: notVoidable
  'plu:SpatialPlan':
    type:
      - spatialobjecttype
    domain:
      - package-plu
    prefLabel:
      fr: 'Document de planification spatiale'
      en: 'Spatial Plan'
    definition:
      fr: 'Ensemble de documents qui contiennent les orientations stratégiques pour le développement d’une zone géographique donnée, établissent les politiques, priorités, programmes et allocations des sols en vue de la mise en œuvre de ces orientations stratégiques et déterminent la répartition de la population et des activités dans des espaces de tailles variables. Un document de planification spatiale peut relever de n’importe quel type de planification du territoire: planification urbaine, régionale, environnementale, paysagère, plans d’aménagement nationaux et d’aménagement du territoire à l''échelle de l''Union.'
      en: 'A set of documents that indicates a strategic direction for the development of a given geographic area, states the policies, priorities, programmes and land allocations that will implement the strategic direction and influences the distribution of people and activities in spaces of various scales. Spatial plans may be developed for urban planning, regional planning, environmental planning, landscape planning, national spatial plans, or spatial planning at the Union level.'
    source:
      eutext:
        fr: 'http://docinspire.eu/eutext/?CELEX=02010R1089&annex=IV&section=4.7.1.2.&language=fr'
        en: 'http://docinspire.eu/eutext/?CELEX=02010R1089&annex=IV&section=4.7.1.2.&language=en'
    attributes:
      ordinance:
        label:
          fr: 'Renvoi à l’ordonnance administrative pertinente.'
