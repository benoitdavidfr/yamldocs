          externaltype: CharacterString
        voidability: notVoidable
  'net:DirectedLink':
    type:
      - datatype
    domain:
      - model-net
    prefLabel:
      fr: 'Tronçon orienté'
      en: 'Directed Link'
    definition:
      fr: 'Un tronçon orienté positivement ou négativement.'
      en: 'A link either in its positive or negative direction.'
    attributes:
      direction:
        label:
          fr: 'Indique si le tronçon orienté concorde (direction positive) ou ne concorde pas (direction négative) avec la direction positive du tronçon.'
          en: 'Indicates if the directed link agrees (positive) or disagrees (negative) with the positive direction of the link.'
