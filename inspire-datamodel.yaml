          codelist: ReserveCategoryValue
        voidability: notVoidable
  'mr-core:Resource':
    type:
      - datatype
    domain:
      - package-mr-core
    prefLabel:
      fr: Ressource
      en: Resource
    definition:
      fr: 'Accumulation d''un matériau présentant un intérêt économique intrinsèque dans ou sur la croûte terrestre sous une forme et avec une qualité et une quantité telles que les perspectives d''une éventuelle exploitation économique sont raisonnables.'
      en: 'An accumulation of material of intrinsic economic interest in or on the Earth’s crust in such form, quality and quantity that there are reasonable prospects for economic extraction.'
