# Ce fichier contient l'en-tête du modèle de données Inspire
# Il sera complété par les domaines, les schemes, les concepts et les objectTypes
title: Modèle de données Inspire déduit du règlement interopérabilité
description: |
  Ce document structure le
  [règlement interopérabilité Inspire](http://eur-lex.europa.eu/legal-content/fr/NOT/?uri=CELEX:02010R1089-20141231)
  en se fondant sur les éléments suivants:
    
    - un sommaire hiérarchique du document en domaines définis par les annexes, les thèmes, les modèles et les paquets
      définis par le règlement,
    - les listes de codes et les énumérations structurées comme schéma de concepts Skos,
    - les éléments de ces listes de codes et de ces énumérations structurés comme concepts Skos,
    - les différents types (spatialobjecttype, datatype, uniontype) définis dans le règlement,
      les externtype utilisés dans le règlement et définis en dehors du règlement,
      et les unknowntype qui sont aussi utilisés dans le règlement mais ne sont définis nulle part.
      
  Ce document contient les infos des versions françaises et anglaises du règlement.  
  Il correspond à la version 1.0 du 9/7/2018.
