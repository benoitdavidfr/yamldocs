          externaltype: Area
        voidability: notVoidable
      aggregationLength:
        label:
          fr: 'Espace à une dimension sur lequel une statistique est calculée, par ex. 1 mètre.'
          en: 'A one dimensional spatial range over which a statistic is calculated, for example 1 metre.'
        type:
          externaltype: Length
        voidability: notVoidable
      aggregationTimePeriod:
        label:
          fr: 'Intervalle de temps sur lequel une statistique est calculée, par ex. un jour, une heure, etc.'
