  'tn-a:InstrumentApproachProcedure':
    type:
      - spatialobjecttype
    domain:
      - package-tn-a
    prefLabel:
      fr: 'Procédure d''approche aux instruments'
      en: 'Instrument Approach Procedure'
    definition:
      fr: 'Une série de manœuvres prédéterminées effectuées en utilisant uniquement les instruments de bord, avec une marge de protection spécifiée au-dessus des obstacles, depuis le repère d''approche initiale ou, s''il y a lieu, depuis le début d''une route d''arrivée définie, jusqu''en un point à partir duquel l''atterrissage pourra être effectué, puis, si l''atterrissage n''est pas effectué, jusqu''en un point où les critères de franchissement d''obstacles en attente ou en route deviennent applicables.'
      en: 'A series of predetermined manoeuvres by reference to flight instruments with specified protection from obstacles from the initial approach fix, or where applicable, from the beginning of a defined arrival route to a point from which a landing can be completed and thereafter, if a landing is not completed, to a position at which holding or en route obstacle clearance criteria apply.'
    source:
      eutext:
        fr: 'http://docinspire.eu/eutext/?CELEX=02010R1089&annex=II&section=7.4.1.17.&language=fr'
        en: 'http://docinspire.eu/eutext/?CELEX=02010R1089&annex=II&section=7.4.1.17.&language=en'
    subtypeOf:
      - 'tn-a:ProcedureLink'
