        voidability: notVoidable
  'net:LinkReference':
    type:
      - datatype
    domain:
      - model-net
    prefLabel:
      fr: 'Référence de tronçon'
      en: 'Link Reference'
    definition:
      fr: 'Une référence de réseau pour un élément de réseau linéaire.'
      en: 'A network reference to a linear network element.'
    subtypeOf:
      - 'net:NetworkReference'
    attributes:
      applicableDirection:
        label:
          fr: 'Les directions du tronçon générique auquel le référencement s''applique. Lorsqu''une propriété ne s''applique pas à une direction du tronçon, mais représente un phénomène le long d''un tronçon, «inDirection» se réfère au côté droit dans la direction du tronçon.'
          en: 'The directions of the generalised link to which the reference applies. In cases where a property does not apply to a direction along a link, but represents a phenomenon along a link, ‘inDirection’ refers to the right side in the direction of the link.'
        type:
          codelist: LinkDirectionValue
        voidability: voidable
  'net:NetworkReference':
    type:
      - datatype
    domain:
      - model-net
    prefLabel:
      fr: 'Référence de réseau'
      en: 'Network Reference'
    definition:
      fr: 'Référence d''un élément de réseau.'
      en: 'A reference to a network element.'
    relations:
      element:
        label:
          fr: 'Élément de réseau référencé.'
          en: 'The referenced network element.'
        type:
          spatialobjecttype: 'net:NetworkElement'
        voidability: notVoidable
  'net:SimpleLinearReference':
    type:
      - datatype
    domain:
      - model-net
    prefLabel:
      fr: 'Référence linéaire simple'
      en: 'Simple Linear Reference'
    definition:
      fr: 'Référence d''un réseau limité à une partie d''un élément de réseau linéaire. Cette partie est la partie de l''élément de réseau située entre la position «fromPosition» et la position «toPosition».'
      en: 'A network reference that is restricted to part of a linear network element. The part is the part of the network element between fromPosition and toPosition.'
    subtypeOf:
      - 'net:LinkReference'
    attributes:
      toPosition:
        label:
          fr: 'Position de fin de l''élément linéaire, exprimée comme étant la distance depuis le début de l''élément de réseau linéaire le long de sa géométrie curviligne.'
          en: 'The end position of the linear element, expressed as the distance from the start of the linear network element along its curve geometry.'
        type:
          externaltype: Length
        voidability: notVoidable
      offset:
        label:
          fr: 'Décalage de la géométrie par rapport à la ligne centrale du tronçon générique, le cas échéant; un décalage positif est un décalage vers la droite conformément à la direction du tronçon, un décalage négatif est un décalage vers la gauche.'
          en: 'An offset from the centreline geometry of the generalised link, where applicable; a positive offset is to the right in the direction of the link, a negative offset is to the left.'
        type:
          externaltype: Length
        voidability: voidable
      fromPosition:
        label:
          fr: 'Position de début de l''élément linéaire, exprimée comme étant la distance depuis le début de l''élément de réseau linéaire le long de sa géométrie curviligne.'
          en: 'The start position of the linear element, expressed as the distance from the start of the linear network element along its curve geometry.'
        type:
          externaltype: Length
        voidability: notVoidable
  'net:SimplePointReference':
    type:
      - datatype
    domain:
      - model-net
    prefLabel:
      fr: 'Référence d''un point'
      en: 'Simple Point Reference'
    definition:
      fr: 'Référence d''un réseau limité à un point sur un élément de réseau linéaire. Ce point est la localisation, sur l''élément de réseau, de la position «atPosition».'
      en: 'A network reference that is restricted to a point on a linear network element. The point is the location on the network element at the position atPosition along the network.'
    subtypeOf:
      - 'net:LinkReference'
    attributes:
      offset:
        label:
          fr: 'Décalage de la géométrie par rapport à la ligne centrale du tronçon générique, le cas échéant; un décalage positif est un décalage vers la droite conformément à la direction du tronçon, un décalage négatif est un décalage vers la gauche.'
          en: 'An offset from the centreline geometry of the generalised link, where applicable; a positive offset is to the right in the direction of the link, a negative offset is to the left.'
        type:
          externaltype: Length
        voidability: voidable
      atPosition:
        label:
          fr: 'Position du point, exprimée comme étant la distance depuis le début de l''élément de réseau linéaire le long de sa géométrie curviligne.'
          en: 'Position of the point, expressed as the distance from the start of the linear network element along its curve geometry.'
        type:
          externaltype: Length
        voidability: notVoidable
  'gmlcov:GridFunction':
