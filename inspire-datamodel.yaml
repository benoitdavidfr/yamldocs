          externaltype: DateTime
        voidability: voidable
      endLifespanVersion:
        label:
          fr: 'Date et heure auxquelles la version considérée de l''objet géographique a été remplacée dans la série de données géographiques ou retirée de cette série.'
          en: 'Date and time at which this version of the spatial object was superseded or retired in the spatial data set.'
        type:
          externaltype: DateTime
        voidability: voidable
      levelOfSpatialPlan:
        label:
          fr: 'Niveau des unités administratives couvertes par le document de planification spatiale.'
          en: 'Level of the administrative units covered by the plan.'
        type:
          codelist: LevelOfSpatialPlanValue
        voidability: notVoidable
      officialTitle:
        label:
          fr: 'Intitulé officiel du document de planification spatiale.'
          en: 'Official title of the spatial plan.'
        type:
          externaltype: CharacterString
        voidability: notVoidable
      beginLifespanVersion:
        label:
          fr: 'Date et heure auxquelles la version considérée de l''objet géographique a été introduite ou modifiée dans la série de données géographiques.'
          en: 'Date and time at which this version of the spatial object was inserted or changed in the spatial data set.'
        type:
          externaltype: DateTime
        voidability: voidable
      extent:
        label:
          fr: 'Union géométrique de toutes les instances des types d’objets géographiques «ZoningElement» et «SupplementaryRegulation». Lorsqu’un «SpatialPlan» ne se compose que d''un document, l''attribut «extent» correspond aux limites de l''image cartographique qui contient les informations sur l''usage des sols (c''est-à-dire l''étendue de la carte de l’usage des sols)'
          en: 'Geometrical union of all the instances of the spatial object typesZoningElement and SupplementaryRegulation. When a SpatialPlan is only composed of a document, the attribute extent is the border of the cartographic image that contains the land use information (i.e. the land use map extent).'
        type:
          externaltype: GM_MultiSurface
        voidability: notVoidable
      inspireId:
        label:
          fr: 'Identifiant externe d''objet de l''objet géographique.'
