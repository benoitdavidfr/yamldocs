objectTypes:
  'net:CrossReference':
    type:
      - spatialobjecttype
    domain:
      - model-net
    prefLabel:
      fr: 'Référence croisée'
      en: 'Cross Reference'
    definition:
      fr: 'Représente une référence entre deux éléments d''un même réseau.'
      en: 'Represents a reference between two elements in the same network.'
    source:
      eutext:
        fr: 'http://docinspire.eu/eutext/?CELEX=02010R1089&annex=I&section=5.1.1.&language=fr'
        en: 'http://docinspire.eu/eutext/?CELEX=02010R1089&annex=I&section=5.1.1.&language=en'
    relations:
      element:
        label:
          fr: 'Les éléments faisant l''objet d''une référence croisée'
          en: 'The cross referenced elements'
        type:
          spatialobjecttype: 'net:NetworkElement'
        voidability: notVoidable
  'net:GeneralisedLink':
    type:
      - spatialobjecttype
    domain:
      - model-net
    prefLabel:
      fr: 'Tronçon générique'
      en: 'Generalised Link'
    definition:
      fr: 'Type de base abstrait représentant un élément de réseau linéaire pouvant être utilisé comme cible dans le référencement linéaire.'
      en: 'Abstract base type representing a linear network element that may be used as a target in linear referencing.'
    source:
      eutext:
        fr: 'http://docinspire.eu/eutext/?CELEX=02010R1089&annex=I&section=5.1.2.&language=fr'
        en: 'http://docinspire.eu/eutext/?CELEX=02010R1089&annex=I&section=5.1.2.&language=en'
    subtypeOf:
      - 'net:NetworkElement'
    property:
      - abstracttype
  'net:GradeSeparatedCrossing':
    type:
      - spatialobjecttype
    domain:
      - model-net
    prefLabel:
      fr: 'Franchissement à niveaux séparés'
      en: 'Grade Separated Crossing'
    definition:
      fr: 'Indique lequel ou lesquels, parmi deux ou plusieurs éléments qui se croisent, se trouve(nt) au-dessous ou au-dessus. Est utilisé si les coordonnées d''altitude ne sont pas présentes ou ne sont pas fiables.'
      en: 'Indicator which of two or more intersecting elements is/are below and which is/are above, to be used if elevation coordinates are not present or cannot be trusted.'
    source:
      eutext:
        fr: 'http://docinspire.eu/eutext/?CELEX=02010R1089&annex=I&section=5.1.3.&language=fr'
        en: 'http://docinspire.eu/eutext/?CELEX=02010R1089&annex=I&section=5.1.3.&language=en'
    subtypeOf:
      - 'net:NetworkElement'
    relations:
      element:
        label:
          fr: 'Séquence de tronçons de franchissement. L''ordre dans lequel ils sont mentionnés reflète leur altitude; le premier tronçon est le tronçon à plus basse altitude.'
          en: 'Sequence of crossing links. The order reflects their elevation; the first link is the lower link.'
        type:
          spatialobjecttype: 'net:Link'
        voidability: notVoidable
  'net:Link':
    type:
      - spatialobjecttype
    domain:
      - model-net
    prefLabel:
      fr: Tronçon
      en: Link
    definition:
      fr: 'Élément de réseau curvilinéaire reliant deux positions et représentant un trajet homogène dans le réseau. Les positions reliées peuvent être représentées comme des nœuds.'
      en: 'Curvilinear network element that connects two positions and represents a homogeneous path in the network. The connected positions may be represented as nodes.'
    source:
      eutext:
        fr: 'http://docinspire.eu/eutext/?CELEX=02010R1089&annex=I&section=5.1.4.&language=fr'
        en: 'http://docinspire.eu/eutext/?CELEX=02010R1089&annex=I&section=5.1.4.&language=en'
    subtypeOf:
      - 'net:GeneralisedLink'
    property:
      - abstracttype
    attributes:
      fictitious:
        label:
          fr: 'Indique que la géométrie de la ligne centrale du tronçon est une ligne droite sans points de contrôle intermédiaires – sauf si la ligne droite représente de manière appropriée la géographie à la résolution de la série de données.'
          en: 'Indicator that the centreline geometry of the link is a straight line with no intermediate control points – unless the straight line represents the geography in the resolution of the data set appropriately.'
        type:
          externaltype: Boolean
        voidability: notVoidable
      centrelineGeometry:
        label:
          fr: 'La géométrie qui représente la ligne centrale du tronçon.'
          en: 'The geometry that represents the centreline of the link.'
        type:
          externaltype: GM_Curve
        voidability: notVoidable
    relations:
      startNode:
        label:
          fr: 'Le nœud de début facultatif pour le tronçon considéré.'
          en: 'The optional start node for this link.'
        type:
          spatialobjecttype: 'net:Node'
        voidability: notVoidable
      endNode:
        label:
          fr: 'Le nœud de fin facultatif pour le tronçon considéré. Le nœud de fin peut être la même instance que le nœud de début.'
          en: 'The optional end node for this link. The end node may be the same instance as the start node.'
        type:
          spatialobjecttype: 'net:Node'
        voidability: notVoidable
  'net:LinkSequence':
    type:
      - spatialobjecttype
    domain:
      - model-net
    prefLabel:
      fr: 'Séquence de tronçons'
      en: 'Link Sequence'
    definition:
      fr: 'Élément de réseau représentant un trajet continu dans le réseau, sans qu''il n''y ait de ramification. Cet élément a un début et une fin déterminés, et chaque position sur la séquence de tronçons peut être identifiée au moyen d''un seul paramètre, par exemple la longueur.'
      en: 'A network element which represents a continuous path in the network without any branches. The element has a defined beginning and end and every position on the link sequence is identifiable with one single parameter such as length.'
    source:
      eutext:
        fr: 'http://docinspire.eu/eutext/?CELEX=02010R1089&annex=I&section=5.1.5.&language=fr'
        en: 'http://docinspire.eu/eutext/?CELEX=02010R1089&annex=I&section=5.1.5.&language=en'
    subtypeOf:
      - 'net:GeneralisedLink'
    property:
      - abstracttype
    attributes:
      link:
        label:
          fr: 'La collection ordonnée de tronçons orientés qui constituent la séquence de tronçons.'
          en: 'The ordered collection of directed links that constitute the link sequence.'
        type:
          datatype: 'net:DirectedLink'
        voidability: notVoidable
  'net:LinkSet':
    type:
      - spatialobjecttype
    domain:
      - model-net
    prefLabel:
      fr: 'Série de tronçons'
      en: 'Link Set'
    definition:
      fr: 'Collection de séquences de tronçons et/ou de tronçons individuels ayant une fonction ou une signification spécifique dans un réseau.'
      en: 'A collection of link sequences and/or individual links that has a specific function or significance in a network.'
    source:
      eutext:
        fr: 'http://docinspire.eu/eutext/?CELEX=02010R1089&annex=I&section=5.1.6.&language=fr'
        en: 'http://docinspire.eu/eutext/?CELEX=02010R1089&annex=I&section=5.1.6.&language=en'
    subtypeOf:
      - 'net:NetworkElement'
    property:
      - abstracttype
    relations:
      link:
        label:
          fr: 'L''ensemble de tronçons et de séquences de tronçons qui constituent la série de tronçons.'
          en: 'The set of links and link sequences that constitute the link set.'
        type:
          spatialobjecttype: 'net:GeneralisedLink'
        voidability: notVoidable
  'net:Network':
    type:
      - spatialobjecttype
    domain:
      - model-net
    prefLabel:
      fr: Réseau
      en: Network
    definition:
      fr: 'Un réseau est une collection d''éléments de réseau.'
      en: 'A network is a collection of network elements.'
    source:
      eutext:
        fr: 'http://docinspire.eu/eutext/?CELEX=02010R1089&annex=I&section=5.1.7.&language=fr'
        en: 'http://docinspire.eu/eutext/?CELEX=02010R1089&annex=I&section=5.1.7.&language=en'
    attributes:
      geographicalName:
        label:
          fr: 'Dénomination géographique du réseau considéré.'
          en: 'Geographical name for this network.'
        type:
          datatype: 'gn:GeographicalName'
        voidability: voidable
    relations:
      elements:
        label:
          fr: 'La collection d''éléments qui constitue le réseau.'
          en: 'The collection of elements that constitutes the network.'
        type:
          spatialobjecttype: 'net:NetworkElement'
        voidability: notVoidable
  'net:NetworkArea':
    type:
      - spatialobjecttype
    domain:
      - model-net
    prefLabel:
      fr: 'Aire de réseau'
      en: 'Network Area'
    definition:
      fr: 'Élément bidimensionnel dans un réseau.'
      en: 'A 2-dimensional element in a network.'
    source:
      eutext:
        fr: 'http://docinspire.eu/eutext/?CELEX=02010R1089&annex=I&section=5.1.8.&language=fr'
        en: 'http://docinspire.eu/eutext/?CELEX=02010R1089&annex=I&section=5.1.8.&language=en'
    subtypeOf:
      - 'net:NetworkElement'
    property:
      - abstracttype
    attributes:
      geometry:
        label:
          fr: 'Représente les propriétés géométriques de l''aire.'
          en: 'Represents the geometric properties of the area'
        type:
          externaltype: GM_Surface
        voidability: notVoidable
  'net:NetworkConnection':
    type:
      - spatialobjecttype
    domain:
      - model-net
    prefLabel:
      fr: 'Connexion de réseaux'
      en: 'Network Connection'
    definition:
      fr: 'Représente une connexion logique entre deux ou plusieurs éléments de réseau dans des réseaux différents.'
      en: 'Represents a logical connection between two or more network elements in different networks.'
    source:
      eutext:
        fr: 'http://docinspire.eu/eutext/?CELEX=02010R1089&annex=I&section=5.1.9.&language=fr'
        en: 'http://docinspire.eu/eutext/?CELEX=02010R1089&annex=I&section=5.1.9.&language=en'
    subtypeOf:
      - 'net:NetworkElement'
    attributes:
      type:
        label:
          fr: 'Catégorisation de la connexion de réseaux.'
          en: 'Categorisation of the network connection.'
        type:
          codelist: ConnectionTypeValue
        voidability: voidable
    relations:
      element:
        label:
          fr: 'Éléments de réseau dans des réseaux différents.'
          en: 'Network elements in different networks'
        type:
          spatialobjecttype: 'net:NetworkElement'
        voidability: notVoidable
  'net:NetworkElement':
    type:
      - spatialobjecttype
    domain:
      - model-net
    prefLabel:
      fr: 'Élément de réseau'
      en: 'Network Element'
    definition:
      fr: 'Type de base abstrait représentant un élément d''un réseau. Chaque élément d''un réseau assume une fonction présentant un intérêt pour le réseau.'
      en: 'Abstract base type representing an element in a network. Every element in a network provides some function that is of interest in the network.'
    source:
      eutext:
        fr: 'http://docinspire.eu/eutext/?CELEX=02010R1089&annex=I&section=5.1.10.&language=fr'
        en: 'http://docinspire.eu/eutext/?CELEX=02010R1089&annex=I&section=5.1.10.&language=en'
    property:
      - abstracttype
    attributes:
      inspireId:
        label:
          fr: 'Identifiant externe de l''objet géographique.'
          en: 'External object identifier of the spatial object.'
        type:
          datatype: 'base:Identifier'
        voidability: notVoidable
      endLifespanVersion:
        label:
          fr: 'Date et heure auxquelles la version considérée de l''objet géographique a été remplacée dans la série de données géographiques ou retirée de cette série.'
          en: 'Date and time at which this version of the spatial object was superseded or retired in the spatial data set.'
        type:
          externaltype: DateTime
        voidability: voidable
      beginLifespanVersion:
        label:
          fr: 'Date et heure auxquelles la version considérée de l''objet géographique a été introduite ou modifiée dans la série de données géographiques.'
          en: 'Date and time at which this version of the spatial object was inserted or changed in the spatial data set.'
        type:
          externaltype: DateTime
        voidability: voidable
    relations:
      inNetwork:
        label:
          fr: 'Réseaux dont un élément de réseau fait partie.'
          en: 'The networks in which a network element is a member.'
        type:
          spatialobjecttype: 'net:Network'
        voidability: voidable
  'net:NetworkProperty':
    type:
      - spatialobjecttype
    domain:
      - model-net
    prefLabel:
      fr: 'Propriété du réseau'
      en: 'Network Property'
    definition:
      fr: 'Type de base abstrait représentant les phénomènes situés au niveau d''un élément de réseau ou le long d''un tel élément. Ce type de base fournit des propriétés générales permettant d''associer les phénomènes liés au réseau (propriétés du réseau) avec les éléments du réseau.'
      en: 'Abstract base type representing phenomena located at or along a network element. This base type provides general properties to associate the network-related phenomena (network properties) with the network elements.'
    source:
