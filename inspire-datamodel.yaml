        type:
          codelist: PlanTypeNameValue
        voidability: notVoidable
      alternativeTitle:
        label:
          fr: 'Autre intitulé (non officiel) du document de planification spatiale.'
          en: 'Alternative (unofficial) title of the spatial plan.'
        type:
          externaltype: CharacterString
        voidability: voidable
      validTo:
