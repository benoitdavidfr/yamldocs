          en: 'Representation of the outer boundary by a solid.'
        type:
          externaltype: GM_Solid
        voidability: notVoidable
      geometryMultiSurface:
        label:
          fr: 'Représentation de la limite extérieure par une représentation multisurface qui – contrairement à une représentation par un solide – peut ne pas être topologiquement propre. Il se peut notamment que la surface du sol ne soit pas représentée.'
          en: 'Representation of the outer boundary by a MultiSurface, which may - in contrast to a solid representation - not be topologically clean. In particular, the ground surface may be missing.'
        type:
          externaltype: GM_MultiSurface
        voidability: notVoidable
