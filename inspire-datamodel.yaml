          externaltype: CharacterString
        voidability: notVoidable
      constrainedProperty:
        label:
          fr: 'Propriété qui est contrainte, par ex. «couleur» si la contrainte est «couleur = bleu».'
          en: 'The property being constrained. e.g. ‘colour’ if the constraint is ‘colour = blue’.'
        type:
          codelist: PhenomenonTypeValue
        voidability: notVoidable
  'omop:CategoryConstraint':
    type:
      - datatype
    domain:
      - package-omop
    prefLabel:
      fr: 'Contrainte de catégorie'
      en: 'Category Constraint'
