          externaltype: Length
        voidability: voidable
      horizontalGeometryEstimatedAccuracy:
        label:
          fr: 'La précision de positionnement absolue estimée des coordonnées (X,Y) de la géométrie, dans le référentiel de coordonnées officiel INSPIRE. Précision de positionnement absolue est définie comme la valeur moyenne des incertitudes de positionnement pour une série de positions, les incertitudes de positionnement étant définies comme la distance entre une position mesurée et ce que l''on considère comme la position réelle correspondante.'
          en: 'The estimated absolute positional accuracy of the (X,Y) coordinates of the geometry, in the INSPIRE official Coordinate Reference System. Absolute positional accuracy is defined as the mean value of the positional uncertainties for a set of positions where the positional uncertainties are defined as the distance between a measured position and what is considered as the corresponding true position.'
        type:
          externaltype: Length
        voidability: voidable
      terrainIntersection:
        label:
          fr: 'Ligne ou multiligne au niveau de laquelle l’objet géographique (Building, BuildingPart) touche la représentation du terrain.'
          en: 'Line or multi-line where the spatial object (Building, BuildingPart,.) touches the terrain representation.'
