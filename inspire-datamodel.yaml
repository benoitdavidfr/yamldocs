          fr: 'Sexe de la population considérée.'
          en: 'Gender of the population considered.'
        type:
          codelist: GenderValue
        voidability: notVoidable
      ageRange:
        label:
          fr: 'Tranche d''âge d''une sous-population spécifique exprimée par l''âge de début et un intervalle, tous deux exprimés soit en années, soit en mois, soit en semaines.'
          en: 'Age interval of a specific subpopulation expressed as starting age and an interval, both alternatively expressed in years, months or weeks.'
        type:
          datatype: 'hh:AgeRangeType'
        voidability: notVoidable
      referencePeriod:
