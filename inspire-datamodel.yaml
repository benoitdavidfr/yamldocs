    definition:
      fr: 'Décision officielle (consentement formel) accordant l’autorisation d’exploiter tout ou partie d’un complexe d’activité, sous réserve de certaines conditions garantissant que les installations ou les parties d’installations se trouvant sur le même site et exploitées par le même exploitant satisfont aux exigences définies par une autorité compétente. Un permis peut couvrir une ou plusieurs fonctions et définir des paramètres de capacité. Le terme pourrait être étendu à d''autres types de certificats ou documents revêtant une importance particulière en fonction du champ d''application (par ex. ISO, EMAS, normes de qualité nationales, etc.).'
      en: 'Official Decision (formal consent) granting authorization to operate all or part of an Activity Complex, subject to certain conditions which guarantee that the installations or parts of installations on the same site operated by the same operator comply with the requirements fixed by a competent authority. A permit may cover one or more functions and fix parameters of capacity. The term could be extended to other kind of certificates or documents of special relevance depending of the scope (e.g. ISO, EMAS, National Quality Standards, etc).'
    attributes:
      permittedCapacity:
        label:
          fr: 'Quantités maximales d’intrants et/ou d’extrants autorisés par le permis pour l’activité visée.'
          en: 'Maximum amounts of activity input and/or output according to the permission.'
        type:
          datatype: 'act-core:Capacity'
        voidability: voidable
      permittedFunction:
        label:
          fr: 'Fonction(s) pour laquelle ou pour lesquelles le permis est accordé.'
          en: 'Function/s to which the permission is granted.'
        type:
          datatype: 'act-core:Function'
        voidability: voidable
      description:
        label:
          fr: 'Description du permis.'
          en: 'A description of the permission.'
        type:
          externaltype: PT_FreeText
        voidability: voidable
      dateTo:
        label:
          fr: 'Date jusqu’à laquelle le permis s’applique et est en cours de validité.'
          en: 'A date up to which the permission applies and is valid.'
        type:
          externaltype: DateTime
        voidability: voidable
      dateFrom:
        label:
          fr: 'Date à partir de laquelle le permis s’applique et est en cours de validité.'
          en: 'A date starting from which the permission applies and is valid.'
        type:
          externaltype: DateTime
        voidability: voidable
      decisionDate:
        label:
          fr: 'Référence temporelle complétant la définition du permis.'
          en: 'Temporal reference that complements the definition of the permission.'
        type:
          externaltype: DateTime
        voidability: voidable
      relatedParty:
        label:
          fr: 'Parties associées au permis accordé au complexe d’activité. De nombreux rôles sont possibles, par ex. autorités compétentes, entreprise, etc.'
