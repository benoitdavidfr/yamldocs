          externaltype: DirectPosition
        voidability: notVoidable
      geometry:
        label:
          fr: 'Représente les propriétés géométriques de l''objet géographique.'
          en: 'Represents the geometric properties of the spatial object.'
        type:
          externaltype: GM_Point
        voidability: notVoidable
      geographicalName:
        label:
          fr: 'Nom géographique utilisé pour identifier dans le monde réel la situation d’un site terrestre ou immergé, qui est représenté par l’objet géographique «cote d’altitude».'
          en: 'A geographical name that is used to identify a named land or water body''s floor location in the real world, which is represented by the spot elevation spatial object.'
        type:
          datatype: 'gn:GeographicalName'
        voidability: voidable
      classification:
        label:
          fr: 'Classe de la cote d’altitude conformément à la spécification LAS de l’American Society for Photogrammetry and Remote Sensing (ASPRS).'
          en: 'Class of spot elevation according to the LAS specification of the American Society for Photogrammetry and Remote Sensing (ASPRS).'
        type:
          codelist: SpotElevationClassValue
        voidability: voidable
  'el-vec:ContourLine':
    type:
      - spatialobjecttype
    domain:
      - package-el-vec
    prefLabel:
      fr: 'Courbe de niveau'
      en: 'Contour Line'
    definition:
      fr: 'Objet géographique linéaire composé d’un ensemble de localisations contiguës dont la caractéristique est d’avoir la même valeur altimétrique. Associé aux autres courbes de niveau présentes dans la zone, il décrit la morphologie locale de la surface de la Terre.'
      en: 'Linear spatial object composed of a set of adjoining locations characterized by having the same elevation property value. It describes, together with other contour lines present in the area, the local morphology of the Earth''s surface.'
    source:
      eutext:
        fr: 'http://docinspire.eu/eutext/?CELEX=02010R1089&annex=III&section=1.5.1.3.&language=fr'
        en: 'http://docinspire.eu/eutext/?CELEX=02010R1089&annex=III&section=1.5.1.3.&language=en'
    subtypeOf:
      - 'el-vec:ElevationVectorObject'
    attributes:
      propertyValue:
        label:
          fr: 'Valeur de la propriété altimétrique de l’objet géographique dans un référentiel de coordonnées verticales spécifique.'
          en: 'Value of the elevation property of the spatial object referred to a specific vertical coordinate reference system.'
        type:
          externaltype: DirectPosition
        voidability: notVoidable
      geometry:
        label:
          fr: 'Représente les propriétés géométriques de l''objet géographique.'
          en: 'Represents the geometric properties of the spatial object.'
        type:
          externaltype: GM_Curve
        voidability: notVoidable
      downRight:
        label:
          fr: 'Propriété indiquant que l’objet géographique «courbe de niveau» est numérisé de manière à ce que la hauteur de la surface altimétrique soit inférieure du côté droit de la courbe.'
          en: 'Property indicating that the contour line spatial object is digitized in a way that the height of the elevation surface is lower at the right side of the line.'
        type:
          externaltype: Boolean
        voidability: voidable
      contourLineType:
        label:
          fr: 'Type de courbe de niveau pour un intervalle vertical standard (le cas échéant).'
          en: 'The type of contour line with regard to the normal contour vertical interval (if any).'
        type:
          enum: ContourLineTypeValue
        voidability: voidable
  'el-vec:BreakLine':
    type:
      - spatialobjecttype
    domain:
      - package-el-vec
    prefLabel:
      fr: 'Ligne de rupture'
      en: Breakline
    definition:
      fr: 'Ligne caractéristique décrivant la forme d’une surface altimétrique et indiquant une rupture dans la pente de la surface (par ex. une modification soudaine de la déclivité). Cette ligne ne doit jamais être traversée par les triangles composant le réseau triangulaire irrégulier (TIN).'
      en: 'A line of a critical nature which describes the shape of an elevation surface and indicates a discontinuity in the slope of the surface (i.e. an abrupt change in gradient). Triangles included within a TIN model must never cross it.'
    source:
      eutext:
        fr: 'http://docinspire.eu/eutext/?CELEX=02010R1089&annex=III&section=1.5.1.4.&language=fr'
        en: 'http://docinspire.eu/eutext/?CELEX=02010R1089&annex=III&section=1.5.1.4.&language=en'
    subtypeOf:
      - 'el-vec:ElevationVectorObject'
    attributes:
      manMadeBreak:
        label:
          fr: 'Ligne représentant une rupture d’altitude due à une construction artificielle présente sur le terrain.'
          en: 'Line which represents an elevation break due to a man-made construction present on the terrain.'
        type:
          externaltype: Boolean
        voidability: voidable
      geometry:
        label:
          fr: 'Représente les propriétés géométriques de l''objet géographique.'
          en: 'Represents the geometric properties of the spatial object.'
        type:
          externaltype: GM_Curve
        voidability: notVoidable
      breakLineType:
        label:
          fr: 'Type de ligne de rupture liée aux caractéristiques naturelles ou artificielles du monde réel qu’elle représente, ou rôle spécifique dans le calcul d’un modèle numérique altimétrique (MNA).'
          en: 'The type of break line with regard the natural or man-made real world characteristic it represents, or the specific function it has in calculating a Digital Elevation Model (DEM).'
        type:
          codelist: BreakLineTypeValue
        voidability: notVoidable
  'el-vec:VoidArea':
    type:
      - spatialobjecttype
    domain:
      - package-el-vec
    prefLabel:
      fr: 'Zone vide'
      en: 'Void Area'
    definition:
      fr: 'Zone de la surface de la Terre dont le modèle altimétrique est inconnu du fait de l’absence de données. Cette zone doit être exclue du modèle numérique altimétrique.'
      en: 'Area of the Earth''s surface where the elevation model is unknown because of missing input data. This area shall be excluded from a DEM.'
    source:
      eutext:
        fr: 'http://docinspire.eu/eutext/?CELEX=02010R1089&annex=III&section=1.5.1.5.&language=fr'
        en: 'http://docinspire.eu/eutext/?CELEX=02010R1089&annex=III&section=1.5.1.5.&language=en'
    subtypeOf:
      - 'el-vec:ElevationVectorObject'
    attributes:
      geometry:
        label:
          fr: 'Représente les propriétés géométriques de l''objet géographique.'
          en: 'Represents the geometric properties of the spatial object.'
        type:
          externaltype: GM_Surface
        voidability: notVoidable
  'el-vec:IsolatedArea':
    type:
      - spatialobjecttype
    domain:
      - package-el-vec
    prefLabel:
      fr: 'Zone isolée'
      en: 'Isolated Area'
    definition:
      fr: 'Délimitation d’une zone de la surface de la Terre correspondant à une partie isolée du modèle altimétrique. Aucune donnée altimétrique n’est disponible à ses abords extérieurs.'
      en: 'Delimitation of an area of the Earth''s surface where an isolated part of the elevation model exists. Its outside surroundings have no elevation information.'
    source:
      eutext:
        fr: 'http://docinspire.eu/eutext/?CELEX=02010R1089&annex=III&section=1.5.1.6.&language=fr'
        en: 'http://docinspire.eu/eutext/?CELEX=02010R1089&annex=III&section=1.5.1.6.&language=en'
    subtypeOf:
      - 'el-vec:ElevationVectorObject'
    attributes:
      geometry:
        label:
          fr: 'Représente les propriétés géométriques de l''objet géographique.'
          en: 'Represents the geometric properties of the spatial object.'
        type:
          externaltype: GM_Surface
        voidability: notVoidable
  'el-tin:ElevationTIN':
    type:
      - spatialobjecttype
    domain:
      - package-el-tin
    prefLabel:
      fr: 'TIN altimétrique'
      en: 'Elevation TIN'
    definition:
      fr: 'Collection d''objets géographiques altimétriques constituant une partition spécifique de l’espace basée sur un réseau triangulaire irrégulier (TIN – Triangulated Irregular Network), conformément à la géométrie GM_Tin définie dans la norme ISO 19107:2003. Elle se compose d’une série de points de contrôle dont les valeurs altimétriques sont connues et d’une série de lignes de rupture et de lignes d’arrêt.'
      en: 'Collection of elevation spatial objects forming a particular tessellation of the space based on a Triangulated Irregular Network (TIN) according to the geometry GM_Tin defined in ISO 19107:2003. Its components are a set of control points whose elevation property values are known, and a set of break lines and stop lines.'
    source:
      eutext:
        fr: 'http://docinspire.eu/eutext/?CELEX=02010R1089&annex=III&section=1.6.1.1.&language=fr'
        en: 'http://docinspire.eu/eutext/?CELEX=02010R1089&annex=III&section=1.6.1.1.&language=en'
    attributes:
      surfaceType:
        label:
          fr: 'Attribut indiquant le type de surface altimétrique que le TIN altimétrique décrit par rapport à la surface nue de la Terre.'
          en: 'Attribute indicating the type of elevation surface that the elevation TIN describes in relation to the Earth''s bare surface.'
        type:
          enum: SurfaceTypeValue
        voidability: notVoidable
      propertyType:
        label:
          fr: 'Attribut déterminant la propriété altimétrique représentée par le TIN altimétrique.'
          en: 'Attribute determining the elevation property represented by the elevation TIN.'
        type:
          enum: ElevationPropertyTypeValue
        voidability: notVoidable
      inspireId:
        label:
          fr: 'Identifiant externe d''objet de l''objet géographique.'
          en: 'External object identifier of the spatial object.'
        type:
          datatype: 'base:Identifier'
        voidability: notVoidable
      geometries:
        label:
          fr: 'Représente la collection de propriétés géométriques de l’objet géographique «TIN altimétrique».'
          en: 'Represents the collection of geometric properties of the elevation TIN spatial object.'
        type:
          externaltype: GM_Tin
        voidability: notVoidable
      endLifespanVersion:
        label:
          fr: 'Date et heure auxquelles la version considérée de l''objet géographique a été remplacée dans la série de données géographiques ou retirée de cette série.'
          en: 'Date and time at which this version of the spatial object was superseded or retired in the spatial data set.'
        type:
          externaltype: DateTime
        voidability: voidable
      beginLifespanVersion:
        label:
          fr: 'Date et heure auxquelles la version considérée de l''objet géographique a été introduite ou modifiée dans la série de données géographiques.'
          en: 'Date and time at which this version of the spatial object was inserted or changed in the spatial data set.'
        type:
          externaltype: DateTime
        voidability: voidable
