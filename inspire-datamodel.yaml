      fr: 'Installation de suivi environnemental'
      en: 'Environmental Monitoring Facility'
    definition:
      fr: 'Objet géoréférencé collectant ou traitant directement des informations sur des objets dont les propriétés (physiques, chimiques, biologiques ou ayant trait à d’autres aspects des conditions environnementales) sont observées ou mesurées de façon répétée. Une installation de suivi environnemental peut également héberger d''autres installations de suivi environnemental.'
      en: 'A georeferenced object directly collecting or processing data about objects whose properties (e.g. physical, chemical, biological or other aspects of environmental conditions) are repeatedly observed or measured. An environmental monitoring facility can also host other environmental monitoring facilities.'
    source:
      eutext:
        fr: 'http://docinspire.eu/eutext/?CELEX=02010R1089&annex=IV&section=7.1.4.&language=fr'
        en: 'http://docinspire.eu/eutext/?CELEX=02010R1089&annex=IV&section=7.1.4.&language=en'
