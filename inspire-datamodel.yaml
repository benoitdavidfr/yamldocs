          datatype: 'omop:RangeBounds'
        voidability: notVoidable
  'omop:RangeBounds':
    type:
      - datatype
    domain:
      - package-omop
    prefLabel:
      fr: 'Bornes du domaine de définition'
      en: 'Range Bounds'
    definition:
      fr: 'Les valeurs limites de début et de fin d’un domaine de définition numérique (par ex. début ≥ 50, fin ≤ 99).'
