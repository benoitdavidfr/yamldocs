        label:
          fr: 'Méthode de calcul utilisée pour réaliser la mesure.'
          en: 'Means of calculating the measurement.'
        type:
          codelist: ClassificationMethodUsedValue
        voidability: notVoidable
    relations:
      measureDetails:
        label:
          fr: 'Mesure de la quantité de chaque substance, sur la base d''un calcul de la réserve, de la ressource ou du potentiel.'
