          externaltype: Integer
        voidability: notVoidable
      FAOHorizonSubordinate:
        label:
          fr: 'Les désignations des caractéristiques secondaires des horizons et couches principaux reposent sur les caractères observables du profil sur le terrain et sont attribuées lors de la description du sol sur place.'
          en: 'Designations of subordinate distinctions and features within the master horizons and layers are based on profile characteristics observable in the field and are applied during the description of the soil at the site.'
