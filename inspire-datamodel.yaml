    definition:
      fr: 'Partie d''un sol présentant une certaine extension verticale, plus ou moins parallèle à la surface et homogène du point de vue de la plupart de ses caractéristiques morphologiques et analytiques, qui s''est développée dans une couche de matériau parental sous l''effet de processus pédogénétiques ou qui se compose de résidus organiques sédimentés in situ provenant de plantes continuant à croître (tourbe).'
      en: 'Domain of a soil with a certain vertical extension, more or less parallel to the surface and homogeneous for most morphological and analytical characteristics, developed in a parent material layer through pedogenic processes or made up of in-situ sedimented organic residues of up-growing plants (peat).'
