      fr: 'Contrainte basée sur une catégorie qualitative, par ex. couleur = «rouge».'
      en: 'A constraint based on some qualifying category. e.g. colour = ‘red’.'
    subtypeOf:
      - 'omop:Constraint'
    attributes:
      value:
        label:
          fr: 'Valeur de la propriété qui est contrainte, par ex. «bleu» (si la propriété qui est contrainte est la couleur).'
          en: 'The value of the property that is constrained e.g. ‘blue’ (if the constrained property is colour).'
