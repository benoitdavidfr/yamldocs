          externaltype: Boolean
        voidability: voidable
      includesReserves:
        label:
          fr: 'Indicateur signalant si l''estimation inclut les réserves.'
          en: 'A flag indicating if the estimate includes the reserves value.'
        type:
          externaltype: Boolean
        voidability: voidable
  'mr-core:MineName':
