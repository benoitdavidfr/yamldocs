  'so:WRBQualifierGroupType':
    type:
      - datatype
    domain:
      - theme-so
    prefLabel:
      fr: 'WRB Qualifier Group Type'
      en: 'WRB Qualifier Group Type'
    definition:
      fr: '<p class="norm">Type de données servant à définir l''ensemble formé par un qualificatif et son ou ses codes spécifiques possibles, sa place et sa position par rapport au Reference Soil Group (RSG) (Groupe de sols de référence) de la World Reference Base (WRB) (Base de référence mondiale) auquel il appartient conformément à la <span class="italics">World reference base for soil resources 2006</span>, <span class="italics">first update 2007</span>, World Soil Resources Reports No. 103, Food and Agriculture Organization of the United Nations, Rome, 2007 (Base de référence mondiale sur les ressources en sols 2006, première mise à jour de 2007, Rapport sur les ressources mondiales en sols n<span class="superscript">o</span> 103, Organisation des Nations unies pour l''alimentation et l''agriculture, Rome, 2007).</p>'
      en: '<p class="norm">A data type to define the group of a qualifier and its possible specifier(s), its place and position with regard to the World Reference Base (WRB) Reference Soil Group (RSG) it belongs to according to <span class="italics">World reference base for soil resources 2006</span>, <span class="italics">first update 2007</span>, World Soil Resources Reports No. 103, Food and Agriculture Organization of the United Nations, Rome, 2007.</p>'
    attributes:
      WRBspecifier:
        label:
          fr: 'Code indiquant le degré d''expression d''un qualificatif ou la plage des profondeurs à laquelle ce qualificatif s''applique.'
          en: 'Code that indicates the degree of expression of a qualifier or the depth range to which the qualifier applies.'
        type:
          codelist: WRBSpecifierValue
        voidability: notVoidable
      WRBqualifier:
        label:
          fr: 'Élément correspondant au nom dans la WRB, deuxième niveau de classification.'
          en: 'Name element of WRB, second level of classification.'
        type:
          codelist: WRBQualifierValue
        voidability: notVoidable
      qualifierPosition:
        label:
          fr: 'Numéro indiquant la position d''un qualificatif par rapport au groupe de sols de référence (RSG – Reference Soil Group) de la Base de référence mondiale (WRB – World Reference Base) auquel il appartient et à la place qu''il occupe par rapport à ce RSG, à savoir préfixe ou suffixe.'
          en: 'Number to indicate the position of a qualifier with regard to the WRB reference soil group (RSG) it belongs to and with regard to its placement to that (RSG) i.e. as a prefix or a suffix.'
        type:
          externaltype: Integer
        voidability: notVoidable
      qualifierPlace:
        label:
          fr: 'Attribut indiquant la place du qualificatif par rapport au groupe de sols de référence (RSG – Reference Soil Group) de la Base de référence mondiale (WRB – World Reference Base). Il peut être positionné devant le RSG («préfixe») ou derrière celui-ci («suffixe»).'
          en: 'Attribute to indicate the placement of the Qualifier with regard to the WRB reference soil group (RSG). The placement can be in front of the RSG i.e. ‘prefix’ or it can be behind the RSG i.e. ‘suffix’.'
        type:
          codelist: WRBQualifierPlaceValue
        voidability: notVoidable
