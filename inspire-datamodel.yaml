      en: 'Road Node'
    definition:
      fr: 'Objet géographique ponctuel utilisé soit pour représenter la connectivité entre deux tronçons de route, soit pour représenter un objet géographique significatif comme une station-service ou un rond-point.'
      en: 'A point spatial object that is used to either represent connectivity between two road links or to represent a significant spatial object such as a services station or roundabout.'
    source:
      eutext:
        fr: 'http://docinspire.eu/eutext/?CELEX=02010R1089&annex=II&section=7.7.1.10.&language=fr'
        en: 'http://docinspire.eu/eutext/?CELEX=02010R1089&annex=II&section=7.7.1.10.&language=en'
    subtypeOf:
      - 'tn:TransportNode'
    attributes:
