          fr: 'Le numéro international normalisé des livres (ISBN) est un numéro de neuf chiffres identifiant de manière univoque le livre dans lequel l’instrument législatif a été publié.'
          en: 'International Standard Book Number (ISBN) is an nine-digit number that uniquely identifies the book in which the legislative instrument was published.'
