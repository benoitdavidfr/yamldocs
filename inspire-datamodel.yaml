    source:
      eutext:
        fr: 'http://docinspire.eu/eutext/?CELEX=02010R1089&annex=II&section=7.7.1.6.&language=fr'
        en: 'http://docinspire.eu/eutext/?CELEX=02010R1089&annex=II&section=7.7.1.6.&language=en'
    subtypeOf:
      - 'tn:TransportArea'
  'tn-ro:RoadLink':
    type:
      - spatialobjecttype
    domain:
      - package-tn-ro
    prefLabel:
      fr: 'Tronçon de route'
      en: 'Road Link'
    definition:
      fr: 'Objet géographique linéaire qui décrit la géométrie et la connectivité d''un réseau routier entre deux points de ce réseau. Les tronçons de route peuvent représenter des chemins, des pistes cyclables, des routes à chaussée unique, des routes à chaussées multiples, et même des trajectoires fictives au travers d''espaces de trafic.'
      en: 'A linear spatial object that describes the geometry and connectivity of a road network between two points in the network. Road links can represent paths, bicycle roads, single carriageways, multiple carriageway roads and even fictitious trajectories across traffic squares.'
    source:
      eutext:
        fr: 'http://docinspire.eu/eutext/?CELEX=02010R1089&annex=II&section=7.7.1.7.&language=fr'
        en: 'http://docinspire.eu/eutext/?CELEX=02010R1089&annex=II&section=7.7.1.7.&language=en'
    subtypeOf:
      - 'tn:TransportLink'
  'tn-ro:RoadLinkSequence':
    type:
      - spatialobjecttype
    domain:
      - package-tn-ro
    prefLabel:
      fr: 'Séquence de tronçons de route'
      en: 'Road Link Sequence'
    definition:
      fr: 'Objet géographique linéaire, composé d''une collection ordonnée de tronçons de route, qui représente un trajet continu dans un réseau routier, sans ramifications. Cet élément a un début et une fin déterminés, et chaque position sur la séquence de tronçons de route peut être identifiée au moyen d''un seul paramètre, par exemple la longueur. Il décrit un élément du réseau routier, caractérisé par un ou plusieurs identifiants et/ou propriétés thématiques.'
      en: 'A linear spatial object, composed of an ordered collection of road links, which represents a continuous path in a road network without any branches. The element has a defined beginning and end and every position on the road link sequence is identifiable with one single parameter such as length. It describes an element of the road network, characterized by one or more thematic identifiers and/or properties.'
    source:
      eutext:
        fr: 'http://docinspire.eu/eutext/?CELEX=02010R1089&annex=II&section=7.7.1.8.&language=fr'
        en: 'http://docinspire.eu/eutext/?CELEX=02010R1089&annex=II&section=7.7.1.8.&language=en'
    subtypeOf:
      - 'tn:TransportLinkSequence'
  'tn-ro:RoadName':
    type:
      - spatialobjecttype
    domain:
      - package-tn-ro
    prefLabel:
      fr: 'Dénomination de route'
      en: 'Road Name'
    definition:
      fr: 'Dénomination d''une route telle qu''elle a été attribuée par l''autorité responsable.'
      en: 'Name of a road, as assigned by the responsible authority.'
