          fr: 'Opérateur de comparaison. Dans le cas d’une contrainte de catégorie, cet opérateur doit avoir les valeurs «equalTo» ou «notEqualTo».'
          en: 'A comparison operator. In the case of a category constraint it should be ‘equalTo’ or ‘notEqualTo’.'
