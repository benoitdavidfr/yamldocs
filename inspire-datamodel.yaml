  'tn-ro:SpeedLimit':
    type:
      - spatialobjecttype
    domain:
      - package-tn-ro
    prefLabel:
      fr: 'Limitation de vitesse'
      en: 'Speed Limit'
    definition:
      fr: 'Limitation concernant la vitesse d''un véhicule sur une route.'
      en: 'Limit for the speed of a vehicle on a road.'
    source:
      eutext:
        fr: 'http://docinspire.eu/eutext/?CELEX=02010R1089&annex=II&section=7.7.1.15.&language=fr'
        en: 'http://docinspire.eu/eutext/?CELEX=02010R1089&annex=II&section=7.7.1.15.&language=en'
    subtypeOf:
      - 'tn:TransportProperty'
    attributes:
      weatherCondition:
        label:
          fr: 'Condition météorologique dont dépend la limitation de vitesse.'
          en: 'Weather condition the speed limit is dependent on.'
        type:
          codelist: WeatherConditionValue
        voidability: voidable
      vehicleType:
        label:
          fr: 'Type de véhicule auquel la limitation de vitesse s''applique de manière exclusive.'
          en: 'Vehicle type the speed limit is restricted to.'
        type:
          codelist: VehicleTypeValue
        voidability: voidable
      validityPeriod:
        label:
          fr: 'Période durant laquelle la limitation de vitesse s''applique.'
          en: 'Period during which the speed limit is valid.'
        type:
          externaltype: TM_Period
        voidability: voidable
      startLane:
        label:
          fr: 'Indice de la première voie à laquelle la limitation de vitesse s''applique. Pour les pays dans lesquels la circulation se fait à droite, l''indice 1 se réfère à la voie située le plus à droite et l''indice est incrémenté vers la gauche; pour les pays dans lesquels la circulation se fait à gauche, l''indice 1 se réfère à la voie située le plus à gauche et l''indice est incrémenté vers la droite.'
          en: 'Index of the first lane to which speed limit applies. For countries with right-hand traffic, the index 1 refers to the rightmost lane and the index is incremented to the left; for countries with left-hand traffic, the index 1 refers to the leftmost lane, and the index is incremented to the right.'
        type:
          externaltype: Integer
        voidability: voidable
      speedLimitValue:
        label:
          fr: 'Valeur de la limitation de vitesse.'
          en: 'Value for speed limit.'
        type:
          externaltype: Velocity
        voidability: notVoidable
      speedLimitSource:
        label:
          fr: 'Source de la limitation de vitesse.'
          en: 'Source for speed limit.'
        type:
          codelist: SpeedLimitSourceValue
        voidability: voidable
      speedLimitMinMaxType:
        label:
          fr: 'Indique si la limitation de vitesse définit une limite maximale ou une vitesse minimale, et s''il s''agit d''une recommandation.'
          en: 'Indicates if the speed limit is maximum or minimum and if it is recommended.'
        type:
          enum: SpeedLimitMinMaxValue
        voidability: notVoidable
      laneExtension:
        label:
          fr: 'Nombre de voies auxquelles la limitation de vitesse s''applique.'
          en: 'Number of lanes (including the start lane) to which the speed limit applies.'
        type:
          externaltype: Integer
        voidability: voidable
      direction:
        label:
          fr: 'Indique le sens pour lequel la limitation de vitesse est valable.'
          en: 'Indicates which direction the speed limit is valid for.'
        type:
          codelist: LinkDirectionValue
        voidability: voidable
      areaCondition:
        label:
          fr: 'La limitation de vitesse dépend des conditions environnementales.'
          en: 'Speed limit is dependent on environmental circumstances.'
