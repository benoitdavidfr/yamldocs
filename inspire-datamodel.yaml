      en: 'Specific set of AbstractMonitoringFeatures used for a given domain in a coherent and concise timeframe, area and purpose. Usually the information collected is treated as one time step in a long term monitoring programme. It is a concrete realisation of a given EnvironmentalMonitoringProgramme.'
    source:
      eutext:
        fr: 'http://docinspire.eu/eutext/?CELEX=02010R1089&annex=IV&section=7.1.3.&language=fr'
