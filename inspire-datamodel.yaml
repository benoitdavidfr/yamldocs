      eutext:
        fr: 'http://docinspire.eu/eutext/?CELEX=02010R1089&annex=II&section=7.8.1.19.&language=fr'
        en: 'http://docinspire.eu/eutext/?CELEX=02010R1089&annex=II&section=7.8.1.19.&language=en'
    subtypeOf:
      - 'tn:TransportLinkSequence'
