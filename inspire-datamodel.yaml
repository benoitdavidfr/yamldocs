    definition:
      fr: 'Courbe de niveau de valeur multiple du paramètre d’équidistance (correspondant à un multiple de l’intervalle de hauteur standard) associé à l’échelle nominale (courbe maîtresse).'
      en: 'Contour at a vertical distance which is multiple to the equidistance parameter (corresponding to a certain multiple of the normal contour vertical interval) associated with the nominal scale.'
  'DeterminationMethodValue:indirectDetermination':
