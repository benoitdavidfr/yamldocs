      fr: 'Objet géographique linéaire, composé d''une collection ordonnée de tronçons de transport, qui représente un trajet continu dans le réseau de transport, sans ramifications. Cet élément a un début et une fin déterminés, et chaque position sur la séquence de tronçons de transport peut être identifiée au moyen d''un seul paramètre, par exemple la longueur. Il décrit un élément du réseau de transport, caractérisé par un ou plusieurs identifiants et/ou propriétés thématiques.'
      en: 'A linear spatial object, composed of an ordered collection of transport links, which represents a continuous path in the transport network without any branches. The element has a defined beginning and end and every position on the transport link sequence is identifiable with one single parameter such as length. It describes an element of the transport network, characterized by one or more thematical identifiers and/or properties.'
