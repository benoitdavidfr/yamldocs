          en: 'Identifier defining the scheme used to assign the identifier.'
        type:
          externaltype: CharacterString
        voidability: notVoidable
      identifier:
        label:
          fr: 'Identifiant unique utilisé pour identifier l’objet géographique dans le schéma d’identification spécifié.'
