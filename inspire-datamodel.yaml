      fr: 'Objet géographique ponctuel utilisé pour représenter la connectivité entre deux tronçons de voie navigable différents, ou entre un tronçon de voie navigable et un tronçon de cours d''eau, dans le réseau de transport par voie navigable.'
      en: 'A point spatial object which is used to represent the connectivity between two different waterway links, or between a waterway link and a watercourse link, in the water transport network.'
