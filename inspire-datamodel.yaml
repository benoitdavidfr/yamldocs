  'plu:OfficialDocumentation':
    type:
      - spatialobjecttype
    domain:
      - package-plu
    prefLabel:
      fr: 'Documentation officielle'
      en: 'Official Documentation'
    definition:
      fr: 'Il s’agit de la documentation officielle qui constitue le document de planification spatiale; elle peut se composer de la législation applicable, des réglementations, d’éléments cartographiques, d’éléments descriptifs pouvant se rapporter au document de planification spatiale dans son ensemble, à un élément du zonage ou à une réglementation supplémentaire. Dans certains États membres, le texte de la réglementation lui-même fera partie de la série de données (et peut figurer dans l’attribut «regulationText»), tandis que dans d’autres, ce texte ne fera pas partie de la série de données et sera référencé au moyen d’un renvoi à un document ou à un acte législatif. Au moins une des trois valeurs potentiellement inconnues (voidable) doit être fournie.'
      en: 'The official documentation that composes the spatial plan; it may be composed of the applicable legislation, the regulations, cartographic elements, descriptive elements that may be associated with the complete spatial plan, a zoning element or a supplementary regulation. In some Member States the actual textual regulation will be part of the data set (and can be put in the regulationText attribute), in other Member States the text will not be part of the data set and will be referenced via a reference to a document or a legal act. At least one of the three voidable values shall be provided.'
    source:
      eutext:
        fr: 'http://docinspire.eu/eutext/?CELEX=02010R1089&annex=IV&section=4.7.1.1.&language=fr'
        en: 'http://docinspire.eu/eutext/?CELEX=02010R1089&annex=IV&section=4.7.1.1.&language=en'
    attributes:
      planDocument:
