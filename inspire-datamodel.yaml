      eutext:
        fr: 'http://docinspire.eu/eutext/?CELEX=02010R1089&annex=II&section=7.3.1.10.&language=fr'
        en: 'http://docinspire.eu/eutext/?CELEX=02010R1089&annex=II&section=7.3.1.10.&language=en'
