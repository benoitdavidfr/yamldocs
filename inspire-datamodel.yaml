          en: '3D geometric representation at level of detail (LoD) 4, consisting of the detailed representation of the outer boundary (including protrusions, facade elements, and window recesses) as well as of the roof shape (including dormers, chimneys).'
        type:
          datatype: 'bu-core3d:BuildingGeometry3DLoD'
        voidability: voidable
      geometry3DLoD3:
        label:
          fr: 'Représentation géométrique en 3D au niveau de détail (LoD) 3, qui consiste en la représentation détaillée de la limite extérieure (y compris les saillies, les éléments de façade et les renfoncements des fenêtres), ainsi que de la forme du toit (y compris les chiens assis et les cheminées).'
          en: '3D geometric representation at level of detail (LoD) 3, consisting of the detailed representation of the outer boundary (including protrusions, facade elements and window recesses) as well as of the roof shape (including dormers, chimneys).'
        type:
          datatype: 'bu-core3d:BuildingGeometry3DLoD'
        voidability: voidable
      geometry3DLoD2:
        label:
          fr: 'Représentation géométrique en 3D au niveau de détail (LoD) 2, qui consiste en la représentation généralisée de la limite extérieure par des surfaces latérales verticales et un archétype de forme de toit ou de couverture (choisi dans une liste établie de formes de toits).'
          en: '3D geometric representation at level of detail (LoD) 2, consisting of the generalized representation of the outer boundary by vertical lateral surfaces and a prototypical roof shape or cover (from a defined list of roof shapes).'
        type:
          datatype: 'bu-core3d:BuildingGeometry3DLoD2'
        voidability: voidable
      geometry3DLoD1:
