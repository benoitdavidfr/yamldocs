  'ef:EnvironmentalMonitoringNetwork':
    type:
      - spatialobjecttype
    domain:
      - theme-ef
    prefLabel:
      fr: 'Réseau de suivi environnemental'
      en: 'Environmental Monitoring Network'
    definition:
      fr: 'Groupement administratif ou organisationnel de «EnvironmentalMonitoringFacilities» gérées suivant les mêmes modalités à des fins spécifiques et ciblant un territoire spécifique. Chaque réseau respecte des règles communes visant à garantir la cohérence des observations, notamment pour les «EnvironmentalMonitoringFacilities», via la définition de paramètres, méthodes de mesure et fréquences de mesure obligatoires.'
      en: 'Administrative or organisational grouping of EnvironmentalMonitoringFacilities managed the same way for a specific purpose, targeting a specific area. Each network respects common rules aiming at ensuring coherence of the observations, especially for purposes of EnvironmentalMonitoringFacilities, mandatory parameters selection, measurement methods and measurement regime.'
    source:
      eutext:
        fr: 'http://docinspire.eu/eutext/?CELEX=02010R1089&annex=IV&section=7.1.5.&language=fr'
        en: 'http://docinspire.eu/eutext/?CELEX=02010R1089&annex=IV&section=7.1.5.&language=en'
