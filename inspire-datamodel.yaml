  'el-cov:ElevationGridCoverage':
    type:
      - spatialobjecttype
    domain:
      - package-el-cov
    prefLabel:
      fr: 'Couverture en grille altimétrique'
      en: 'Elevation Grid Coverage'
    definition:
      fr: 'Couverture continue qui utilise une partition systématique basée sur une grille quadrilatérale rectifiée régulière pour couvrir son domaine, dans laquelle la valeur de la propriété altimétrique est généralement connue pour chacun des points de la grille.'
      en: 'Continuous coverage which uses a systematic tessellation based on a regular rectified quadrilateral grid to cover its domain, where the elevation property value is usually known for each of the grid points forming this domain.'
    source:
      eutext:
        fr: 'http://docinspire.eu/eutext/?CELEX=02010R1089&annex=III&section=1.4.1.1.&language=fr'
        en: 'http://docinspire.eu/eutext/?CELEX=02010R1089&annex=III&section=1.4.1.1.&language=en'
    subtypeOf:
      - 'gmlcov:RectifiedGridCoverage'
    attributes:
      surfaceType:
        label:
          fr: 'Attribut indiquant le type de surface altimétrique que la couverture décrit par rapport à la surface nue de la Terre.'
          en: 'Attribute indicating the type of elevation surface that the coverage describes in relation to the Earth''s bare surface.'
        type:
          enum: SurfaceTypeValue
        voidability: notVoidable
      propertyType:
        label:
          fr: 'Attribut déterminant la propriété altimétrique représentée par la couverture en grille altimétrique.'
          en: 'Attribute determining the elevation property represented by the elevation grid coverage.'
        type:
          enum: ElevationPropertyTypeValue
        voidability: notVoidable
      inspireId:
        label:
          fr: 'Identifiant externe d''objet de l''objet géographique.'
          en: 'External object identifier of the spatial object.'
        type:
          datatype: 'base:Identifier'
        voidability: notVoidable
      endLifespanVersion:
        label:
          fr: 'Date et heure auxquelles la version considérée de l''objet géographique a été remplacée dans la série de données géographiques ou retirée de cette série.'
          en: 'Date and time at which this version of the spatial object was superseded or retired in the spatial data set.'
        type:
          externaltype: DateTime
        voidability: voidable
      domainExtent:
        label:
          fr: 'Étendue spatiotemporelle de la couverture.'
          en: 'Extent of the spatiotemporal domain of the coverage.'
        type:
          externaltype: EX_Extent
        voidability: notVoidable
      beginLifespanVersion:
        label:
          fr: 'Date et heure auxquelles la version considérée de l''objet géographique a été introduite ou modifiée dans la série de données géographiques.'
          en: 'Date and time at which this version of the spatial object was inserted or changed in the spatial data set.'
        type:
          externaltype: DateTime
        voidability: voidable
    relations:
      contributingElevationGridCoverage:
        label:
          fr: 'Référence aux couvertures en grille altimétrique qui composent une couverture agrégée.La relation a les propriétés supplémentaires définies dans la classe de relation «ElevationGridCoverageAggregation».'
          en: 'Reference to the elevation grid coverages that compose an aggregated elevation grid coverage.The association has additional properties as defined in the association class ElevationGridCoverageAggregation.'
        type:
          spatialobjecttype: 'el-cov:ElevationGridCoverage'
        voidability: notVoidable
  'el-vec:ElevationVectorObject':
    type:
      - spatialobjecttype
    domain:
      - package-el-vec
    prefLabel:
      fr: 'Objet vectoriel altimétrique'
      en: 'Elevation Vector Object'
    definition:
      fr: 'Objet géographique altimétrique faisant partie d’une série de données vectorielles participant à la description de la propriété altimétrique d’une surface du monde réel. Il se compose d’un repère unitaire pour tous les objets vectoriels susceptibles d’être inclus en tant que partie d’une série de données altimétriques.'
      en: 'Elevation spatial object forming part of a vector data set, which participates in the description of the elevation property of a real world surface. It consists of an identity base for all vector objects which can be included as part of an elevation data set.'
    source:
      eutext:
        fr: 'http://docinspire.eu/eutext/?CELEX=02010R1089&annex=III&section=1.5.1.1.&language=fr'
        en: 'http://docinspire.eu/eutext/?CELEX=02010R1089&annex=III&section=1.5.1.1.&language=en'
    property:
      - abstracttype
    attributes:
      propertyType:
        label:
          fr: 'Attribut catégorisant le vecteur altimétrique comme objet géographique altimétrique ou de bathymétrie. Il détermine la propriété altimétrique représentée par l’objet.'
          en: 'Attribute categorizing the elevation vector object as a land-elevation or a bathymetry spatial object. It determines the elevation property represented by the object.'
        type:
          enum: ElevationPropertyTypeValue
        voidability: notVoidable
      localDepthDatum:
        label:
          fr: 'Identification d’un référentiel local de coordonnées verticales ne figurant pas dans un registre, qui est utilisé pour la référence des mesures de profondeur.'
          en: 'Identification of a local vertical coordinate reference system not included in a registry, which is used to refer depth measurements.'
        type:
          datatype: 'el-vec:ChartDatum'
        voidability: notVoidable
      endLifespanVersion:
        label:
          fr: 'Date et heure auxquelles la version considérée de l''objet géographique a été remplacée dans la série de données géographiques ou retirée de cette série.'
          en: 'Date and time at which this version of the spatial object was superseded or retired in the spatial data set.'
        type:
          externaltype: DateTime
        voidability: voidable
      beginLifespanVersion:
        label:
          fr: 'Date et heure auxquelles la version considérée de l''objet géographique a été introduite ou modifiée dans la série de données géographiques.'
          en: 'Date and time at which this version of the spatial object was inserted or changed in the spatial data set.'
        type:
          externaltype: DateTime
        voidability: voidable
  'el-vec:SpotElevation':
    type:
      - spatialobjecttype
    domain:
      - package-el-vec
    prefLabel:
      fr: 'Cote d’altitude'
      en: 'Spot Elevation'
    definition:
      fr: 'Objet géographique ponctuel qui décrit l’altitude d’une surface de la Terre en un lieu donné. Il fournit une valeur unique de propriété altimétrique.'
      en: 'Point spatial object which describes the elevation of an Earth''s surface at a specific location. It provides a single elevation property value.'
    source:
      eutext:
        fr: 'http://docinspire.eu/eutext/?CELEX=02010R1089&annex=III&section=1.5.1.2.&language=fr'
        en: 'http://docinspire.eu/eutext/?CELEX=02010R1089&annex=III&section=1.5.1.2.&language=en'
    subtypeOf:
      - 'el-vec:ElevationVectorObject'
    attributes:
      spotElevationType:
        label:
          fr: 'Type de cote d’altitude.'
          en: 'The type of elevation spot.'
        type:
          codelist: SpotElevationTypeValue
        voidability: voidable
      propertyValue:
        label:
          fr: 'Valeur de la propriété altimétrique de l’objet géographique dans un référentiel de coordonnées verticales spécifique.'
          en: 'Value of the elevation property of the spatial object referred to a specific vertical coordinate reference system.'
