      - 'mr-core:OreMeasure'
    attributes:
      includesReserves:
        label:
          fr: 'Indicateur signalant si l''estimation des ressources inclut les réserves.'
          en: 'A flag indicating whether the estimate of resources includes reserve values.'
        type:
          externaltype: Boolean
        voidability: voidable
      category:
        label:
          fr: 'Indique si la ressource est mesurée, indiquée ou présumée.'
          en: 'Indication of whether the resource is measured, indicated or inferred.'
        type:
          codelist: ResourceCategoryValue
        voidability: notVoidable
