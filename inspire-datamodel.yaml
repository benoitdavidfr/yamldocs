          en: 'Symbol of the master part of the horizon notation.'
        type:
          codelist: FAOHorizonMasterValue
        voidability: notVoidable
      FAOHorizonDiscontinuity:
        label:
          fr: 'Nombre utilisé pour indiquer une discontinuité dans la désignation de l''horizon.'
          en: 'Number used to indicate a discontinuity in the horizon notation.'
        type:
          externaltype: Integer
        voidability: notVoidable
