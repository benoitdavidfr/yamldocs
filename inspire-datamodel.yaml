  'hh:HealthStatisticalData':
    type:
      - spatialobjecttype
    domain:
      - theme-hh
    prefLabel:
      fr: 'Données statistiques en matière de santé'
      en: 'Health Statistical Data'
    definition:
      fr: 'Données relatives à la santé des personnes, allant des maladies et problèmes de santé connexes enregistrés (selon les listes de codes internationalement reconnues, telles que CIM-10), exprimées en tant que morbidité et mortalité, aux données sur l''état de santé général (IMC, état de santé ressenti, etc.), données relatives aux services de soins de santé (dépenses de soins de santé, patients en services ambulatoires, etc.) et données relatives aux biomarqueurs; il s''agit d''indices statistiques agrégés dans différentes unités statistiques et collectés/déclarés dans différents groupes de population. L''inclusion des données de biosurveillance humaine donne l''occasion d''explorer les liens potentiels directs ou indirects entre la santé humaine et l''environnement.'
      en: 'Human health related data, from recorded diseases and related health problems (according to internationally accepted code lists, such as ICD-10), expressed as morbidity and mortality, to data on general health status (BMI, self perceived health, etc.), data on health care services (health care expenditure, day cases, etc.), and data on biomarkers; these are statistical indices aggregated at different statistical units, collected/reported in different population groups. Inclusion of human biomonitoring data provides an opportunity to explore potential direct or indirect links between human health and the environment.'
    source:
      eutext:
        fr: 'http://docinspire.eu/eutext/?CELEX=02010R1089&annex=IV&section=5.1.1.&language=fr'
        en: 'http://docinspire.eu/eutext/?CELEX=02010R1089&annex=IV&section=5.1.1.&language=en'
    property:
      - abstracttype
    relations:
      aggregationUnit:
        label:
          fr: 'Unité statistique à laquelle les données statistiques en matière de santé se rapportent.'
          en: 'Statistical unit to which health statistical data refers.'
        type:
          spatialobjecttype: 'su-core:StatisticalUnit'
        voidability: notVoidable
  'hh:Biomarker':
    type:
      - spatialobjecttype
    domain:
      - theme-hh
    prefLabel:
      fr: Biomarqueur
      en: Biomarker
    definition:
      fr: 'Un biomarqueur (d''exposition) est la concentration d''un produit chimique, de son métabolite ou du produit d''une interaction entre un produit chimique et une molécule ou cellule cible qui est mesurée dans un compartiment de l''organisme.'
      en: 'A biomarker (of exposure) is the concentration of a chemical, its metabolite or the product of an interaction between a chemical and some target molecule or cell that is measured in a compartment in an organism.'
    source:
      eutext:
        fr: 'http://docinspire.eu/eutext/?CELEX=02010R1089&annex=IV&section=5.1.2.&language=fr'
        en: 'http://docinspire.eu/eutext/?CELEX=02010R1089&annex=IV&section=5.1.2.&language=en'
