          externaltype: Volume
        voidability: notVoidable
      aggregationArea:
        label:
          fr: 'Espace à deux dimensions sur lequel une statistique est calculée, par ex. 1 mètre carré.'
          en: 'A two dimensional spatial range over which a statistic is calculated, for example 1 square metre.'
