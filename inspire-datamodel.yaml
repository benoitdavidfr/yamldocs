          fr: 'Précision de positionnement absolue estimée de la coordonnée Z de la géométrie, dans le référentiel de coordonnées officiel INSPIRE. La précision de positionnement absolue est définie comme la valeur moyenne des incertitudes de positionnement pour une série de positions, les incertitudes de positionnement étant définies comme la distance entre une position mesurée et ce que l''on considère comme la position réelle correspondante.'
          en: 'The estimated absolute positional accuracy of the Z-coordinate of the geometry, in the INSPIRE official Coordinate Reference System. Absolute positional accuracy is defined as the mean value of the positional uncertainties for a set of positions where the positional uncertainties are defined as the distance between a measured position and what is considered as the corresponding true position.'
