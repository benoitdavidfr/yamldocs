      isOriginalClassification:
        label:
          fr: 'Valeur booléenne indiquant si la désignation FAO était celle initialement utilisée pour décrire l''horizon.'
          en: 'Boolean value to indicate whether the FAO horizon notation was the original notation to describe the horizon.'
