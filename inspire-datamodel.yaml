          externaltype: Real
        voidability: notVoidable
      endComparison:
        label:
          fr: 'Comparateur utilisé pour la borne supérieure du domaine de définition (par ex. «lessThan»).'
          en: 'The comparator used for the upper range limit (e.g. lessThan).'
        type:
          enum: ComparisonOperatorValue
        voidability: notVoidable
      rangeStart:
        label:
          fr: 'Borne inférieure du domaine de définition.'
          en: 'The lower limit of the range.'
        type:
          externaltype: Real
        voidability: notVoidable
      startComparison:
        label:
          fr: 'Comparateur utilisé pour la borne inférieure du domaine de définition (par ex. «greaterThanOrEqualTo»).'
          en: 'The comparator used for the lower range limit (e.g. greaterThanOrEqualTo).'
        type:
          enum: ComparisonOperatorValue
        voidability: notVoidable
  'omop:ScalarConstraint':
    type:
      - datatype
    domain:
      - package-omop
    prefLabel:
      fr: 'Contrainte scalaire'
      en: 'Scalar Constraint'
