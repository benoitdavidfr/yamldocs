    definition:
      fr: 'Contrainte de domaine de définition numérique s''appliquant à une propriété, par ex. longueur d’onde ≥ 300 nm et longueur d’onde ≤ 600 nm.'
      en: 'A numerical range constraint on some property e.g. wavelength ≥ 300 nm and wavelength ≤ 600 nm.'
    subtypeOf:
      - 'omop:Constraint'
    attributes:
      uom:
        label:
          fr: 'Unités de mesure utilisées dans la contrainte.'
          en: 'Units of measure used in the constraint.'
