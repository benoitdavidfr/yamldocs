      en: 'Framework based on policy relevant documents defining the target of a collection of observations and/or the deployment of AbstractMonitoringFeatures on the field. Usually an Environmental Monitoring Programme has a long term perspective over at least a few years.'
    source:
      eutext:
        fr: 'http://docinspire.eu/eutext/?CELEX=02010R1089&annex=IV&section=7.1.6.&language=fr'
