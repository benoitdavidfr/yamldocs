    definition:
      fr: 'Partie d''un sol présentant une certaine extension verticale, qui s''est développée sous l''effet de processus non pédogénétiques et qui présente une modification de structure et/ou de composition par rapport aux parties contiguës éventuellement surjacentes ou sous-jacentes, ou regroupement d''horizons de sol ou d''autres sous-parties à des fins particulières.'
      en: 'Domain of a soil with a certain vertical extension developed through non-pedogenic processes, displaying a change in structure and/or composition to possibly over- or underlying adjacent domains, or a grouping of soil horizons or other sub-domains with a special purpose.'
    source:
      eutext:
        fr: 'http://docinspire.eu/eutext/?CELEX=02010R1089&annex=IV&section=3.1.7.&language=fr'
        en: 'http://docinspire.eu/eutext/?CELEX=02010R1089&annex=IV&section=3.1.7.&language=en'
