          fr: 'Lien vers le ou les «EnvironmentalMonitoringNetwork(s)» au(x)quel(s) appartient la «EnvironmentalMonitoringFacility» concernée.La relation a les propriétés supplémentaires définies dans la classe de relation «NetworkFacility».'
