      en: 'Standard Instrument Arrival'
    definition:
      fr: 'Une route d''arrivée déterminée suivie conformément aux règles de vol aux instruments (IFR – Instrument flight rules) reliant un point significatif, normalement situé sur une route ATS, à un point où peut commencer une procédure publiée d''approche aux instruments.'
