    definition:
      fr: '<p class="norm">Classification d''un horizon conformément au système de classification des horizons spécifié dans les <span class="italics">Directives pour la description des sols, quatrième édition (Guidelines for soil description, 4<span class="superscript">th</span> edition)</span>, de l’Organisation des Nations unies pour l''alimentation et l''agriculture, Rome, 2006.</p>'
      en: '<p class="norm">A classification of a horizon according to the Horizon classification system specified in <span class="italics">Guidelines for soil description, 4th edition</span>, Food and Agriculture Organization of the United Nations, Rome, 2006.</p>'
