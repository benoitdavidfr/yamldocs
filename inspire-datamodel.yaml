  'mr-core:Endowment':
    type:
      - datatype
    domain:
      - package-mr-core
    prefLabel:
      fr: Potentiel
      en: Endowment
    definition:
      fr: 'Quantité d''un minéral (ou d''un groupe de minéraux, dans le cas de roches industrielles) présents sous forme d''accumulations (gisements) répondant à des critères physiques donnés, tels que la qualité, la taille et la profondeur.'
      en: 'The quantity of a mineral (or a group of minerals for industrial rocks) in accumulations (deposits) meeting specified physical characteristics such as quality, size and depth.'
