          datatype: 'mr-core:CommodityMeasure'
        voidability: notVoidable
  'mr-core:Reserve':
    type:
      - datatype
    domain:
      - package-mr-core
    prefLabel:
      fr: Réserve
      en: Reserve
    definition:
      fr: 'La partie économiquement exploitable d''une ressource minérale mesurée et/ou indiquée.'
      en: 'The economically mineable part of a Measured and/or Indicated Mineral Resource.'
    subtypeOf:
      - 'mr-core:OreMeasure'
