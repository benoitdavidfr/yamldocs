        type:
          datatype: 'base:RelatedParty'
        voidability: voidable
      id:
        label:
          fr: 'Référence d’identification du permis.'
          en: 'Identifying reference to the permission.'
        type:
          datatype: 'base:ThematicIdentifier'
        voidability: notVoidable
