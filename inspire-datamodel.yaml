          en: '3D geometric representation at level of detail (LoD) 1, consisting of the generalized representation of the outer boundary by vertical lateral surfaces and horizontal base polygons.'
        type:
          datatype: 'bu-core3d:BuildingGeometry3DLoD1'
        voidability: voidable
      geometry2D:
        label:
          fr: 'Représentation géométrique en 2D ou en 2,5D.'
          en: '2D or 2,5D geometric representation.'
        type:
          datatype: 'bu-base:BuildingGeometry2D'
        voidability: voidable
