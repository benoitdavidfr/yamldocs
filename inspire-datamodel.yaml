          codelist: LayerGenesisProcessStateValue
        voidability: voidable
      layerGenesisEnvironment:
        label:
          fr: 'Environnement dans lequel s''est déroulé le dernier processus non pédogénétique (géologique ou anthropique) qui a déterminé la composition du matériau et la structure interne de la couche.'
          en: 'Setting in which the last non-pedogenic process (geologic or anthropogenic) that coined the material composition and internal structure of the layer took place.'
        type:
          codelist: EventEnvironmentValue
        voidability: voidable
      layerGenesisProcess:
        label:
          fr: 'Dernier processus non pédogénétique (géologique ou anthropique) qui a déterminé la composition du matériau et la structure interne de la couche.'
          en: 'Last non-pedogenic process (geologic or anthropogenic) that coined the material composition and internal structure of the layer.'
        type:
          codelist: EventProcessValue
        voidability: voidable
      layerRockType:
