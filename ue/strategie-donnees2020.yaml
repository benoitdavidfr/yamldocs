  1:
    title: 1. Introduction
    content: |
      Au cours des dernières années, les technologies numériques ont transformé l’économie et la société, touchant tous les secteurs d’activité et la vie quotidienne de tous les Européens. Les données sont au cœur de cette transformation, et cela va continuer. L’innovation fondée sur les données apportera des avantages énormes aux particuliers, notamment par un renforcement de la médecine personnalisée, une mobilité nouvelle et une contribution au pacte vert européen. Dans une société où les individus génèrent des volumes toujours plus importants de données, la façon dont les données sont collectées et utilisées doit placer les intérêts de l’individu en première place, conformément aux valeurs, aux droits fondamentaux et aux règles de l’Union européenne. Les citoyens ne feront confiance aux innovations fondées sur les données et ne les adopteront que s’ils sont convaincus que tout partage de données à caractère personnel dans l’UE sera subordonné à la pleine conformité avec les règles strictes de l’Union en matière de protection de la vie privée. Dans le même temps, le volume croissant de données des secteurs privé et public à caractère non personnel en Europe, combiné à l’évolution technologique pour le stockage et le traitement des données, constituera une source potentielle de croissance et d’innovation dont il convient de tirer parti.

      Les citoyens devraient avoir les moyens de prendre de meilleures décisions sur la base des enseignements tirés des données à caractère non personnel. Ces données devraient être accessibles à tous, publics ou privés, petits ou grands, start-ups ou sociétés géantes. La société sera ainsi mieux à même de tirer le meilleur parti de l’innovation et de la concurrence et chacun sera assuré de bénéficier d’un dividende numérique. Cette Europe numérique devrait refléter le meilleur du continent: ouverte, équitable, diverse, démocratique et confiante.

      L’UE peut devenir un modèle de premier plan pour une société à laquelle les données confèrent les moyens de prendre de meilleures décisions, tant dans les entreprises que dans le secteur public. Afin de réaliser cette ambition, l’UE peut s’appuyer sur un cadre juridique fort (en termes de protection des données, de droits fondamentaux, de sûreté et de cybersécurité), sur son marché intérieur comportant des entreprises compétitives de toutes tailles et une base et une base industrielle variée. Pour que l’UE assume un rôle moteur dans l’économie fondée sur les données, elle doit agir maintenant et s’attaquer de manière concertée à des questions allant de la connectivité au traitement et au stockage des données en passant par la puissance de calcul et la cybersécurité. Elle devra en outre améliorer ses structures de gouvernance pour le traitement des données et augmenter ses réserves communes de données de qualité disponibles pour l’utilisation et la réutilisation.

      À terme, l’Europe vise à tirer parti des avantages d’une meilleure utilisation des données, notamment une productivité accrue et des marchés plus concurrentiels, ainsi que des améliorations dans les domaines de la santé et du bien-être, de l’environnement, une gouvernance transparente et des services publics efficaces. Les mesures énoncées dans le présent document contribuent à l’établissement d’une approche globale de l’économie fondée sur les données qui vise à accroître l’utilisation et la demande de données et de produits et services fondés sur les données dans l’ensemble du marché unique.

      La présente communication définit une stratégie pour les mesures et les investissements conduisant à une économie fondée sur les données au cours des cinq prochaines années. Cette stratégie pour les données est présentée en même temps que la communication de la Commission «Façonner l’avenir numérique de l’Europe» et un livre blanc sur l’intelligence artificielle qui décrit comment la Commission soutiendra et encouragera le développement et l’adoption de l’intelligence artificielle dans toute l’UE.

      Sur la base de cette stratégie, la Commission lance une vaste consultation relative aux mesures spécifiques qui pourraient être prises pour maintenir l’UE à la pointe de l’économie habile à tirer parti des données tout en respectant et promouvant les valeurs fondamentales qui sont à la base des sociétés d’Europe.
  2:
    title: 2. Quel est l’enjeu ?
    content: |
      ### Volumes croissants de données et évolution technologique

      Le volume des données produites dans le monde est en croissance rapide et devrait passer de 33 zettaoctets en 2018 à 175 zettaoctets en 2025 [<sup>1</sup>](?ypath=/note/1 "IDC, 2018."). Chaque nouvelle vague de données représente, pour l’UE, autant de possibilités de prendre la première place mondiale dans ce domaine. En outre, les modalités de stockage et de traitement des données vont connaître des bouleversements au cours de cinq prochaines années. À l’heure actuelle, 80 % des opérations de traitement et d’analyse des données se déroulent dans des centres de données et des installations informatiques centralisées, et 20 % dans des objets connectés tels que des voitures, des appareils ménagers ou des robots de l’industrie manufacturière, ainsi que des installations informatiques proches de l’utilisateur (edge computing ou traitement des données à la périphérie). D’ici à 2025, ces proportions vont probablement s’inverser [<sup>2</sup>](?ypath=/note/2 "Gartner 2017."). Outre les avantages économiques et de durabilité que présente cette évolution, elle ouvre pour les entreprises des possibilités supplémentaires de développement d’outils à l’usage des producteurs de données afin de renforcer leur contrôle sur leurs propres données.

      ### L’importance des données pour l’économie et la société

      Les données refaçonneront nos modes de production, de consommation et de vie. Les effets bénéfiques de cette évolution se feront sentir dans tous les aspects de nos vies, depuis une consommation d’énergie plus maîtrisée et la traçabilité des matériaux et des aliments, jusqu’à des modes de vie plus sains et de meilleurs soins de santé.

      > La médecine personnalisée répondra mieux aux besoins des patients en donnant aux médecins les moyens de prendre des décisions fondées sur des données. Il sera ainsi possible de définir une stratégie thérapeutique adaptée aux besoins de la personne et selon une programmation optimale, et/ou de déterminer la prédisposition à une maladie et/ou d’assurer une prévention ciblée et en temps opportun.

      Les données sont vitales pour le développement économique: elles constituent la base de nombreux produits et services nouveaux à l’origine de gains de productivité et d’efficacité dans l’utilisation des ressources dans tous les secteurs de l’économie, permettant de proposer des produits et des services plus personnalisés, d’améliorer l’élaboration des politiques et de moderniser les services publics. Elles représentent une ressource essentielle pour les start-ups et les petites et moyennes entreprises (PME) aux fins du développement de produits et de services. La disponibilité de données est essentielle pour la formation de systèmes d’intelligence artificielle, avec des produits et services évoluant rapidement au-delà de la reconnaissance des caractéristiques et de la production de connaissances vers des techniques de prédiction plus sophistiquées et, partant, des décisions plus judicieuses.

      Les données alimenteront également une large mise en œuvre des pratiques transformatrices tels que les jumeaux numériques dans l’industrie manufacturière.

      > Les jumeaux numériques créent une réplique virtuelle d’un produit, processus ou système physique. Cette réplique peut servir par exemple à prévoir la défaillance future d’une machine, sur la base d’une analyse des données, ce qui permet d’accroître la productivité grâce à la maintenance prédictive.

      En outre, mettre à disposition davantage de données et améliorer la manière dont les données sont utilisées sont des éléments essentiels pour relever les défis sociétaux, climatiques et environnementaux et contribuer à des sociétés plus saines, plus prospères et plus durables. Cela conduira par exemple à de meilleures politiques en vue de réaliser les objectifs du pacte vert européen. Dans le même temps, l’empreinte environnementale actuelle du secteur des TIC est estimée à 5 à 9 % de la consommation totale mondiale d’électricité, et à 2 % de toutes les émissions, imputable pour une large part aux centres de données, aux services en nuage et à la connectivité. La stratégie numérique de l’UE intitulée «Façonner l’avenir numérique de l’Europe» propose des mesures de transformation verte pour du secteur des TIC.

      ### Toutes les possibilités de l’économie du futur fondée sur les données sont ouvertes à l’UE

      Actuellement, une grande partie des données du monde entier sont aux mains d’un petit nombre d’entreprises de haute technologie. Cette concentration pourrait réduire considérablement les incitations à l’émergence, la croissance et l’innovation d’entreprises fondées sur les données dans l’UE aujourd’hui, mais des possibilités considérables se profilent à l’horizon. Une large part des données de l’avenir proviendront d’applications professionnelles et industrielles, de domaines d’intérêt public ou d’applications de l’internet des objets dans la vie quotidienne, domaine où l’UE dispose de nombreux atouts. Des possibilités seront également ouvertes par le changement technologique, avec des perspectives nouvelles pour les entreprises européennes dans des domaines tels que l’informatique en nuage et à la périphérie, par des solutions numériques pour les applications critiques de sécurité, et aussi par l’informatique quantique. Ces tendances montrent que les gagnants d’aujourd’hui ne seront pas nécessairement les gagnants de demain. Mais les sources de compétitivité pour les prochaines décennies dans l’économie des données sont déterminées maintenant. L’UE doit donc agir maintenant.

      L’UE a le potentiel de réussir dans l’économie habile à tirer parti des données. Elle dispose pour cela de la technologie, du savoir-faire et d’une main-d’œuvre hautement qualifiée. Toutefois les concurrents tels que la Chine et les États-Unis innovent déjà actuellement à un rythme soutenu et diffusent dans le monde entier leurs concepts d’accès aux données et d’utilisation des données. Aux États-Unis, l’organisation de l’espace de données est laissée au secteur privé, avec des effets de concentration considérables. La Chine combine une surveillance gouvernementale avec un fort contrôle des grandes entreprises de haute technologie sur des volumes massifs de données sans garanties suffisantes pour les particuliers.

      Afin de réaliser le potentiel de l’Europe, nous devons trouver notre propre voie européenne, en équilibrant le flux et la large utilisation des données, tout en préservant des normes élevées en matière de protection de la vie privée, de sécurité, de sûreté et d’éthique.

      ### Initiatives en cours

      La Commission a déjà pris un certain nombre de mesures depuis 2014. En adoptant le règlement général sur la protection des données (RGPD) [<sup>3</sup>](?ypath=/note/3 "Règlement (UE) 2016/679.") , l’UE a établi un cadre solide pour la confiance numérique. Le prochain réexamen du RGPD pourrait apporter des éléments utiles à cet égard. Les autres initiatives qui ont jeté les bases de l’économie fondée sur les données sont notamment le règlement relatif à la libre circulation des données à caractère non personnel dans l’Union européenne [<sup>4</sup>](?ypath=/note/4 "Règlement (UE) 2018/1807."), le règlement sur la cybersécurité [<sup>5</sup>](?ypath=/note/5 "Règlement (UE) 2019/881.") et la directive sur les données ouvertes [<sup>6</sup>](?ypath=/note/6 "Directive (UE) 2019/1024.") . La Commission s’est également engagée dans une diplomatie numérique reconnaissant 13 pays comme offrant un niveau adéquat de protection des données à caractère personnel.

      Une législation sectorielle sur l’accès aux données a également été adoptée dans certains domaines afin de remédier à des défaillances du marché, tels que l’automobile [<sup>7</sup>](?ypath=/note/7 "Règlement (CE) nº 715/2007 tel que modifié par le règlement 595/2009."), les fournisseurs de services de paiement [<sup>8</sup>](?ypath=/note/8 "Directive 2015/2366 relative aux services de paiement.") , les informations provenant de compteurs intelligents [<sup>9</sup>](?ypath=/note/9 "Directive 2019/944 pour l’électricité et directive 2009/73/CE pour les compteurs de gaz."), les données relatives au réseau d’électricité [<sup>10</sup>](?ypath=/note/10 "Règlement (UE) 2017/1485 de la Commission et règlement (UE) 2015/703 de la Commission.") ou la stratégie relative aux systèmes de transport intelligents [<sup>11</sup>](?ypath=/note/11 "Directive 2010/40/UE."). La directive sur le contenu numérique [<sup>12</sup>](?ypath=/note/12 "Directive (UE) 2019/770.") a contribué à donner aux individus les moyens d’agir en instaurant des droits contractuels lorsque des services numériques sont fournis aux consommateurs qui fournissent l’accès à leurs données.
  3:
    title: 3. La vision
    content: |
      La vision de la Commission découle des valeurs et des droits fondamentaux et de la conviction que l’être humain est et doit rester au centre. La Commission est convaincue que les entreprises et le secteur public de l’UE peuvent trouver dans l’utilisation des données le moyen de prendre de meilleures décisions. Il est d’autant plus impératif de saisir l’occasion offerte par les données pour le bien économique et social car, contrairement à la plupart des ressources économiques, elles peuvent être reproduites à un coût proche de zéro et leur utilisation par une personne ou un organisme n’empêche pas l’utilisation simultanée d’une autre personne ou d’un autre organisme. Ce potentiel devrait être mis à profit pour répondre aux besoins des personnes et créer ainsi de la valeur pour l’économie et la société. Pour libérer ce potentiel, il faut un meilleur accès aux données et un cadre assurant leur utilisation responsable.

      L’UE devrait mettre en place un environnement attrayant pour parvenir à ce que, d’ici à 2030, la part de l’Union dans l’économie fondée sur les données corresponde au moins à son poids économique, non par le fruit du hasard, mais par choix. L’objectif est de créer un espace européen unique des données, un véritable marché unique des données, ouvert aux données provenant du monde entier, où les données à caractère personnel et non personnel, y compris les données industrielles sensibles, soient en sécurité et dans lequel les entreprises aient facilement accès à une quantité quasi infinie de données industrielles de haute qualité, stimulant la croissance et créant de la valeur tout en minimisant l’empreinte carbone et environnementale humaine. Il devrait s’agir d’un espace où le droit de l’Union peut être mis en œuvre de manière efficace et où tous les produits et services fondés sur les données sont conformes aux normes pertinentes du marché unique de l’UE. À cette fin, l’UE devrait combiner une législation et une gouvernance adéquates pour garantir la disponibilité des données grâce à des investissements dans les normes, les outils et les infrastructures ainsi que les compétences en matière de traitement des données. Ce contexte favorable, favorisant les incitations et le choix, suscitera une augmentation des données stockées et traitées dans l’UE.

      L’espace européen des données offrira aux entreprises de l’UE la possibilité de tirer parti de l’ampleur du marché unique. Des règles européennes communes et des mécanismes d’application efficaces devraient garantir que:

        * les données puissent circuler à l’intérieur de l’UE et entre les secteurs;
        * les règles et valeurs européennes, en particulier la protection des données à caractère personnel, la protection des consommateurs et le droit de la concurrence, soient pleinement respectées;
        * les règles d’accès et d’utilisation des données soient à la fois équitables, pratiques et claires, que des mécanismes de gouvernance des données clairs et fiables soient en place; que les flux internationaux de données soient l’objet d’une approche ouverte, mais affirmée, fondée sur les valeurs européennes.

      Les mesures énumérées ici, qui visent à permettre l’accès aux données, doivent être complétées par une stratégie industrielle plus large en faveur d’une économie habile à tirer parti des données. Les données spatiales devraient favoriser la création d’un écosystème (d’entreprises, de société civile et de particuliers) créant de nouveaux produits et services sur la base de données plus accessibles. Les politiques publiques peuvent accroître la demande d’offres fondées sur des données, à la fois en renforçant la capacité propre du secteur public à employer les données aux fins du processus décisionnel, et en actualisant la réglementation et les politiques sectorielles afin de tenir compte des possibilités offertes par les données et de garantir qu’elles ne maintiennent pas d’éléments décourageant l’utilisation productive des données.

      Le fonctionnement de l’espace européen des données dépendra de la capacité de l’UE à investir dans la prochaine génération de technologies et infrastructures ainsi que dans les compétences numériques, et notamment l’éducation au numérique. Cela renforcera également la souveraineté technologique de l’Europe dans les infrastructures et technologies clés génériques pour l’économie des données. Les infrastructures devraient soutenir la création de réserves européennes communes de données permettant l’analyse de mégadonnées et l’apprentissage automatique, dans le respect de la législation sur la protection des données et le droit de la concurrence, favorisant ainsi l’émergence d’écosystèmes fondés sur les données. Ces réserves communes pourraient être organisées de manière centralisée ou distribuée [<sup>13</sup>](?ypath=/note/13) . Les organisations fournissant des données recevraient une rétribution sous forme d’un accès accru aux données d’autres contributeurs, à des résultats d’analyse issus de la réserve commune de données, à des services de maintenance prédictive, ou sous forme de redevances.

      Si les données sont essentielles pour tous les secteurs de l’économie et de la société, chaque domaine a ses propres spécificités et tous les secteurs n’évoluent pas à la même vitesse. Les actions transsectorielles en vue d’un espace européen des données doivent donc s’accompagner du développement d’espaces de données sectoriels dans des domaines stratégiques tels que l’industrie manufacturière, l’agriculture, la santé et la mobilité.
  4:
    title: 4. Les problèmes
    content: |
      Plusieurs problèmes empêchent l’UE de réaliser son potentiel dans le domaine de l’économie fondée sur les données.

      La fragmentation d’un État membre à l’autre représente un risque majeur pour la vision d’un espace européen commun des données et pour la poursuite du développement d’un véritable marché unique des données. Plusieurs États membres ont commencé à adapter leur cadre juridique, notamment sur l’utilisation, par les pouvoirs publics, des données détenues par le secteur privé [<sup>14</sup>](?ypath=/note/14), sur le traitement des données à des fins de recherche scientifique [<sup>15</sup>](?ypath=/note/15) ou sur des adaptations du droit de la concurrence [<sup>16</sup>](?ypath=/note/16). D’autres commencent seulement à étudier comment gérer les enjeux en cause. Ces écarts soulignent l’importance d’une action commune pour tirer parti de l’ampleur du marché intérieur. Il faut progresser ensemble sur les points suivants:

      **Disponibilité des données:** La valeur des données tient à leur utilisation et réutilisation. Actuellement, les données disponibles sont insuffisantes pour une réutilisation innovante, notamment aux fins du développement de l’intelligence artificielle. Les questions peuvent être regroupées selon qui est le détenteur des données et qui est l’utilisateur des données, mais dépendent également de la nature des données concernées (à caractère personnel ou non, ou des séries de données combinant les deux [<sup>17</sup>](?ypath=/note/17) ). Plusieurs questions concernent la disponibilité des données pour le bien public.

      > Données pour le bien public: Les données sont créées par la société et peuvent servir à lutter contre les situations d’urgence, telles que les inondations et les feux de forêt, à faire en sorte que les personnes vivent plus longtemps et en meilleure santé, à améliorer les services publics et à lutter contre la dégradation de l’environnement et le changement climatique et à permettre une lutte plus efficace contre la criminalité. Les données générées par le secteur public ainsi que la valeur créée devraient être disponibles pour le bien commun en faisant en sorte, par le recours à un accès préférentiel, que ces données soient utilisées par des chercheurs, d’autres institutions publiques, des PME ou des start-ups. Les données provenant du secteur privé peuvent également apporter une contribution significative au bien public. L’utilisation de données agrégées et anonymisées provenant des médias sociaux peut par exemple constituer un moyen efficace de compléter les rapports des médecins généralistes en cas d’épidémie.

      * Utilisation des informations du secteur public par les entreprises (partage de données du secteur public vers le secteur privé – **G2B**). L’ouverture des informations détenues par les pouvoirs publics est une politique de longue date de l’UE [<sup>18</sup>](?ypath=/note/18 "Depuis l’adoption de la directive 2003/98/CE concernant la réutilisation des informations du secteur public."). Les données ont été produites avec des fonds publics et devraient donc bénéficier à la société. La directive sur les données ouvertes [<sup>19</sup>](?ypath=/note/19 "Directive (UE) 2019/1024 abrogeant la directive 2003/98/CE telle que révisée par la directive 2013/37/UE.") récemment révisée, ainsi que les autres dispositions législatives sectorielles, garantiront que le secteur public mette un plus grand volume des données qu’il produit à la disposition de tous [<sup>20</sup>](?ypath=/note/20), notamment des PME, mais aussi de la société civile et de la communauté scientifique, dans le cadre d’évaluations indépendantes des politiques publiques. Les pouvoirs publics peuvent cependant aller plus loin. Les ensembles de données de grande valeur ne sont souvent pas disponibles dans les mêmes conditions dans toute l’UE, au détriment de l’utilisation des données par des PME qui ne peuvent faire face financièrement à cette fragmentation. Dans le même temps, les données sensibles (par exemple les données de santé) dans les bases de données publiques ne sont souvent pas mises à disposition à des fins de recherche, en l’absence de capacités ou de mécanismes permettant des actions de recherche spécifiques dans le respect des règles de protection des données à caractère personnel.

      * Partage et utilisation de données privées détenues par d’autres entreprises (partage de données d’entreprises à entreprises – **B2B**). Malgré son potentiel économique, le partage de données entre entreprises n’a pas pris suffisamment d’ampleur. Cela est dû à un manque d’incitations économiques (sans compter la crainte de perdre un avantage concurrentiel), à un manque de confiance entre les opérateurs économiques dans le fait que les données seront utilisées conformément aux accords contractuels, à des déséquilibres en matière de pouvoir de négociation, à la crainte du détournement de données par des tiers, enfin à un manque de clarté juridique quant à savoir qui peut faire quoi avec les données (par exemple dans le cas de données coproduites, en particulier les données de l’Internet des objets).

      * Partage et utilisation de données privées par les pouvoirs publics (partage de données d’entreprises à pouvoirs publics – **B2G**). Les volumes de données du secteur privé à la disposition du secteur public sont actuellement insuffisants pour améliorer l’élaboration des politiques sur la base d’éléments concrets [<sup>21</sup>](?ypath=/note/21 "Par exemple dans de nouveaux domaines tels que le travail via une plateforme.") et les services publics tels que la planification de la mobilité ou l’amélioration de la portée et de l’actualité des statistiques officielles [<sup>22</sup>](?ypath=/note/22) et, partant, de leur pertinence dans le contexte des nouveaux développements sociétaux. Un groupe d’experts [<sup>23</sup>](?ypath=/note/23) établi par la Commission a recommandé notamment de créer des structures nationales pour le partage de données B2G, de développer des incitations appropriées favorisant l’acquisition d’une culture du partage des données et d’étudier la possibilité d’un cadre réglementaire de l’UE régissant la réutilisation par le secteur public de données détenues par le secteur privé, pour des motifs d’utilité publique.

      * Le partage des données entre les pouvoirs publics est tout aussi important. Il peut grandement contribuer à l’amélioration des politiques et des services publics, et aussi à la réduction de la charge administrative qui pèse sur les entreprises opérant sur le marché unique (principe «une fois pour toutes»).

      **Déséquilibres en termes de pouvoir de marché:** Outre la forte concentration dans la fourniture de services en nuage et d’infrastructures de données, on observe également des déséquilibres sur le marché en ce qui concerne l’accès aux données et leur utilisation, par exemple dans le cas des PME. Un cas typique est celui des plateformes en ligne, où un petit nombre d’acteurs peuvent accumuler de grands volumes de données, acquérant ainsi, grâce à la richesse et à la diversité des données qu’ils détiennent, des connaissances et des avantages concurrentiels importants. Cela peut ensuite affecter la contestabilité des marchés dans des cas spécifiques, non seulement le marché de ces services de plateformes, mais aussi les différents marchés spécifiques des biens et services desservis par la plateforme, en particulier si la plateforme est elle-même active sur ces marchés. Le pouvoir de marché élevé qui résulte de l’«avantage lié aux données» peut permettre aux grands acteurs de fixer les règles sur la plateforme et d’imposer unilatéralement des conditions d’accès et d’utilisation des données, voire d’utiliser ce pouvoir lorsqu’ils développent de nouveaux services et partent à la conquête de nouveaux marchés. Des déséquilibres peuvent également survenir dans d’autres situations, telles que l’accès aux données coproduites de l’internet des objets provenant de dispositifs industriels et grand public.

      **Interopérabilité et qualité des données:** L’interopérabilité et la qualité des données, ainsi que leurs structure, authenticité et intégrité, sont essentielles pour l’exploitation de la valeur des données, dans le contexte du déploiement de l’IA. Les producteurs et les utilisateurs de données ont recensé des problèmes d’interopérabilité qui entravent la combinaison de données provenant de différentes sources à l’intérieur des secteurs, et encore plus entre les secteurs. L’application de formats et de protocoles compatibles standard et partagés pour la collecte et le traitement de données de différentes sources d’une manière cohérente et interopérable dans tous les secteurs et les marchés verticaux devrait être encouragée au moyen du plan évolutif pour la normalisation des TIC [<sup>24</sup>](?ypath=/note/24) et (en ce qui concerne les services publics) du cadre d’interopérabilité européen renforcé [<sup>25</sup>](?ypath=/note/25).

      **Gouvernance des données:** Des appels ont été lancés pour renforcer encore la gouvernance en matière d’utilisation des données dans la société et dans l’économie [<sup>26</sup>](?ypath=/note/26). Pour que ces espaces de données deviennent opérationnels, des approches et des structures organisationnelles (tant publiques que privées) sont nécessaires pour permettre une innovation fondée sur les données sur la base du cadre juridique existant.

      **Infrastructures et technologies de données:** La transformation numérique de l’économie de l’UE dépend de la disponibilité et de l’adoption de capacités de traitement des données sûres, économes en énergie, abordables et de haute qualité, telles que celles offertes par les infrastructures et services en nuage, tant dans des centres de données qu’à la périphérie. Dans cette perspective, l’UE doit réduire ses dépendances technologiques dans ces infrastructures stratégiques, qui sont au cœur de l’économie des données.

      Or des problèmes subsistent dans l’informatique en nuage, aussi bien du côté de l’offre que de la demande.

      Du côté de l’offre:

        * Les fournisseurs de services d’informatique en nuage implantés dans l’UE ne détiennent qu’une faible part du marché, ce qui rend l’UE fortement dépendante de fournisseurs externes, vulnérable à des menaces extérieures en matière données, et sujette à une perte de potentiel d’investissement pour l’industrie numérique européenne sur le marché du traitement des données.

        * Des fournisseurs de services opérant dans l’UE peuvent également être assujettis à la législation de pays tiers, ce qui présente le risque que les données des citoyens et des entreprises de l’UE soient accessibles à des juridictions de pays tiers, en contradiction avec le cadre de l’UE en matière de protection des données. En particulier, des préoccupations ont été exprimées au sujet de plusieurs lois chinoises relatives à la cybersécurité et au renseignement national.

        * Face aux législations de pays tiers du type de la loi américaine sur l’informatique en nuage, qui sont fondées sur des motifs de politique publique tels que l’accès des services répressifs à des données dans le cadre d’enquêtes pénales, l’application de législations de juridictions étrangères soulève des inquiétudes légitimes pour les entreprises, les particuliers et les pouvoirs publics européens concernant l’insécurité juridique et la conformité au droit de l’UE, notamment les dispositions relatives à la protection des données. L’UE s’efforce d’atténuer ces préoccupations par une coopération internationale mutuellement bénéfique, comme par exemple l’accord proposé entre l’UE et les États-Unis en vue de faciliter l’accès transfrontière aux preuves électroniques, atténuant ainsi le risque de conflit de lois et établissant des garanties pour les données des citoyens et des entreprises de l’UE. L’UE travaille également au niveau multilatéral, notamment dans le cadre du Conseil de l’Europe, à la définition de règles communes sur l’accès aux preuves électroniques, sur la base d’un niveau élevé de protection des droits fondamentaux et procéduraux.

        * L’incertitude concerne notamment la conformité des fournisseurs de services en nuage avec d’importantes règles et normes de l’UE, par exemple en matière de protection des données.

        * Les microentreprises et les PME subissent un préjudice économique en raison de problèmes liés aux contrats, tels que la non-conformité avec le contrat ou des clauses contractuelles abusives [<sup>27</sup>](?ypath=/note/27) .

      Du côté de l’offre:

        * On observe une faible pénétration de l’informatique en nuage en Europe (1 entreprise sur 4, et seulement 1 PME sur 5 [<sup>28</sup>](?ypath=/note/28) ). On constate cependant des écarts importants en la matière d’un État membre à l’autre, le pourcentage des entreprises utilisant l’informatique en nuage allant de moins de 10 % à plus de 65 %;

        * En particulier, le secteur public européen utilise peu l’informatique en nuage. Il peut en résulter un déficit d’efficacité des services publics numériques, non seulement en raison du potentiel évident de l’informatique en nuage pour réduire les coûts des TIC, mais aussi du fait que les administrations publiques ont besoin de l’évolutivité de l’informatique en nuage pour déployer des technologies telles que l’intelligence artificielle.

        * Les fournisseurs plus petits de services innovants en nuage, souvent européens, souffrent dans bien des cas d’un manque de visibilité sur le marché.

        * Les entreprises européennes rencontrent fréquemment des problèmes d’interopérabilité multi-nuages, en particulier pour la portabilité des données.

      **Permettre aux individus d’exercer leurs droits:** Les personnes physiques apprécient le niveau de protection instauré par le RGPD et par la législation «vie privée et communications électroniques». Elles souffrent cependant de l’absence d’outils et de normes techniques rendant l’exercice de leurs droits simple et pas trop contraignant. Le potentiel qu’offre l’article 20 du RGPD de permettre de nouveaux flux de données et de favoriser la concurrence est reconnu dans des rapports établis pour la Commission et pour des gouvernements des États membres [<sup>29</sup>](?ypath=/note/29), sans être limité à l’UE [<sup>30</sup>](?ypath=/note/30). Toutefois, du fait de sa conception visant à permettre le changement de fournisseur plutôt que la réutilisation des données dans les écosystèmes numériques, le droit en question est limité en pratique.

      Des volumes de plus en plus importants de données étant générés par les consommateurs lorsqu’ils utilisent des dispositifs de l’internet des objets et des services numériques, les consommateurs peuvent être confrontés à des risques de discrimination, des pratiques déloyales et à des effets de «verrouillage». Des considérations concernant l’autonomisation des consommateurs et l’innovation sous-tendent les dispositions de la directive sur les services de paiement relatives à l’accès aux données et à leur réutilisation.

      Face à cette situation, certains appellent à donner aux individus les outils et moyens leur permettant de décider, à un niveau détaillé, de l’utilisation faite de leurs données (mouvement MyData et autres) [<sup>31</sup>](?ypath=/note/31). Cette approche ouvre la perspective d’avantages considérables pour les personnes, notamment concernant leur santé et leur bien-être, de meilleures finances personnelles, une empreinte environnementale réduite, un accès aisé aux services publics et privés ainsi qu’un suivi et une transparence accrus de leurs données à caractère personnel. Ces outils et moyens comprennent des outils de gestion des consentements, des applications de gestion des informations à caractère personnel, y compris des solutions entièrement décentralisées qui s’appuient sur la chaîne de blocs, ainsi que les coopératives ou les fiducies de données à caractère personnel faisant fonction de nouveaux intermédiaires neutres dans l’économie fondée sur les données à caractère personnel [<sup>32</sup>](?ypath=/note/32). Ces outils n’en sont encore qu’à leurs balbutiements, mais leur potentiel est important et ils ont besoin d’un environnement favorable.

      Compétences et éducation au numérique Actuellement, les mégadonnées et l’analyse figurent tout en haut de la liste des pénuries de compétences critiques. En 2017, on comptait environ 496 000 postes vacants dans le domaine des mégadonnées et de l’analyse dans l’UE-27 [<sup>33</sup>](?ypath=/note/33) . En outre, les connaissances générales en matière de données dans la population active et le grand public sont relativement faibles, et certains restent en dehors de ce domaine (les personnes âgées par exemple). Si rien n’est fait pour y remédier, la pénurie d’experts en données et le manque d’éducation au numérique affecteront la capacité de l’UE à relever les défis de l’économie et de la société fondées sur les données.

      **Cybersécurité:** Dans le domaine de la cybersécurité, l’UE a développé un cadre déjà complet pour aider les États membres, les entreprises et les citoyens à faire face aux menaces et attaques dans le cyberespace, et elle continuera à développer et à améliorer ses mécanismes de protection de ses données et les services qui en sont issus. L’utilisation sûre et généralisée des produits et services alimentés par les données dépendra également de l’existence de normes de cybersécurité les plus élevées. Le cadre de l’UE pour la certification de cybersécurité et l’Agence de l’UE pour la cybersécurité (ENISA) [<sup>34</sup>](?ypath=/note/34) devraient jouer un rôle important à cet égard.

      Toutefois, les nouvelles pratiques en matière de données, selon lesquelles les volumes stockés en centre de données diminuent tandis que davantage de données sont réparties de manière systématique plus à proximité de l’utilisateur «à la périphérie», posent de nouveaux défis en matière de cybersécurité. Il sera essentiel de préserver la sécurité des données lors de l’échange de données. Assurer la continuité des contrôles d’accès (c’est-à-dire la gestion et le respect des attributs de sécurité des données) tout au long de la chaîne de valeurs des données sera un préalable ardu mais indispensable pour favoriser l’échange de données et garantir la confiance entre les différents acteurs des écosystèmes de données européens.

      Les nouvelles technologies numériques décentralisées tels que les chaînes de blocs offrent aux personnes et aux entreprises de nouvelles possibilités de gestion des flux de données et de l’utilisation de celles-ci, sur la base du libre choix individuel et de l’autodétermination. Ces technologies rendront possible la portabilité dynamique des données en temps réel pour les particuliers et les entreprises, ainsi que différents modèles de compensation.
  5:
    title: 5. La stratégie
    intro: |
      La présente stratégie européenne pour les données contribue à la réalisation de la vision d’un véritable marché unique des données et aborde les problèmes recensés à l’aide de mesures et de moyens financiers en partant de ce qui a déjà été réalisé au cours des dernières années.

      Chacune des nouvelles mesures législatives sera préparée et évaluée dans le strict respect des principes de l’amélioration de la réglementation.

      Les actions reposent sur quatre piliers:
    pilierA:
      title: A. Un cadre transsectoriel de gouvernance pour l’accès aux données et leur utilisation
      content: |
        Les mesures transsectorielles (ou horizontales) pour l’accès aux données et leur utilisation devraient créer le cadre général nécessaire pour une économie habile à tirer parti des données, évitant ainsi une fragmentation préjudiciable du marché intérieur du fait d’actions incohérentes d’un secteur et d’un État membre à l’autre. Ces mesures devraient néanmoins tenir compte des spécificités sectorielles et nationales.

        L’approche de la Commission à l’égard de la réglementation consiste à créer des cadres qui déterminent le contexte et permettent à des écosystèmes vifs, dynamiques et vigoureux de se développer. Face à la difficulté d’appréhender l’ensemble des éléments de cette transformation en une économie habile à tirer parti des données, la Commission s’abstient délibérément d’adopter des règles ex ante lourdes et trop détaillées, et donnera la préférence à une approche judicieuse de la gouvernance qui favorise l’expérimentation (telles que des sas réglementaires), l’itération et la différenciation.

        Selon ce principe, la première priorité pour concrétiser la vision est de mettre en place un cadre législatif générique pour la gouvernance des espaces européens communs des données (T4 2020). Ces structures de gouvernance devraient soutenir des décisions sur la question de savoir quelles données peuvent être utilisées dans quelles situations, faciliter l’utilisation transfrontière des données et fixer des priorités concernant les exigences et les normes d’interopérabilité tant au niveau intrasectoriel que transsectoriel, tout en tenant compte de la nécessité, pour les autorités sectorielles, de spécifier des exigences au niveau de chaque secteur. Le cadre renforcera les structures nécessaires dans les États membres et à l’échelon de l’UE afin de faciliter l’utilisation des données pour des idées commerciales innovantes, tant au niveau d’un secteur ou domaine que dans une perspective transsectorielle. Il s’appuiera sur les initiatives prises récemment dans les États membres [<sup>35</sup>](?ypath=/note/35) et les différents secteurs pour traiter un ou plusieurs des points suivants:

          * renforcer les mécanismes de gouvernance au niveau de l’UE et dans les États membres présentant un intérêt pour l’utilisation de données transsectorielles et pour l’utilisation de données dans des espaces de données communs sectoriels, associant des acteurs privés et publics. Il pourrait notamment s’agir d’un mécanisme permettant de fixer des priorités pour les activités de normalisation [<sup>36</sup>](?ypath=/note/36) et d’œuvrer à une description et une vue d’ensemble plus harmonisée des séries de données, des objets de données et des identificateurs de données afin de favoriser l’interopérabilité des données (c’est-à-dire la possibilité de les utiliser à niveau technique [<sup>37</sup>](?ypath=/note/37) ) entre secteurs et, le cas échéant, à l’intérieur des secteurs [<sup>38</sup>](?ypath=/note/38). Cela peut se faire conformément aux principes FAIR pour les données (données faciles à trouver, accessibles, interopérables et réutilisables) en tenant compte des évolutions et des décisions des autorités sectorielles.
          * faciliter les décisions consistant, dans le cas de projets de recherche scientifiques, à établir quelles données peuvent être utilisées, comment, et par qui, dans le respect du RGPD. Cela est particulièrement vrai pour les bases de données détenues par le secteur public contenant des données sensibles qui ne sont pas couvertes par la directive sur les données ouvertes;
          * permettre aux particuliers d’autoriser plus facilement l’utilisation des données qu’ils produisent pour le bien public, s’ils le souhaitent («altruisme en matière de données»), dans le respect du RGPD.

        En deuxième lieu, la Commission s’efforcera de mettre à disposition davantage de données du secteur public de haute qualité en vue de leur réutilisation, en particulier vu leur potentiel pour les PME. Afin d’ouvrir les principaux ensembles de données de référence du secteur public essentielles pour l’innovation, elle entamera la procédure d’adoption d’un acte d’exécution sur les séries de données de grande valeur (T1 2021) en application de la directive sur les données ouvertes, qui mettra des séries à disposition dans un format lisible par une machine et au moyen d’interfaces de programmation d’applications (API) normalisées. La Commission envisagera des mécanismes permettant de prendre en compte les besoins particuliers des PME. Elle aidera également les États membres à assurer une transposition correcte et en temps utile de la directive relative aux données ouvertes d’ici le 17 juillet 2021.

        En troisième lieu, la Commission examinera la nécessité d’une action législative sur des questions ayant une incidence sur les relations entre les acteurs dans une économie habile à tirer parti des données, afin de prévoir des incitations au partage transsectoriel des données horizontales (en complément du partage des données intrasectoriel tel que décrit dans l’appendice). Une ou plusieurs des questions suivantes pourraient faire l’objet d’une loi sur les données (2021):

          * la promotion du partage des données des entreprises vers les pouvoirs publics dans l’intérêt public, en tenant compte des recommandations formulées dans le rapport du groupe d’experts sur le partage des données des entreprises vers les pouvoirs publics;
          * le soutien au partage de données entre entreprises, notamment en ce qui concerne les questions liées aux droits d’utilisation des données coproduites (telles que les données de l’internet des objets en contexte industriel), le plus souvent régis par des contrats privés. La Commission s’efforcera également de recenser et d’éliminer tout obstacle indu au partage des données, et de clarifier les règles relatives à l’utilisation des données (responsabilité juridique notamment). Le principe général est de faciliter le partage volontaire des données;
          * l’accès aux données ne devrait être rendu obligatoire que lorsque des circonstances spécifiques l’exigent [<sup>39</sup>](?ypath=/note/39) , et lorsque tel est le cas, dans des conditions équitables, transparentes, raisonnables, proportionnées et/ou non discriminatoires [<sup>40</sup>](?ypath=/note/40) ;
          * l’évaluation du cadre des DPI en vue d’améliorer encore l’accès aux données et leur utilisation (y compris une éventuelle révision de la directive sur les bases de données [<sup>41</sup>](?ypath=/note/41) et une éventuelle clarification de l’application de la directive sur la protection des secrets d’affaires [<sup>42</sup>](?ypath=/note/42) en tant que cadre générique).

        En outre, la Commission évaluera les mesures nécessaires pour établir des réserves communes de données aux fins de l’analyse des données et de l’apprentissage automatique.

        La Commission fournira aux parties prenantes davantage d’orientations sur la conformité des accords relatifs au partage des données et à la constitution de réserves communes de données avec le droit de la concurrence de l’UE, au moyen d’une mise à jour des lignes directrices relatives à la coopération horizontale [<sup>43</sup>](?ypath=/note/43). La Commission est également disposée à fournir au besoin des conseils complémentaires personnalisés, en lien avec des projets, sur la compatibilité avec les règles de concurrence. Dans l’exercice de ses pouvoirs de contrôle des concentrations, la Commission examinera attentivement les effets possibles sur la concurrence d’une accumulation à grande échelle de données, au moyen d’acquisitions, ainsi que l’utilité de solutions d’accès aux données et de partage des données afin de répondre à d’éventuelles préoccupations à ce sujet.

        Dans le cadre de la révision en cours de plusieurs orientations en matière d’aides d’État, la Commission examinera la relation entre le soutien public aux entreprises (par exemple aux fins de la transformation numérique) et la minimisation des distorsions de concurrence grâce à des exigences relatives au partage des données applicables aux bénéficiaires de ce soutien.

        Le réexamen de l’approche actuelle en matière d’autorégulation pour le changement de fournisseur de services d’informatique en nuage [<sup>44</sup>](?ypath=/note/44) pourrait donner lieu à de nouvelles mesures, en fonction des progrès réalisés par les acteurs du marché.

        La Commission examinera également les questions juridictionnelles liées aux données. Ces questions sont source d’incertitude pour les entreprises qui peuvent être confrontées à des règles contradictoires. L’UE ne doit pas transiger sur ses principes: toutes les entreprises qui vendent des biens ou fournissent des services liés à l’économie habile à tirer parti des données dans l’UE doivent respecter la législation de l’UE et cela ne doit pas être remis en cause par des recours juridictionnels provenant de l’extérieur de l’UE.

        La Commission envisagera des mesures qui facilitent l’utilisation des données dans les produits et les services et accroissent la demande de services reposant sur les données. Les examens sectoriels devraient identifier les obstacles réglementaires et non réglementaires à l’utilisation des données et aux offres reposant sur les données. Une disponibilité et une normalisation accrues des données devraient également faciliter le respect des règles en temps réel et au-delà des frontières et aboutir ainsi à des réductions des charges administratives et des obstacles au marché unique. En outre, les pouvoirs publics peuvent également stimuler la demande par un recours accru à l’analyse de données et aux services automatisés dans les services publics et la prise de décision.

        L’accumulation de gros volumes de données par les grandes entreprises technologiques, le rôle des données dans la création ou l’aggravation des déséquilibres dans le pouvoir de négociation et la façon dont ces entreprises utilisent et partagent les données avec les autres secteurs sont en cours d’analyse par l’Observatoire de l’économie des plateformes en ligne. La question ne sera pas traitée dans le cadre de la loi sur les données mais fera l’objet d’une enquête plus générale sur le haut degré de pouvoir de marché de certaines plateformes et dans le contexte des travaux de la Commission sur le paquet relatif aux services numériques. Sur la base de cette enquête, la Commission examinera la meilleure manière de traiter les problèmes systémiques liés aux plateformes et aux données, y compris au besoin par une réglementation ex ante afin de garantir que les marchés restent ouverts et équitables.

        ### Montrer l’exemple

        La Commission visera l’excellence dans sa manière d’organiser ses propres données, d’utiliser les données pour améliorer l’élaboration des politiques et de mettre les données qu’elle produit et finance à la disposition des autres, notamment par l’intermédiaire du portail des données ouvertes de l’UE [<sup>45</sup>](?ypath=/note/45).

        L’UE continuera à mettre en ligne les données résultant de ses programmes de recherche et de déploiement conformément au principe «aussi ouvert que possible, aussi fermé que nécessaire» et continuera à permettre aux chercheurs d’avoir accès aux données et services et de les découvrir, de les partager et de les réutiliser plus facilement grâce au nuage européen pour la science ouverte [<sup>46</sup>](?ypath=/note/46).

        L’UE apportera également des données et des infrastructures provenant du programme Copernicus d’observation de la Terre, afin de soutenir les espaces de données européens s’il y a lieu. Dans le même temps, le renforcement de l’écosystème Copernicus grâce à l’application de solutions technologiques numériques européennes offrira de nouvelles possibilités d’innovation au groupe des espaces de données, tant publics que privés.

        L’UE s’efforcera de faire un usage accru des données et de l’analyse des données dans ses processus internes ainsi que le processus décisionnel de la Commission et le réexamen de la politique existante.

        ### Actions clés

          * Proposer un cadre législatif pour la gouvernance des espaces européens communs des données (T4 2020)
          * Adopter un acte d’exécution concernant les ensembles de données à haute valeur (T1 2021)
          * Proposer une loi sur les données, le cas échéant (2021)
          * Analyser l’importance des données dans l’économie numérique (par exemple, par l’intermédiaire de l’Observatoire sur l’économie des plateformes en ligne) et réexaminer le cadre d’action existant dans le contexte du paquet relatif aux services numériques (T4 2020).
    pilierB:
      title: "B. Catalyseurs: Investissements dans les données et renforcement des capacités et des infrastructures européennes pour l’hébergement, le traitement et l’utilisation des données, interopérabilité"
      content: |
        La stratégie européenne en matière de données repose sur un écosystème dynamique d’acteurs privés pour créer une valeur économique et sociétale à partir des données. Les entreprises en phase de démarrage (start-ups) et en phase d’expansion (scale-ups) joueront un rôle essentiel dans l’élaboration et la croissance de nouveaux modèles d’entreprise tirant pleinement parti de la révolution des données. L’Europe devrait offrir un environnement qui soutienne l’innovation fondée sur les données et stimule la demande de produits et de services reposant sur des données comme facteur de production important.

        La réalisation de progrès rapides en matière d’innovation fondée sur les données dans les domaines stratégiques nécessite des investissements, tant du secteur privé que du secteur public. La Commission utilisera son pouvoir de mobilisation et fera appel aux programmes de financement de l’UE pour renforcer la souveraineté technologique de l’Europe aux fins de l’économie tirant parti des données. Pour ce faire, il faudra définir des normes, élaborer des outils, recueillir les meilleures pratiques concernant la manière de traiter les données à caractère personnel (notamment en ce qui concerne la pseudonymisation) et intégrer les infrastructures de nouvelle génération pour le traitement des données. Le cas échéant, les investissements seront coordonnés avec les autorités compétentes des États membres et seront associés, conformément aux règles en matière d’aides d’État, aux financements nationaux et régionaux et aux investissements réalisés par l’intermédiaire des fonds structurels et d’investissement.

        Au cours de la période 2021-2027, la Commission investira dans un projet à forte incidence relatif aux espaces européens des données et aux infrastructures en nuage fédérées.

        Le projet financera des infrastructures, des outils de partage des données, des architectures et des mécanismes de gouvernance en vue d’écosystèmes florissants pour le partage de données et l’intelligence artificielle. Il sera fondé sur la fédération (c’est-à-dire l’interconnexion) européenne d’infrastructures en périphérie et en nuage économes en énergie et fiables (services en matière d’infrastructure service, de plateforme service et de logiciel service). Il répondra aux besoins spécifiques des industries de l’UE, y compris des modèles hybrides de déploiement de l’informatique en nuage qui permettent un traitement de données à la périphérie sans temps de latence (nuage-périphérie). Ce projet fera participer et profiter l’écosystème européen des entreprises à forte intensité de données et soutiendra les entreprises européennes ainsi que le secteur public dans leur transformation numérique.

        Pour que ce projet soit crédible en tant qu’initiative paneuropéenne, il doit disposer d’un niveau d’investissement suffisant. Les États membres et l’industrie devraient co-investir avec la Commission dans le projet, qui pourrait parvenir à un financement total de l’ordre de 4 à 6 milliards d’EUR. La Commission pourrait viser d’en financer 2 milliards d’EUR, en s’appuyant sur différents programmes de dépenses, sous réserve d’un accord sur le prochain cadre financier pluriannuel.

        Ce projet doit être considéré dans le contexte d’un ensemble plus large d’investissements stratégiques de l’UE dans les nouvelles technologies que la Commission présentera en mars 2020 dans le cadre de sa stratégie industrielle. Il s’agit en particulier de financer le traitement des données à la périphérie, le calcul à haute performance / l’informatique quantique, la cybersécurité, les processeurs de faible puissance et les réseaux 6G. Ces investissements sont essentiels pour l’infrastructure de données de l’UE de demain, pour doter l’Europe des infrastructures, de la puissance de calcul, de la capacité de cryptage et des outils de cybersécurité adéquats pour traiter les données.

        ### Projet à forte incidence: développer des espaces européens communs des données et interconnecter les infrastructures en nuage

        Concrètement, la Commission a l’intention de financer la mise en place d’espaces communs des données interopérables, à l’échelle de l’UE, dans des secteurs stratégiques. Ces espaces visent à surmonter les obstacles juridiques et techniques qui entravant l’échange de données entre organisations, en combinant les outils et infrastructures nécessaires et en traitant les questions de confiance, par exemple au moyen de règles communes élaborées pour l’espace. Les espaces comprendront:
          
          * le déploiement d’outils et de plateformes de partage de données;
          * la création de cadres de gouvernance des données;
          * l’amélioration de l’accessibilité, de la qualité et de l’interopérabilité des données, à la fois dans des situations spécifiques à un domaine et entre les secteurs.
        
        Le financement aidera aussi les autorités des États membres à mettre à disposition des ensembles de données à haute valeur en vue de leur réutilisation dans les différents espaces communs des données.

        Le soutien aux espaces de données couvrira également les capacités de traitement des données et de calcul qui satisfont aux exigences essentielles en matière de performance environnementale, de sécurité, de protection des données, d’interopérabilité et d’évolutivité.

        En mettant l’accent sur les domaines dans lesquels le soutien à l’échelle de l’UE présente une valeur ajoutée manifeste, les investissements pourront également couvrir l’interconnexion des capacités de calcul existantes aux niveaux national [<sup>47</sup>](?ypath=/note/47) et européen, y compris les capacités de calcul à haute performance [<sup>48</sup>](?ypath=/note/48), et réuniront au besoin la capacité des ressources de traitement des données. L’objectif est de contribuer à l’émergence de données communes et d’infrastructures mondiales en nuage pour le bien public, permettant le stockage et le traitement sécurisés des données pour le secteur public et les instituts de recherche. Des effets positifs similaires sont attendus de l’interconnexion avec le nuage européen pour la science ouverte (EOSC – European Open Science Cloud) et la plateforme en nuage des services d’accès aux données et aux informations (DIAS – Data and Information Access Services), qui donne accès aux services basés sur les données du programme Copernicus d’observation de la Terre.

        Le secteur privé, dont notamment les PME, a également besoin d’infrastructures et de services de données et de stockage en nuage qui assurent les caractéristiques essentielles en matière de sécurité, de durabilité, d’interopérabilité et d’évolutivité. Cela est essentiel pour que les entreprises européennes bénéficient d’une chaîne de valeur complète couvrant la production, le traitement, l’accessibilité et la réutilisation des données [<sup>49</sup>](?ypath=/note/49). Le modèle d’investissement rassemblera des acteurs privés avec un soutien public en vue de développer des plateformes communes donnant accès à une grande variété de services en nuage pour assurer le stockage et le partage des données, ainsi que des applications allant de l’intelligence artificielle à la simulation, à la modélisation, aux jumeaux numériques et aux ressources de calcul à haute performance (HPC). La plateforme couvrira l’ensemble des couches de données et des infrastructures et services de calcul et exploitera les possibilités offertes par les dernières évolutions, telles que le traitement des données à la périphérie, le déploiement de la 5G et l’adoption de l’internet des objets dans l’ensemble des secteurs industriels. Elle contribuera également à développer un écosystème dynamique pour une industrie de l’approvisionnement fondée sur les données et sur l’informatique en nuage en Europe tout au long de la chaîne de valeur.

        Le volet «fédération en nuage» du projet à forte incidence favorisera le rééquilibrage progressif entre les infrastructures de données centralisées dans le nuage et le traitement fortement distribué et intelligent des données à la périphérie. Un tel projet devrait donc interconnecter d’emblée les capacités émergentes en matière de traitement des données à la périphérie. Au fil du temps, le projet devrait en outre permettre l’accès aux calculateurs à haute performance les plus puissants et l’intégration avec les services courants de traitement des données. Cela permettra d’assurer un continuum informatique ininterrompu afin de maximiser la croissance et l’exploitation des espaces européens communs des données pour les applications publiques, industrielles et scientifiques.

        Dans ce contexte, la Commission encouragera les synergies entre les travaux sur la fédération en nuage au niveau européen et les initiatives des États membres telles que Gaia-X [<sup>50</sup>](?ypath=/note/50). Cela est nécessaire pour éviter la multiplication d’initiatives fragmentaires concernant la fédération en nuage et le partage des données, étant donné que le succès d’une telle initiative dépendrait de la participation paneuropéenne et de la capacité d’expansion. C’est la raison pour laquelle la Commission favorisera des protocoles d’accord avec les États membres d’ici au troisième trimestre 2020, en commençant par les initiatives existantes en matière de fédération en nuage et de partage des données.

        ### Permettre l’accès à des services en nuage européens compétitifs, sûrs et équitables

        Afin de protéger les droits et les intérêts des entreprises et des citoyens de l’UE, la Commission, avec le soutien des autorités compétentes des États membres, accordera une attention particulière à ce que les fournisseurs de services en nuage exerçant leurs activités sur le marché de l’UE adhèrent aux règles de cette dernière (par exemple, le règlement général sur la protection des données, le règlement sur la libre circulation des données à caractère non personnel et le règlement sur la cybersécurité) et prévoient, le cas échéant, leur mise en œuvre à l’aide de mécanismes d’autorégulation et de corégulation et de moyens technologiques destinés à renforcer la confiance, tels que la sécurité dès la conception et la conformité automatique. À l’heure actuelle, aucune vue d’ensemble complète de ces règles de l’UE et des systèmes d’autorégulation/de corégulation n’est disponible pour les fournisseurs et les utilisateurs de services en nuage. Dans ce contexte, la Commission dressera, d’ici au deuxième trimestre 2022, un cadre cohérent rassemblant les différentes règles applicables (y compris l’autorégulation) pour les services en nuage, sous la forme d’un recueil réglementaire pour l’informatique en nuage («cloud rulebook»). Celui-ci comprendra tout d’abord un recueil des codes de conduite et de certification existants pour l’informatique en nuage en ce qui concerne la sécurité, l’efficacité énergétique, la qualité des services, la protection des données et la portabilité des données. Une action plus précoce sera envisagée dans le domaine de l’efficacité énergétique.

        En cohérence avec le recueil réglementaire pour l’informatique en nuage, la Commission facilitera l’élaboration de normes et exigences européennes communes pour les marchés publics de services de traitement de données. Cela permettra au secteur public de l’UE, aux niveaux européen, national, régional et local, de devenir également un moteur de nouvelles capacités de traitement des données de l’UE, plutôt qu’un simple bénéficiaire de ces infrastructures européennes [<sup>51</sup>](?ypath=/note/51).

        Afin de tirer pleinement parti de ce potentiel, des efforts supplémentaires devraient être consentis afin que les organisations actives du côté de la demande dans le secteur privé et le secteur public soient en liaison avec la nouvelle offre innovante de services de traitement de données adaptés, en particulier aux niveaux plateforme service et logiciel service. La Commission facilitera, d’ici au quatrième trimestre 2022, la mise en place d’un marché des services en nuage pour les utilisateurs de l’UE provenant du secteur privé et du secteur public. Grâce à ce marché, les utilisateurs potentiels (notamment le secteur public et les PME) seront en mesure de sélectionner des offres en matière de services de traitement, logiciels et plateformes en nuage qui respectent un certain nombre d’exigences dans des domaines tels que la protection des données, la sécurité, la portabilité des données, l’efficacité énergétique et les pratiques du marché. La participation des fournisseurs de services à ce marché sera subordonnée à l’utilisation de conditions contractuelles transparentes et équitables, que le marché actuel ne fournit pas toujours, en particulier pour les utilisateurs qui sont des microentreprises et des PME [<sup>52</sup>](?ypath=/note/52). Le marché peut faciliter l’acquisition de solutions alternatives par le secteur public, et l’adhésion de ce dernier peut soutenir le marché en raison de sa forte demande globale.

        Alors qu’un certain nombre d’États membres développent déjà des initiatives de marché similaires au niveau national, l’avantage d’un marché des services en nuage au niveau de l’UE est double. Premièrement, il peut résoudre le problème actuel de l’asymétrie du marché entre les acteurs mondiaux géants qui proposent souvent des solutions intégrées contenant des applications qui sont également fournies par des acteurs (européens) de plus petite taille. Deuxièmement, il peut être source de clarté quant à la conformité des services en nuage avec les règles applicables. Cela permettra d’assurer une meilleure adéquation entre l’offre et la demande de l’UE émanant, notamment, des administrations publiques, des services d’intérêt général et des PME.

        ### Soutenir les progrès dans le domaine des technologies des données

        Le programme «Horizon Europe» continuera de soutenir les technologies qui sont essentielles pour les prochaines étapes de l’économie fondée sur les données, telles que les technologies de préservation de la vie privée et les technologies qui sous-tendent les espaces de données à caractère industriel et personnel. Plusieurs partenariats possibles du programme «Horizon Europe», tels que le partenariat pour l’intelligence artificielle, les données et la robotique, et le partenariat relatif au nuage européen pour la science ouverte, qui sont en préparation, peuvent contribuer à orienter les investissements dans ce domaine.

        ### Actions clés

          * Investir dans un projet à forte incidence relatif aux espaces européens des données, englobant des architectures de partage de données (y compris des normes de partage des données, des meilleures pratiques, des outils) et des mécanismes de gouvernance, ainsi que la fédération européenne d’infrastructures en nuage économes en énergie et fiables et des services connexes, en vue de faciliter des investissements combinés de 4 à 6 milliards d’EUR, dont la Commission pourrait avoir pour objectif d’investir 2 milliards d’EUR. Première phase de mise en œuvre prévue pour 2022.
          * Signer des protocoles d’accord avec les États membres sur la fédération en nuage (T3 2020).
          * Lancer un marché européen des services en nuage, intégrant l’ensemble de l’offre de services des services en nuage (T4 2022).
          * Créer un recueil réglementaire de l’UE pour l’(auto)régulation de l’informatique en nuage (T2 2022).
    pilierC:
      title: "C. Compétences: Donner à chacun les moyens d’agir, investir dans les compétences et dans les PME"
      content: |
        ### Donner aux personnes les moyens d’agir en ce qui concerne leurs données

        Les particuliers devraient être davantage soutenus pour faire valoir leurs droits en ce qui concerne l’utilisation des données qu’ils génèrent. On peut les rendre en mesure de contrôler leurs données à l’aide d’outils et de moyens pour décider, à un niveau granulaire, de l’utilisation de leurs données («espaces de données à caractère personnel»). Cela pourrait être favorisé par le renforcement du droit à la portabilité pour les personnes physiques au titre de l’article 20 du RGPD, leur permettant de mieux contrôler qui peut accéder aux données produites par des machines et les utiliser, par exemple en imposant des exigences plus strictes concernant les interfaces d’accès aux données en temps réel, et par l’obligation d’utiliser des formats lisibles par une machine pour les données provenant de certains produits et services, par exemple les données provenant d’appareils électroménagers intelligents ou de dispositifs portables. En outre, on pourrait envisager des règles applicables aux fournisseurs d’applications de données à caractère personnel ou aux nouveaux intermédiaires en matière de données, tels que les fournisseurs d’espaces de données à caractère personnel, garantissant leur rôle de médiateur neutre [<sup>53</sup>](?ypath=/note/53). Ces questions peuvent être examinées plus en détail dans le contexte de la loi sur les données mentionnée plus haut. Le programme pour une Europe numérique soutiendra également le développement et le déploiement d’«espaces de données à caractère personnel».

        ### Investir dans les compétences et l’éducation générale aux données

        Le financement consacré aux compétences dans le cadre du programme pour une Europe numérique contribuera à réduire l’écart en termes de mégadonnées et de capacités d’analyse. Le programme mettra à disposition des fonds destinés à élargir le réservoir de talents numériques d’environ 250 000 personnes qui seront capables de déployer les technologies les plus récentes dans des entreprises de toute l’UE. Compte tenu de l’importance des données dans l’économie numérique, bon nombre d’entre elles seront probablement en lien avec les données.

        Dans l’ensemble, d’ici à 2025, l’UE et les États membres devraient avoir réduit de moitié la pénurie actuelle de 1 million de spécialistes du numérique, en mettant notamment l’accent sur une augmentation de la participation des femmes.

        L’idée d’un réseau de préposés aux données (« data stewards») issus d’organisations à forte intensité de données (entreprises et secteur public), proposée par le groupe d’experts sur le partage des données entre les entreprises et les administrations publiques, fera l’objet d’un examen plus approfondi.

        En ce qui concerne l’éducation générale aux données, la stratégie renforcée en matière de compétences définira un «parcours de renforcement des compétences» montrant comment l’action de l’UE et des États membres peut accroître la proportion de citoyens de l’UE possédant les compétences numériques de base, pour la faire passer de 57 % aujourd’hui à 65 % d’ici à 2025.

        Les mégadonnées et l’analyse de l’apprentissage offrent de nouvelles possibilités de collecter, d’analyser et d’utiliser des données pour améliorer l’éducation et la formation. L’une des grandes priorités du plan d’action en matière d’éducation numérique sera d’améliorer l’accès aux données et de renforcer leur utilisation, afin de rendre les établissements d’enseignement et de formation adaptés à l’ère numérique et de les doter des capacités nécessaires pour prendre de meilleures décisions et améliorer les qualifications et les compétences.

        ### Renforcer de manière spécifique les capacités pour les PME

        La future stratégie européenne en faveur des PME définira des mesures visant à renforcer les capacités des PME et des start-ups. Les données constituent un atout important dans ce contexte, étant donné que le lancement ou l’expansion d’une entreprise dont l’activité repose sur des données ne requiert pas beaucoup de capital. Les PME et les start-ups ont souvent besoin de conseils sur les questions juridiques et réglementaires pour saisir pleinement les nombreuses possibilités qu’offrent les modèles d’entreprise basés sur les données.

        Le programme «Horizon Europe» et le programme pour une Europe numérique, ainsi que les fonds structurels et d’investissement, offriront aux PME de l’économie des données la possibilité de bénéficier d’un meilleur accès aux données et de développer de nouveaux services et applications fondés sur les données, au moyen notamment de systèmes d’incubation.

        ### Action clé

          * Étudier la possibilité de renforcer le droit à la portabilité pour les personnes physiques au titre de l’article 20 du RGPD, en leur permettant de mieux contrôler qui peut accéder aux données générées par des machines et les utiliser (éventuellement dans le cadre de la loi sur les données en 2021).
    pilierD:
      title: D. Espaces européens communs des données dans des secteurs stratégiques et des domaines d’intérêt public
      content: |
        En complément du cadre horizontal, ainsi que du financement et des actions en matière de compétences et d’autonomisation des personnes visés aux points A, B et C [<sup>54</sup>](?ypath=/note/54), la Commission encouragera le développement d’espaces européens communs des données dans des secteurs économiques stratégiques et des domaines d’intérêt public. Il s’agit des secteurs ou domaines dans lesquels l’utilisation des données aura un impact systémique sur l’ensemble de l’écosystème, mais aussi sur les citoyens.

        Cela devrait entraîner la mise à disposition de vastes réserves communes de données dans ces secteurs et domaines, combinées aux outils et infrastructures techniques nécessaires pour utiliser et échanger des données, ainsi qu’à des mécanismes de gouvernance appropriés. Bien qu’il n’existe pas d’approche unique, les concepts et modèles de gouvernance commune peuvent être reproduits dans les différents secteurs.

        Le cadre horizontal sera, le cas échéant, complété par une législation sectorielle relative à l’accessibilité et à l’utilisation des données, ainsi que par des mécanismes garantissant l’interopérabilité. Les différences entre les secteurs dépendront de la maturité des discussions relatives à la disponibilité des données dans le secteur et des problèmes recensés en la matière. Un autre facteur pertinent est le degré d’intérêt et de participation du public dans un secteur donné, qui peut être plus élevé dans des domaines tels que la santé et moins marqué dans des domaines tels que l’industrie manufacturière. Il convient également de tenir compte de l’éventuelle utilisation transsectorielle des données entre différents secteurs. Les espaces de données seront développés dans le strict respect des règles en matière de protection des données et conformément aux normes les plus élevées disponibles en matière de cybersécurité.

        Les espaces de données doivent être complétés par des politiques qui stimulent l’utilisation des données et la demande de services enrichis en données. Les travaux sur les espaces de données sectoriels seront complétés par des mesures sectorielles tout au long de la chaîne de valeur des données.

        S’appuyant sur l’expérience acquise avec la communauté des chercheurs dans le cadre du nuage européen pour la science ouverte, la Commission appuiera également la mise en place des neuf espaces européens communs des données suivants:

          1. Un espace européen commun des données relatives à l’**industrie** (manufacturière) afin de soutenir la compétitivité et les performances de l’industrie de l’UE, permettant de percevoir la valeur potentielle de l’utilisation des données à caractère non personnel dans l’industrie manufacturière (estimée à 1 500 milliards d’EUR d’ici à 2027).
          2. Un espace européen commun des données relatives au **pacte vert**, afin d’exploiter le potentiel considérable des données à l’appui des actions prioritaires du pacte vert axées sur le changement climatique, l’économie circulaire, la pollution zéro, la biodiversité, la déforestation et l’assurance du respect de la législation. Les initiatives «GreenData4All» et «Destination Terre» (jumeau numérique de la Terre) porteront sur des actions concrètes.
          3. Un espace européen commun des données relatives à la **mobilité**, afin de positionner l’Europe à l’avant-garde du développement d’un système de transport intelligent, notamment les voitures connectées ainsi que d’autres modes de transport. Cet espace de données facilitera l’accessibilité, la mise en commun et le partage des données issues des bases de données existantes et futures sur les transports et la mobilité.
          4. Un espace européen commun des données relatives à la **santé**, essentiel pour progresser dans la prévention, la détection et la guérison des maladies, ainsi que pour les décisions fondées sur des données probantes afin d’améliorer l’accessibilité, l’efficacité et la viabilité des systèmes de soins de santé.
          5. Un espace européen commun des données **financières**, afin de stimuler, grâce à un meilleur partage des données, l’innovation, la transparence du marché, le financement durable, ainsi que l’accès au financement pour les entreprises européennes et un marché plus intégré.
          6. Un espace européen commun des données relatives à l’**énergie**, afin de promouvoir un renforcement de la disponibilité et du partage intersectoriel des données, d’une manière centrée sur le client, sûre et fiable, qui faciliterait les solutions innovantes et soutiendrait la décarbonation du système énergétique.
          7. Un espace européen commun des données relatives à l’**agriculture**, afin d’améliorer les performances en matière de durabilité et la compétitivité du secteur agricole grâce au traitement et à l’analyse des données de production et autres, permettant une application précise et adaptée des modèles de production au niveau de l’exploitation agricole.
          8. Un espace européen commun des données pour l’**administration publique**, afin d’améliorer la transparence et la responsabilité en matière de dépenses publiques, d’accroître la qualité des dépenses et de lutter contre la corruption, tant au niveau de l’UE qu’au niveau national, de soutenir l’application effective du droit de l’Union et de favoriser des applications innovantes dans le domaine des technologies au service de l’administration («gov tech»), de la réglementation («reg tech») et du droit («legal tech»), à l’appui des praticiens ainsi que d’autres services d’intérêt public.
          9. Un espace européen commun des données relatives aux **compétences**, afin de réduire l’inadéquation des compétences entre le système d’éducation et de formation, d’une part, et les besoins du marché du travail, d’autre part.

        L’annexe présente de manière plus détaillée les espaces européens communs des données spécifiques à chaque secteur et à chaque domaine, avec une vue d’ensemble des politiques et de la législation sectorielles qui sous-tendent la création de ces espaces dans les différents secteurs et domaines, et propose des mesures sectorielles qui sont concrètes, considérables, axées sur les données et assorties d’un calendrier clair et réaliste.

        La Commission peut envisager de lancer, de manière séquentielle, d’autres espaces européens communs des données dans d’autres secteurs.
  6:
    title: 6. Une approche internationale ouverte mais proactive
    content: |
      La vision d’un espace européen commun des données suppose une approche ouverte, mais assertive, des flux internationaux de données, sur la base des valeurs européennes. Les entreprises européennes d’aujourd’hui exercent leurs activités dans un environnement connecté qui dépasse les frontières de l’UE, de sorte que les flux internationaux de données sont indispensables à leur compétitivité. En se fondant sur la robustesse de l’environnement réglementaire du marché unique, l’UE a tout intérêt à mener et à soutenir la coopération internationale en matière de données, à élaborer des normes mondiales et à créer un environnement dans lequel le développement économique et technologique peut prospérer, dans le strict respect du droit de l’UE.

      Dans le même temps, les entreprises européennes actives dans certains pays tiers sont de plus en plus confrontées à des obstacles injustifiés et à des restrictions liées au numérique. L’UE continuera à débattre de ces obstacles injustifiés entravant les flux de données dans les discussions bilatérales et les enceintes internationales, notamment l’Organisation mondiale du commerce, tout en promouvant et en protégeant les règles et normes européennes en matière de traitement des données, dans le strict respect de la législation de l’UE. La Commission veillera particulièrement à protéger et à faire valoir les droits, les devoirs et les intérêts des Européens et des entreprises, notamment en ce qui concerne la protection des données, la sécurité et les pratiques de marché équitables et fiables. La Commission est convaincue que la coopération internationale doit se fonder sur une approche qui promeut les valeurs fondamentales de l’UE, y compris la protection de la vie privée. L’UE doit donc veiller à ce que tout accès aux données à caractère personnel des citoyens de l’UE et aux données commercialement sensibles européennes soit conforme à ses valeurs et à son cadre législatif. Dans ce contexte, il convient de promouvoir les transferts et le partage de données entre pays de confiance. En ce qui concerne les données à caractère personnel, les transferts internationaux s’effectuent au moyen de décisions d’adéquation et d’autres outils de transfert existants qui garantissent que la protection accompagne les données où qu’elles soient. En outre, et sans préjudice du cadre de l’UE pour la protection des données à caractère personnel, il convient d’assurer la libre circulation sécurisée des données avec les pays tiers, sous réserve des exceptions et des restrictions en matière de sécurité publique, d’ordre public et d’autres objectifs légitimes de politique publique de l’Union européenne, conformément aux obligations internationales. Cela permettrait à l’UE de disposer d’une approche internationale en matière de données qui soit ouverte mais affirmée, sur la base de ses valeurs et de ses intérêts stratégiques.

      La Commission continuera à améliorer sa capacité d’analyser l’intérêt stratégique de l’UE pour ce qui est de faciliter davantage les flux internationaux de données. À cette fin, la Commission créera un cadre analytique européen pour mesurer les flux de données (T4 2021). Il devrait s’agir d’un cadre durable qui fournit les outils nécessaires pour mener une analyse continue des flux de données et du développement économique du secteur européen du traitement des données, comprenant une méthodologie solide, une évaluation économique et des mécanismes de collecte des flux de données. Il permettra de mieux comprendre les configurations des flux de données et les centres de gravité, tant au sein de l’UE qu’entre l’UE et le reste du monde, et pourra servir de base à des mesures politiques adéquates de la Commission, si nécessaire. Il devrait également contribuer à faire en sorte que les investissements soient suffisants pour combler d’éventuelles lacunes dans les infrastructures qui empêchent les flux de données. La Commission s’efforcera donc, en temps utile, de coopérer avec les organismes financiers et les organisations internationales concernés sur le cadre de mesure des flux de données (par exemple, la BEI, la BERD, l’OCDE, le FMI, etc.).

      L’UE devrait tirer parti de l’efficacité de son cadre stratégique et réglementaire en matière de données pour attirer le stockage et le traitement de données provenant d’autres pays et régions et pour accroître l’innovation à forte valeur ajoutée qui découle de ces espaces de données. Les entreprises du monde entier seront invitées à profiter de l’espace européen des données, sous réserve du respect des normes applicables, y compris celles qui sont mises au point en ce qui concerne le partage des données. Le programme relatif au mécanisme pour l’interconnexion en Europe (MIE 2), ainsi que les nouveaux instruments externes, l’instrument de voisinage, de coopération au développement et de coopération internationale et l’instrument d’aide de préadhésion, soutiendront la connectivité des pays tiers avec l’Europe, ce qui augmentera à son tour l’attrait des échanges de données entre l’UE et les pays partenaires concernés.

      Parallèlement, l’UE s’emploiera aussi à promouvoir activement ses normes et ses valeurs auprès de ses partenaires dans le monde entier [<sup>55</sup>](?ypath=/note/55). Elle œuvrera dans les enceintes multilatérales pour lutter contre les abus tels que l’accès disproportionné des autorités publiques aux données, par exemple l’accès aux données à caractère personnel contraire aux règles européennes en matière de protection des données. Afin de promouvoir le modèle européen à travers le monde, l’UE travaillera avec des partenaires de confiance partageant les mêmes normes et valeurs, afin d’en soutenir d’autres désireux de donner à leurs citoyens un plus grand contrôle sur leurs données, conformément aux valeurs qu’ils partagent avec l’Europe. Par exemple, l’UE aidera l’Afrique à créer une économie africaine fondée sur les données au bénéfice de ses citoyens et de ses entreprises.

      ### Action clé

        * Créer un cadre pour mesurer les flux de données et estimer leur valeur économique au sein de l’Europe, ainsi qu’entre l’Europe et le reste du monde (T4 2021).
  7:
    title: 7. Conclusion
    content: |
      La présente communication présente une stratégie européenne pour les données dont l’ambition est de permettre à l’UE de devenir l’économie habile à tirer parti des données la plus attrayante, la plus sûre et la plus dynamique du monde, en donnant à l’Europe les moyens d’agir à l’aide de données permettant d’améliorer ses décisions et de rehausser les conditions de vie de tous ses citoyens. Elle énumère un certain nombre de mesures et d’investissements nécessaires pour atteindre cet objectif.

      Les enjeux sont importants, étant donné que l’avenir technologique de l’UE dépend de sa réussite à exploiter ses atouts et à saisir les possibilités qu’offre l’augmentation continue de la production et de l’utilisation des données. Un mode européen de traitement des données permettra de disposer de davantage de données pour relever les défis de société et pour les utiliser dans l’économie, tout en respectant et en promouvant nos valeurs communes européennes.

      Afin d’assurer son avenir numérique, l’UE doit saisir l’occasion qui lui est offerte par l’économie fondée sur les données.
annex:
  title: Espaces européens communs des données dans des secteurs stratégiques et des domaines d’intérêt public
  subtitle: APPENDICE de la communication «Une stratégie européenne pour les données»
  introduction: |
    La communication «Une stratégie européenne pour les données» annonce la création d’espaces de données spécifiques à certains secteurs et domaines.

    Le présent document fournit des informations complémentaires sur les politiques et la législation sectorielles qui sous-tendent la création de ces espaces dans les différents secteurs et domaines.
  industrie:
    title: 1. Espace européen commun des données relatives à l’industrie (manufacturière)
    content: |
      L’Europe dispose d’une base industrielle solide, l’industrie manufacturière étant tout particulièrement un domaine dans lequel la production et l’utilisation des données peuvent avoir une incidence significative sur la performance et la compétitivité de l’industrie européenne. Une étude de 2018 a estimé que l’utilisation des données à caractère non personnel dans l’industrie manufacturière représenterait une valeur potentielle de 1 500 milliards d’EUR d’ici à 2027 [<sup>56</sup>](?ypath=/note/56).

      Afin de libérer ce potentiel, la Commission:

        * traitera les questions liées aux droits d’exploitation des données industrielles co-produites (données de l’internet des objets créées en milieu industriel), dans le cadre d’une loi plus générale sur les données (T4 2021);
        * rassemblera les principaux acteurs du secteur manufacturier pour s’accorder, d’une manière conforme aux règles de concurrence et aux principes des contrats équitables, sur les conditions dans lesquelles ils seraient prêts à partager leurs données et sur les moyens de renforcer la production de données, à l’aide notamment de produits connectés intelligents (à partir du T2 2020). Lorsque des données produites par des personnes sont concernées, il convient de prendre leurs intérêts pleinement en compte dans le cadre d’un tel processus et de garantir le respect des règles en matière de protection des données.
  pacteVert:
    title: 2. Espace européen commun des données relatives au pacte vert
    content: |
      Le pacte vert pour l’Europe a fixé l’objectif ambitieux qui consiste à faire de l’Europe le premier continent neutre sur le plan climatique d’ici à 2050. La communication de la Commission souligne clairement l’importance des données dans la réalisation de cet objectif. Un espace européen commun des données relatives au pacte vert, permet d’exploiter le potentiel considérable des données à l’appui des actions prioritaires du pacte vert axées sur le changement climatique, l’économie circulaire, la pollution zéro, la biodiversité, la déforestation et l’assurance du respect de la législation.

      À cet égard, La Commission:

        * lancera une initiative GreenData4All. Celle-ci consiste à évaluer et, éventuellement, à réviser la directive établissant une infrastructure d’information géographique dans l’UE (INSPIRE), ainsi que la directive sur l’accès à l'information en matière d'environnement (T4 2021 ou T1 2022). Elle permettra de moderniser le régime en fonction des possibilités offertes par les technologies et l’innovation, de permettre aux pouvoirs publics, aux entreprises et aux citoyens de l’UE de soutenir plus facilement la transition vers une économie plus verte et neutre en carbone, et de réduire la charge administrative;
        * déploiera des services de données réutilisables à grande échelle afin de contribuer à la collecte, au partage, au traitement et à l’analyse de grands volumes de données utiles pour garantir le respect de la législation environnementale et des règles relatives aux actions prioritaires définies dans le pacte vert (T4 2021);
        * mettra en place un espace européen commun des données pour des applications circulaires intelligentes mettant à disposition les données les plus pertinentes pour permettre la création de valeur circulaire le long des chaînes d’approvisionnement. L’accent sera mis tout d’abord sur les secteurs visés par le plan d’action en faveur de l’économie circulaire, tels que l’environnement bâti, les emballages, les textiles, l’électronique, les TIC et les matières plastiques. Des «passeports de produits» numériques seront élaborés, qui fourniront des informations sur l’origine du produit, sa durabilité, sa composition, ses possibilités de réutilisation, de réparation et de démontage et son traitement en fin de vie. Développement de l’architecture et de la gouvernance (2020), stratégies sectorielles en matière de données (2021), adoption d’une politique de produits durable avec des passeports de produits (2021) et cartographie des ressources et suivi des transferts de déchets (2021);
        * lancera un projet pilote pour la mise en œuvre anticipée de la stratégie en matière de données dans le contexte de l’objectif «zéro pollution» afin d’exploiter le potentiel d’un domaine d’action déjà riche en données (sur les substances chimiques, l’air, l’eau et le sol, les substances dangereuses présentes dans les produits de consommation, etc.) qui est sous-exploité et où les premiers résultats peuvent apporter un bénéfice direct aux consommateurs et à la planète (T4 2021);
        * lancera l’initiative «Destination Terre».
          L’initiative «Destination Terre» associera l’excellence scientifique et l’excellence industrielle européennes pour mettre au point un modèle numérique de la Terre de très grande précision. Cette initiative novatrice offrira une plateforme de modélisation numérique permettant de visualiser, de surveiller et de prévoir l’activité naturelle et humaine sur la planète à l’appui du développement durable, soutenant ainsi les efforts déployés par l’Europe pour améliorer l’environnement, comme le prévoit le pacte vert. Le jumeau numérique de la Terre sera progressivement construit, à partir de 2021.
  mobilité:
    title: 3. Espace européen commun des données relatives à la mobilité
    content: |
      Le transport et la mobilité sont au cœur du débat sur le partage des données, un domaine dans lequel l’UE possède de nombreux atouts. Cela concerne le secteur automobile, dans lequel les voitures connectées dépendent de manière critique des données, ainsi que d’autres modes de transport. La numérisation et les données dans tous les modes de transport et dans la logistique constitueront une composante essentielle des futurs travaux sur le «système de transport européen» et, notamment dans la prochaine «stratégie pour des transports intelligents et durables»(T4 2020). Il s’agira notamment d’actions dans tous les secteurs des transports et pour les écosystèmes logistique/passagers de partage intermodal des données.

      ### Automobile

      Aujourd’hui, les véhicules modernes génèrent environ 25 gigaoctets de données par heure et les voitures autonomes produiront des téraoctets de données pouvant être utilisées pour des services innovants liés à la mobilité et pour des services de réparation et d’entretien. L’innovation dans ce domaine exige que les données relatives aux voitures soient partagées, de manière sûre et bien encadrée, dans le respect des règles de concurrence entre de nombreux acteurs économiques différents. L’accès aux données embarquées est réglementé depuis 2007 dans la législation de l’UE relative à la réception des véhicules [<sup>57</sup>](?ypath=/note/57) afin de garantir que les réparateurs indépendants aient un accès équitable à certaines données relatives aux voitures. Cette législation est en cours d’actualisation pour tenir compte de l’utilisation croissante de la connectivité (3G-4G, portant le nom de «télédiagnostic») [<sup>58</sup>](?ypath=/note/58), afin d’assurer le respect des droits et intérêts des propriétaires de voitures qui génèrent les données, ainsi que le respect des règles en matière de protection des données.

      ### L’ensemble du système de transport

      Le transport de passagers devrait croître de 35 % au cours de la période 2015-2050. Le trafic marchandises pour les modes de transport intérieurs augmenterait plus rapidement que le trafic passagers, se chiffrant à 53 % d’ici à 2050 [<sup>59</sup>](?ypath=/note/59). La numérisation et les données jouent un rôle croissant en faveur de la durabilité des transports. Plusieurs cadres législatifs contiennent déjà des obligations en matière de partage des données, établissant une liste d’ensembles de données (y compris des ensembles de données concernant les transports publics). Par ailleurs, le forum sur le numérique dans les transports et la logistique élabore un concept de «plateformes fédérées» afin de définir ce qui doit être fait au niveau de l’UE pour faciliter le partage/la réutilisation des données en connectant différentes plateformes publiques et privées. En outre, les réseaux de points d’accès nationaux permettant de mettre des données à disposition existent dans les États membres où les données sont mises à disposition pour alimenter les services d’information sur la sécurité routière, la circulation et les déplacements multimodaux, avec des données générées par le secteur public et le secteur privé. La disponibilité et l’utilisation étendues des données dans les systèmes de transport public sont susceptibles de rendre ces derniers plus efficaces, plus écologiques et plus conviviaux. L’utilisation des données pour améliorer les systèmes de transport est également une caractéristique essentielle des villes intelligentes.

      La Commission:

        * réexaminera la législation actuelle de l’UE relative à la réception par type des véhicules à moteur (actuellement axée sur le partage de données sans fil pour la réparation et l’entretien), afin de l’ouvrir à un plus grand nombre de services fondés sur les données relatives aux véhicules automobiles (T1 2021). Le réexamen portera notamment sur la manière dont les données sont mises à disposition par le constructeur automobile, sur les procédures nécessaires pour les obtenir dans le strict respect des règles en matière de protection des données, et sur le rôle et les droits du propriétaire du véhicule;
        * réexaminera la directive relative à des services d’information fluviale harmonisés [<sup>60</sup>](?ypath=/note/60) et la directive sur les systèmes de transport intelligents [<sup>61</sup>](?ypath=/note/61), y compris ses règlements délégués, afin de contribuer davantage à la disponibilité, à la réutilisation et à l’interopérabilité des données (toutes deux en 2021) et mettra en place un mécanisme de coordination renforcé afin de fédérer les points d’accès nationaux établis au titre de la directive sur les systèmes de transport intelligents dans le cadre d’une action de soutien du programme MIE à l’échelle de l’UE (2020);
        * modifiera la proposition de règlement sur le ciel unique européen [<sup>62</sup>](?ypath=/note/62) en vue d’y inclure de nouvelles dispositions relatives à la disponibilité des données et à l’accès au marché pour les fournisseurs de services de données, afin de promouvoir la numérisation et l’automatisation de la gestion du trafic aérien (2020). Cela permettra d’améliorer la sécurité, l’efficacité et la capacité du trafic aérien;
        * réexaminera le cadre réglementaire pour le partage de données interopérable dans le transport ferroviaire (2022);
        * établira des ensembles de données communs comme prévu dans le règlement sur le guichet unique maritime européen [<sup>63</sup>](?ypath=/note/63) et, sous réserve de son adoption définitive, dans le règlement concernant les informations électroniques relatives au transport de marchandises [<sup>64</sup>](?ypath=/note/64) (premier acte délégué à adopter aux T3 2021 et T4 2022 respectivement), afin de faciliter l’échange numérique et la réutilisation des données entre les entreprises et l’administration.
  santé:
    title: 4. Espace européen commun des données relatives à la santé
    content: |
      Les modèles de réglementation et de recherche actuels reposent sur l’accès aux données de santé, y compris les données individuelles provenant des patients. Il est capital, pour l’innovation dans le secteur des soins de santé, de renforcer et d’étendre l’utilisation et la réutilisation des données de santé. Cela aide également les autorités de santé à prendre des décisions fondées sur des données probantes afin d’améliorer l’accessibilité, l’efficacité et la viabilité des systèmes de soins de santé, et contribue à la compétitivité de l’industrie de l’UE. Un meilleur accès aux données de santé peut sensiblement soutenir les travaux des organismes de réglementation du système de santé, l’évaluation des produits médicaux et la démonstration de leur sécurité et de leur efficacité.

      Les citoyens ont en particulier le droit d’accéder à leurs données de santé à caractère personnel, de les contrôler et de demander leur portabilité, mais la mise en œuvre de ce droit est fragmentaire. Les efforts visant à faire en sorte que chaque citoyen ait un accès sécurisé à son dossier médical électronique et puisse assurer la portabilité de ses données, à l’intérieur et à l’extérieur des frontières, amélioreront l’accès aux soins ainsi que leur qualité et leur rapport coût-efficacité, et contribuera à la modernisation des systèmes de santé.

      Les citoyens doivent également être rassurés sur le fait qu’après avoir donné leur consentement à ce que leurs données soient partagées, les systèmes de soins de santé utilisent ces données d’une manière éthique et garantissent la possibilité de retirer à tout moment le consentement donné.

      La santé est un domaine dans lequel l’UE peut tirer parti de la révolution des données, en augmentant la qualité des soins de santé, tout en réduisant les coûts. Les progrès dépendront souvent de la volonté des États membres et des prestataires de soins de santé d’unir leurs forces et de trouver des moyens d’utiliser et de combiner les données d’une manière conforme au RGPD, en vertu duquel les données relatives à la santé méritent une protection spécifique. Bien que le RGPD ait créé des conditions similaires pour l’utilisation des données de santé à caractère personnel, on observe toujours une fragmentation au sein des États membres et entre ceux-ci, ainsi qu’une diversité des modèles de gouvernance pour l’accès aux données. Le paysage des services de santé numériques reste fragmenté, surtout lorsque les services sont fournis à l’étranger.

      La Commission:

        * élaborera des mesures législatives ou non législatives sectorielles pour l’espace européen des données relatives à la santé, en complément du cadre horizontal de l’espace commun de données; prendra des mesures pour renforcer l’accès des citoyens aux données de santé et la portabilité celles-ci, et éliminer les obstacles à la fourniture transfrontière de services et de produits de santé numériques; facilitera l’établissement, conformément à l’article 40 du RGPD, d’un code de conduite pour le traitement des données à caractère personnel dans le secteur de la santé. Ces actions s’appuieront sur une cartographie en cours de l’utilisation des données de santé à caractère personnel dans les États membres et sur les résultats de l’action conjointe dans le cadre du programme Santé (2020-2023) [<sup>65</sup>](?ypath=/note/65) ;
        * déploiera les infrastructures de données, les outils et la puissance de calcul pour l’espace européen des données relatives à la santé, soutenant plus précisément la mise en place des dossiers médicaux électroniques nationaux et l’interopérabilité des données de santé grâce à l’application du format européen d’échange des dossiers de santé informatisés; intensifiera l’échange transfrontalier des données de santé; reliera et exploitera, au moyen de répertoires fédérés sécurisés, des types spécifiques d’informations en matière de santé, tels que les dossiers médicaux électroniques, les informations génomiques (pour au moins 10 millions de personnes d’ici à 2025) et les images médicales numériques, conformément au RGPD; permettra l’échange des dossiers électroniques des patients et des ordonnances électroniques entre 22 États membres participant à l’infrastructure de services numériques dans le domaine de la santé en ligne (eHDSI) d’ici à 2022; entamera les échanges électroniques transfrontaliers, via l’eHDSI, des images médicales, des résultats de laboratoire et des rapports de sortie de l'hôpital, et renforcera le modèle de consultation virtuelle et les registres des réseaux européens de référence; apportera son soutien aux projets de mégadonnées soutenus par le réseau des régulateurs. Ces actions appuieront la prévention, le diagnostic et le traitement (en particulier pour le cancer, les maladies rares et les maladies courantes et complexes), la recherche et l’innovation, l’élaboration des politiques et les activités de réglementation des États membres dans le domaine de la santé publique.
  finance:
    title: 5. Espace européen commun des données financières
    content: |
      Dans le secteur financier, la législation de l’UE exige des institutions financières qu’elles communiquent une quantité significative de produits de données, transactions et résultats financiers. De plus, la directive révisée sur les services de paiement constitue une étape importante vers la banque ouverte, où des services de paiement innovants peuvent être proposés aux consommateurs et aux entreprises sur la base de l’accès aux données relatives à leurs comptes bancaires. Par la suite, l’amélioration du partage des données contribuerait à stimuler l’innovation et à atteindre d’autres objectifs importants des politiques au niveau de l’UE.

      La Commission présentera des initiatives concrètes à ce sujet dans sa prochaine stratégie en matière de finance numérique (T3 2020), selon les considérations suivantes:

        * la Commission facilitera encore l’accès aux divulgations publiques de données financières ou de données d’information prudentielle, actuellement requises par la loi, par exemple en encourageant l’utilisation de normes techniques communes favorables à la concurrence. Cela faciliterait un traitement plus efficace de ces données accessibles au public, à l’avantage d’un certain nombre d’autres politiques d’intérêt public, telles que l’amélioration de l’accès au financement pour les entreprises européennes grâce à des marchés de capitaux plus intégrés, l’amélioration de la transparence du marché et le soutien en faveur de financements durables dans l’UE;
        * sur la base de l’évolution récente du marché en matière de financement ouvert, la Commission continuera à veiller à la mise en œuvre intégrale de la directive révisée sur les services de paiement et à étudier des mesures et initiatives supplémentaires en s’appuyant sur cette approche.
  énergie:
    title: 6. Espace européen commun des données relatives à l’énergie
    content: |
      Dans le secteur de l’énergie, plusieurs directives établissent l’accès des consommateurs aux données relatives à leurs compteurs et à leur consommation d’énergie, ainsi que la portabilité de ces données, sur une base transparente et non discriminatoire et dans le respect de la législation sur la protection des données. Les cadres de gouvernance spécifiques doivent être définis au niveau national. La législation a également introduit des obligations en matière de partage des données pour les opérateurs du réseau d’électricité. En ce qui concerne la cybersécurité, des travaux sont en cours pour étudier des questions spécifiques à l’énergie, notamment: les exigences en temps réel, les effets en cascade et la combinaison des technologies traditionnelles avec une technologie intelligente/de pointe.

      La disponibilité et le partage intersectoriel des données, d’une manière centrée sur le client, sûre et fiable, peut faciliter les solutions innovantes et soutiendrait la décarbonation du système énergétique. La Commission abordera ces questions dans le cadre de la stratégie pour une intégration intelligente des secteurs qui doit être adoptée au cours du deuxième trimestre de cette année, comme annoncé dans la communication sur le pacte vert européen.

      La Commission:

        * adoptera des actes d’exécution [<sup>66</sup>](?ypath=/note/66) établissant les exigences d’interopérabilité et des procédures transparentes et non discriminatoires pour l’accès aux données, en s’appuyant sur les pratiques nationales existantes sur la base de la directive (UE) 2019/944 sur l’électricité (2021/2022);
        * envisagera des actions visant à améliorer l’interopérabilité dans les bâtiments et produits intelligents, en vue d’améliorer leur efficacité énergétique, d’optimiser la consommation locale et d’élargir l’intégration des sources d’énergie renouvelables (T4 2020).
  agriculture:
    title: 7. Espace européen commun des données relatives à l’agriculture
    content: |
      Les données constituent un élément essentiel pour renforcer les performances en matière de durabilité et la compétitivité du secteur agricole. Le traitement et l’analyse des données relatives à la production, notamment en combinaison avec d’autres données sur la chaîne d’approvisionnement et d’autres types de données, telles que les données d’observation de la Terre ou les données météorologiques, permettent une application précise et adaptée des modèles de production au niveau de l’exploitation. Un code de conduite pour le partage des données agricoles par accord contractuel a été élaboré en 2018 par les parties prenantes de l’UE, notamment le secteur agricole et le secteur des machines.

      Un espace commun de données pour les données agricoles, fondé sur les approches existantes en matière de partage des données, pourrait déboucher sur une plateforme neutre permettant le partage et la mise en commun des données agricoles, comprenant à la fois les données publiques et privées. Cela pourrait favoriser l’émergence d’un écosystème innovant fondé sur les données reposant sur des relations contractuelles équitables, et renforcer les capacités pour le suivi et la mise en œuvre des politiques communes et pour la réduction de la charge administrative qui pèse sur les pouvoirs publics et les bénéficiaires. En 2019, les États membres ont uni leurs forces et signé une déclaration de coopération intitulée «Un avenir numérique intelligent et durable dans l’agriculture et les zones rurales européennes» [<sup>67</sup>](?ypath=/note/67), qui reconnaît le potentiel des technologies numériques pour le secteur agricole et les zones rurales et soutient la création d’espaces de données.

      La Commission:

        * fera le point avec les organisations des États membres et des parties prenantes sur l’expérience acquise avec le code de conduite pour le partage des données agricoles par accord contractuel, établi par les parties prenantes, sur la base également du marché actuel en ce qui concerne les solutions agricoles numériques et leurs exigences en termes de disponibilité et d’utilisation des données (T3/T4 2020);
        * fera le point avec les organisations des États membres et des parties prenantes sur les espaces de données agricoles actuellement utilisés, y compris ceux financés au titre du programme «Horizon 2020», et décidera d’une approche européenne (T4 2020 / T1 2021).
  adminPub:
    title: 8. Espaces européens communs des données pour les administrations publiques
    content: |
      Les administrations publiques sont à la fois de grands producteurs et utilisateurs de données dans différents domaines. Les espaces de données pour les administrations publiques refléteront cette situation. Les actions menées dans ces domaines seront axées sur les données relatives à la législation et aux marchés publics ainsi qu’à d’autres domaines d’intérêt public, tels que l’utilisation des données pour améliorer l'action des services répressifs dans l’UE conformément au droit de l’Union, y compris le principe de proportionnalité et les règles en matière de protection des données.

      Les données relatives aux marchés publics sont essentielles pour améliorer la transparence et la responsabilité en matière de dépenses publiques, lutter contre la corruption et accroître la qualité des dépenses. Les données relatives aux marchés publics sont réparties sur plusieurs systèmes dans les États membres, sont mises à disposition sous différents formats et ne sont pas facilement utilisables en temps réel aux fins des politiques. Dans de nombreux cas, la qualité des données doit être améliorée.

      De même, il est essentiel que la législation de l’UE et des États membres, la jurisprudence et les informations sur les services de justice en ligne soient accessibles sans interruption et facilement réutilisables, non seulement pour soutenir l’application effective du droit de l’Union, mais aussi pour permettre des applications innovantes dans le domaine des technologies au service du droit («legal tech») à l’appui des praticiens (juges, fonctionnaires, juristes d’entreprises et avocats en cabinets privés).

      La Commission:

        * élaborera une initiative en matière de données relatives aux marchés publics couvrant à la fois la dimension européenne (ensembles de données de l’UE, tels que TED [<sup>68</sup>](?ypath=/note/68 "Tenders Electronic Daily.")) et les dimensions nationales (T4 2020). Elle sera complétée par un cadre de gouvernance des données relatives aux marchés publics (T2 2021);
        * publiera des orientations sur des normes communes ainsi que des cadres interopérables pour les informations juridiques [<sup>69</sup>](?ypath=/note/69) détenues aux niveaux européen et national, en étroite coopération avec les États membres (T1 2021);
        * travaillera avec les États membres pour veiller à ce que les sources de données liées à l’exécution du budget de l’UE soient faciles à trouver, accessibles, interopérables et réutilisables (FAIR).
  compétences:
    title: 9. Espace européen commun des données relatives aux compétences
    content: |
      Le principal atout de l’Europe réside dans les compétences de ses citoyens. Dans une course mondiale aux talents, les systèmes européens d’éducation et de formation et les marchés du travail doivent s’adapter rapidement aux besoins en compétences nouvelles et émergentes. Pour ce faire, il est nécessaire de disposer de données de haute qualité sur les qualifications, les possibilités d’apprentissage, les emplois et les compétences des personnes. Ces dernières années, la Commission a mis en place une série de normes ouvertes, de cadres de référence et de ressources sémantiques afin d’améliorer la qualité et l’interopérabilité des données [<sup>70</sup>](?ypath=/note/70). Comme annoncé dans le plan d’action en matière d’éducation numérique [<sup>71</sup>](?ypath=/note/71 "COM(2018) 22 final."), la Commission a également défini le cadre des données d’identification numérique Europass afin de délivrer aux apprenants des identifiants dans un format numérique sécurisé et interopérable.

      La Commission:

        * aidera les États membres à élaborer des plans de transformation des données d’identification numérique et à préparer des ensembles de données réutilisables des qualifications et des possibilités d’apprentissage (2020-2022);
        * établira un modèle de gouvernance pour la gestion en cours du cadre des données d’identification numérique Europass en étroite coopération avec les États membres et les principales parties prenantes (d’ici à 2022).
  scienceOuverte:
    title: 10. Nuage européen pour la science ouverte
    content: |
      Outre la création de neuf espaces européens communs des données, les travaux se poursuivront sur le nuage européen pour la science ouverte (EOSC), qui offre un accès ininterrompu et une réutilisation fiable des données de la recherche aux chercheurs européens, aux innovateurs, aux entreprises et aux citoyens, grâce à un environnement distribué des données fiable et ouvert et à des services connexes. Le nuage européen pour la science ouverte est donc la base d’un espace de données sur la science, la recherche et l’innovation qui rassemblera les données résultant des programmes de recherche et de déploiement et qui sera connecté aux espaces de données sectoriels et parfaitement articulé avec eux.

      La Commission:

        * déploiera des opérations dans le domaine du nuage européen pour la science ouverte, au service des chercheurs de l’UE, d’ici à 2025; pilotera le développement sous-jacent d’une structure de gouvernance du nuage européen pour la science ouverte fondée sur les parties prenantes, éventuellement en lien avec le lancement du partenariat européen correspondant relatif au nuage européen pour la science ouverte, d’ici à la fin de 2020;
        * à moyen terme, ouvrira le nuage européen pour la science ouverte au-delà des communautés de chercheurs et assurera la liaison et l’articulation avec le secteur public au sens large et avec le secteur privé, à partir de 2024.
