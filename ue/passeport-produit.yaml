title: passeport numérique de produit (Digital "product  passports")
content: |
  Concept cité dans <http://id.georef.eu/ue/strategie-data2020/annex/pacteVert>
  
  > Des «passeports de produits» numériques seront élaborés, qui fourniront des informations sur l’origine du produit, sa durabilité, sa composition, ses possibilités de réutilisation, de réparation et de démontage et son traitement en fin de vie. Développement de l’architecture et de la gouvernance (2020), stratégies sectorielles en matière de données (2021), adoption d’une politique de produits durable avec des passeports de produits (2021) et cartographie des ressources et suivi des transferts de déchets (2021);

  passeport de produit numériques (Digital "product  passports") donneront infos sur:
    
    - origine du produit
    - durabilité
    - composition
    - possibilités de réutilisation, de réparation et de démontage
    - traitement en fin de vie

