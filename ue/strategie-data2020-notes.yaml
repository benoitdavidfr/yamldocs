espaceDeDonnées:
  pacteVert:
    - espace européen commun des données relatives au pacte vert (pp. 31-33)
    - lancera l'initiative GreenData4All
      - évaluer et éventuellement réviser la directive Inspire ainsi que la directive sur l'accès à l'information en matière d'environnement
      - moderniser le régime en fonction des possibilités offertes par les technologies et l'innovation
      - permettre aux pouvoirs publics, aux entreprises et aux citoyens de l'UE de soutenir plus facilement la transition
        vers une économie plus verte et neutre en carbone, et de réduire la charge administrative
    - déploiera des services de données réutilisables à grande échelle
    - mettra en place un espace européen commun des données pour les applications circulaires intelligentes
      - accent sur les secteurs visés par le plan d'action sur l'économie circulaire
        - environnement bâti
        - emballages
        - textiles
        - électronique
        - TIC
        - matières plastiques
      - passeport de produit numériques (Digital "product  passports") donneront infos sur
        - origine du produit
        - durabilité
        - composition
        - possibilités de réutilisation, de réparation et de démontage
        - traitement en fin de vie
      - planning
        - architecture et gouvernance (2020)
        - stratégies sectorielles en matière de données (2021)
        - adoption d'une politique de produits durables avec des passeports de produits (2021)
        - cartographie des ressources et suivi des tarnsferts des déchets (2021)
    - lancera un projet pilote dans le contexte de l'objectif "zéro pollution"
    - lancera l'initiative "Destination Terre"
      - modèle numérique de la Terre de très grande précision
      - modélisation numérique permettant de visualiser, de surveiller et de prévoir l'activité naturelle et humaine
        sur la planète à l'appui du développement durable.
      - progessivement construit à partir de 2021
  mobilité:
    automobile:
      - partage des données issues des voitures de manière sûre et bien encadré, dans le respect des règles de concurrence
      - actualisation de la réglementation pour tenir compte de l'utilisation de la connectivité (télé-diagnostic)
        afin d'assurer le respect des droits et intérêts des propriétaires de voiture qui génèrent les données,
        ainsi que le respect des règles en matière de protection des données
    systèmeDeTransport:
      - ouverture des données relatives aux véhicules automobiles à un plus grand nombre de services
      - réexamen des directives relatives à des services d'information fluviale harmonisés et sur les systèmes de transport
        intelligent (STI)
        - pour contribuer davantage à la disponibilité, la réutiloisation et l'interopérabilité des données
        - coordination renforcée des points d'accès nationaux au titre de la directive STI
      - modification de la proposition de règlement ciel unique européen
        - en vue d'y inclure des dispositions relatives à la disponibilité des données et à l'accès au marché
          pour les fournisseurs de services de données
        - afin de promouvoir la numérisation et l'automatisation de la gestion de trafic aérien
      - réexamen du cadre réglementaire pour le partage de données interopérable dans le transport ferroviaire
      - établir des ensembles de données communs comme prévu dans le règlement sur le guichet unique maritime européen
  énergie:
    - établir des exigences d'interopérabilité et des procédures transparentes et non discriminatoires pour l'accès aux données
    - envisager des actions visant à améliorer l'interopérabilité dans les bâtiments et produits intelligents, en vue d'améliorer
      leur efficacité énergétique, d'optimiser la consommation locale et d'élargir l'intégration des sources d'énergie renouvelable.
  administrationsPubliques:
    - initiative en matière de données relatives aux marchés publics
    - orientations sur des normes communes ainsi que des cadres interopérables pour les informations juridiques
      détenues aux niveaux européen et national
    
