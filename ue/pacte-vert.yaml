plan:
  s1: INTRODUCTION — TRANSFORMER UN DEFI URGENT EN UNE CHANCE UNIQUE A SAISIR
  s2:
    title: TRANSFORMER L’ECONOMIE DE L’UE POUR UN AVENIR DURABLE
    content:
      s2.1:
        title: Concevoir un ensemble de politiques porteuses de grands changements
        content:
          s2.1.1:
            title: Renforcer l’ambition climatique de l’UE pour 2030 et 2050
            content:
              - La Commission a déjà exposé clairement sa vision de la manière de parvenir à la neutralité climatique d’ici 2050
              - D’ici l’été 2020, la Commission présentera un plan assorti d’une analyse d’impact pour porter l’objectif de l’UE en matière de réduction des émissions de gaz à effet de serre pour 2030 à au moins 50 % et tendre vers 55 % par rapport aux niveaux de 1990, et ce de manière responsable.
              - Si les écarts entre les niveaux d’ambition à travers le monde persistent alors que l’UE renforce son ambition climatique, la Commission proposera un mécanisme d’ajustement carbone aux frontières pour certains secteurs afin de réduire le risque de fuite de carbone
          s2.1.2: Un approvisionnement énergétique propre, abordable et sûr
          s2.1.3:
            title: Mobiliser les acteurs de l’industrie en faveur d’une économie circulaire et propre
            content:
              economie_circulaire:
                - Le plan d’action en faveur de l’économie circulaire comprendra une politique de «produits durables» destinée à promouvoir la conception circulaire de tous les produits sur la base d’une méthodologie et de principes communs.
                - Le plan d’action en faveur de l’économie circulaire inclura également des mesures pour inciter les entreprises à proposer, et les consommateurs à choisir, des produits réutilisables, durables et réparables.
                - Des informations fiables, comparables et vérifiables sont également indispensables pour permettre aux acheteurs de prendre des décisions plus durables et pour réduire le risque d’«écoblanchiment».
              numérique:
                - Les technologies numériques s’avèrent d’une importance cruciale pour atteindre les objectifs fixés par le pacte vert en matière de développement durable, et ce dans une grande variété de secteurs.
                - La Commission étudiera des mesures visant à faire en sorte que les technologies numériques, telles que l’intelligence artificielle, la 5G, l’informatique en nuage, le traitement des données à la périphérie («edge computing») et l’internet des objets, puissent accélérer et optimiser l’impact des politiques de lutte contre le changement climatique et de protection de l’environnement.
                - La numérisation offre également de nouvelles possibilités de surveillance à distance de la pollution de l’air et de l’eau, ou de surveillance et d’optimisation de l’utilisation de l’énergie et des ressources naturelles. Dans le même temps, l’Europe a besoin d’un secteur numérique centré sur le développement durable. La Commission examinera également des mesures visant à améliorer les performances du secteur numérique en tant que tel dans les domaines de l’efficacité énergétique et de l’économie circulaire, et ce des réseaux à haut débit jusqu’aux centres de données et équipements informatiques.
                - La Commission évaluera la nécessité d’accroître la transparence en ce qui concerne l’incidence des services de communications électroniques sur l’environnement, de prendre des mesures plus strictes lors du déploiement de nouveaux réseaux; elle se penchera sur les bénéfices qu’il y aurait à soutenir les systèmes de reprise afin d’inciter les citoyens à rapporter les appareils dont ils n’ont plus besoin, tels que les téléphones portables, les tablettes et les chargeurs.
          s2.1.4:
            title: Construction et rénovation économes en énergie et en ressources
          s2.1.5: Accélérer la transition vers une mobilité durable et intelligente
          s2.1.6: "«De la ferme à la table»: concevoir un système alimentaire juste, sain et respectueux de l’environnement"
          s2.1.7: Préserver et rétablir les écosystèmes et la biodiversité
          s2.1.8: Une ambition «zéro pollution» pour un environnement exempt de substances toxiques
      s2.2:
        title: Intégrer la durabilité dans toutes les politiques de l’Union
        content:
          s2.2.1: Promouvoir la finance et l’investissement verts et assurer une transition juste
          s2.2.2: Verdir les budgets nationaux et envoyer les bons signaux de prix
          s2.2.3: Mobiliser la recherche et favoriser l’innovation
          s2.2.4: Activer l’éducation et la formation
          s2.2.5: "Un serment vert: «ne pas nuire»"
  s3:
    title: L’UE, CHEF DE FILE MONDIAL
  s4:
    title: "IL EST TEMPS D’AGIR — ENSEMBLE: UN PACTE EUROPEEN POUR LE CLIMAT"
    content:
      - La Commission envisagera de réviser le règlement Aarhus afin d’améliorer l’accès au contrôle administratif et juridictionnel au niveau de l’UE pour les citoyens et les ONG qui ont des doutes sur la légalité des décisions ayant des incidences sur l’environnement. La Commission prendra également des mesures pour améliorer leur accès à la justice devant les juridictions nationales de tous les États membres. Elle encouragera également les actions menées par l’UE, ses États membres et la communauté internationale pour intensifier les efforts en matière de lutte contre la criminalité environnementale.

