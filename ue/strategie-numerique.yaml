  Oui, c'est assez compliqué de s'y retrouver dans les différents documents.

  Il y a une page générale de présentation:
  https://ec.europa.eu/info/strategy/priorities-2019-2024/europe-fit-digital-age_fr

  Les principaux documents sont:
  * 4 communications officielles:
     - Façonner l'avenir numérique de l'Europe
  https://eur-lex.europa.eu/legal-content/FR/TXT/?uri=CELEX:52020DC0067
  - Intelligence artificielle - Une approche européenne axée sur 
  l'excellence et la confiance
  https://eur-lex.europa.eu/legal-content/FR/TXT/?uri=CELEX:52020DC0065
    - Une stratégie européenne pour les données
  https://eur-lex.europa.eu/legal-content/FR/TXT/?uri=CELEX:52020DC0066
  - Rapport sur les conséquences de l’intelligence artificielle, de 
  l’internet des objets et de la robotique sur la sécurité et la 
  responsabilité
  https://eur-lex.europa.eu/legal-content/FR/TXT/?uri=CELEX:52020DC0064

  * plusieurs documents de communication dont:
     - Soutenir la transition écologique (février 2020)
       https://ec.europa.eu/commission/presscorner/detail/fr/FS_20_281

