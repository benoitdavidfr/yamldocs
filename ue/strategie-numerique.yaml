title: stratégie numérique de la Commission
pt2020-05-13:
  title: point avec Pascal Rogard
  contents:
    - question Hélène
      - stratégie données
      - jeu d'acteurs
      - priorités
    - Pascal Rogard
      - stratégie reste assez floue
      - comprise
      - interlocuteurs
    - Ecolab
      - espace commun de données
        - data hub
    - Pascal Rogard
      - 1ère priorité commissaire Breton
      - enjeu souveraineté
        - stockage, traitement, développement politique
        - cloud américain
          - cloud Act
          - donner accès aux données
      - plusieurs couches
        - gouvernance
          - réglement/directive (Data Act)
            - 2020T3
          - interop
          - conditions d'accès et de partage
          - résistance entreprises
          - inspiré PSI / Open data
            - HVD
            - pt de départ
            - données du secteur public
          - secteur privé / données non personnelles
            - gouvernance
            - incitation à partager plus qu'une obligation
            - -> European Data Hub
            - fédération de cloud
              - Gaia X
            - quel intérêt pour elles ?
              - sécurité
            - en échange elles accepterait des engagements pour partager
              - licence
        - european data space
          - hub par secteur
            - obligation d'interopérabilité + standardisation
            - faciliter l'exploitation des données
        - pas de cloud unique
          - Gaia X
        - infra interopérables
      - Microsoft - ex Health data Hub
        - oui mais règle
          - s'organiser pour séparer pour ne pas être soumis aux règles extraterritoriales américaines
          - obligation d'informer du lieu de stockage des données
      - priorités
        - green deal
          - inspire
          - eco. circulaire
        - transport
        - énergie
        - 1) santé
        - 2) transport
        - 3) env
      - jeu d'acteurs interne à la commission
        - DG Connect chef de file
        - DG adjt FR
        - Pierre Chastanet
        - Yvon Bolman
      - plan de relance adopté le 20/5
        - 2 axes
          - tranf. num.
          - Green Deal (efficacité, mobilité verte)
      - DGE / cloud de confiance - obligation de localiser en FR
