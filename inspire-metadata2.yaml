title: Modèle de données pour les métadonnées Inspire
description: |
  Liste des thèmes des annexes de la [directive Inspire](http://data.europa.eu/eli/dir/2007/2/oj)
  listés dans l'ordre de la directive.  
  Les noms courts sont ceux utilisés dans le [registre Inspire](http://inspire.ec.europa.eu/theme).
  Le thème ac-mf fusionne les 2 thèmes officiels ac et mf.  
  Les définitions sont issues de la directive. Les notes d'application (scopeNote) n'ont pas de valeur officielle.
  
  Ce document reprend aussi différents vocabulaires contrôlés définis dans le
  [réglement Métadonnées](https://data.europa.eu/eli/reg/2008/1205/oj) :
    
    - les types de ressource,
    - les catégories thématiques conformément à la norme EN ISO 19115 ainsi que la correspondance avec les thèmes,
    - les codes définissant le niveau de conformité d'une ressource à une spécification,
    - les types de service de données géographiques,
    - la taxonomie des services géographiques de la norme EN ISO 19119,
    - les différents rôles des parties par rapport aux ressources.
    
