title: Modèle de données pour les métadonnées Inspire (périmé)
isReplacedBy: "[schema JSON des métadonnées Inspire](?doc=inspire/schema)"
description: |
  **TRAVAIL EN COURS**  
  Ce document décrit le modèle de données d'un jeu de métadonnées Inspire.  
  Il précise le [règlement Métadonnées Inspire](https://data.europa.eu/eli/reg/2008/1205/oj)
  en lui apportant les quelques améliorations suivantes:
    
    - la [liste des thèmes Inspire](?ypath=/schemes/inspireThemes) est décomposée en 3 sous listes
      correspondant chacune à une des annexes de la [directive](http://data.europa.eu/eli/dir/2007/2/oj) ;
      elle contient à la fois les thèmes définie par la directive et ceux utilisés par le 
      [règlement interopérabilité](http://eur-lex.europa.eu/legal-content/fr/NOT/?uri=CELEX:02010R1089-20141231) ;
      de plus les identifiants sont ceux utilisés dans le [registre Inspire](http://inspire.ec.europa.eu/theme).
    - dans plusieurs éléments de métadonnées, ce modèle donne la possibilité de remplacer par une valeur
      d'une liste de code une chaine prédéfinie par le règlement ; c'est le cas des éléments:
        - [Conformité](?ypath=/objectTypes/conformsTo),
        - [Conditions applicables à l’accès et à l’utilisation](?ypath=/objectTypes/conditionsToAccessAndUse)
        - [Restrictions concernant l’accès public](?ypath=/schemes/limitationsOnPublicAccess)
    - les définitions reprennent celles du règlement en les adaptant aux améliorations apportées ;
    - les identifiants des propriétés reprennent dans la mesure du possible
      ceux des [éléments du Dublin Core](?doc=dublincore).

