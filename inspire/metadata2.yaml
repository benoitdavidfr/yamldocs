      en: Subsetting service
    inScheme: [ sdsCategories ]
    broader: [ thematicProcessingService ]
    definition:
      fr: Service permettant d’extraire des données sur la base des paramètres d’entrée.
  thematicSpatialCountingService:
    prefLabel:
      fr: Service de comptage géographique
      en: Spatial counting service
    inScheme: [ sdsCategories ]
    broader: [ thematicProcessingService ]
    definition:
      fr: Service permettant de compter les éléments géographiques.
  thematicChangeDetectionService:
    prefLabel:
      fr: Service de détection des changements
      en: Change detection service
    inScheme: [ sdsCategories ]
    broader: [ thematicProcessingService ]
    definition:
      fr: Service permettant de déceler les différences entre deux séries de données qui représentent la même zone géographique à des moments différents.
  thematicGeographicInformationExtractionService:
    prefLabel:
      fr: Services d’extraction d’informations géographiques
      en: Geographic information extraction service
    inScheme: [ sdsCategories ]
    broader: [ thematicProcessingService ]
    definition:
      fr: Services permettant l’extraction d’informations sur les éléments et le terrain à partir d’images de télédétection et d’images scannées.
  thematicImageProcessingService:
    prefLabel:
      fr: Service de traitement d’images
      en: Image processing service
    inScheme: [ sdsCategories ]
    broader: [ thematicProcessingService ]
    definition:
      fr: Service permettant de modifier les valeurs des attributs thématiques d’une image au moyen d’une fonction mathématique.
  thematicReducedResolutionGenerationService:
    prefLabel:
      fr: Service de réduction de la résolution
      en: Reduced resolution generation service
    inScheme: [ sdsCategories ]
    broader: [ thematicProcessingService ]
    definition:
      fr: Service permettant de réduire la résolution d’une image.
  thematicImageManipulationService:
    prefLabel:
      fr: Services de manipulation d’images
      en: Image Manipulation Service
    inScheme: [ sdsCategories ]
    broader: [ thematicProcessingService ]
    definition:
      fr: "Services permettant de manipuler les valeurs des données dans les images: modification des valeurs de couleur et de contraste, application de différents filtres, manipulation de la résolution de l’image, réduction du bruit, réduction des stries, corrections radiométriques, atténuation atmosphérique, changement d’illumination de la scène, etc."
  thematicImageUnderstandingService:
    prefLabel:
      fr: Service de compréhension d’images
      en: Image understanding service
    inScheme: [ sdsCategories ]
    broader: [ thematicProcessingService ]
    definition:
      fr: zzServices permettant la détection automatisée des changements d’images, la différenciation des images rectifiées, l’analyse et l’affichage de l’importance des différences, et la différenciation par zone et par modèle.z
  thematicImageSynthesisService:
    prefLabel:
      fr: Service de synthèse d’images
      en: Image synthesis service
    inScheme: [ sdsCategories ]
    broader: [ thematicProcessingService ]
    definition:
      fr: Service permettant de créer ou de transformer des images au moyen de modèles spatiaux informatisés, de transformations de perspective, et de manipulations de caractéristiques de l’image en vue d’améliorer la visibilité et la résolution et/ou de réduire les effets de la couverture nuageuse ou de la brume.
  thematicMultibandImageManipulationService:
    prefLabel:
      fr: Manipulation d’images multibandes
      en: Multiband image manipulation
    inScheme: [ sdsCategories ]
    broader: [ thematicProcessingService ]
    definition:
      fr: Services permettant de modifier une image en utilisant les différentes bandes spectrales de l’image.
  thematicObjectDetectionService:
    prefLabel:
      fr: Service de détection d’objets
      en: Object detection service
    inScheme: [ sdsCategories ]
    broader: [ thematicProcessingService ]
    definition:
      fr: Service permettant de détecter les objets du monde réel dans une image.
  thematicGeoparsingService:
    prefLabel:
      fr: Service d’analyse géosémantique
      en: Geoparsing service
    inScheme: [ sdsCategories ]
    broader: [ thematicProcessingService ]
    definition:
      fr: Service permettant de rechercher dans les documents textuels les références à des lieux, comme les toponymes, les adresses, les codes postaux, etc., dans la perspective d’un service de géocodage.
  thematicGeocodingService:
    prefLabel:
      fr: Service de géocodage
      en: Geocoding service
    inScheme: [ sdsCategories ]
    broader: [ thematicProcessingService ]
    definition:
      fr: Service permettant, dans les textes, de compléter les références à des lieux en indiquant les coordonnées géographiques (ou une autre référence spatiale).
  temporelProcessingService:
    prefLabel:
      fr: Services de traitement géographique — aspects temporels
      en: Geographic processing services – temporal
    inScheme: [ sdsCategories ]
    topConceptOf: [ sdsCategories ]
  temporalReferenceSystemTransformationService:
    prefLabel:
      fr: Service de transformation du système de référence temporel
      en: Temporal reference system transformation service
    inScheme: [ sdsCategories ]
    broader: [ temporelProcessingService ]
    definition:
      fr: Service permettant de modifier les valeurs des occurrences temporelles d’un système de référence temporelle à un autre système de référence temporelle.
  temporalSubsettingService:
    prefLabel:
      fr: Service de définition de sous-ensembles
      en: Subsetting service
    inScheme: [ sdsCategories ]
    broader: [ temporelProcessingService ]
    definition:
      fr: Service permettant d’extraire des données dans un intervalle continu sur la base de valeurs de position temporelle.
  temporalSamplingService:
    prefLabel:
      fr: Service d’échantillonnage
      en: Sampling service
    inScheme: [ sdsCategories ]
    broader: [ temporelProcessingService ]
    definition:
      fr: Service permettant d’extraire des données au moyen d’un système d’échantillonnage cohérent sur la base des valeurs de position temporelle.
  temporalProximityAnalysisService:
    prefLabel:
      fr: Service d’analyse de proximité
      en: Temporal proximity analysis service
    inScheme: [ sdsCategories ]
    broader: [ temporelProcessingService ]
    definition:
      fr: Ce service trouve, pour un intervalle temporel ou un événement donné, tous les objets ayant une série d’attributs spécifique qui sont situés dans un intervalle défini par l’utilisateur par rapport à l’intervalle ou à l’élément.
  metadataProcessingService:
    prefLabel:
      fr: Services de traitement géographique — métadonnées
      en: Geographic processing services – metadata
    inScheme: [ sdsCategories ]
    topConceptOf: [ sdsCategories ]
  metadataStatisticalCalculationService:
    prefLabel:
      fr: Service de calcul statistique
      en: Statistical calculation service
    inScheme: [ sdsCategories ]
    broader: [ metadataProcessingService ]
    definition:
      fr: Service permettant de calculer les statistiques d’un ensemble de données.
  metadataGeographicAnnotationService:
    prefLabel:
      fr: Service d’annotation géographique
      en: Geographic annotation service
    inScheme: [ sdsCategories ]
    broader: [ metadataProcessingService ]
    definition:
      fr: Service permettant d’ajouter des informations complémentaires à une image ou un élément dans une compilation d’éléments.
  comService:
    prefLabel:
      fr: Services de communication géographique
      en: Geographic communication services
    inScheme: [ sdsCategories ]
    topConceptOf: [ sdsCategories ]
  comEncodingService:
    prefLabel:
      fr: Service d’encodage
      en: Encoding service
    inScheme: [ sdsCategories ]
    broader: [ comService ]
    definition:
      fr: Service permettant la mise en œuvre d’une règle d’encodage et servant d’interface pour la fonctionnalité d’encodage et de décodage.
  comTransferService:
    prefLabel:
      fr: Service de transfert
      en: Transfer service
    inScheme: [ sdsCategories ]
    broader: [ comService ]
    definition:
      fr: Service permettant la mise en œuvre d’un ou plusieurs protocoles de transfert, ce qui permet le transfert de données entre des systèmes d’information distribués via des moyens de communication hors ligne ou en ligne.
  comGeographicCompressionService:
    prefLabel:
      fr: Service de compression géographique
      en: Geographic compression service
    inScheme: [ sdsCategories ]
    broader: [ comService ]
    definition:
      fr: Service permettant de convertir les parties spatiales d’une compilation d’éléments pour les faire passer de la forme non compressée à la forme compressée, et vice versa.
  comGeographicFormatConversionService:
    prefLabel:
      fr: Service de conversion de format géographique
      en: Geographic format conversion service
    inScheme: [ sdsCategories ]
    broader: [ comService ]
    definition:
      fr: Service permettant de passer d’un format de données géographiques à un autre.
  comMessagingService:
    prefLabel:
      fr: Service de messagerie
      en: Messaging service
    inScheme: [ sdsCategories ]
    broader: [ comService ]
    definition:
      fr: Service permettant simultanément à plusieurs utilisateurs de visualiser et de commenter des compilations d’éléments et d’en demander des révisions.
  comRemoteFileAndExecutableManagement:
    prefLabel:
      fr: Gestion des fichiers éloignés et des fichiers exécutables
      en: Remote file and executable management
    inScheme: [ sdsCategories ]
    broader: [ comService ]
    definition:
      fr: Service permettant d’accéder à un stockage distant des éléments géographiques comme s’il s’agissait de ressources locales.

# responsiblePartyRoles
  # conditionsToAccessAndUse
  conditionsUnknown:
    prefLabel:
      fr: conditions inconnues
      en: conditions to access and use unknown
    inScheme: [ conditionsToAccessAndUse ]
    topConceptOf: [ conditionsToAccessAndUse ]
    definition:
      fr: Les conditions applicables à l’accès à la ressource et à son utilisation sont inconnues.
      en: The conditions applying to access and use are unknown.
  noConditionsApply:
    prefLabel:
      fr: aucune condition
      en: no conditions to access and use
    inScheme: [ conditionsToAccessAndUse ]
    topConceptOf: [ conditionsToAccessAndUse ]
    definition:
      fr: Aucune condition ne s’applique à l’accès à la ressource et à son utilisation.
      en: No conditions apply to access and use.
  frGouvOpenLicence:
    prefLabel:
      fr: Accès libre, conditions d'utilisation définies par la licence ouverte du gouvernement français 2.0
      en: Free access, use conditions defined by the French government open licence
    inScheme: [ conditionsToAccessAndUse ]
    topConceptOf: [ conditionsToAccessAndUse ]
    definition:
      fr: L'accès à la ressource est libre, les conditions applicables à son utilisation sont définies par la licence ouverte 2.0 du gouvernement français disponible sur https://www.data.gouv.fr/fr/licences.
      en: Access to the resource is free, use conditions are defined by the French government open licence 2.0 available at https://www.data.gouv.fr/fr/licences.
  odblLicence:
    prefLabel:
      fr: Accès libre, conditions d'utilisation définies par la licence Open Database Licence 1.0
      en: Free access, use conditions defined by the Open Database Licence 1.0 licence
    inScheme: [ conditionsToAccessAndUse ]
    topConceptOf: [ conditionsToAccessAndUse ]
    definition:
      fr: L'accès à la ressource est libre, les conditions applicables à son utilisation sont définies par la licence Open Database Licence 1.0.
      en: Access to the resource is free, use conditions are defined by the Open Database Licence 1.0.
  # limitationsOnPublicAccess
  noLimitations:
    prefLabel:
      fr: no limitations to public access
      en: aucune estriction concernant l’accès public
    inScheme: [ limitationsOnPublicAccess ]
    topConceptOf: [ limitationsOnPublicAccess ]
    definition:
      fr: Il n'existe aucune estriction concernant l’accès public aux séries et aux services de données géographiques. 
      en: There are no limitations on public access to spatial data sets and services.
  INSPIRE_Directive_Article13_1a:
    prefLabel:
      fr: accès public restreint conformément à l'article 13(1)(a) de la directive INSPIRE
      en: public access limited according to Article 13(1)(a) of the INSPIRE Directive
    inScheme: [ limitationsOnPublicAccess ]
    topConceptOf: [ limitationsOnPublicAccess ]
    definition:
      fr: L'accès public aux séries et aux services de données nuirait à la confidentialité des travaux des autorités publiques, lorsque cette confidentialité est prévue par la loi.
      en: Public access to spatial data sets and services would adversely affect the confidentiality of the proceedings of public authorities, where such confidentiality is provided for by law.
  INSPIRE_Directive_Article13_1b:
    prefLabel:
      fr: accès public restreint conformément à l'article 13(1)(b) de la directive INSPIRE
      en: public access limited according to Article 13(1)(b) of the INSPIRE Directive
    inScheme: [ limitationsOnPublicAccess ]
    topConceptOf: [ limitationsOnPublicAccess ]
    definition:
      fr: L'accès public aux séries et aux services de données nuirait aux relations internationales, à la sécurité publique ou à la défense nationale;.
      en: Public access to spatial data sets and services would adversely affect international relations, public security or national defence.
  INSPIRE_Directive_Article13_1c:
    prefLabel:
      fr: accès public restreint conformément à l'article 13(1)(c) de la directive INSPIRE
      en: public access limited according to Article 13(1)(c) of the INSPIRE Directive
    inScheme: [ limitationsOnPublicAccess ]
    topConceptOf: [ limitationsOnPublicAccess ]
    definition:
      fr: L'accès public aux séries et aux services de données nuirait à la bonne marche de la justice, la possibilité pour toute personne d'être jugée équitablement ou la capacité d'une autorité publique d'effectuer une enquête d'ordre pénal ou disciplinaire.
      en: Public access to spatial data sets and services would adversely affect the course of justice, the ability of any person to receive a fair trial or the ability of a public authority to conduct an enquiry of a criminal or disciplinary nature.
  INSPIRE_Directive_Article13_1d:
    prefLabel:
      fr: accès public restreint conformément à l'article 13(1)(d) de la directive INSPIRE
      en: public access limited according to Article 13(1)(d) of the INSPIRE Directive
    inScheme: [ limitationsOnPublicAccess ]
    topConceptOf: [ limitationsOnPublicAccess ]
    definition:
      fr: L'accès public aux séries et aux services de données nuirait à la confidentialité des informations commerciales ou industrielles, lorsque cette confidentialité est prévue par la législation nationale ou communautaire afin de protéger un intérêt économique légitime, notamment l'intérêt public lié à la préservation de la confidentialité des statistiques et du secret fiscal.
      en: Public access to spatial data sets and services would adversely affect the confidentiality of commercial or industrial information, where such confidentiality is provided for by national or Community law to protect a legitimate economic interest, including the public interest in maintaining statistical confidentiality and tax secrecy.
  INSPIRE_Directive_Article13_1e:
    prefLabel:
      fr: accès public restreint conformément à l'article 13(1)(e) de la directive INSPIRE
      en: public access limited according to Article 13(1)(e) of the INSPIRE Directive
    inScheme: [ limitationsOnPublicAccess ]
    topConceptOf: [ limitationsOnPublicAccess ]
    definition:
      fr: L'accès public aux séries et aux services de données nuirait aux droits de propriété intellectuelle.
      en: Public access to spatial data sets and services would adversely affect intellectual property rights.
  INSPIRE_Directive_Article13_1f:
    prefLabel:
      fr: accès public restreint conformément à l'article 13(1)(f) de la directive INSPIRE
      en: public access limited according to Article 13(1)(f) of the INSPIRE Directive
    inScheme: [ limitationsOnPublicAccess ]
    topConceptOf: [ limitationsOnPublicAccess ]
    definition:
      fr: L'accès public aux séries et aux services de données nuirait à la confidentialité des données à caractère personnel et/ou des fichiers concernant une personne physique lorsque cette personne n'a pas consenti à la divulgation de ces informations au public, lorsque la confidentialité de ce type d'information est prévue par la législation nationale ou communautaire
      en: Public access to spatial data sets and services would adversely affect the confidentiality of personal data and/or files relating to a natural person where that person has not consented to the disclosure of the information to the public, where such confidentiality is provided for by national or Community law.
  INSPIRE_Directive_Article13_1g:
    prefLabel:
      fr: accès public restreint conformément à l'article 13(1)(g) de la directive INSPIRE
      en: public access limited according to Article 13(1)(g) of the INSPIRE Directive
    inScheme: [ limitationsOnPublicAccess ]
    topConceptOf: [ limitationsOnPublicAccess ]
    definition:
      fr: L'accès public aux séries et aux services de données nuirait aux intérêts ou à la protection de toute personne qui a fourni les informations demandées sur une base volontaire sans y être contrainte par la loi ou sans que la loi puisse l'y contraindre, à moins que cette personne n'ait consenti à la divulgation de ces données.
      en: Public access to spatial data sets and services would adversely affect the interests or protection of any person who supplied the information requested on a voluntary basis without being under, or capable of being put under, a legal obligation to do so, unless that person has consented to the release of the information concerned.
  INSPIRE_Directive_Article13_1h:
    prefLabel:
      fr: accès public restreint conformément à l'article 13(1)(h) de la directive INSPIRE
      en: public access limited according to Article 13(1)(h) of the INSPIRE Directive
    inScheme: [ limitationsOnPublicAccess ]
    topConceptOf: [ limitationsOnPublicAccess ]
    definition:
      fr: L'accès public aux séries et aux services de données nuirait à la protection de l'environnement auquel ces informations ont trait, comme par exemple la localisation d'espèces rares.
      en: Public access to spatial data sets and services would adversely affect the protection of the environment to which such information relates, such as the location of rare species.
  # responsiblePartyRoles
  resourceProvider:
    prefLabel:
      fr: Fournisseur de la ressource
      en: Resource Provider
    inScheme: [ responsiblePartyRoles ]
    topConceptOf: [ responsiblePartyRoles ]
    definition:
      fr: Partie qui fournit la ressource.
      en: Party that supplies the resource.
  custodian:
    prefLabel:
      fr: Gestionnaire
      en: Custodian
    inScheme: [ responsiblePartyRoles ]
    topConceptOf: [ responsiblePartyRoles ]
    definition:
      fr: Partie qui accepte d’assumer la responsabilité des données et d’assurer une maintenance appropriée de la ressource.
      en: Party that accepts accountability and responsibility for the data and ensures appropriate care and maintenance of the resource.
  owner:
    prefLabel:
      fr: Propriétaire
      en: Owner
    inScheme: [ responsiblePartyRoles ]
    topConceptOf: [ responsiblePartyRoles ]
    definition:
      fr: Partie à laquelle appartient la ressource.
      en: Party that owns the resource.
  user:
    prefLabel:
      fr: Utilisateur
      en: User
    inScheme: [ responsiblePartyRoles ]
    topConceptOf: [ responsiblePartyRoles ]
    definition:
      fr: Partie qui utilise la ressource.
      en: Party who uses the resource.
  distributor:
    prefLabel:
      fr: Distributeur
      en: Distributor
    inScheme: [ responsiblePartyRoles ]
    topConceptOf: [ responsiblePartyRoles ]
    definition:
      fr: Partie qui distribue la ressource.
      en: Party who distributes the resource.
  originator:
    prefLabel:
      fr: Commanditaire
      en: Originator
    inScheme: [ responsiblePartyRoles ]
    topConceptOf: [ responsiblePartyRoles ]
    definition:
      fr: Partie qui a créé la ressource.
      en: Party who created the resource.
  pointOfContact:
    prefLabel:
      fr: Point de contact
      en: Point of Contact
    inScheme: [ responsiblePartyRoles ]
    topConceptOf: [ responsiblePartyRoles ]
    definition:
      fr: Partie qu’il est possible de contacter pour s’informer sur la ressource ou en faire l’acquisition.
      en: Party who can be contacted for acquiring knowledge about or acquisition of the resource.
  principalInvestigator:
    prefLabel:
      fr: Maître d’œuvre
      en: Principal Investigator
    inScheme: [ responsiblePartyRoles ]
    topConceptOf: [ responsiblePartyRoles ]
    definition:
      fr: Principale partie chargée de recueillir des informations et de mener les recherches.
      en: Key party responsible for gathering information and conducting research.
  processor:
    prefLabel:
      fr: Intégrateur
      en: Processor
    inScheme: [ responsiblePartyRoles ]
    topConceptOf: [ responsiblePartyRoles ]
    definition:
      fr: Partie qui a traité les données de manière telle que la ressource a été modifiée.
      en: Party who has processed the data in a manner such that the resource has been modified.
  publisher:
    prefLabel:
      fr: Éditeur
      en: Publisher
    inScheme: [ responsiblePartyRoles ]
    topConceptOf: [ responsiblePartyRoles ]
    definition:
      fr: Partie qui a publié la ressource.
      en: Party who published the resource.
  author:
    prefLabel:
      fr: Auteur
      en: Author
    inScheme: [ responsiblePartyRoles ]
    topConceptOf: [ responsiblePartyRoles ]
    definition:
      fr: Partie qui est l’auteur de la ressource.
      en: Party who authored the resource.
  uommetre:
    prefLabel:
      fr: mètre
      en: metre
    inScheme: [ unitsOfLength ]
    topConceptOf: [ unitsOfLength ]
    definition:
      fr: Unité de mesure du mètre du [système international d'unités](https://fr.wikipedia.org/wiki/Syst%C3%A8me_international_d%27unit%C3%A9s).
      en: Metre unit of measure of the [international system of units](https://en.wikipedia.org/wiki/International_System_of_Units).
objectTypes:
  metadata:
    type: [spatialobjecttype]
    domain: [metadata]
    property: [abstracttype]
    prefLabel:
      fr: Métadonnées d'une ressource (type abstrait)
      en: Resource Metadata (abstract type)
    definition:
      fr: Ce type définit les propriétés communes aux métadonnées de données et de services.
      en: This type defines common proprties of data and service matadata.
    source:
      eutext:
        fr: https://eur-lex.europa.eu/legal-content/FR/TXT/ELI/?eliuri=eli:reg:2008:1205:oj
        en: https://eur-lex.europa.eu/legal-content/EN/TXT/ELI/?eliuri=eli:reg:2008:1205:oj
    attributes:
      title:
        label:
          fr: Intitulé de la ressource (1.1.)
          en: Resource title (1.1.)
        definition:
          fr: Nom caractéristique et souvent unique sous lequel la ressource est connue.
          en: This a characteristic, and often unique, name by which the resource is known.  
        type:
          externaltype: FreeText
        multiplicity: 1
      abstract:
        label:
          fr: Résumé de la ressource (1.2.)
          en: Resource abstract (1.2.)
        definition:
          fr: Bref résumé narratif du contenu de la ressource.
          en: This is a brief narrative summary of the content of the resource.
        type:
          externaltype: FreeText
        multiplicity: 1
      type:
        label:
          fr: Type de la ressource (1.3.)
          en: Resource type (1.3.)
        definition:
          fr: Type de ressource décrit par les métadonnées.
          en: This is the type of resource being described by the metadata.
        type:
          codelist: resourceTypes
        multiplicity: 1
      relation:
        label:
          fr: Localisateur de la ressource (1.4.)
          en: Resource locator (1.4.)
        definition:
          fr: >
            Le localisateur de la ressource définit le ou les liens avec la ressource et/ou le lien avec les
            informations supplémentaires concernant la ressource.
          en: >
            The resource locator defines the link(s) to the resource and/or the link to additional information
            about the resource.
        type:
          externaltype: URL
        multiplicity: 0..*
      subject:
        label:
          fr: Mot clé (3.)
          en: Keyword (3.)
        definition:
          fr: |
            Ensemble de mots-clés.  
            Si la ressource est un service de données géographiques, un mot clé de la
            [taxonomie des services géographiques de la norme EN ISO 19119](?ypath=/schemes/sdsCategories)
            doit être fourni.  
            Si la ressource est une série de données géographiques ou un ensemble de séries de données géographiques,
            il convient de fournir au moins un mot clé du 
            [thésaurus des thèmes Inspire](?ypath=/schemes/inspireThemes).
          en: |
            Set of keywords.  
            If the resource is a spatial data service, at least one keyword from
            [Geographic services taxonomy of EN ISO 19119](?ypath=/schemes/sdsCategories)
            shall be provided.  
            If a resource is a spatial data set or spatial data set series, at least one keyword shall be provided
            from the [Inspire Themes thesaurus](?ypath=/schemes/inspireThemes).
        type:
          datatype: keyword
        multiplicity: 1..*
      spatial:
        label:
          fr: Rectangle de délimitation géographique (4.1.)
          en: Geographic bounding box (4.1.)
        definition:
          fr: |
            Étendue de la ressource dans l’espace géographique, exprimée sous la forme de rectangles de délimitation.
            Si l'étendue peut se décomposer en plusieurs zones éloignées les unes des autres alors
            pour chacune d'elles un rectangle est fourni.  
            Les coordonnées doivent être fournies avec une précision d’au moins deux chiffres après la virgule.
          en: |
            This is the extent of the resource in the geographic space, given as bounding boxes.
            If the extent breaks down into several zones distant from each other then each zone gives a bounding box.  
            Coordinates shall be given with a precision of at least two decimals.
        editorialNote:
          fr: |
            Le réglement est incohérent: la partie B indique que l'élément correspond à un rectangle alors que la
            partie C indique 1..* comme cardinalité.  
            Le choix est fait ici des raisons pour décrire une étendue par plusieurs rectangles.
        type: { datatype: Box }
        multiplicity: 1..*
      temporal:
        label:
          fr: Référence temporelle (5.)
          en: Temporal reference (5.)
        definition:
          fr: Informations sur la dimension temporelle des données.
          en: Information on the temporal dimension of the data.
        type: { datatype: temporalReference }
        multiplicity: 1..*
      conformsTo:
        label:
          fr: Conformité (7.)
          en: Conformity (7.)
        definition:
          fr: Informations sur la conformité et le degré de conformité avec les règles de mise en œuvre adoptées au titre de l’article 7, paragraphe 1, de la directive 2007/2/CE.
          en: Information on the conformity, and the degree of conformity, with implementing rules adopted under Article 7(1) of Directive 2007/2/EC.
        type: { datatype: conformsTo }
        multiplicity: 1..*
      conditionsToAccessAndUse:
        label:
          fr: Conditions applicables à l’accès et à l’utilisation (8.1.)
          en: Conditions applying to access and use (8.1.)
        definition:
          fr: |
            Cet élément de métadonnées définit les conditions applicables à l’accès et à l’utilisation des séries et des services de données géographiques, et, le cas échéant, les frais correspondants, conformément à l’article 5, paragraphe 2, point b), et à l’article 11, paragraphe 2, point f), de la directive 2007/2/CE.  
          en: |
            This metadata element defines the conditions for access and use of spatial data sets and services, and where applicable, corresponding fees as required by Article 5(2)(b) and Article 11(2)(f) of Directive 2007/2/EC.  
        type:
          datatype: conditionsToAccessAndUse
        multiplicity: 1..*
      limitationsOnPublicAccess:
        label:
          fr: Restrictions concernant l’accès public (8.2.)
          en: Limitations on public access (8.2.)
        definition:
          fr: |
            Lorsque les États membres restreignent l’accès public aux séries et aux services de données géographiques
            au titre de l’article 13 de la directive 2007/2/CE, cet élément de métadonnées fournit des informations
            sur les restrictions et les raisons de celles-ci.  
            S’il n’y a pas de restrictions concernant l’accès public, cet élément de métadonnées l’indiquera.  
          en: |
            When Member States limit public access to spatial data sets and spatial data services under Article 13 of
            Directive 2007/2/EC, this metadata element shall provide information on the limitations and the reasons
            for them.  
            If there are no limitations on public access, this metadata element shall indicate that fact.  
        type:
          codelist: limitationsOnPublicAccess
        multiplicity: 1..*
      # 9. ORGANISATIONS RESPONSABLES DE L’ÉTABLISSEMENT, DE LA GESTION, DE LA MAINTENANCE ET DE LA DIFFUSION DES SÉRIES ET DES SERVICES DE DONNÉES GÉOGRAPHIQUES
      # 9. ORGANISATIONS RESPONSIBLE FOR THE ESTABLISHMENT, MANAGEMENT, MAINTENANCE AND DISTRIBUTION OF SPATIAL DATA SETS AND SERVICE
      responsibleParty:
        label:
          fr: Partie responsable (9.)
          en: Responsible party (9.)
        definition:
          fr: >
            Description de l’organisation responsable de l’établissement, de la gestion, de la maintenance et de la diffusion de la ressource.  
          en: >
            Description of the organisation responsible for the establishment, management, maintenance and distribution of the resource. 
        type:
          datatype: responsibleParty
        multiplicity: 1..*
      # 10. Métadonnées concernant les métadonnées - METADATA ON METADATA
      mdContact:
        label:
          fr: Point de contact des métadonnées (10.1.)
          en: Metadata point of contact (10.1.)
        definition:
          fr: Description de l’organisation responsable de la création et de la maintenance des métadonnées.  
          en: This is the description of the organisation responsible for the creation and maintenance of the metadata.
        type:
          datatype: Organization
        multiplicity: 1..*
      mdDate:
        label:
          fr: Date des métadonnées (10.2.)
          en: Metadata date (10.2.)
        definition:
          fr: Date à laquelle l’enregistrement de métadonnées a été créé ou actualisé. 
          en: The date which specifies when the metadata record was created or updated.
        type:
          externaltype: Date
        multiplicity: 1
      mdLanguage:
        label:
          fr: Langue des métadonnées (10.3.)
          en: Metadata language (10.3.)
        definition:
          fr: C’est la langue dans laquelle les éléments de métadonnées sont exprimés.
          en: This is the language in which the metadata elements are expressed.
        type: {codelist: ISO639-2}
        multiplicity: 1
  dataMetadata:
    type: [spatialobjecttype]
    domain: [metadata]
    subtypeOf: [metadata]
    prefLabel:
      fr: Métadonnées de données
      en: Data Metadata
    definition:
      fr: Ce type définit un jeu de métadonnées d'une série de données géographiques ou d'un ensemble de séries de données géographiques.
      en: This type defines a metadata set for a Spatial data set or Spatial data set series.
    source:
      eutext:
        fr: https://eur-lex.europa.eu/legal-content/FR/TXT/ELI/?eliuri=eli:reg:2008:1205:oj
        en: https://eur-lex.europa.eu/legal-content/EN/TXT/ELI/?eliuri=eli:reg:2008:1205:oj
    attributes:
      identifier:
        label:
          fr: Identificateur de la ressource unique (1.5.)
          en: Unique resource identifier (1.5.)
        definition:
          fr: |
            Une valeur identifiant la ressource de manière unique.  
            Le domaine de valeur de cet élément de métadonnées est un code obligatoire sous forme de chaîne de caractères, généralement attribué par le propriétaire des données, et un espace de noms sous forme de chaîne de caractères qui identifie de manière unique le contexte du code d’identification (par exemple le propriétaire des données).
          en: |
            A value uniquely identifying the resource.  
            The value domain of this metadata element is a mandatory character string code, generally assigned by the data owner, and a character string namespace uniquely identifying the context of the identifier code (for example, the data owner).
        type:
          externaltype: URI
        multiplicity: 1..*
      language:
        label:
          fr: Langue de la ressource (1.7.)
          en: Resource language (1.7.)
        definition:
          fr: La langue ou les langues utilisées dans le cadre de la ressource.
          en: The language(s) used within the resource.
        type: {codelist: ISO639-2}
        multiplicity: 1..*
      topicCategory:
        label:
          fr: Catégorie thématique (2.1.)
          en: Topic category (2.1.)
        definition:
          fr: >
            La catégorie thématique est un système de classification de haut niveau qui permet de regrouper
            et de chercher par thème les ressources de données géographiques disponibles.
          en: >
            The topic category is a high-level classification scheme to assist in the grouping and topic-based
            search of available spatial data resources.
        type:
          codelist: topicCategories
        multiplicity: 1..*
      lineage:
        label:
          fr: Généalogie (6.1.)
          en: Lineage (6.1.)
        type:
          externaltype: FreeText
        multiplicity: 1
      spatialResolution:
        label:
          fr: Résolution spatiale (6.2.)
          en: Spatial resolution (6.2.)
        type:
          datatype: spatialResolution
        multiplicity: 1..*
  serviceMetadata:
    type: [spatialobjecttype]
    domain: [metadata]
    subtypeOf: [metadata]
    prefLabel:
      fr: Métadonnées de service
      en: Service Metadata
    definition:
      fr: Ce type définit un jeu de métadonnées d'un Service de données géographiques.
      en: This type defines a metadata set for a Spatial data service.
    source:
      eutext:
        fr: https://eur-lex.europa.eu/legal-content/FR/TXT/ELI/?eliuri=eli:reg:2008:1205:oj
        en: https://eur-lex.europa.eu/legal-content/EN/TXT/ELI/?eliuri=eli:reg:2008:1205:oj
    attributes:
      serviceType:
        label:
          fr: Type de service de données géographiques (2.2.)
          en: Spatial data service type (2.2.)
        definition:
          fr: >
            Classification qui permet de rechercher les services de données géographiques disponibles.
            Un service donné ne peut être classé que dans une seule catégorie.
          en: >
            This is a classification to assist in the search of available spatial data services.
            A specific service shall be categorised in only one category.
        type:
          codelist: sdsTypes
        multiplicity: 1
      spatialResolution:
        label:
          fr: Résolution spatiale (6.2.)
          en: Spatial resolution (6.2.)
        type:
          datatype: spatialResolution
        multiplicity: 0..*
    relations:
      operatesOn:
        label:
          fr: Ressource Couplée (1.6.)
          en: Coupled resource (1.6.)
        definition:
          fr: >
            Cet élément de métadonnées identifie, le cas échéant, la série ou les séries de données géographiques
            cibles du service grâce à leurs identificateurs de ressource uniques (Unique Resource Identifiers, URI).
          en: >
            If the resource is a spatial data service, this metadata element identifies, where relevant, the target
            spatial data set(s) of the service through their unique resource identifiers (URI).  
        type:
          spatialobjecttype: dataMetadata
        multiplicity: 0..*
  keyword:
    type: [datatype]
    domain: [metadata]
    prefLabel:
      fr: Mot-clé
      en: Keyword
    attributes:
      value:
        label:
          fr: Valeur du mot-clé (3.1.)
          en: Keyword value (3.1.)
        definition:
          fr: >
            La valeur du mot clé est un mot, un mot formalisé ou une expression couramment utilisés pour décrire
            le sujet. La catégorie thématique étant trop imprécise pour des recherches détaillées, les mots clés
            permettent d’affiner la recherche en texte intégral et permettent une recherche structurée par mot clé.
          en: >
            The keyword value is a commonly used word, formalised word or phrase used to describe the subject.
            While the topic category is too coarse for detailed queries, keywords help narrowing a full text search
            and they allow for structured keyword search.  
        type:
          externaltype: FreeText
        multiplicity: 1
      cvoc:
        label:
          fr: Vocabulaire contrôlé d’origine (3.2.)
          en: Originating controlled vocabulary (3.2.)
        definition:
          fr: |
            Si la valeur du mot clé provient d’un vocabulaire contrôlé (thésaurus, ontologie), par exemple GEMET,
            soit l'URI du mot-clé, soit l'URI du vocabulaire contrôlé, soit l’origine du vocabulaire contrôlé
            sera indiquée.  
            Cette indication d’origine inclut au moins le titre et une date de référence (date de publication,
            date de dernière révision ou de création) du vocabulaire contrôlé en question.
          en: |
            If the keyword value originates from a controlled vocabulary (thesaurus, ontology), for example GEMET,
            either the URI of the keyword, or the URI of the originating controlled vocabulary,
            or the citation of the originating controlled vocabulary shall be provided.  
            This citation shall include at least the title and a reference date (date of publication,
            date of last revision or of creation) of the originating controlled vocabulary.
        scopeNote:
          fr: La possibilité d'indiquer un URI n'apparait pas dans le règlement.
        type:
          externaltype: FreeText
        multiplicity: 0..1
  Box:
    type: [datatype]
    domain: [metadata]
    prefLabel:
      fr: Rectangle de délimitation géographique
      en: Geographic bounding box
    subtypeOf: [ http://dublincore.org/documents/dcmi-box/ ]
    editorialNote:
      fr: >
        Ce type reprend les champs définis par le
        [schéma de codage DCMI Box](http://dublincore.org/documents/dcmi-box/).
      en: >
        This type uses the fields defined by the [DCMI Box encoding scheme](http://dublincore.org/documents/dcmi-box/).
    attributes:
      westlimit:
        label:
          fr: longitude Ouest
          en: westbound longitude
        definition:
          fr: longitude Ouest en degrés décimaux.
          en: westbound longitude in decimal degrees.
        type:
          externaltype: Decimal
        multiplicity: 1
      eastlimit:
        label:
          fr: longitude Est
          en: eastbound longitude
        definition:
          fr: longitude Est en degrés décimaux.
          en: eastbound longitude in decimal degrees.
        type:
          externaltype: Decimal
        multiplicity: 1
      southlimit:
        label:
          fr: latitude Sud
          en: southbound latitude
        definition:
          fr: latitude Sud en degrés décimaux.
          en: southbound latitude in decimal degrees.
        type:
          externaltype: Decimal
        multiplicity: 1
      northlimit:
        label:
          fr: latitude Nord
          en: northbound latitude
        definition:
          fr: latitude Nord en degrés décimaux.
          en: northbound latitude in decimal degrees, 
        type:
          externaltype: Decimal
        multiplicity: 1
  temporalReference:
    type: [datatype]
    domain: [metadata]
    prefLabel:
      fr: Référence temporelle
      en: Temporal reference
    definition:
      fr: >
        Cet élément de métadonnées fournit des informations sur la dimension temporelle des données.
        Au moins un des attributs devra être fourni.
      en: >
        This metadata element gives information on the temporal dimension of the data.
        At least one of the attributes shall be provided.
    attributes:
      valid:
        label:
          fr: Étendue temporelle (5.1.)
          en: Temporal extent (5.1.)
        definition:
          fr: |
            L’étendue temporelle définit la période de temps couverte par le contenu de la ressource.
            Cette période peut être exprimée de l’une des manières suivantes:
              
              - une date déterminée,
              - un intervalle de dates exprimé par la date de début et la date de fin de l’intervalle,
              - un mélange de dates et d’intervalles.
          en: |
            The temporal extent defines the time period covered by the content of the resource.
            This time period may be expressed as any of the following:
              
              - an individual date,
              - an interval of dates expressed through the starting date and end date of the interval,
              - a mix of individual dates and intervals of dates.
        type: {datatype: DateOrInterval}
        multiplicity: 0..*
      issued:
        label:
          fr: Date de publication (5.2.)
          en: Date of publication (5.2.)
        definition:
          fr: >
            Date de publication de la ressource lorsqu’elle est disponible ou date d’entrée en vigueur.
            Il peut y avoir plus d’une date de publication.
          en: >
            This is the date of publication of the resource when available, or the date of entry into force.
            There may be more than one date of publication.
        type: {externaltype: Date}
        multiplicity: 0..*
      modified:
        label:
          fr: Date de dernière révision (5.3.)
          en: Date of last revision (5.3.)
        definition:
          fr: >
            Date de la dernière révision de la ressource, si la ressource a été révisée.
            Il ne doit pas y avoir plus d’une date de dernière révision.
          en: >
            This is the date of last revision of the resource, if the resource has been revised.
            There shall not be more than one date of last revision.
        type: {externaltype: Date}
        multiplicity: 0..1
      created:
        label:
          fr: Date de création (5.4.)
          en: Date of creation (5.4.)
        definition:
          fr: Date de création de la ressource. Il ne doit pas y avoir plus d’une date de création.
          en: This is the date of creation of the resource. There shall not be more than one date of creation.
        type: {externaltype: Date}
        multiplicity: 0..1
  DateOrInterval:
    type: [datatype]
    domain: [metadata]
    prefLabel:
      fr: Date ou intervalle de dates
      en: Date or interval of dates
    definition:
      fr: >
        Définit soit une date, soit un intervalle de dates.
        Dans le premier cas, la date est fournie dans start et end est indéfini.
        Dans le second cas, start et end sont tous les deux définis.
      en: >
        Defines either a date or an interval of dates.
        In the first case, the date is given by start and end is undefined.
        In the second case, both start and end are defined.
    attributes:
      start:
        label:
          fr: valeur de la date ou début de l'intervalle
          en: value of the date or start of the interval
        type: {externaltype: Date}
        multiplicity: 1
      end:
        label:
          fr: indéfini ou fin de l'intervalle
          en: undefinded or end of the interval
        type: {externaltype: Date}
        multiplicity: 0..1
  spatialResolution:
    type: [datatype]
    domain: [metadata]
    prefLabel:
      fr: Résolution spatiale
      en: Spatial resolution
    attributes:
      scaleDenominator:
        label:
          fr: dénominateur de l'échelle
          en: scale denominator
        type:
          externaltype: Decimal
        multiplicity: 0..1
      distance:
        label:
          fr: distance
          en: distance
        type:
          datatype: Distance
        multiplicity: 0..1
  Distance:
    type: [datatype]
    domain: [metadata]
    prefLabel:
      fr: Distance
      en: Distance
    attributes:
      unitOfMeasure:
        label:
          fr: unité de la mesure
          en: unit of measure
        type:
          enum: unitsOfLength
        multiplicity: 1
      measure:
        label:
          fr: mesure
          en: measure
        type:
          externaltype: Decimal
        multiplicity: 1
  conformsTo:
    type: [datatype]
    domain: [metadata]
    prefLabel:
      fr: Conformité d'une ressource à une spécification
      en: Conformity of a resource to a specification
    attributes:
      specificationRef:
        label:
          fr: Référence à une spécification prédéfinie
          en: Predefined specification reference
        type:
          codelist: specifications
        multiplicity: 0..1
      specificationDate:
        label:
          fr: Date de la spécification
          en: Specification date
        type:
          externaltype: Date
        multiplicity: 0..1
      specificationTitle:
        label:
          fr: Titre de la spécification
          en: Specification title
        type:
          externaltype: FreeText
        multiplicity: 0..1
      degreeOfConformity:
        label:
          fr: Niveau de conformité de la ressource à la spécification
          en: Degree of conformity of the resource to the specification
        type:
          codelist: degreeOfConformity
        multiplicity: 1
  conditionsToAccessAndUse:
    type: [datatype]
    domain: [metadata]
    prefLabel:
      fr: Conditions applicables à l’accès et à l’utilisation
      en: Conditions applying to access and use
    definition:
      fr: |
        Le domaine de valeur de cet élément de métadonnées est du texte libre.  
        Cet élément doit avoir des valeurs. Si aucune condition ne s’applique à l’accès à la ressource et à son utilisation, on utilisera la mention «aucune condition ne s’applique». Si les conditions sont inconnues, on utilisera la mention «conditions inconnues».
        Cet élément fournira aussi des informations sur tout frais éventuel à acquitter pour avoir accès à la ressource et l’utiliser, le cas échéant, ou fera référence à un localisateur de ressource uniforme (Uniform Resource Locator, URL) où il sera possible de trouver des informations sur les frais.
      en: |
        The value domain of this metadata element is free text.  
        The element must have values. If no conditions apply to the access and use of the resource, ‘no conditions apply’ shall be used. If conditions are unknown, ‘conditions unknown’ shall be used.  
        This element shall also provide information on any fees necessary to access and use the resource, if applicable, or refer to a uniform resource locator (URL) where information on fees is available.
    attributes:
      predefined:
        label:
          fr: Conditions prédéfinies
          en: Predefined conditions
        type:
          codelist: conditionsToAccessAndUse
        multiplicity: 0..1
      specific:
        label:
          fr: Conditions spécifiques
          en: Specific conditions
        type:
          externaltype: FreeText
        multiplicity: 0..1
  responsibleParty:
    type: [datatype]
    domain: [metadata]
    prefLabel:
      fr: Partie responsable
      en: Responsible party
    definition:
      fr: >
        Description de l’organisation responsable de l’établissement, de la gestion, de la maintenance et de la diffusion de la ressource.  
      en: >
        Description of the organisation responsible for the establishment, management, maintenance and distribution of the resource. 
    subtypeOf: [ https://schema.org/Organization ]
    attributes:
      name:
        label:
          fr: Nom de l'organisation (9.1.1.)
          en: Name of the organization (9.1.1.)
        type:
          externaltype: FreeText
        multiplicity: 1
      email:
        label:
          fr: Une adresse e-mail de contact (9.1.2.)
          en: A contact e-mail address (9.1.2.)
        type:
          externaltype: CharacterString.
        multiplicity: 1
      roleName:
        label:
          fr: Fonction de l’organisation responsable (9.2.)
          en: The role of the responsible organisation (9.2.)
        type:
          codelist: responsiblePartyRoles
        multiplicity: 1
  Organization:
    type: [datatype]
    domain: [metadata]
    prefLabel:
      fr: Description d'une organisation
      en: description of an organisation
    subtypeOf: [ https://schema.org/Organization ]
    editorialNote:
      fr: >
        Ce type reprend les champs définis par [le schéma Organization](https://schema.org/Organization).
      en: >
        This type uses the fields defined by [the Organization schema](https://schema.org/Organization).
    attributes:
      name:
        label:
          fr: Nom de l'organisation
          en: Name of the organization
        type:
          externaltype: FreeText
        multiplicity: 1
      email:
        label:
          fr: Une adresse e-mail de contact
          en: A contact e-mail address
        type:
          externaltype: CharacterString.
        multiplicity: 1
  FreeText:
    type: [externaltype]
    domain: [externaltypes]
    prefLabel:
      fr: Texte libre
      en: Free text
  CharacterString:
    type: [externaltype]
    domain: [externaltypes]
    prefLabel:
      fr: Chaine de caractères
      en: Character string
  URL:
    type: [externaltype]
    domain: [externaltypes]
    prefLabel:
      fr: URL
      en: URL
  Decimal:
    type: [externaltype]
    domain: [externaltypes]
    prefLabel:
      fr: Nombre décimal
      en: Decimal number
  Date:
    type: [externaltype]
    domain: [externaltypes]
    prefLabel:
      fr: Date
      en: Date
    definition:
      fr: Date exprimée conformément à la norme ISO 8601.
      en: Date expressed in conformity with ISO 8601.
