title: catalogue Sextant (Ifremer)
abstract: |
  Visiblement sextant utilise peu le couplage MDD / MDS.  
  Généralement le lien MDD/service semble effectué par le champ relation
  avec les sous-champs:
    url pour l'URL du service
    protocol qui vaut OGC:WMS
    name pour le nom de la couche
  
  A priori, les données ne sont généralement pas téléchargeables.
  
