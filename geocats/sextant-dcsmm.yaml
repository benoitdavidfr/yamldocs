title: Service web WFS de la Directive Cadre Strategie pour le Milieu Marin (DCSMM)
creator: Ifremer
abstract: |
  Accès au serveur WFS DCSMM de Sextant.  
  Test d'accès à un serveur WFS de Sextant.
  
  **URL** :
    
    - [Requête de base ne fonctionnant pas
      ](/yamldoc/id.php/geocats/sextant-dcsmm/ESPACES_TERRESTRES_P?bbox=-10,41,16,51&zoom=6)
    - [Requête WFS générée par la requête de base ci-dessus
      ](http://www.ifremer.fr/services/wfs/dcsmm?SERVICE=WFS&VERSION=2.0.0&REQUEST=GetFeature&TYPENAMES=ESPACES_TERRESTRES_P&SRSNAME=CRS:84&RESULTTYPE=hits&CQL_FILTER=Intersects%28the_geom%2CPOLYGON%28%2841+-10%2C41+16%2C51+16%2C51+-10%2C41+-10%29%29%29)
    - [WFS GetCapabilities](http://www.ifremer.fr/services/wfs/dcsmm?SERVICE=WFS&VERSION=2.0.0&REQUEST=GetCapabilities)
    - [capabilities](id.php/geocats/sextant-dcsmm/wfs/capabilities)
    - [requête correcte ESPACES_TERRESTRES_P renvoyant les données en GML 3.2 EPSG:4326
    ](http://www.ifremer.fr/services/wfs/dcsmm?SERVICE=WFS&VERSION=2.0.0&REQUEST=GetFeature&TYPENAMES=ESPACES_TERRESTRES_P&RESULTTYPE=results&SRSNAME=EPSG:4326&BBOX=41,-10,51,16)
    - [requête correcte DCSMM_SRM_TERRITORIALE_201806_L renvoyant du GML 3.2 en EPSG:4326
    ](http://www.ifremer.fr/services/wfs/dcsmm?SERVICE=WFS&VERSION=2.0.0&REQUEST=GetFeature&TYPENAMES=DCSMM_SRM_TERRITORIALE_201806_L&RESULTTYPE=results&SRSNAME=EPSG:4326&BBOX=41,-10,51,16)
    - [requête correcte DCSMM_SRM_TERRITORIALE_201806_L renvoyant du GML2 en EPSG:4326
    ](http://www.ifremer.fr/services/wfs/dcsmm?SERVICE=WFS&VERSION=2.0.0&REQUEST=GetFeature&TYPENAMES=DCSMM_SRM_TERRITORIALE_201806_L&RESULTTYPE=results&SRSNAME=EPSG:4326&BBOX=41,-10,51,16&OUTPUTFORMAT=GML2)
  
  Par rapport au WFS IGN:
    
    - le serveur n'accepte pas le CRS CRS:84 et ne sait pas fournir de GeoJSON
    - permet d'utiliser BBOX plus simple à utiliser que CQL
  
